l_simp_chinese:
 MIL_place_of_pursuing_truth: "追求真理之处"
 MIL_place_of_pursuing_truth_desc: "千年科技学院，最初乃是一群想要探求基沃托斯七大未解之谜的学生聚集在此所创立的学院。从那时开始，千年一步一步发展至今，追求真理与进步的精神从未改变。而也是因为对真理与科技进步的狂热追求，千年的学生们对科技进步与个人兴趣之外的事情大多漠不关心，然而这依旧改变不了千年科技学院在基沃托斯影响力愈发壮大的事实。"
 MIL_security_department_of_long_peace: "承平日久的安保部"
 MIL_security_department_of_long_peace_desc: "由于千年的学生们在科研活动之外大多安分守己，千年本身也与其他学院没有什么冲突，安保部作为学院治安部门实际上已经很久没有过实质性的任务了。以至于安保部虽然可以得到千年的高科技装备支援，但是不管是在地面还是天空中，实际战斗力却羸弱不堪。与此同时，长久的和平状态也让安保部对增加战斗力的尝试兴致缺缺，如果不进行改革，新式战术和装备都难以推广。"
 MIL_overly_advanced_aircraft: "过于前卫的飞行器"
 MIL_overly_advanced_aircraft_desc: "由于千年学生们过于大胆的创新精神和实践能力，安保部使用的飞行器里充满了各种看似先进但是实用性十分堪忧的设备，这不仅极大的限制了安保部空中力量的战斗力，还导致我们不得不支出额外的财力来维护和制造它们。"
 MIL_shadow_of_financial_crisis: "财政危机的阴云"
 MIL_shadow_of_financial_crisis_desc: "由于尚不清楚的原因，研讨会会计旱濑优香同学发现研讨会经费出现了极其巨大的漏洞。这个巨大的漏洞尽管以千年的雄厚财力尚可支撑，但如果不尽快找到是哪里出了问题，在千年正在准备晄轮大祭这个投资巨大的项目的情况下，一旦有其他意外发生，后果将不堪设想。"
