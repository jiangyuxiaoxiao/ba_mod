MIL_Prepare_grand_festival_desc: "晄轮大祭作为整个基沃托斯最重要的活动之一，准备工作是万万不可马虎行事的，我们有必要对其进行专门的立项和准备工作，以防止出现乱子，当然，为晄轮大祭进行的种种投入在准备期间也并非毫无回报。" 
MIL_yuuka_unhappy_desc: "晄轮大祭的准备需要的资源可不是一笔小数目，如果是平时，千年负担这笔支出是完全没有问题的，但是在出现财政危机的现在，我们的研讨会会计邮箱同学恐怕得为此烦恼好长一阵子了。" 
MIL_make_more_money_desc: "由于学院的财政危机，只靠当前所能动用的经费显然是不够的，那么我们就得从别的地方想想办法了" 
MIL_reduce_cost_desc: "财政危机对于晄轮大祭的准备无疑是造成了很大的影响，为了筹备晄轮大祭，我们得尽可能的减少不必要的支出了。" 
MIL_need_help_desc: "在严重的财政危机之下，仅靠千年自己似乎难以承担举办晄轮大祭的巨大开支，也许我们应该和其他学院合作来分摊一下压力，尽管这将不可避免的意味着晄轮大祭的收益将会被分走一部分，但是这总比我们独自去做最终把事情搞砸了好。"
MIL_we_can_do_it_by_ourselves_desc: "虽然千年目前正经历着严重的财政危机，但是那又如何？准备晄轮大祭固然因为财政危机困难重重，但是这并不意味着我们需要对此妥协，这段时间的筹备工作证明，只靠千年自己也并非不能做好筹备工作。"
MIL_build_grand_festival_work_desc: "一切已经准备就绪，是时候让我们大干一场了。"
MIL_opposition_hidden_in_the_dark_desc: "虽然目前晄轮大祭的建设工作正在顺利进行，但是在学院中似乎有人对晄轮大祭颇有微词，我们需要尽快解决问题，以防出现意外情况。"
MIL_noas_Strive_desc: "得益于研讨会书记官生盐诺亚的努力，我们成功安抚了对晄轮大祭建设不满的学生，相信更加团结的千年能够更好地完成建设工作。"
MIL_The_power_of_Technology_desc: "身为基沃托斯科研的引领者，筹办晄轮大祭怎么能藏着掖着呢，我们要将最新最好的科技用在建设工作之中，相信千年的学生们也会非常支持这一决定的。"
MIL_Let_go_all_out_desc: "废墟开发已经得到批准，施工队已经整装待发，开足马力，让我们大干一场。"
MIL_Unexpected_surprise_desc: "在废墟清理过程之中，我们意外发现了一批遗落的旧技术产物，其中仍有可以供我们借鉴参考之处，对其进行研究将有助于我们的科研进步。"
MIL_it_not_normal_desc: "尽管研讨会预估到了可能会有意外发生，但是当下的情况依旧处于了研讨会意料之外，研讨会已经决定让安保部出动部队，清除任何意外因素。"
MIL_we_need_Strong_fight_desc: "袭击者的顽强令研讨会非常意外，鉴于废墟开发计划的重要性，安保部将会得到研讨会更大的授权，以必要的手段快速清理这些令人恼火的袭击者。"
MIL_we_have_achieved_initial_success_desc: "废墟开发初见成效"
MIL_no_debt_desc: "为了应对财务危机，研讨会经过慎重的讨论，拟定了债务清除计划，以将其彻底消除。"
MIL_New_incentive_plan_desc: "尽管千年大赏如今在千年内部已经颇具含金量，但是研讨会依旧认为千年学生们的潜力还有巨大的挖掘空间，也因此，全新的激励计划新鲜出炉，旨在推动学生们更加积极的进行发明与创造来推动千年的进步与发展。"
MIL_money_is_fire_desc: "为了配合激励计划，研讨会会计旱濑优香同学几乎是咬着牙同意了更多的经费用于此处，尽管知道这是用短期损失换取长远利益，但是我们的研讨会会计也因此更加严格的审计各个社团的成果与收益，她要尽最大可能保证，这些燃烧的经费每一分都花在了应该花的地方。"
MIL_big_view_desc: "千年大赏乃是千年内部每年一度的盛会，大量创新与成果将在此得到检验，其中有着巨大的潜在收益，善用这些成果足以让我们获取到能够填补整个空缺的资金。"
MIL_veritas_dream_desc: "尽管千年如今已经在自动化和信息化领域走在了整个基沃托斯的前列，但是真理部的学生们依旧认为，以现有的技术条件，千年可以做的更好，为此，她们提出了一个大胆的设想。"
MIL_Imaginary_number_plan_desc: "“虚数”计划，乃是真理部基于现有技术基础之上提出的一套全新的，规模巨大的网络管理系统，其将能够管理千年的方方面面，为研讨会提供最佳的辅助方案，如果能够完成，不仅研讨会的管理能力将会再上一层楼，并且在肉眼可见的未来，其都能为千年的进步与发展提供巨大的支持。"
MIL_difficult_development_task_desc: "由于千年已经有了一套正在使用的数据系统，为了全面超越它，“虚数”系统的预期是宏大而高效的，与之相对，开发难度也是直线上升。不过，真理部的诸位在这艰巨的任务面前并未退缩，他们信心满满，要征服这座看似高不可攀的雄峰。"
MIL_more_coffee_desc: "“虚数”系统的工程量意外地超出预期，尽管真理部的诸位拼尽全力，但是依旧离完成还有一段距离，也许，适当的休息才是真理部的同学们应该做的事情。"
MIL_software_and_hardware_desc: "“虚数”系统的建设不只需要软件开发，为了最大限度的发挥其作用，必要的硬件设施也是要跟上的，工程师部将承担这一任务，以最快的速度建设配套设施。"
MIL_efforts_of_the_Engineering_department_desc: "工程师部对于“虚数”系统的建设工作非常重视，她们以最快的速度开工，高效的施工有效的推动了“虚数”系统的建设工作，这有效节约了开发时间。"
MIL_best_internet_desc: "经过了长久的奋战，尽管我们遭遇了各种挫折和问题，但是在真理部的全力奋战以及其他社团的支持之下，“虚数”系统终于成功上线了，她的强大实力一经上线就得到了千年内部的认可，现在我们要做的，就是将整个千年的系统接入其中，并对其进行不断升级维护而已。“虚数”会做好一切交给她的工作的。"
MIL_i_think_it_can_desc: "工程师部是千年最重要的主力社团之一，她们的各种发明创造给千年带来了大量的进步与收益，在如今这个情况下，不论从何角度来说，支持工程师部进行更多更大胆的新技术开发都是没有坏处的。"
MIL_it_ugly_desc: "虽然千年的学生们并不怀疑工程师部的能力，但是考虑到大技霸们的思路有时候超脱寻常，为了打消其他人的怀疑，做出更多实践证明一下还是有必要的。"
MIL_but_useful_desc: "事实证明，工程师部的发明虽然偶尔会产生乱子，但是绝大部分怀疑的学生在试用之后都不得不承认一件事，那就是经过工程师部之手新加工和改装过的各种设备性能确实有很大提升，这也为更大程度的支持工程师部的工作扫清了障碍。"
MIL_Seminar_order_desc: "研讨会的订单"
MIL_our_product_is_best_desc: "“千年出品，必是精品”"
MIL_old_school_redevelopment_desc: "千年的废旧校区占据着千年大片的地区，这些区域不但阻碍了千年校区的进一步建设，还埋藏了大量隐患和危险，对其进行清理和重建再利用是一项势在必行的工作"
MIL_we_need_money_desc: "尽管财政危机尚未造成什么重大影响，但是为了学院的正常运行和给晄轮大祭的筹办扫平障碍，我们必须将其解决。"
MIL_The_construction_work_is_in_full_swing_desc: "如火如荼的建设" 
MIL_The_Increasingly_refined_preparations_desc: "一切已经准备就绪，是时候让我们大干一场了。" 
MIL_The_eve_of_the_grand_festival_desc: "晄轮大祭作为整个基沃托斯最重要的活动之一，准备工作是万万不可马虎行事的，我们有必要对其进行专门的立项和准备工作，以防止出现乱子，当然，为晄轮大祭进行的种种投入在准备期间也并非毫无回报。" 
MIL_The_beginning_of_the_carnival_desc: "晄轮大祭，是能够影响到整个基沃托斯的重大活动，受联邦学生会长的委托，这一次晄轮大祭将由我们千年举办，这是展示我们千年风采的大好机会，绝对不可错过。" 
MIL_The_success_of_the_grand_festival_desc: "晄轮大祭的成功极大鼓舞了千年的学生们，不管从哪方面说，千年的学生们现在都是干劲十足。"
MIL_Hidden_Dreams_desc: "晄轮大祭的成功出乎了所有人的意料，上至研讨会，下至每一个普通千年学生都因此坚信，这次足以载进千年校史的里程碑事件会让千年进入一个前所未有的，崭新的发展时代，一个充满着梦想与希望的时代。" 
