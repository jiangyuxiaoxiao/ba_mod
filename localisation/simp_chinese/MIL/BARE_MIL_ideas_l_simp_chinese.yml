MIL_Expansion_of_the_Polar_Routes_desc: "扩展极地航线" 
MIL_The_Gourmet_Banquet_of_the_Shanhai_Classic_desc: "山海经的美食盛宴" 
MIL_The_Important_Figures_of_Xuanlongmen_desc: "玄龙门的大人物" 
MIL_Cooperation_and_winning_together_is_the_right_path_desc: "合作共赢乃是正道" 
MIL_The_Transportation_Training_Course_of_Hailand_desc: "海兰德的交通进修课" 
MIL_The_High_Speed_Railway_Acceleration_Experiment_desc: "高速铁路提速实验" 
MIL_More_better_and_faster_railways_desc: "更多更好更快的铁路" 
MIL_Security_Committee_Defense_Reform_Plan_desc: "虽然基沃托斯依旧处于和平之中，但是近期在基沃托斯发生的事情令研讨会感到了令人不安的气息，也许千年必须开始重视起校园防卫事务了，而财政危机已经得到缓解的情况下，进行一次大刀阔斧的改革将毫无疑问得到研讨会强有力的支持。" 
MIL_Integrate_C_and_C_desc: "鉴于基沃托斯学生们普遍高于自动机的战斗力，研讨会在经过讨论后得出结论，建立一只规模较小却精锐的特殊学生部队是当前的重点，她们将装备有特制单兵机甲，并由原C&C成员直接负责训练。" 
MIL_noa_Concept_desc: "由于对整合完全没有经验，以及部门重组必然出现的混乱的影响，安保部的工作效率降低了不少，不过研讨会书记官生盐诺亚对相关的工作提供了大量的帮助，这极大的提高了安保部的工作效率。" 
MIL_The_three_rules_of_Yuuka_desc: "鉴于C&C在加入安保部之前的任务风格，为了安保部的经费不至于有过多的额外损耗，研讨会会计旱濑优香与C&C提前订立了一系列规定，在尽可能少影响C&C作战效率的同时尽可能多的减少不必要的支出。" 
MIL_Special_Forces_Training_Program_desc: "在结束了安保部重组带来的混乱之后，我们终于可以专注于特战生的训练计划了，相信在原属C&C的千年精锐们带领下，她们可以尽快成才。" 
MIL_Special_Forces_Exoskeleton_Development_desc: "常言道，“好刀用在刀刃上”，对于特战生亦是如此，训练是提高战斗力的一环，但是在此同时也要为她们配备一套趁手的装备，这样才能最大限度地发挥她们的战斗力。" 
MIL_Special_Forces_Hell_Training_desc: "对于参与训练的大多数学生而言，C&C的训练课程都是一种地狱酷刑，这不仅仅是因为训练科目和强度都远超一般训练程度，还因为一些特别的原因，用其中一名特战生的话来说就是，“其他训练我都懂，可为什么会有女仆训练啊？”。"   
MIL_Special_Forces_Hell_Training_Unique_desc: "在C&C与安保部其他成员的共同努力之下，特战生培训计划非常顺利地完成了，研讨会相信，特战生们将成为千年手中的尖刀，让所有敢于危害千年的家伙付出应付的代价。" 
MIL_Mechanical_Built_High_Wall_desc: "千年的自动机技术已经相当先进，这是我们的优势之处，研讨会有理由相信，一支庞大而先进的自动机队伍足以应对一切安保部的工作需要。" 
MIL_Operating_System_Upgrade_desc: "虽然自动机技术已经成熟，但是这并不代表终点，自动机操作系统在实践中发现依旧有着可以优化的地方，这将有效提高自动机操作效率和操作上限，使其能更好地适应各种需求。" 
MIL_Card_Drawing_Time_desc: "想要制造更强大的机械，性能更好的材料必不可少，而材料学在某种意义上是一门充满了抽卡气息的学科，相信千年的才俊们能找到更好的材料来制造机甲和自动机，大概吧。" 
MIL_Automaton_Operation_Training_desc: "新系统需要时间适应，为了让安保部成员们尽快熟悉，针对性的训练是必不可少的。" 
MIL_Stronger_Firepower_Better_Protection_desc: "我们的技术水平已经允许我们对机甲和自动机进行更多的改造，千年的“大技霸”们将能够更多的发挥自己的奇思妙想来让这些机械变得更加强大，当然，“大技霸”们相信，研讨会会拨付所需的额外经费的。" 
MIL_Millennium_Steel_Wall_desc: "俗话说，质量不够，数量来凑，即使我们的自动机和机甲技术已经达到了一个比较先进的水平，但是比起学生部队依旧略有不足，然而，质量从来都不是机甲的优势，数量才是，我们将会用无穷无尽的机甲与自动机，来淹没所有敢于挑战千年的对手。" 
MIL_Reorganize_the_Security_Department_desc: "重组安保部" 
MIL_Guard_the_Sky_of_a_Millennium_desc: "在科技如此发达的基沃托斯，可能对千年校园安全造成影响的不只是来着地面的因素，也要注意空中的威胁，并且，空地结合协同作战，才能得到更强大的战斗力。" 
MIL_Practical_Drone_Development_desc: "千年的技术储备无疑是非常雄厚的，而千年学生们的创造力也带来了大量可用的设计，但是先进的设计并不等于强大的战斗力，我们需要更加脚踏实地和成熟的装备来保证安保部空中力量的可靠。" 
MIL_Silent_Hunter_desc: "千年的先进技术让我们的空中力量拥有了更加隐蔽，更加精准的打击方式，这使得经过训练的安保部成员们可以在对手难以察觉的情况下对其发动意想不到的攻击，从而极大提高作战效率。" 
MIL_Small_Scale_Air_Tactics_desc: "安保部的无人机操作人员由于长久没什么任务，操作能力大都出现了不同程度的下滑，进行一些小规模的训练与推演是恢复战斗力的最快捷方式。" 
MIL_Eagle_Strike_Exercise_desc: "仅仅只是小规模的战术推演是远远不够的，为了进一步提高我们的空中战斗力，安保部在得到研讨会批准的情况下将开展“鹰击长空”对抗演习，这回是一场大规模的模拟对抗，将会从各种方面来模拟一切安保部可能遇见的情况，研讨会相信，这场演习将会极大的提高安保部的空中战斗力。" 
MIL_Soaring_Sky_Eagle_desc: "千年的空中力量已经得到了重新恢复并进行大规模发展，我们有信心在空中击败任何敢与千年为敌之人，就像展翅欲飞的雄鹰一般。" 
MIL_Invisible_Defense_Line_desc: "在网络如此发达的基沃托斯，有很多不怀好意之人对千年的各种重要机密抱有不切实际的幻想，因此，虽然我们的网络技术独树一帜，但是依旧不可掉以轻心。" 
MIL_Information_Security_desc: "信息安全是学院稳固的根本，倘若学院的信息发生不该有的泄露，只会给学院的安全与稳定带来不必要的麻烦。" 
MIL_Millennium_Student_Information_System_desc: "在研讨会会计体重100kg的谣言传出之后，学生信息系统的漏洞被真理部发现，因此，在研讨会的要求下，真理部全面提高了信息系统的网络防御标准，以确保不会再发生类似事件。" 
MIL_Networked_Weapons_desc: "从网络上对对手进行攻击，是一种事半功倍的办法，为了保证千年的安全，真理部的黑客技术也是不可或缺的一环。" 
MIL_Networked_Weapons_Necessary_desc: "或许网络武器的使用确实会导致一些难以预料的后果，但是，我们不能因此就自废武功放弃对其的研究，主动放弃只会导致我们在面对攻击之时毫无还手之力。" 
MIL_Impenetrable_Defense_Line_desc: "坚不可摧的无形防线"
MIL_Millennium_Stability_Guardian_desc: "千年安定的守护者"