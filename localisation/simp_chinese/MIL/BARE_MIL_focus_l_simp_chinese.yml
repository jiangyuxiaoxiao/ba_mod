l_simp_chinese:
MIL_unexpected_discovery: "研讨会会计的意外发现"
MIL_unexpected_discovery_desc: "众所周知，千年的财政危机问题是因为研讨会会长莉音利用自己的权限暗中抽取资金建设埃里都所致，然而，在所有人都以为事情已经过去的情况下，研讨会会计邮箱同学却在一次例行账目审查中发现此事似乎另有蹊跷。"
MIL_suspicious_club: "行踪可疑的社团"
MIL_suspicious_club_desc: "在新的财务问题的调查中，研讨会追踪到了部分社团，她们理论上明明不太可能获得经费审批，但是事实就是她们得到了额外的经费，研讨会不会对这种情况妥协，对于此类社团的经费来源审查已经提上日程，即使这可能遭遇一些反对之声。"
MIL_search_unkown_money: "追查不明资金"
MIL_search_unkown_money_desc: "旱濑优香同学的发现令研讨会得以窥见一股并不正常的资金流，这令研讨会深感不安，但是研讨会暂无更多精力对此进行追踪，故委托真理部使用“虚数”对其进行监测工作。"
MIL_Inflammatory_speech: "煽动性的讲话"
MIL_Inflammatory_speech_desc: "通过进一步的调查，研讨会发现，这些社团的演讲和行事风格往往具有不小煽动性，尽管大部分学生对此不感兴趣，但是依旧有少部分人受到了其影响，乃至于影响了学院部分设施的正常运转，如此情况研讨会绝不会坐视不理，必须严肃处理此事。"
MIL_not_allows_collected: "违规收取的资金"
MIL_not_allows_collected_desc: "在进一步的调查后，我们发现了有相当一批不合格社团存在违规收取资金的嫌疑，研讨会已经追加了调查力度，这些社团的背后似乎有一个规模不小的资金来源，必须予以查明，查获资金则会充当研讨会经费以用在更合适的地方。"
MIL_black_hand: "背后黑手"
MIL_black_hand_desc: "在持续的监控中，真理部发现了一些值得注意的蛛丝马迹，也许我们距离真相不远了。"
MIL_from_kaiser: "来自凯撒的信件"
MIL_from_kaiser_desc: "似乎是因为不愿事情扩大化的原因，凯撒集团主动将一份认错信送至研讨会，但是在对这封信的内容进行分析之后，研讨会认为凯撒根本没有谈判的诚意，只是试图用小恩小惠来贿赂研讨会换取自己逍遥法外罢了。"
MIL_CC_search: "C&C的突击检查"
MIL_CC_search_desc: "在掌握了充足的证据之后，由C&C负责执行的突击检查行动取得了巨大的成功，我们成功抓到了足以证明幕后黑手的关键目标------一批凯撒公司员工，其地下网络就此曝光在研讨会眼中。研讨会不会容忍如此恶劣的行为，凯撒必须为此做出解释！"
MIL_fuck_kaiser: "对凯撒的通牒"
MIL_fuck_kaiser_desc: "令研讨会极为震惊的是，凯撒集团居然公然无视了千年追究相关责任人的要求，在那封毫无诚意的认错信之后，凯撒集团高层便与研讨会单方面彻底中断了联系，基于此情况，研讨会已经决定对凯撒发出通牒，如若执迷不悟，千年就只能采取一些必要手段了。"
MIL_Tense_situation: "剑拔弩张的局势"
MIL_Tense_situation_desc: "千年必将惩罚罪恶，即使对方是凯撒集团，也不可逃脱！"
MIL_protect_mil: "守护我们的千年！"
MIL_protect_mil_desc: "凯撒卑鄙无耻的入侵了我们美丽的校园，但是我们绝不会屈服在其的淫威之下，只要千年一日尚在，我等便誓死抵抗到底!"
MIL_protect_land: "不放弃一寸土地"
MIL_protect_land_desc: "不得不承认的是，凯撒的突袭确实打了我们一个措手不及，这是我们的严重误判，但是亡羊补牢为时未晚，安保部将会动员一切可用力量坚守到底，绝不会拱手让出一寸土地。"
MIL_everwhever_machine: "无处不在的自动机"
MIL_everwhever_machine_desc: "得益于千年发达的基础建设和校园内大量科研设施，相比于外校，千年校内的自动机普及程度非常之高，而在凯撒入侵的当下，改装这些自动机毫无疑问成为了一般学生抵抗凯撒的最普及方式，或许这些自动机的战斗力并不如安保部使用的专业自动机高，但是也足以给凯撒集团造成极大的麻烦。"
MIL_unexpected_killer: "神出鬼没的猎杀者"
MIL_unexpected_killer_desc: "由于凯撒的袭击太过突然，有相当一部分的安保部成员被迫滞留在凯撒占领区，不过，这并不意味着她们的抵抗就此终结，通过广播、网络、千年学生系统等形式，这批安保部成员自发的组织了起来，作为抵抗组织的中坚力量给凯撒造成了大量的麻烦，极大的打击了凯撒的嚣张气焰，并为沦陷区的其他学生树立了一个良好的榜样。"
MIL_all_kown_land: "我们熟悉的地方"
MIL_all_kown_land_desc: "这片被战火笼罩的校园是千年学生们学习、生活的地方，论对此地的熟悉程度，凯撒的入侵者们完全无法比肩千年的学生，这使得抵抗者们可以利用各种凯撒不熟悉的地形和设施来对凯撒造成其意料之外的打击，进而迫使其不得不承担更多的损失。"
MIL_Cooperate: "里应外合，重点打击"
MIL_Cooperate_desc: "在经过长时间的磨练之后，从战火中成长起来的游击队已经有了与安保部主力军进行互相配合的能力，因此，安保部将会配合游击队针对凯撒重要目标进行一系列的突袭行动，这将有效的削弱凯撒部队在对应地区的战斗力。"
MIL_fuck_Enemy: "将入侵者赶出学院"
MIL_fuck_Enemy_desc: "正所谓兵来将挡，水来土掩，既然凯撒胆敢入侵千年，那我们也要把他们赶回去！安保部已经在进行大规模集结，征召工作已经开始，我们将会以最凌厉的攻势，重挫凯撒前进的矛头。"
MIL_use_advantage: "发挥我们的优势"
MIL_use_advantage_desc: "为了将凯撒驱逐，我们必须以己之长，攻敌之短，而以“虚数”为代表的高性能算力正是我们对凯撒最大的优势之一，在此基础上，配合我们早已收集完毕的各种千年校园信息，我们便可以以最快的速度对各种战场情况做出最佳的应对，并将我方的战场优势扩大到极限。"
MIL_scared_company: "一个公司最害怕的事情"
MIL_scared_company_desc: "一个公司的命脉是什么？是股价，是资金，如果这两者从未跌到谷底，那一个公司即使经历再多挫折也可重新站起。所以，打蛇打七寸，送人送到西，我们必须针对凯撒作为一个公司而不是学院的特殊性进行还击，以达到更大的效果。"
MIL_use_cannon: "炮火开路，钢铁突击"
MIL_use_cannon_desc: "再好的计划也需要到位的执行才可以，而到位的执行则离不开先进的装备和充足的补给，恰好，这两样千年都不缺，马力全开的工厂会将源源不断的武器装备和弹药供给送到前线，而前线奋战的学生们，则可以用这些来自千年的“礼物”，用盛大的炮火和钢铁洪流，为凯撒送上来自千年的诚挚“问候”。"
MIL_no_money_to_kaiser: "不给凯撒提供一分收益"
MIL_no_money_to_kaiser_desc: "事实证明，对凯撒的经济打击卓有成效，虽然千年也因此遭遇了一些损失，但是这完全在我们的承受范围之内，因此，研讨会决定，彻底封死凯撒从千年获取收益的一切可能，所有的凯撒商品都将不得在千年内部出售，我们要以最彻底的手段，给予凯撒最大的打击。"
MIL_attack_and_conversation: "打谈结合，攻心为上"
MIL_attack_and_conversation_desc: "我们已经迫使凯撒坐上了谈判桌，但是这并不意味着战争的结束，在谈判桌之上，凯撒也一定会使用各种手段想方设法的保留自己的侵略成果，唯有以打促谈，打谈结合，才能真正迫使其认清形势，停止入侵。"
MIL_end_attack: "最终攻势"
MIL_end_attack_desc: "现在，我们已经具备了彻底将凯撒击败的能力，是时候发动最后的决战了，让我们一起，把入侵学院的无耻之徒彻底赶出我们的校园！"
