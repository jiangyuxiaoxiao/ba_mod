l_simp_chinese:
 CAB_ZiBenZhiXin: "资本之心"
 CAB_ZiBenZhiXin_desc: "如果说凯撒集团是一头巨大的章鱼，那凯撒银行便是这头章鱼的心脏。毕竟，如果没有足够的金钱，军队就会哗变、工厂就会停工，领不到工资的工人们甚至还会抄起铲子，一下削掉那些凯撒集团经理的脑袋。除此之外，凯撒银行还通过借贷等手段，将自己的影响力渗透进了基沃托斯的方方面面，将自己塑造为了凯撒集团内部乃至整个基沃托斯的重要一环。"
 CAB_JvanZengMinYongGongChang: "捐赠民用工厂"
 CAB_JvanZengMinYongGongChang_desc: "凯撒银行的还幸存下来的人员聚集在此为我们提供战争支持"
 CAB_WuJinDeFanRong: "无尽的繁荣"
 CAB_WuJinDeFanRong_desc: "为了提高公司的利润，凯撒银行的管理层们创造性地发明了包括诸如债券打包分销、多层抵押贷款等金融工具。同时，为了撬动更多的可用资金，凯撒银行还大量发行了超高收益的金融债卷——以凯撒银行自己的信誉作为担保。通过这些手段，凯撒银行的业绩年年走高，最近的几年甚至达到了超过20%的年均营业额涨幅。从高层到员工，再到购买了凯撒银行股票的散户，人人都为公司所创下的辉煌业绩而由衷地感到开心。无数一夜暴富的神话在他们之间口耳相传，这繁荣的盛景似乎永远不会看到尽头。"
 CAB_WuJinDeFanRong_R: "§R至于那些金融创新所带来的小小风险？不要在意，那都是技术性调整而已§!"