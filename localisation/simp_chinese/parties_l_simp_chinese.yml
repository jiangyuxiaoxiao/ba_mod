 no_ideology_type: "象牙塔"
 no_ideology_type_desc: "§C象牙塔§!\n--------------\n尽管许多行政组织都将改善生活质量作为她们行为的目的，但相当一部分人并不关心实现的过程，而只关心最终结果。相比起领导们的动作与变动，他们往往对可爱小动物的视频更感兴趣。她们或许会关心时政新闻并对其拥有观点，但这往往只是她们的茶余谈资，而相对于改变周围的环境，她们更加关心自己的工资或者考试成绩。\n\n一般而言，基沃托斯中的多数学生与市民都可被划分为这一群体。但随着基沃托斯局势的变化，或重大事件的发生，这些人也会逐渐形成自己的观点，并最终因为自己的行事方式被归类到某个群体。一言以蔽之，他们即是“沉默的大多数”。\n--------------\n§Y“遗憾的是，你不能阻止祂对你产生兴趣。”§!"

