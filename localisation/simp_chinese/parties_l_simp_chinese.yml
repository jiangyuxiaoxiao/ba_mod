 LBM_GEH_After_Terrible_type: "后雷帝共识"
 LBM_GEH_After_Terrible_type_desc: "§Y后雷帝共识§!\n--------------\n后雷帝共识与其说是格黑娜的共识，不如说是一种格黑娜风格的公约数——或者，哲学一点的说法，代表的雷帝对格黑娜的领导所留下的伤痕。它笼统的概括了格黑娜的行事风格，即只要是反对雷帝和她的遗产的观点，就能被纳入后雷帝共识的范畴。这也是对万魔殿的执政方略的部分总结：不设目的，随心所欲。\n\n对于多数生活在格黑娜的成员而言，对后雷帝共识的理解往往更加浅薄：凡是雷帝支持的，她们就应该坚决反对；凡是雷帝反对的，她们就应该全力支持。至于实现这一目标的方式，就完全各显神通。这也导致后雷帝共识逐渐朝更加不可解的方向倾斜，对向往秩序的人而言，后雷帝共识已经化为确凿无疑的混乱象征。\n--------------\n§Y“自由自在，随心所欲。”§!"

