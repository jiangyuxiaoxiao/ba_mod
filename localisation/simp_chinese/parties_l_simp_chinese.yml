 ELM_default_type: "平等哲学"
 ELM_default_type_desc: "§C平等哲学§!\n--------------\n在包罗万象的基沃托斯，“生而平等”是相当一部分基沃托斯居民的共识，毕竟脑袋长角的学生和背上长翅膀的学生在机器人居民的咖啡厅里享受甜品是相当司空见惯的事。自然而然的，“平等”，就变成了许多执政方针中吸引人的地方。\n\n无论是“通过分配方式确保每个人得到相同资源”达成的“资源平等”还是“认为所有人的天赋与能力并不相同，确保所有人的机会平等才能实现社会平等”达成的“机会平等”，各种各样的方针都有着自己的受众，而“平等”定义本身也总是百花齐放。。\n--------------\n§Y“遗憾的是，你不能阻止祂对你产生兴趣。”§!"

 ELM_ALF_Leader_type: "阿里乌斯民主制度"
 ELM_ALF_Leader_type_desc: "阿里乌斯式民主制度\n------------\n流亡者们中受到广泛认同的平等哲学造就了一种特殊的民主制度。平等哲学是一种，无论人们的出身如何，样貌如何，均认为其在道德地位与个人价值上生来平等的哲学思想。\n\n但是，流亡者并不追求广泛意义上的直接“平等”。在流亡者们看来，所有人并非有着相同的能力，必须认识到个体间的能力差距。为了同“夫人”进行斗争，并争取最终的胜利，流亡者创造了一种以纪律为基础的民主模式。它首先尊重所有人的意见，特别是少数人的意见，并要求制定策略时积极询问下级成员的意见；但是，它也要求所有的成员遵守少数服从多数，以及集体组织领导的原则，并积极完成个人分工的内容。\n\n流亡者的远见卓识使得她们不像困顿于“夫人”牢笼中的同胞那样执着于仇恨，但流亡者们也承认，圣三一对阿里乌斯所做的一切，也并非“平等与和解”这种词汇就能揭过的……\n------------\n§Y“自由地沐浴阳光，是阿里乌斯人与生俱来的权力。”§!"

