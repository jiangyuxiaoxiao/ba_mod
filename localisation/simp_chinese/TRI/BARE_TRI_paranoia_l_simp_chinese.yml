 TRI_paranoia_nagisa_state_1: "§G心平气和§!"
 TRI_paranoia_nagisa_state_2: "§Y心惶意惴§!"
 TRI_paranoia_nagisa_state_3: "§R怛然倨措§!"
 TRI_paranoia_nagisa_state_tooltip: "[TRI_get_nagisa_state_tooltip]"
 TRI_paranoia_nagisa_state_tooltip_1: "局势虽然紧张，但据所收集到的情报尚未达到无法被人接受的地步。当下的圣三一，一如往昔般喧闹，没有什么特别值得忧心的地方...至少目前如此。\n\n £TRI_paranoia_nagisa_handwrite_1"
 TRI_paranoia_nagisa_state_tooltip_2: "亦真亦假、纷如雪花的报告不断地轰炸着桐藤渚早已紧绷的神经。想要从这浩如烟海的信息之中梳理出想要得到的答案本就不是一件易事————值此泥沙俱下之时,更遑取一瓢别有用心之人混进的毒水呢？\n\n £TRI_paranoia_nagisa_handwrite_2"
 TRI_paranoia_nagisa_state_tooltip_3: "伴随着无止境的压力与焦虑的堆积，来自内部的种种报告此刻无不透露着危险的信号。无论这些事情的本意如何，桐藤渚此刻已经难以控制自己对其永无止境的怀疑与猜忌。\n我们无从得知她此刻还有多少耐心。\n\n £TRI_paranoia_nagisa_handwrite_3"
