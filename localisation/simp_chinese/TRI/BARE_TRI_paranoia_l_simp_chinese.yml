 BA_TRI_forge_investigation_reports: "伪造令人满意的调查报告"
 BA_TRI_forge_investigation_reports_desc: "我们最近对叛徒的调查报告令人担忧。由于我们不知道校内的状态是否是源自于叛徒的行动，还是由于我们设定了不切实际的调查方向。但有一点是明确的，如果我们想要避免继续增加领袖不必要的压力，我们最好把调查数据调整到可以接受的程度。"
