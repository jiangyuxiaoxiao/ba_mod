 TRI_nagisa_paranoia: "£TRI_paranoia_icon 渚的偏执度"
 TRI_paranoia_system: "煞心疑神"
 TRI_paranoia_system_desc: "日益迫近的的《伊甸条约》签订带来了校园内诸多的抗议。在这个过程中，许多隐含的问题开始暴露却找不到更多线索。随着圣三一内部浮现出不计其数的非议、学生与社团态度的分化，随着对叛徒真相的调查，桐藤渚对圣三一内部派系斗争与安定的担忧与日俱增。"

 TRI_paranoia_text: "$TRI_nagisa_paranoia$：[?TRI_nagisa_paranoia_total|R0]  每周[?TRI_nagisa_paranoia_modifier_increase|R=-0]"
