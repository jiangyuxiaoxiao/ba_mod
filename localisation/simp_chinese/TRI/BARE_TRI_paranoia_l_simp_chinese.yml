 TRI_paranoia.31.t: "对[?TRI_inspected_assosiation.GetTokenLocalizedKey]的调查"
 TRI_paranoia.31.desc: "经过缜密的调查过后，我们发现其中部分成员确有对《伊甸条约》签订的反对情绪，我们可以对这些学生开展目的明确的特殊教育，或是就这样结束而不下任何定论——这或许可以在减少[?TRI_inspected_assosiation.GetTokenLocalizedKey]抵触情绪的同时，一定程度达成我们的目标。"
 TRI_paranoia.31.a: "既然已经挖掘出了隐患，那就尽早将其解决。"
 TRI_paranoia.31.b: "仅对其社团部长进行通报然后结束调查，相信这已经足够表明我们的态度了。"
