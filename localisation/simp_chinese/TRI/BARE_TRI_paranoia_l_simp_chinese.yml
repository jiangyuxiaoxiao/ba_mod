 TRI_character_arrested_tt: "该角色将被“控制”"
 TRI_inspection_in_the_administration: "审查行政机构"
 TRI_inspection_in_the_administration_desc: "我们将对茶话会与基层社团的行政机关进行一次审查以揪出潜在的叛徒"
 TRI_paranoia_administration_purgeable_tt: "行政机构尚能接受审查"

 TRI_paranoia.1.t: "顾问被指控为异常分子"
 TRI_paranoia.1.desc: "近日以来，圣三一情报局收到了一些关于[?TRI_purge_event_target.GetName]的匿名指控。这些信件指向了[?TRI_purge_event_target.GetName]需要为已经发生的一部分对《伊甸条约》的签订造成了负面影响的事件负责。"
 TRI_paranoia.1.a: "在事件真的水落石出之前，我们或许应当对其严加看管。"
 TRI_paranoia.1.b: "只不过是一场政治迫害。"

 TRI_paranoia.2.t: "文职部员队伍中的阴谋"
 TRI_paranoia.2.desc: "种种迹象表明存在一批对《伊甸条约》乃至当前校内现状不满的成员正混迹于我们的文职队伍之中，这无疑会极大的影响到我们对于即行方针的推进。\n为了避免潜在的问题，我们应当立即发起一场全面的内部清查以确保意外不会发生。"
 TRI_paranoia.2.a: "必行之事"
 TRI_paranoia.2.b: "这可能会引起大家的不满，我们应当充分地给予姐妹们信任"
 TRI_inspected_administration: "遭到审查的文职部员"
 TRI_inspected_administration_desc: "文职部员是构成我们行政的重要成员，也因此绝不能遭到恶意分子的渗透。"

 TRI_paranoia.3.t: "圣三一情报局的背叛？"
 TRI_paranoia.3.desc: "即便这份情报可以确认源自于某个匿名部员，但其中的内容依旧显得过于惊世骇俗：有证据显示，现任圣三一情报局局长正图谋在圣三一“陷入严重动乱”之时出面掌控局势。她们认为,这种说法只是借口,其真正意图是在为夺权做准备。\n面对以上指控,圣三一情报局局长试图辩解说,这项方案只是例行公事且已经制定了有一段时间,只不过最近才刚更新而已。然而经过后续的深入调查及审问,这位局长承认，经过她的调查显示茶话会潜伏着一个神秘组织，企图与某个叛徒里应外合颠覆政权。\n我们无从查证这份情报的真实性，一切的决断仅能交由领袖自己判断。"
 TRI_paranoia.3.a: "我们无法确认消息的真假，但将之雪藏一定可以避免问题进一步发展"
 TRI_paranoia.3.b: "捕风捉影而来的消息会摧毁我们之间的信任"
 BA_TRI_nagisa_paranoid: "风声鹤唳"

