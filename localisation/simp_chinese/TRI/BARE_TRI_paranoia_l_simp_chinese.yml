 TRI_inspection_in_the_army_desc: "我们必须允许情报局在陆军进行一次审查以揪出潜在的叛徒"
 TRI_paranoia_army_purgeable_tt: "陆军尚能接受审查"

 TRI_paranoia.11.t: "将军被指控为异常分子"
 TRI_paranoia.11.desc: "在甄别异常分子的行动中,圣三一情报局发现,[?TRI_purge_event_target.GetName]曾经发表过一些批判对《伊甸条约》相关事务调动的言论,其可能间接或是直接参与了有害学院稳定、默许破坏《伊甸条约》的行动之中。"
 TRI_paranoia.11.a: "在事件真的水落石出之前，我们或许应当对其严加看管。"
 TRI_paranoia.11.b: "或许是因公徇私，其心尚不可知。"

 TRI_paranoia.12.t: "陆军成员中的流言"
 TRI_paranoia.12.desc: "根据圣三一情报局的报告，我们注意到了在陆军成员之中关于“桐藤渚大人其实比任何人都反对《伊甸条约》”的流言蜚语。显而易见的是这些不实言论极大地损坏我们军队之中的团结，而为了最大限度的避免这种不利于团结的事态发生，我们或许要采取一些行动。"
 TRI_paranoia.12.a: "我们必须展开一场对这些不实信息的清查。"
 TRI_paranoia.12.b: "言论自由是圣三一精神的根本，不应横加干涉。"
 TRI_inspected_army: "受到严格审查的军队"
 TRI_inspected_army_desc: "军队是维系圣三一的重要组成部分，倘若战斗姐妹们内心产生了不必要的动摇，对于其本职工作造成的影响将会是毁灭性的。当前局势下，我们必须进一步收紧并审查她们能接触到的线索，以确保我们的军队不会因为渗透而变得虚弱。"

 TRI_paranoia.13.t: "反破坏分子运动（陆军）"
 TRI_paranoia.13.desc: "最近几次大型演训后所提交的报告显示，各类载具由于机械故障导致的损坏率已经高到了惊人的地步，同时还造成了不少新训部员的受伤。这些报告已经递到了茶话会现任主席桐藤渚的桌上，她十分担心军队中潜伏着破坏分子。她想知道这些新出厂的装备为什么故障频发,几天没有维护就掉了链子。"
 TRI_paranoia.13.a: "为了找到原因，我们得展开一场全方位的调查！"
 TRI_paranoia.13.b: "这种事放在各个学院之中都并不显得意外。"
 TRI_training_activities_curtailed: "减少军事演习"
 TRI_training_activities_curtailed_desc: "“制造或是修复坦克只需要东一榔头西一棒槌”——我们无法确认我们最新的战术装备是否是因为姐妹们长期对其的“不尊重”导致的，但近期以来频发的损坏事件使得我们不得不大幅度降低训练的频率，普及基础训练并检查流水线。"

 TRI_inspection_in_the_airforce: "审查空军"
 TRI_inspection_in_the_airforce_desc: "我们必须允许情报局在空军进行一次审查以揪出潜在的叛徒"
 TRI_paranoia_airforce_purgeable_tt: "空军尚能接受审查"

 TRI_paranoia.22.t: "空军成员中的流言"
 TRI_paranoia.22.desc: "根据圣三一情报局的报告，我们注意到了在空军成员之中关于抵制《伊甸条约》的流言蜚语。显而易见的是这些不实言论极大地损坏我们军队之中的团结，而为了最大限度的避免这种不利于团结的事态发生，我们或许要采取一些行动。"
 TRI_paranoia.22.a: "我们必须展开一场对这些不实信息的清查。"
 TRI_paranoia.22.b: "言论自由是圣三一精神的根本，不应横加干涉。"
 TRI_inspected_airforce: "受到严格审查的空军"
 TRI_inspected_airforce_desc: "空军是争夺战场主动权的重要组成部分，倘若战斗姐妹们内心产生了不必要的动摇，对于其本职工作造成的影响将会是毁灭性的。当前局势下，我们必须进一步收紧并审查她们能接触到的线索，以确保我们的军队不会因为渗透而变得虚弱。"

 TRI_paranoia.23.t: "反破坏分子运动（空军）"
 TRI_paranoia.23.desc: "最近对作战社团的审查发现,在近期的训练当中,竟然多次连续发生坠机事件。除此以外，一部分我校最先进的战机甚至还在等待检修,根本不能维持战备状态。尽管还不清楚这种事是怎么发生的，担心蓄意破坏的茶话会现任主席桐藤渚已经下令彻查此事。"
 TRI_paranoia.23.a: "为了找到原因，我们得展开一场全方位的调查！"
 TRI_paranoia.23.b: "这种事放在各个学院之中都并不显得意外。"
 TRI_ground_based_training: "减少地面训练"
 TRI_ground_based_training_desc: "“能飞就行”——我们先前并未对姐妹们的这一笑谈有什么反应，但近日以来多次 发生的坠机事故使我们不得不为了姐妹们的安全以及对事件调查本身这两方面出发而限制空军的训练。"

