FSC_Sorami_Nagitsuba_name: "空见凪翼"
FSC_Sorami_Nagitsuba_CL_desc: "生日：8月19日\n身高：165cm\n学籍：红冬联邦学园\n--------------\n就档案中的记述而言，空见凪翼是来自红冬联邦学园的学生，但事实却出人意料，凪翼是在格黑娜成长起来的学生。她的小学与初中时代都是在格黑娜学园中度过，在升入高中后，才决定转学到红冬学园，但关于转学的原因，凪翼却始终守口如瓶，仅有她最亲近的朋友，才知晓那个令人慨叹的缘由。\n\n凪翼在转入红冬学园后的学习与生活，同“一帆丰顺”这个词相去甚远。初来乍到的她被卷入了红冬的政治混乱中，并险些因此被流放到227特别班。幸运的是，她得到了彼时还是工务部干事的安守实梨的帮助，得以站稳脚跟。在这一过程中，她也被实梨的热情所感染，并学习到了许多“革命”理论，成为了工务部的中流砥柱。\n\n不过，她最终还是对红冬学园的混乱情况感到了厌倦。在听说凯撒集团于不法地带实施的暴行后，她集合起自己这几年认识的朋友们，成立了与雇佣兵们相抗衡的自由天空飞行队。这些来自红冬、格黑娜和圣三一的学生们如今团结一致，并取得了斐然的成绩。\n--------------\n§Y“我向往那个天空中无拘无束的『我』。§!”§!"