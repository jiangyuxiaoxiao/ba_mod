 ALF_a_long_way_to_go: "长路漫漫"
 ALF_a_long_way_to_go_tt: "§C开始新的征程。§!"
 ALF_lesson_from_civil_war: "内战的教训"
 ALF_stable_the_thoughts: "稳定人心"
 ALF_stable_the_thoughts_desc: "流亡者已经从最危险的时刻挺了过来，但未来的挑战依然还在前方等待。我们必须塑造一个团结的政治环境，以应对接下来会发生的各种意外之事。"
 ALF_stable_the_thoughts_tt: "§Y苦涩的失败§!追加效果：\n政治点数：§G+5%§!"
 ALF_against_capitulationism: "反对投降主义"
 ALF_against_capitulationism_desc: "流亡者的一个重大敌人，就是无处不在的投降主义。持有这种观点的人通常都抱持着“流亡者不应该继续战斗”，或者“夫人”不可战胜的思维，认定流亡者无法保卫自己创造的新生活。\n\n这种想法也使得许多流亡者的成员担忧将失去的一切，无法全心全意地投入劳动之中。因此，必须坚定地批判这一观点。"
 ALF_against_capitulationism_tt: "§Y苦涩的失败§!追加效果：\n稳定度：§G+10%§!"
 ALF_diversionary_reformism: "压制改良主义"
 ALF_diversionary_reformism_desc: "改良主义是一种不同于投降主义，但于流亡者的事业有害的思维。其支持者认为，夫人统治着的土地已经没有任何拯救的价值，因此，流亡者不应当以返回家乡为主要目标，而是应该着力于在新的土地上建设新的家园。\n\n抱持着这种观点的成员认为战争已经结束，并因此受畏战情绪的影响。因此，这一观点必须得到重视和疏导。"
 ALF_diversionary_reformism_tt: "§Y苦涩的失败§!追加效果：\n战争支持度：§G+10%§!"
 ALF_rebuild_arius_school: "阿里乌斯临时学堂"
 ALF_rebuild_arius_school_desc: "显然，我们不能因为“正处在复杂状况中”，就彻底忽视教育工作的重要性。流亡者要想赢得战场上的胜利，就必须投入资源重新展开教学事务，恢复科研工作的秩序。这一决定不仅在当下极为重要，也同样具备不可忽视的长远利益。"
 ALF_public_debate: "公开辩论"
 ALF_public_debate_desc: "不论如何，观点顽固的成员总是存在的。但现在，随着大多数人开始理解“投降主义”为什么是错误的，彻底击垮这些观点的机会也正逐渐降临。我们必须要让这样的观点深入人心：即在战术上重视对手的同时，还要学会在战略上藐视对手。"
 ALF_public_debate_tt: "§Y苦涩的失败§!追加效果：\n陆军连组织度恢复速率：§G+10%§!\n建造速度：§G+30%§!"
 ALF_create_shared_cognition: "塑造共同认知"
 ALF_create_shared_cognition_desc: "返回故乡的必要性已经无需再谈，抛弃了家园这一共同认知的流亡者，也绝无可能在外面世界的竞争中取得优势。我们是阿里乌斯的学生，这既是不可改变的事实，也是我们团结共赴难关的必然基础。"
 ALF_create_shared_cognition_tt: "§Y苦涩的失败§!追加效果：\n战争支持度：§G+10%§!\n陆军连组织度恢复速率：§G+10%§!"
