 ALF_party_modifier_desc: "阿里乌斯解放阵线是一支在“领袖”的号召下组建的抵抗集团。但与其它在同期活跃的抵抗组织不同，流亡者以杰出的组织纪律，和坚定的共同理想著称。这意味着她们拥有不可动摇的最终目标，因此，尽管流亡者规模较小，但其成员却难以被分化或击垮。\n\n不过，即便目标相同，但流亡者内部却拥有多个采取了不同方法论的派系。这些派系对于如何「复兴阿里乌斯」拥有并不相同的方法和理论。目前，“领袖”为首的返乡派牢牢把握着权力。这一情况不太会改变，除非发生意料之外的事件。\n------------\n\n\n\n\n£ALF_party_modifier_desc_picture \n\n\n\n\n§Y打到完全胜利！§!"

 ALF_armed_force_dynamic_modifier: "阿里乌斯武装力量"
 ALF_armed_force_dynamic_modifier_desc: "流亡者和她的游击部队起源自阿里乌斯内战末期的反抗行动——在领袖的带领下，流亡者对“夫人”和她的军队发起了大范围的游击与破坏行动，并吸引到了许多内战时期的老兵。\n\n但不幸的是，这一系列反抗最终仍未能形成气候，走向了失败。随着学生会法统的继承者，秤亚津子为“夫人”所控制，包括流亡者在内的抵抗运动均受到了严重的打击。\n\n“领袖”敏锐地判断出了这一局面，并选择带领流亡者突入地下墓穴，逃往夫人所不能染指的阳光世界。许多抵抗者视之为逃亡主义，但这一行动无疑是明智的，到目前为止，仅有流亡者保存了完整的组织。\n\n尽管如此，这支继承了内战前阿里乌斯学园武装力量架构的微型军队，依然是一支遭遇了失败的军队。不过，她们的精神尚未倒下：许多人对她们的事业抱持着怀疑的态度，但流亡者终将证明，她们有实现理想的决心与意志。\n------------\n\n\n\n\n£ALF_armed_force_dynamic_modifier_desc_picture \n\n\n\n\n§R我们将从失败中再次升扬，直至正义之誓言得到践行……§!"

 ALF_partisan_army: "游击风气"
 ALF_partisan_army_desc: "流亡者的军队是游击作战的专家，她们擅长利用一切可利用的资源来击倒敌人。在另一方面来说，这也意味着她们缺乏正面作战的经验，尽管并非对此一窍不通，但改善这一情况仍要付出巨大努力。"

 ALF_far_from_home: "背景离乡"
 ALF_far_from_home_desc: "在夹缝之中，流亡者找到了一片应许之地。在这片远离故乡热土的地方，许多人都觉得，这趟惊心动魄的旅行应当就此结束……"

 ALF_defeated_in_civil_war: "苦涩的失败"
 ALF_defeated_in_civil_war_desc: "“夫人”胜利了，逃亡到此地的，只是一群屡战屡败的输家。毫无疑问，从失败中重新崛起需要勇气，而这样的勇气总是绝无仅有。"

 ALF_technology_left_behind: "技术断层"
 ALF_technology_left_behind_desc: "长久的与世隔绝与残酷的内战已经占据了流亡者的全部精力。除非情况稳定下来，否则流亡者难以改善这个问题。"

 ecolaws_ALF_command_economic: "指令经济"
 ecolaws_ALF_command_economic_desc: "生产与建设计划直接由学园管理层规划，并由行政机构负责监督执行的经济模式。优势和缺点都极为明显，可以被视为一种常态化的紧急措施。"
