 ALF_armed_force_dynamic_modifier: "阿里乌斯武装力量"
 ALF_armed_force_dynamic_modifier_desc: "流亡者和她的游击部队起源自阿里乌斯内战末期的反抗行动——在领袖的带领下，流亡者对“夫人”和她的军队发起了大范围的游击与破坏行动，并吸引到了许多内战时期的老兵。\n\n但不幸的是，这一系列反抗最终仍未能形成气候，走向了失败。随着学生会法统的继承者，秤亚津子为“夫人”所控制，包括流亡者在内的抵抗运动均受到了严重的打击。\n\n“领袖”敏锐地判断出了这一局面，并选择带领流亡者突入地下墓穴，逃往夫人所不能染指的阳光世界。许多抵抗者视之为逃亡主义，但这一行动无疑是明智的，到目前为止，仅有流亡者保存了完整的组织。\n\n尽管如此，这支继承了内战前阿里乌斯学园武装力量架构的微型军队，依然是一支遭遇了失败的军队。不过，她们的精神尚未倒下：许多人对她们的事业抱持着怀疑的态度，但流亡者终将证明，她们有实现理想的决心与意志。\n------------\n\n\n\n\n£ALF_armed_force_dynamic_modifier_desc_picture \n\n\n\n\n§R我们将从失败中再次升扬，直至正义之誓言得到践行……§!"

 ALF_military_reform_decision_category: "流亡者军事改革"
 ALF_military_reform_decision_category_desc: "流亡者的§G战斗力量§!主要由§O游击队§!、§O抵抗组织§!、前§O阿里乌斯正规部队§!，或单纯的§O武装民兵§!组成。公正地说，这些成员绝非乌合之众，她们都接受过军事训练，或拥有作战经验。\n\n但问题也在于此：这些§Y五花八门的背景§!意味着流亡者的作战部队既没有统一的§R指导思想§!，也没有相同的§R指挥规则§!。让这些成员组成一个各自为战的游击队自然没有问题，但要是想组建一支真正的，能击败“夫人”和其他对手的军队，就必须§C根除这种混乱的游击习气§!。\n\n毫无疑问，这将是一个相当耗费时间的系统工程，但流亡者的剩余时间却屈指可数。时间不等人，流亡者必须尽快完成军事改革，锻造出一支百战百胜的军队。\n\n§Y注意§!：流亡者的§R时间和资源有限§!，每个领域均最多改革至§G现代化（4）§!阶段。\n\n\n§Y流亡者整体军事状况（月度统计）：§![ALF.ALF_mrd_total_progress_sl]\n\n§Y军事理念：§!\n    --武装部队训练：[ALF.ALF_mrd_trainning_progress_sl]\n    --士官培训制度：[ALF.ALF_mrd_officer_progress_sl]\n    --理论发展程度：[ALF.ALF_mrd_modernize_progress_sl]\n\n§Y军事发展：§!\n    --装甲作战能力：[ALF.ALF_mrd_armor_progress_sl]\n    --火力投送能力：[ALF.ALF_mrd_artillery_progress_sl]\n    --空军任务能力：[ALF.ALF_mrd_air_force_progress_sl]\n    --特种部队能力：[ALF.ALF_mrd_sf_progress_sl]\n\n§Y现有的军事改革点数：§![?ALF.ALF_mrd_pts]\n§Y每月获得的改革进度：§![?ALF.modifier@ALF_military_reform_int|%]"

