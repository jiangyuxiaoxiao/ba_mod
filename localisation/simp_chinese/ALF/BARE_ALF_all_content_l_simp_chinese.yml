 ALF_way_for_glory_desc: "流亡者们并不知道自己是否期待过这一天。“夫人”和她的爪牙已经倒下，而阿里乌斯的旗帜冉冉升起。这似乎应该是她们这场伟大征途的终结：多年以后，勇者击败了魔王，回到了她心心念念的故乡。\n\n但是，流亡者如今已知晓，这一切并不是这样的。流亡者只是夺回了她们本来的枷锁，而新的正义，尚未得到声张。圣三一学园，如今以其温和与文明的表象而为人所知，而她们所犯下的罪，却至今无人知晓。\n\n「伊甸条约」的存在对阿里乌斯而言是一种伤疤：这些始作俑者如今呼唤和平，却从未反省她们过去造就的一切沟壑。\n\n现在，命运的权杖正为新的阿里乌斯分校紧握：阿里乌斯分校已经整装待发，而她们目标也只有一个，那就是——§G完全胜利！§!"
