 ALF_expand_goods_production_desc: "维持流亡者控制区域的稳定，即意味着要满足其治理下的居民的需求。利用新开辟的贸易路线，流亡者可以尝试扩大消费品的生产规模，以确保居民的日常需求能够得到基本满足。"
