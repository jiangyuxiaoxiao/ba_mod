#  ALF.6.b: "……但她们有义务为此付出更多。"

# ###第四波，遗失的部队
#  ALF.7.t: "第四波人潮"
#  ALF.7.desc: "今天，流亡者难得有点好消息。\n\n就在不久前，一支负责测绘地下墓穴路线的突击先遣队出人意料地传来了消息。这支队伍在流亡者先前的行军中失去联络，并一度被认为已遭消灭，但这支部队用事实证明，坚韧的流亡者从来不是那么脆弱。\n\n不过，除了报平安之外，这支突击队带来了另一个消息：她们在长时间的行动中设法收留了不少侥幸逃出升天，正在躲避“夫人”追捕的阿里乌斯学生，并因此被“夫人”的猎犬不断骚扰。以她们的能力自行逃脱追捕自然不是问题，但想要保下这些难民的话，就必须派出一支精干的部队前往救援才行。\n\n当然，时间不等人，此事需要尽快做出决定……"
