 ALF.99.t: "无心漫谈"
 ALF.99.desc: "黑市的各路头头脑脑们，正少见地聚集在一起。\n\n最近，有一则流言正在这片地区传播。似乎有人目击到一支全副武装的军队，在夜幕中沿着黑市的街道行进，并消失在了控制区的边缘。多数人都觉得，这不过是得了夜盲症的流浪者们幻想出来的景象，但也有些人将此视作某种威胁：黑市的确是无法地带，但谁也说不清会不会有哪个学园跑来多管闲事。\n\n这个消息让黑市中的各色帮派都紧张了不小的时间，但不论是圣三一还是格赫娜，似乎都没有染指这里的必要——前者对涉足这种地方嗤之以鼻，而后者则本来就需要黑市继续存在。\n\n“那更不可能是阿拜多斯了。”\n\n有人甚至开了个玩笑，于是立刻收获了一片嘲弄的笑声。那个学园如今都自身难保，在休闲区中，甚至有赌客愿意为这所学园还能存续下去的时间而开上一桩赌盘。\n\n“我看呐，就是杞人忧天。”\n\n在一阵笑声后，休闲区的掌控者站起身总结道。这话确实击中了许多人的心声：这里的黑钱无时无刻都在滚滚而来，错过一次机会，可就要后悔一辈子哩……"
 ALF.99.a: "“所以说，接着奏乐接着舞咯。”"
 ALF_arrives_in_slience_tt: "§R这里可没有什么良知与秩序。§!\n------------\n§Y开始属于流亡者的冒险之旅。§!"

 ALF.1.t: "问候"
 ALF.1.desc: "老鼠亨利正巡视着它的地盘。\n\n它并不知道，自己所居住的建筑，是湿地的一处养护站，也不知道这里曾经承载的希望与梦想。但它知道，它祖祖辈辈都生活在这里，被遗弃在这里的仓库可以让它这辈子衣食无忧——也许甚至也包括它的子子孙孙。\n\n但是，今天的情况不一样。\n\n亨利谨慎地注视着房梁下移动的人影。那些有着光环的奇怪两脚生物偶尔会造访这栋废弃的建筑，手里还拿着能发出光和声音的方形盒子；但不论哪一次，只要它稍微弄出点动静，那些两脚兽就会尖叫着逃走——显而易见，她们非常害怕自己。\n\n“真是好笑。”\n\n亨利想到。它不打算把这栋房子让给这些新来的、娇滴滴的两脚兽，所以，它决定用自己的方式喝退这些挑战者。\n\n于是，它飞扑了下去，然后如愿以偿地听见了两脚兽的尖叫："
 ALF.1.a: "哇哦！大家快来，有老鼠抓！"
 rat_is_food_tt: "§R亨利一家的命运便是如此了。§!"

 ALF.2.t: "新家"
 ALF.2.desc: "缓缓升起的朝阳，正俯瞰着流亡者的营地。这支由阿里乌斯学生组成的流亡队伍，终于找到了一片可以安身立命的僻静之地。\n\n“新家！”\n\n「领袖」回想着流亡者们对这里的称呼。她不免又想起才刚刚结束的日子：那毫无疑问是一趟艰险，甚至说致命的旅途。她们不仅缺乏导航、没有补给，还要面对着紧追不放的、“夫人”的猎犬。事实上，她们几乎有几次就要被消灭，也有几次因为争执而临近解散，她们走的跌跌撞撞，但终究还是来到了终点。\n\n从养护站的露台上远望，落下的阳光已驱散了黎明前凝聚的雾霭，这缕投下的阳光就是对她们努力的回报——尽管输掉内战代价惨痛，但现在如此长久的颠沛后，她们终于再一次拥有了希望：一片可称为家园的崭新土壤。\n\n“我们会找到一个新家，然后总有一天，我们为自己而战。”\n\n『领袖』收回目光，又想到这句话来。\n\n她对流亡者的承诺已经完成了一半，而总有一天，她会兑现剩下的那一半。那场失败的内战或许代价惨重，但却并非毫无意义。恰恰相反的是，它教会了流亡者们一个最重要的教训："
 ALF.2.a: "你应当……永不言弃！"

 ALF.3.t: "故园"
 ALF.3.desc: "“家”……到底是什么意思呢？\n\n桥野悦依时常在思考这个问题。作为“领袖”的副手，也是最早参与到反抗中的成员，她几乎和“领袖”一起经历了所有的困难——那其中既有微不足道的小事，也有几乎毁掉了她们事业的灾难，但从始至终，“领袖”给她们一个家的承诺，始终激励着她们不断奋战。\n\n“不论如何，阿里乌斯是我们将落叶归根的地方。”\n\n“领袖”总是这样说道。所以悦依也相信阿里乌斯学园，那个曾经辉煌过，如今残破不堪的地方，是她们的家……直到今天。\n\n她不得不承认，眼前的一切都让她感到迷茫——流亡者们落脚的湿地公园的确没那么适合居住，这里缺乏基础设施、潮湿、并且充满蚊虫；但与此同时，这里又有流亡者们梦中的一切：自由的土壤、阳光，以及稳定的边界。\n\n在阳光的照耀下，桥野悦依不由得又一次思考这件事。\n\n相比之下，阿里乌斯阴暗、潮湿、还充斥着暴力、掠夺，还有尔虞我诈——那里没有任何可以称之为家的要素，唯一可说的，或许只有她们在那里成长的记忆："
 ALF.3.a: "一段刻骨铭心的痛苦记忆。"

 ALF.4.t: "第一波人潮"
 ALF.4.desc: "阿里乌斯学园——那个藏在地下墓穴迷宫后面的地方——留下了许多不可抹灭的伤口。\n\n一开始只是零星的几人，再后来是三五成群的队伍，到现在，甚至连部分已经安家的前逃亡者都找到了流亡者们：显然，阿里乌斯的号召力尚在，许多流亡者，不论是过去还是现在的，都希望得到集体的庇护。\n\n这或许是一个好的信号——“夫人”的统治并不像预想的那样固若金汤。但与此同时，这也是一场突如其来的考验：流亡者并未准备好接收更多的居民；对于这些人的身份甄别工作也相当难以开展。\n\n当然，这依然是一种机遇，即便以现状而言，坏事可能才刚开始。"
 ALF.4.a: "做好准备。"

 ALF.5.t: "第二波人潮"
 ALF.5.desc: "当另一批流亡者抵达时，她们遇上了早已准备好的安置队伍。在流亡者的安排下，她们会被转移到新开辟的一片公园区域暂住。\n\n但即便如此，前来投奔的学生数量还是超出了流亡者的预期。尽管这些人中有不少“技师”或“研究者”这样的专业人材，但多数人都是在颠沛流离中瘦弱不堪的流民。流亡者当然明白，这些目前难当大用的流民，在细心的照料后，可以成为她们事业的助力。但在当下，这些人是毫无疑问的累赘。\n\n“我们不能继续这样下去。”很快，就有这样的声音扩散开来，尽管遭到反驳，但却也收获不少支持者。\n\n不论如何，这些争执都指明了一件事：流亡者们正在面对一个两难的选择——要么咬紧牙关，但赌上整个事业的未来；要么特事特办，放弃一部分人，来换取另一部分人更好的生存条件。"
 ALF.5.a: "履行我们的誓言，给她们一样的资源。"
 ALF.5.b: "能者优先，优先供给这一类成员。"

 ALF.6.t: "第三波人潮"
 ALF.6.desc: "向往新家的，并非只有受冻挨饿的“难民”。\n\n跨过围挡、拒马，以及紧张的流亡者巡逻队，“领袖”和副手见到了又一批和她们相似却不同的人。\n\n这些人也是阿里乌斯的学生，许多流亡者甚至还对她们留有些许印象。她们居住在地下墓穴的出口附近，在流亡者通过时，这些学生拒绝加入她们，也不愿意提供帮助。但现在，沿着流亡者们留下的痕迹，她们也踏上了背井离乡的道路，最终到达了流亡者们的“新家”。\n\n“我知道我们做过什么……也知道我们曾经犯下了不能挽回的错误，”她们的其中一个说道，“……但“夫人”正在加强对边缘区域的封锁，我们的家被毁掉了……”\n\n她没有说下去，但却意思明了。流亡者们之间因此传出一阵切切私语：她们是承诺过，要平等地对待所有人；但是，她们为了“新家”的土地所付出的高昂价格，可也是这群短视的逃难者们无法想象的。\n\n“我们要快点决定。”桥野悦依对“领袖”说道。但说完这话，她自己也沉默了。有些事也许总会被遗忘，但肯定不是现在。"
 ALF.6.a: "“新家”的概念并非如此狭隘……"
 ALF.6.b: "……但她们有义务为此付出更多。"

###第四波，遗失的部队
 ALF.7.t: "第四波人潮"
 ALF.7.desc: "今天，流亡者难得有点好消息。\n\n就在不久前，一支负责测绘地下墓穴路线的突击先遣队出人意料地传来了消息。这支队伍在流亡者先前的行军中失去联络，并一度被认为已遭消灭，但这支部队用事实证明，坚韧的流亡者从来不是那么脆弱。\n\n不过，除了报平安之外，这支突击队带来了另一个消息：她们收留了不少正在躲避“夫人”追捕的阿里乌斯学生，并因此被“夫人”的猎犬不断骚扰。以她们的能力自行逃脱追捕自然不是问题，但想要保下这些难民的话，就必须派出一支精干的部队前往救援才行。\n\n当然，时间不等人，此事需要尽快做出决定……"
 ALF.7.a: "派出一支全副武装的救援队。"
 ALF.7.b: "派出精干人员，优先保护高价值难民。"
 ALF.7.c: "命令突击先遣队自行撤退。"

###第五波
 ALF.8.t: "第五波人潮"
 ALF.8.desc: "前来寻求流亡者庇护的并非只有阿里乌斯的学生们。\n\n就在太阳落下前，一支混乱的队伍拜访了流亡者的营地。这支队伍的成份简直复杂到令人咋舌：这些流浪的学生来自不同学校，还有着截然不同的、无法继续学业的理由。\n\n为了应对黑市打手与各色帮派的骚扰，这些萍水相逢学生团结在了一起，和许多因为黑市扩张无家可归的市民组成了一支远征队伍，自东向西穿越了整个黑市地带，准备在一个无人打扰的宁静之地居住下来。\n\n一切就是这样巧合：她们原本计划的终点也是这里，湿地公园，这片流亡者已经捷足先登之地。"
 ALF.8.a: "既然如此，我们可以接纳这些人。"
 ALF.8.b: "很遗憾，我们如今无能为力。"

###最后一波
 ALF.9.t: "最后的人潮"
 ALF.9.desc: "似乎没有更多的来访者了。最后一批前来投奔流亡者的队伍也已经抵达，她们来自另一些抵抗者，却遭受了更残酷的命运。\n\n但是，她们如今已无力质问什么。在内战结束的十年之后，所有曾经在阿里乌斯轰轰烈烈过的运动如今都已化为浮尘。“夫人”的铁幕已经升起，而所有这些侥幸逃脱的人，都只能沉默地注视。\n\n但是，现在说结束还为时尚早，只要流亡者绝不放弃，那就仍有希望。"
 ALF.9.a: "我们付出了很多，但那些绝不是代价。"
 alf_now_we_stands_tt: "§G我们站稳了脚跟。§!"

###站稳脚跟
 ALF.10.t: "站稳脚跟"
 ALF.10.desc: "领袖站在养护站的露台上，看着在营地里忙碌的流亡者们。\n\n营地里现在多了许多从四面八方聚拢来的人们，其中有些是跟着领袖一起冒险至今的老战友，有些是从其它地方投奔而来的前阿里乌斯学生，甚至也有些只是来寻求秩序与庇护的流民。虽说嘈杂不堪，但可以算得上生机勃勃。\n\n如果当时放弃了会怎么样？\n\n领袖思考着这个问题。过去经历的一切都像是梦中的泡沫，但落在身上的温暖阳光却在一次又一次地提醒着领袖，眼前的一切皆是真实。流亡者在这片土地上站稳了脚跟，并且准备再一次追逐那项伟大的事业。\n\n“——解放。”\n\n领袖不由得念出了这个词汇来。但流亡者的生活并不容易，夫人的爪牙也从未停歇，追逐这个理想注定意味着巨大的牺牲，但她还没做好把一切推上赌桌的准备。"
 ALF.10.a: "唯能奉献一切……"

 ALF.11.t: "袭击"
 ALF.11.desc: "流亡者的救护站外，许多人正聚集着。\n\n就在不久前，流亡者的边境巡逻队报告了一次交火。不明人士使用了温压手榴弹制作的路边地雷袭击了巡逻队，并在重伤了巡逻队一人后逃离。这也正是事情的蹊跷所在：受伤的巡逻队员是流亡者的老成员，拥有丰富的经验，理应不会这么容易就被打倒。\n\n“我们还不能确定袭击者的身份。”一位队长对着桥野悦依低声说道，“但这种类型的武器，答案并不难猜。”\n\n“还不能下这种判断……”桥野悦依安抚了一下这位队长，然后撩开帘子，进入了受伤者的监护室。在昏迷的巡逻队员身边，几个医护专业的学生正紧张地记录着一切。\n\n“别管我，继续工作。”\n\n桥野悦依对着望向她的学生们说道，但就在这时候，她注意到伤者的手指动了一下。\n\n“她要醒了！”有学生惊喜地说道。但出乎所有人意料的是，巡逻队员才刚刚苏醒，就对着她目所能及的同伴们惊恐地尖叫起来："
 ALF.11.a: "“……夫人！是夫人追来了！”"
 ALF_this_is_not_good_tt: "§R这可不是个好兆头。§!"

 ALF.12.t: "行动：庇护之羽"
 ALF.12.desc: "目前已查明下述事实：\n\n袭击者使用了温压炮弹制作的路边炸弹，在居住地周边仅存在两个可以发动类似攻击的组织，金钗盗贼帮与圣徒升天会。\n\n领袖指出，这是典型的“示威”行动。策划该袭击的罪魁祸首仍隐藏在相关势力之后。因此，流亡者武装力量将同时在这两个方向上展开行动，预期将包括对相关势力的侦察行动，以及直接动用军事手段铲除威胁。\n\n这将是我们定居以来展开的首个军事行动，对相关势力的打击务必做到精准、迅捷与致命。\n\n除恶务尽。\n以上。"
 ALF.12.a: "作战开始。"

 ALF.13.t: "谎言与真实"
 ALF.13.desc: "先前的袭击导致传言四起。\n\n有许多谣言称，夫人准备攻击这里，治安部队每天都能接到与“夫人”相关的举报——后来都被证实为是无稽之谈。但在另一方面，不管那场袭击是否与夫人有关，策划了袭击的凶手却始终没有再次作案……这只能意味着她们在策划更大的阴谋，流亡者必须提前做好准备。\n\n现在的局面尚未演化至最恶劣的情况，但若放任局势蔓延，流亡者甚至有可能在那之前就陷入崩溃。"
 ALF.13.a: "必须要做点什么。"

 ALF.14.t: "行动：利非订权杖"
 ALF.14.desc: "一份又一份文件被传递着，又最终汇总在流亡者情报室的桌面上。\n\n庇护之羽行动到目前为止进行顺利，在金钗盗贼帮与圣徒升天会被接连瓦解后，一项决定性的证据终于被流亡者所获得：那是一枚尚未完成的温压路边炸弹，在敌人总部的地下室被发现。结合流亡者已经获得的各种情报，现在，那枚炸弹的来源、工艺，以及其提供者，都已经在「领袖」面前无所遁形。\n\n但是，真相还是出乎了流亡者们的意料。策划了袭击的人，正是她们曾经的同胞，真正的阿里乌斯学生会的成员。这些人在内战期间流落到这里，却也阴差阳错地躲开了夫人的控制。凭借着聪明与才干，这些前学生会干部现在过得还不错，不光有一个自己开设的赌场，还有在黑市大佬间的一席之地。\n\n——也就是说，真相是如此简单：这些曾经的阿里乌斯精英惧怕她们的同胞来抢夺这里的生意，决定先发制人。她们依然还保留着内战时留下的战斗技巧，也因此才让流亡者误认为是夫人的爪牙。\n\n领袖沉默片刻，有些不可思议于自己这么快就接受了这个难以置信的事实。紧接着她又明白，这是因为她心里已不再将做下了这一切的人视为自己的同胞。即便背井离乡，流亡者仍然属于阿里乌斯，而这些人，这些曾经的学生会干部，已经不再和阿里乌斯这个词汇有任何联系了。\n\n但是，没有背叛小到可被原谅。那些学生会干部如今代表着黑市，那也就是说，这片不法之地其实已经对流亡者表明了态度。\n\n“既然如此，那便来吧。”\n\n领袖放下手里的报告，站起身，朝着望向她的队长们朗声说到："
 ALF.14.a: "“现在，我做以下部署……”"
 ALF_then_give_them_war_tt: "§R那就给她们战争。§!"

 ALF.15.t: "旗帜"
 ALF.15.desc: "负责善后的流亡者学生正小心翼翼地跨过走廊里的各种残骸。\n\n这里曾经是一条摆满了各种精致艺术品的走廊，但在室内激战过后，这里只剩下一片毫无价值的废料。唯一幸存的是一座半人高的“美神”雕塑，它的手臂被打断，身上也留下了孔径不一的弹孔。\n\n这或许是某种报应：旧学生会抛弃了她们的誓言与荣耀，将这座曾经的学生会建筑变成了流淌着罪恶与金钱的巢穴，并凭此掌握了数额庞大的财富；而多年之后，另一批阿里乌斯的学生来到这里，轻而易举地就将她们过去的这一切事业化作齑粉。\n\n“人生无常啊……”流亡者的队长之一，小谷图奈轻声感叹道。坏人的事业都未必能千秋万代，又何况是义人们的奋斗呢。\n\n“队长！队长！你看这个！”就在图奈感叹的时候，她的部下却突然从走廊尽头的总裁办公室里跑了出来。她手里还扛着一面旗帜，一面旧的、阿里乌斯学院内战前使用的旗帜。逃走的旧学生会干部什么都带走了，唯独这东西留在原地没拿。\n\n“旧校旗！”图奈身边的流亡者纷纷惊呼起来。她们自己的那面堪称文物的旗帜早就在东奔西逃时弄丢了，现在却在这边看到了一面更精致的原装正品。\n\n“我们应该把它在我们的营地升起来。”明白这件事事关重大的小谷图奈立刻命令道，“领袖就在楼下，先把这个好消息告诉她。”\n\n“好喔！”\n\n流亡者们欢呼起来，簇拥着那面旗帜跑下楼去。小谷图奈看着她们的背影，不由得又感叹出声："
 ALF.15.a: "“哎哎，人生无常啊。”"
 ALF_we_were_attacked_flag_cleared_tt: "§Y移除局势§!：§R迫在眉睫的袭击§!"

 ALF.16.t: "新的开始"
 ALF.16.desc: "在激昂的号令声中，流亡者的护旗队在营地所有人的注视下走过广场，一路来到了那根新立起的旗杆下。\n\n自流亡者丢掉那面老校旗之后，这个传统就已经许久没有执行过了。可今天，在奇迹的指引下，流亡者再一次拥有了一面象征着她们归宿的旗帜。\n\n“升旗！”\n\n小谷图奈大声命令道。紧接着，一阵不太整齐的阿里乌斯校曲响了起来——这些是流亡者接收的新成员们组成的临时乐队，她们的演奏工具由五花八门的乐器拼凑，却也算得上充满气势。\n\n终于，旗帜飘扬在了旗杆顶端，在风中猎猎作响。流亡者们欢呼起来，虽说前路依然难以预料，但现在也算得上一种苦尽甘来。\n\n见到这一幕，桥野悦依不由得转过头，看向坐在最后面的“领袖”：她依然戴着那副面具，看不出表情究竟是喜是悲。"
 ALF.16.a: "她的目光，如今落在在更远的地方。"
 ALF_raise_flag_tt: "§G那后面依然是漫漫长路。§!"

 ALF.17.t: "反抗之火"
 ALF.17.desc: "流亡者的征兵队遇到了点怪事。\n\n在“领袖”的指示下，流亡者准备成立一个负责社区安全的警备部队。但还没等征兵办的棚子支起来，街道的对面就已经挤满了围观的人。负责这事的士官察觉到不对，赶忙换了征兵的地方，但没想到的是，在新的街道，却也依然是这样的情景。\n\n“我们这是来征兵的。”\n\n在这样的注目下，士官终于忍不住走上前，对着离她最近的围观者说到。这个围观者看起来只有士官一半高，还是该上低等学校的年纪，“你知道什么是征兵吗？”\n\n“我知道啊，你们要打仗。”不料，小小的女孩却伶牙俐齿地回答道，“这里已经很久没人去揍坏人了。修女姐姐说干这事的都是天字第一号的傻瓜，我还没见过傻瓜，所以来看看。”\n\n这样的发言把周围看热闹的人都逗笑了，但出乎流亡者士官意料的是，大家却并没有因此散去，反倒是在一阵哄笑后，在棚子前排起了长队："
 ALF.17.a: "征兵是吧？算我一个。"

 ALF.18.t: "黑色黄金"
 ALF.18.desc: "在当地一位前石油工人提供的信息的指引下，东江静拜访了这座废弃的油田。\n\n谁也没想到，当年湿地的开发商在这里豪掷千金，竟然是为了这么一处地下宝藏。在升腾的湿气里，那些早已停工的钻井机正静默地矗立在湿地的深处。由于缺乏维护，它们的机械结构都早已锈蚀，想要将它们重新开动，无疑还得花上不少的功夫。\n\n当然，东江静对此却并不担忧。她有信心把这里变得焕然一新，作为流亡者工程部队的缔造者，小谷图奈的徒弟，这点机械问题还难不倒她。她真正关心的，其实是运载这些原油的管道——湿地这里显然不具备建设提炼厂的物质条件，想让这些黑色的血液在流亡者的工业心脏中流淌，就必须要使用管道将这些原油送往远方。\n\n幸运的是，东江静很快就在油田附近的废弃板房中找到了一份遗留的地图。上面清晰地记载着原油管道的走向，以及周围所有的检修入口。东江静只看了一样，就确定了提炼工厂的最佳位置。"
 ALF.18.a: "按原本的方案进行，在水电站附近选址。"
 ALF.18.b: "按第二方案，在武器制造所附近选址。"
 ALF.18.c: "等等，也许在仓储物流中心位置更好。"