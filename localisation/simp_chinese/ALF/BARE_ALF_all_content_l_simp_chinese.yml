 ALF_oil_is_industry_blood: "输送工业之血"
 ALF_oil_is_industry_blood_desc: "流亡者的工业机器，需要珍贵的燃料才能开动起来，幸运的是，这种珍贵的宝物近在眼前。根据附近曾经从事石油工作的居民提供的消息，就在青蓝丘这片湿地之中，就有一座废弃的油田存在。"
