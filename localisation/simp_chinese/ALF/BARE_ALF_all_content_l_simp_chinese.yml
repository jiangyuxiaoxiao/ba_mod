###站稳脚跟
 ALF.10.t: "站稳脚跟"
 ALF.10.desc: "领袖站在养护站的露台上，看着在营地里忙碌的流亡者们。\n\n营地里现在多了许多从四面八方聚拢来的人们，其中有些是跟着领袖一起冒险至今的老战友，有些是从其它地方投奔而来的前阿里乌斯学生，甚至也有些只是来寻求秩序与庇护的流民。虽说嘈杂不堪，但可以算得上生机勃勃。\n\n如果当时放弃了会怎么样？\n\n领袖思考着这个问题。过去经历的一切都像是梦中的泡沫，但落在身上的温暖阳光却在一次又一次地提醒着领袖，眼前的一切皆是真实。流亡者在这片土地上站稳了脚跟，并且准备再一次追逐那项伟大的事业。\n\n“——解放。”\n\n领袖不由得念出了这个词汇来。但流亡者的生活并不容易，夫人的爪牙也从未停歇，追逐这个理想注定意味着巨大的牺牲，但她还没做好把一切推上赌桌的准备。"
 ALF.10.a: "唯能奉献一切……"

 ALF.11.t: "袭击"
 ALF.11.desc: "流亡者的救护站外，许多人正聚集着。\n\n就在不久前，流亡者的边境巡逻队报告了一次交火。不明人士使用了温压手榴弹制作的路边地雷袭击了巡逻队，并在重伤了巡逻队一人后逃离。这也正是事情的蹊跷所在：受伤的巡逻队员是流亡者的老成员，拥有丰富的经验，理应不会这么容易就被打倒。\n\n“我们还不能确定袭击者的身份。”一位队长对着桥野悦依低声说道，“但这种类型的武器，答案并不难猜。”\n\n“还不能下这种判断……”桥野悦依安抚了一下这位队长，然后撩开帘子，进入了受伤者的监护室。在昏迷的巡逻队员身边，几个医护专业的学生正紧张地记录着一切。\n\n“别管我，继续工作。”\n\n桥野悦依对着望向她的学生们说道，但就在这时候，她注意到伤者的手指动了一下。\n\n“她要醒了！”有学生惊喜地说道。但出乎所有人意料的是，巡逻队员才刚刚苏醒，就对着她目所能及的同伴们惊恐地尖叫起来："
 ALF.11.a: "“……夫人！是夫人追来了！”"
 ALF_this_is_not_good_tt: "§R这可不是个好兆头。§!"

 ALF.12.t: "行动：庇护之羽"
 ALF.12.desc: "目前已查明下述事实：\n\n袭击者使用了温压炮弹制作的路边炸弹，在居住地周边仅存在两个可以发动类似攻击的组织，金钗盗贼帮与圣徒升天会。\n\n领袖指出，这是典型的“示威”行动。策划该袭击的罪魁祸首仍隐藏在相关势力之后。因此，流亡者武装力量将同时在这两个方向上展开行动，预期将包括对相关势力的侦察行动，以及直接动用军事手段铲除威胁。\n\n这将是我们定居以来展开的首个军事行动，对相关势力的打击务必做到精准、迅捷与致命。\n\n除恶务尽。\n以上。"
 ALF.12.a: "作战开始。"

 ALF.13.t: "谎言与真实"
 ALF.13.desc: "先前的袭击导致传言四起。\n\n有许多谣言称，夫人准备攻击这里，治安部队每天都能接到与“夫人”相关的举报——后来都被证实为是无稽之谈。但在另一方面，不管那场袭击是否与夫人有关，策划了袭击的凶手却始终没有再次作案……这只能意味着她们在策划更大的阴谋，流亡者必须提前做好准备。\n\n现在的局面尚未演化至最恶劣的情况，但若放任局势蔓延，流亡者甚至有可能在那之前就陷入崩溃。"
 ALF.13.a: "必须要做点什么。"

 ALF.14.t: "行动：利非订权杖"
 ALF.14.desc: "一份又一份文件被传递着，又最终汇总在流亡者情报室的桌面上。\n\n庇护之羽行动到目前为止进行顺利，在金钗盗贼帮与圣徒升天会被接连瓦解后，一项决定性的证据终于被流亡者所获得：那是一枚尚未完成的温压路边炸弹，在敌人总部的地下室被发现。结合流亡者已经获得的各种情报，现在，那枚炸弹的来源、工艺，以及其提供者，都已经在「领袖」面前无所遁形。\n\n但是，真相还是出乎了流亡者们的意料。策划了袭击的人，正是她们曾经的同胞，真正的阿里乌斯学生会的成员。这些人在内战期间流落到这里，却也阴差阳错地躲开了夫人的控制。凭借着聪明与才干，这些前学生会干部现在过得还不错，不光有一个自己开设的赌场，还有在黑市大佬间的一席之地。\n\n——也就是说，真相是如此简单：这些曾经的阿里乌斯精英惧怕她们的同胞来抢夺这里的生意，决定先发制人。她们依然还保留着内战时留下的战斗技巧，也因此才让流亡者误认为是夫人的爪牙。\n\n领袖沉默片刻，有些不可思议于自己这么快就接受了这个难以置信的事实。紧接着她又明白，这是因为她心里已不再将做下了这一切的人视为自己的同胞。即便背井离乡，流亡者仍然属于阿里乌斯，而这些人，这些曾经的学生会干部，已经不再和阿里乌斯这个词汇有任何联系了。\n\n但是，没有背叛小到可被原谅。那些学生会干部如今代表着黑市，那也就是说，这片不法之地其实已经对流亡者表明了态度。\n\n“既然如此，那便来吧。”\n\n领袖放下手里的报告，站起身，朝着望向她的队长们朗声说到："
 ALF.14.a: "“现在，我做以下部署……”"
 ALF_then_give_them_war_tt: "§R那就给她们战争。§!"

 ALF.15.t: "旗帜"
 ALF.15.desc: "负责善后的流亡者学生正小心翼翼地跨过走廊里的各种残骸。\n\n这里曾经是一条摆满了各种精致艺术品的走廊，但在室内激战过后，这里只剩下一片毫无价值的废料。唯一幸存的是一座半人高的“美神”雕塑，它的手臂被打断，身上也留下了孔径不一的弹孔。\n\n这或许是某种报应：旧学生会抛弃了她们的誓言与荣耀，将这座曾经的学生会建筑变成了流淌着罪恶与金钱的巢穴，并凭此掌握了数额庞大的财富；而多年之后，另一批阿里乌斯的学生来到这里，轻而易举地就将她们过去的这一切事业化作齑粉。\n\n“人生无常啊……”流亡者的队长之一，小谷图奈轻声感叹道。坏人的事业都未必能千秋万代，又何况是义人们的奋斗呢。\n\n“队长！队长！你看这个！”就在图奈感叹的时候，她的部下却突然从走廊尽头的总裁办公室里跑了出来。她手里还扛着一面旗帜，一面旧的、阿里乌斯学院内战前使用的旗帜。逃走的旧学生会干部什么都带走了，唯独这东西留在原地没拿。\n\n“旧校旗！”图奈身边的流亡者纷纷惊呼起来。她们自己的那面堪称文物的旗帜早就在东奔西逃时弄丢了，现在却在这边看到了一面更精致的原装正品。\n\n“我们应该把它在我们的营地升起来。”明白这件事事关重大的小谷图奈立刻命令道，“领袖就在楼下，先把这个好消息告诉她。”\n\n“好喔！”\n\n流亡者们欢呼起来，簇拥着那面旗帜跑下楼去。小谷图奈看着她们的背影，不由得又感叹出声："
 ALF.15.a: "“哎哎，人生无常啊。”"
 ALF_we_were_attacked_flag_cleared_tt: "§Y移除局势§!：§R迫在眉睫的袭击§!"

 ALF.16.t: "新的开始"
 ALF.16.desc: "在激昂的号令声中，流亡者的护旗队在营地所有人的注视下走过广场，一路来到了那根新立起的旗杆下。\n\n自流亡者丢掉那面老校旗之后，这个传统就已经许久没有执行过了。可今天，在奇迹的指引下，流亡者再一次拥有了一面象征着她们归宿的旗帜。\n\n“升旗！”\n\n小谷图奈大声命令道。紧接着，一阵不太整齐的阿里乌斯校曲响了起来——这些是流亡者接收的新成员们组成的临时乐队，她们的演奏工具由五花八门的乐器拼凑，却也算得上充满气势。\n\n终于，旗帜飘扬在了旗杆顶端，在风中猎猎作响。流亡者们欢呼起来，虽说前路依然难以预料，但现在也算得上一种苦尽甘来。\n\n见到这一幕，桥野悦依不由得转过头，看向坐在最后面的“领袖”：她依然戴着那副面具，看不出表情究竟是喜是悲。"
 ALF.16.a: "她的目光，如今落在在更远的地方。"
 ALF_raise_flag_tt: "§G那后面依然是漫漫长路。§!"

 ALF.17.t: "反抗之火"
 ALF.17.desc: "流亡者的征兵队遇到了点怪事。\n\n在“领袖”的指示下，流亡者准备成立一个负责社区安全的警备部队。但还没等征兵办的棚子支起来，街道的对面就已经挤满了围观的人。负责这事的士官察觉到不对，赶忙换了征兵的地方，但没想到的是，在新的街道，却也依然是这样的情景。\n\n“我们这是来征兵的。”\n\n在这样的注目下，士官终于忍不住走上前，对着离她最近的围观者说到。这个围观者看起来只有士官一半高，还是该上低等学校的年纪，“你知道什么是征兵吗？”\n\n“我知道啊，你们要打仗。”不料，小小的女孩却伶牙俐齿地回答道，“这里已经很久没人去揍坏人了。修女姐姐说干这事的都是天字第一号的傻瓜，我还没见过傻瓜，所以来看看。”\n\n这样的发言把周围看热闹的人都逗笑了，但出乎流亡者士官意料的是，大家却并没有因此散去，反倒是在一阵哄笑后，在棚子前排起了长队："
 ALF.17.a: "征兵是吧？算我一个。"

 ALF.18.t: "黑色黄金"
 ALF.18.desc: "在当地一位前石油工人提供的信息的指引下，小谷图奈的徒弟，东江静拜访了这座废弃的油田。\n\n谁也没想到，当年湿地的开发商在这里豪掷千金，竟然是为了这么一处地下宝藏。在升腾的湿气里，那些早已停工的钻井机正静默地矗立在湿地的深处。由于缺乏维护，它们的机械结构都早已锈蚀，想要将它们重新开动，无疑还得花上不少的功夫。\n\n当然，东江静对此却并不担忧。她有信心把这里变得焕然一新，作为流亡者工程部队的缔造者，小谷图奈的徒弟，这点机械问题还难不倒她。她真正关心的，其实是运载这些原油的管道——湿地这里显然不具备建设提炼厂的物质条件，想让这些黑色的血液在流亡者的工业心脏中流淌，就必须要使用管道将这些原油送往远方。\n\n幸运的是，东江静很快就在油田附近的废弃板房中找到了一份遗留的地图。上面清晰地记载着原油管道的走向，以及周围所有的检修入口。东江静只看了一样，就确定了提炼工厂的最佳位置。"
 ALF.18.a: "按原本的方案进行，在水电站附近选址。"
 ALF.18.b: "按第二方案，在武器制造所附近选址。"
 ALF.18.c: "等等，也许在仓储物流中心位置更好。"

 ALF.19.t: "用电谈判"
 ALF.19.desc: "致学生会总务处：\n\n我部门最近接到来自「哨兵防务」的请求，称希望就不管地带（前D.U.黑曜石区）的用电问题进行谈判。对方希望接入联邦学生会的电力网络，并承诺协助学生会进行设施维护。\n\n经我部调查，「哨兵防务」为一个正在该区域活跃的安全承包公司，有诸多线索指出，该实体正在稳定不管地带的社会局势，并致力于改善这一区域的基础设施。\n\n我部认为，这是一极好的机会，既能恢复该区域的电力网络，使全基沃托斯电力系统完成整合，又是缓解目前经济压力的重要机会。\n\n我部门正在等待进一步指示。\n\n——公共事业服务部"
 ALF.19.a: "我看不出有什么拒绝的理由。"

 ALF.20.t: "获得批准"
 ALF.20.desc: "尊敬的客户：\n\n您所提出的请求，经我部门审慎评估后，已获得批准。我部工程师不日将抵达您所在区域的供电枢纽，并恢复其运转。\n\n请您注意，我部完全是处于服务公益事业的需要，选择向你方提供电力。因此，请务必遵守我部提供的安全和商业规章。所有内容均可在附件中查看。\n\n祝您拥有美好的一天。\n\n——公共事业服务部"
 ALF.20.a: "说的倒是冠冕堂皇……"
 
 ALF.21.t: "行政中心竣工典礼"
 ALF.21.desc: "宽阔的街道两旁如今人头攒动。\n\n对许多黑市的居民而言，这里曾经是黑市最恶名昭彰的赌场的所在地。许多的恶行围绕着它蔓延生长，以至于它的存在本身就象征着罪恶。\n\n不过如今，这一切都改变了。随着流亡者击败了盘踞在这里的黑道势力，这栋曾经由阿里乌斯学生会拥有的建筑也回到了真正的阿里乌斯学生手中。流亡者花费了许多精力重新建设这栋建筑，直到它再一次能承载阿里乌斯的文化，以及它坚韧不拔的精神。\n\n在居民的欢呼声中，流亡者的阅兵队列踏着正步穿过新行政中心前的街道。这传递出了一个清晰的信号：流亡者有能力建设新生活，当然也有决心和意志保护它……"
 ALF.21.a: "开始新征程。"

 ALF.22.t: "拜访自由飞行员"
 ALF.22.desc: "在夜幕的掩护下，涂成黑色的双翼机轻轻落在了自由飞行员们控制的机场跑道上。负责接送流亡者代表的飞行员技术相当高超，在飞机落地时，桥野悦依几乎没有感受到任何的颠簸。\n\n“怎么样，波-2的性能不错吧？”在将飞机滑入机库后，飞行员扭过头，冲着这位来自南部区域的新朋友咧嘴一笑，“虽然它并不先进，但每个红冬飞行员都会驾驶它。”\n\n“你是红冬人？”这下，桥野悦依是真的有点吃惊了，那个自由飞行员的领袖，空见女士，明明看起来是一个典型的格黑娜人才对。\n\n“这不奇怪。”飞行员解释道，”你可能不知道，我们的老大，其实是格黑娜转学到红冬的学生。所以，我们的确来自许多学校——红冬、格黑娜，还有圣三一……哦！对不起。”\n\n意识到自己说了不妥的事，飞行员连忙闭上了嘴。她肯定已经知道，流亡者们是来自阿里乌斯的学生。不论如何，提及圣三一是一件相当不礼貌的事。不过，桥野悦依倒是对此没什么特别的感受。她知道流亡者中的确对圣三一的态度相当复杂，但她本人其实不怎么在乎这件事。\n\n“我早就说你不要乱讲话，不要交浅言深。在红冬还没吃够亏么？”\n\n就在这时候，另一道清脆的声音响了起来。桥野悦依扭过头，正看到穿着黑色飞行员夹克，戴着大檐帽的少女从路灯下现身。\n\n显然，这个人就是自由飞行员的领袖，空见凪翼了。于是，悦依主动走上前，朝对方伸出手：“我代表流亡者……阿里乌斯而来，很高兴见到您。”\n\n“我也很高兴见到你们。”凪翼笑了笑，做了一个请的姿势："
 ALF.22.a: "“为了我们的共同解放事业。”"

 ALF.23.t: "拜访：红冬联邦学园"
 ALF.23.desc: "在小谷图奈的带领下，流亡者们以「哨兵防务」的旗号拜访了红冬学园。\n\n不过，眼前的情况显然在她们的意料之外。在覆盖着白雪的广场上，红冬的学生们正聚集在一起，朝着她们的学生会投掷着各种各样的杂物。紧接着，她们开始焚烧起肖像画来，而在画上的，自然是她们红冬现在的领袖。\n\n“她们这是干什么呢……？政变？”\n\n东江静看了一会，感觉现在的场面有点莫名其妙。而在她的身边，她的师傅小谷图奈现在也是一副摸不着头脑的模样。\n\n但就在几人疑惑的时候，广场上却是又来了一批人。她们穿着统一的制服，和广场上这群穿着劳保套装的学生们显然又是截然不同。还没等几人看明白，这两支队伍竟然扭打了起来。紧接着，在学生会建筑里守着的卫兵也冲了出来，加入了这场混乱的派对。\n\n众人顿时目瞪口呆，但现在，她们的位置也不安全了。混乱的浪潮已经蔓延过来，抵达了众人的面前。\n\n“你们是干什么的？！”就在这时候，有人冲了过来，对着流亡者们大喝道。东江静愣了一下，旋即急中生智喊道："
 ALF.23.a: "会长万岁！"
 ALF.23.b: "革命万岁！"

 ALF.24.t: "难以言说的旅途"
 ALF.24.desc: "东江静的话显然起了作用。\n\n冲过来的人立刻脸色变了，朝着流亡者们就挥起拳头。但相对的是，另一批人则像是受了激励一样猛冲过来，喊着“援军到了”之类意味不明的话。\n\n总之，流亡者们现在不得不参与到这场混战中。幸运的是，凭借着出色的身手，她们接连打倒了每一个试图攻击她们的人。局势因此稳定下来，广场上很快就只有红冬学生会的卫兵还站着了。\n\n“感谢你们的帮助。”随着卫兵们向左右分开，一名看起来相当知性的红冬学生走了过来，“我是会长的秘书，佐城智惠。感谢几位客人的帮助，关于你们预约讨论的事，会长很乐意和你们谈一谈。”\n\n在佐城智惠的带领下，流亡者使团很快就见到了红冬的学生会长。众人甚至还没来得及提要求，对方就大笔一挥，给了一个相当慷慨的数字："
 ALF.24.a: "“都是朋友，还客气什么！”"

 ALF.25.t: "难以言说的旅途"
 ALF.25.desc: "东江静的话显然起了作用。\n\n问话的人脸色放松下来，旋即宣布“新的同伴加入了这场革命”。相对的是，另外两批穿着制服的人则变了脸色，开始朝着流亡者刀枪相向。\n\n总之，流亡者们现在不得不参与到这场混战中。幸运的是，凭借着出色的身手，她们接连打倒了每一个试图攻击她们的人。局势因此稳定下来，广场上很快就只有穿着工装的革命者还站着了。\n\n“感谢你们的帮助。”随着抗议者们向左右分开，一名戴着安全头盔的学生走过来对流亡者们说道，“凪翼经常说起你们，也许我们可以给你们一些帮助。”\n\n在这位学生的带领下，流亡者使团很快就见到了红冬工务部的部长。对方似乎早就研究过流亡者的问题，直接开了一张慷慨的清单过来："
 ALF.25.a: "“祝你们的革命战无不胜！”"

 ALF.26.t: "拜访：格黑娜学园"
 ALF.26.desc: "在小谷图奈的带领下，流亡者们以「哨兵防务」的旗号拜访了格黑娜学园。\n\n不过，她们到的可能不太是时候，因为这里如今正到处树立着巨大的金色雕像——毫无疑问是其学生会长本人的模样，两批穿着制服的学生，正在围绕着这些雕像展开激烈的交战。\n\n“我没看错吧？这看起来像是什么……表演？”\n\n东江静看了一会，发现竟然是万魔殿的卫队在和风纪委员会交战。但这又肯定算不上一场政变，因为大量的格黑娜学生，正拿着饮料和零食在附近的掩体中评头论足。\n\n显然，这里笼罩着一种难以描述的松弛感。这也让静的师傅，小谷图奈感觉到了一丝不妙。果不其然，大摇大摆跑到附近的流亡者被两方势力同时注意到了。格黑娜的学生们如今正瞩目于她们，显然是把流亡者也当成了这场“表演”的演员。\n\n“我们必须立刻行动！”东江静立刻反应过来，旋即急中生智喊道："
 ALF.26.a: "我们是来帮忙的！"
 ALF.26.b: "我们就是路过而已！"

 ALF.27.t: "难以言说的旅途"
 ALF.27.desc: "“是[GEH.GetLeader]找来的家伙！”\n\n东江静的话显然起了作用——尽管这作用一言难尽。风纪委员会的成员们立刻朝着她们所在的地方展开了攻击队形，但流亡者们凭借着长久的作战经验，很快就反过来压住了风纪委员会。\n\n万魔殿的成员显然注意到了这一点，她们没有放过这个机会，而是展开了反冲击作战。风纪委员会的阵线很快就溃败了，很快，万魔殿的成员们控制住了局势。但不幸的是，那些金色的雕像还是全数在交战中变成了一地瓦砾。\n\n不过，万魔殿的成员显然都不太在乎这一点。很快，[GEH.GetLeader]亲自走了过来，在大笑声中给予了流亡者们一份难以想象的慷慨礼物："
 ALF.27.a: "“我[GEH.GetLeader]从来不亏待朋友！”"

 ALF.28.t: "难以言说的旅途"
 ALF.28.desc: "“鬼才信啊！”\n\n东江静的话显然起了作用——尽管这作用一言难尽。万魔殿的成员压根不相信这句话，转而向着流亡者们发动了攻击。不过，她们的行动显然没有风纪委员会来的有组织，很快就被作战经验更加丰富的流亡者们打退。\n\n风纪委员会注意到了这个机会，立即对万魔殿守卫的区域发起了攻击——她们显然格外在乎那些金色的雕塑，几乎是一个不落地把这些雕塑全部拆毁了。等到万魔殿的成员溃逃时，广场上已经不剩下一个完整的雕塑了。\n\n风纪委员会显然很满意于这个结果。不多时，一个风纪委员会的高级成员亲自过来，对流亡者解释道："
 ALF.28.a: "感谢帮助，你们想要什么？"

 ALF.29.t: "特种部队的未来"
 ALF.29.desc: "流亡者们关于特种部队的任务爆发了一场争执——但说来也好笑，这场争执并非由军种矛盾挑起，反而是爆发在特种部队内部。\n\n以滩尾辉美为首的特种大队指挥官们认为，鉴于特种部队与常规部队截然不同的定位与任务，流亡者的特种部队应该被编组为一支独立部队，以便更好地承担专业化的特战任务。\n\n而在另一边，则以浦原美代子这样的实用派经验为出发点，认为特种部队应该被分散到各个合成化部队之中，承担作为战场尖刀的职责。\n\n显然，双方所说的都各自有其道理。前者的底气来源于其长久的经验和战略思维；而后者的自信则来自她们在战场上摸爬滚打得出的经验公式。不过，流亡者的资源有限，不论如何，只能支持其中一方的观点。"
 ALF.29.a: "支持§G滩尾辉美§!的观点。"
 ALF.29.b: "支持§G浦原美代子§!的观点。"

 ALF.31.t: "懈怠"
 ALF.31.desc: "“领袖”久违地将流亡者的队长们召集了起来。\n\n“我们必须考虑如何应对凯撒的威胁了。”领袖对着会议室中的人说道，“我们最近过的太过安逸了，这可不是好事。\n\n“可我们的建设任务还没有完成。我们还没有准备好。”\n\n有队长这么回答了领袖的问题。会议室里的众人虽然没有应和这句话，但都微微点了点头。显然大家都是支持这个观点的。现在的生活还不错，何必要节外生枝呢。\n\n“现在生活是不错。”领袖并没有否认这一点，而是说道，“但是你们没有决心保卫它——我们不去解决敌人，敌人就不会来解决我们吗？”\n\n“可是……”\n\n“我们的阿里乌斯学园难道就不美丽吗？它最后怎么样了，你们不知道吗！”领袖的声音忽地拔高起来，明明戴着面具，却是给人一种怒目圆睁的感觉，“难道你们还准备再接着逃跑吗？”\n\n“当然不……”\n\n流亡者们低下头，声音里却是一点底气都没有。大家知道“领袖”是对的，但她们可能确实没有准备好。\n\n领袖看着众人，终究还是放低了声音："
 ALF.31.a: "“我要一份作战计划，就今天。”"