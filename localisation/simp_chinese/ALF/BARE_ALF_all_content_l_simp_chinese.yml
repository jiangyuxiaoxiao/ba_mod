 ALF_Reorganize_the_postal_system: "恢复邮政系统"
 ALF_Conduct_community_surveys: "进行社区侦察"
 ALF_Conduct_community_surveys_desc: "现在的一大问题是，流亡者缺乏对这片地区的了解。现如今，袭击者藏在暗处，而流亡者却被迫处于明处。显然，流亡者必须了解这片区域的地形、居民、帮派，以及其他一切，才能在这片区域立足。\n\n这就意味着，组建一支精干的侦察队伍是当务之急——幸运的是，流亡者们了解阿里乌斯学园的情报部门是如何运作的，尽管条件简陋，但她们可以复制出一个精巧但五脏俱全的微缩情报部，并以此为起点执行侦察任务。"
 ALF_Intelligence_Agency: "特别勤务处"
 ALF_target_HTG: "整合：金钗盗贼帮"
 ALF_target_HTG_desc: "§Y金钗盗贼帮§!是一支盘踞在流亡者边境的犯罪团伙。情报显示，她们使用严酷的制度管理着整个组织，以进行有组织的盗窃、抢劫和走私行动。流亡者如今已终结了这个罪恶集团，并且计划进行一次彻底的「社区清洁」。"
 ALF_target_COS: "整合：圣徒升天会"
 ALF_target_COS_desc: "§Y圣徒升天会§!是由圣徒会建立的古老修女社团，但现在，它的组织已经腐败堕落。不过，该区域的居民仍然相信升天会可以庇护他们，我们可以利用这一点整合该区域。"
 ALF_gain_core_of_the_state_tt: "将§Y占领地区§!整合至流亡者的控制之中。"
 ALF_target_AVG: "「利非订权杖」行动"
