 ALF_operation_protect_wing_desc: "流亡者遭遇了一场无耻且残暴的袭击。它要么是夫人策划的，要么就是与夫人有关。考验流亡者新家园的时刻到了，在这片名为黑市的无法地带中，流亡者只有一条路可走：要么胜利，要么毁灭。"
