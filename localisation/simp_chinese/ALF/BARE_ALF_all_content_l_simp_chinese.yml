#  ALF.5.b: "能者优先，优先供给这一类成员。"

#  ALF.6.t: "第三波人潮"
#  ALF.6.desc: "向往新家的，并非只有受冻挨饿的“难民”。\n\n跨过围挡、拒马，以及紧张的流亡者巡逻队，“领袖”和副手见到了又一批和她们相似却不同的人。\n\n这些人也是阿里乌斯的学生，许多流亡者甚至还对她们留有些许印象。她们居住在地下墓穴的出口附近，在流亡者通过时，这些学生拒绝加入她们，也不愿意提供帮助。但随着时间的流逝，沿着流亡者们留下的痕迹，她们也逐渐踏上了背井离乡的道路，最终到达了流亡者们的“新家”。\n\n“我知道我们做过什么……也知道我们曾经犯下了不能挽回的错误，”她们的其中一个说道，“……但“夫人”正在进一步加强对边缘区域的封锁，我们的家被毁掉了……”\n\n她没有说下去，但却意思明了。流亡者们之间因此传出一阵切切私语：她们是承诺过，要平等地对待所有人；但是，她们为了“新家”的土地所付出的高昂价格，可也是这群短视的逃难者们无法想象的。\n\n“我们要快点决定。”桥野悦依对“领袖”说道。但说完这话，她自己也沉默了。有些事也许总会被遗忘，但肯定不是现在。"
