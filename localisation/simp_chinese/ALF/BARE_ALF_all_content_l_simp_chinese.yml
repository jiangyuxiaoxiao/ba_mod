 ALF_resource_produce: "自给自足"
 ALF_focus_trade: "重视外部贸易"
 ALF_focus_trade_desc: "对外交流，从外界获得必要的战略资源和各类技术对流亡者而言至关重要。同时，允许人员流通也能为流亡者的发展带来助力。不过，流亡者必须要注意潜在的金融稳定和防卫安全问题，因此，组建一个海关部门至关重要。"
