 ALF_rebuild_the_market_center: "改造旧学生会建筑"
 ALF_rebuild_the_market_center_tt: "显然，黑市休闲中心——或者说，赌场——作为前学生会叛徒的象征，不能被继续保留下去。流亡者将实施一项改造工程，将这些学生会建筑恢复为其本来的样子。改造完毕后的学生会建筑，将作为流亡者行政中心重新投入使用。"
