 CEN_LianBangXueShengHuiQuanWei_SuoShengWuJi: "联邦学生会的权威——[CEN_XueShengHuiQuanWei_loc]"
 CEN_LianBangXueShengHuiQuanWei_SuoShengWuJi_desc: "自从前任学生会长神秘失踪后 联邦学生会的权威便一落千丈。即便作为会长代理的七神凛已经在竭力维持着学生会的运转，但基沃托斯里的各大学校却早已不再听从联邦学生会的建议，而只是把它当成一个虚置于最高权力机构上的吉祥物。如果没有什么重大的§R转机§!，联邦学生会最后很可能彻底沦为一个有名无实的空壳，基沃托斯也将变为学校各自为战的一盘散沙。"
 CEN_XueShengHuiQuanWeiDengJi_0_loc: "所剩无几"
 CEN_ShenShengZhiTa: "神圣之塔"
 CEN_ShenShengZhiTa_desc: "神圣之塔，是基沃托斯内最高耸、最神秘的建筑，也是联邦学生会的办公场所。一直以来，神圣之塔都被视为基沃托斯中的权力象征。即便拥有神圣之塔控制权的前任会长已经失踪，但只要这座巨塔还控制在学生会手里，那便没有其他任何组织能够宣称自己为基沃托斯的管理者。"
 