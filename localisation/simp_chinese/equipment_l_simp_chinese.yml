apc_equipment: "轮式步兵战车"
apc_equipment_desc: "轮式结构，可用于运输，保护一组打枪的学生，并为其提供火力支援。拥有可以抵御轻型火力的装甲和一定的火力，相对于它的履带同行更快，更适合城区作战，但装甲和火力稍弱。\n感谢基沃托斯的技术进步，自动化设备取代了大部分的人力操作，因此为了保证有人不会腿儿回家，每个班都配备了冗余的战车来应对特殊情况。"
