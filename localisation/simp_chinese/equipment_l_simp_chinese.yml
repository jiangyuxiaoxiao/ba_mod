MIL_medium_tank_artillery_equipment_3: "M110"
MIL_medium_tank_artillery_equipment_3_desc: "M110：最早是千禧为了把探测器打入高空而研发的火炮，但实践证明强大的冲击力会损坏探测器，因此现在它打的是203mm炮弹，并意外了成为了基沃托斯重型火炮的标准。"
