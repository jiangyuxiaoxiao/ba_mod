medium_bm_chassis: "战斗机甲"
medium_bm_chassis_desc: "标准战斗机甲，机甲和坦克到底哪个厉害一直是基沃托斯经久不衰的话题，一般来说，因为其武备的多样性，机甲的泛用性和灵活性要优于坦克，但甲弹对抗时则逊于坦克。"
medium_bm_chassis_1: "入门级战斗机甲框架"
medium_bm_chassis_1_desc: "在由学院部分学生提案而进行研发的试验性机器人框架，可以实现搭载一些直连其反应炉的特殊武器，但是属于早期型号因此各方面都较为不足。"
medium_bm_chassis_2: "标准战斗机甲框架"
medium_bm_chassis_2_desc: "常规人型机甲框架，可以搭载不少威力可观的中型武器，并且其反应炉连接方案较为稳定。"
medium_bm_chassis_3: "改进战斗机甲框架"
medium_bm_chassis_3_desc: "经过改良的人型机甲框架，在可靠性上实现了突破，并且机甲的关节传动以及稳定性上也得到较大提升。"
medium_bm_chassis_4: "先进战斗机甲框架"
medium_bm_chassis_4_desc: "运用了大量先进科技的战斗机甲框架，各方面提升巨大。"
heavy_bm_chassis: "重型战斗机甲"
heavy_bm_chassis_desc: "体型庞大的巨兽，拥有繁多且威力强大的武备和防护，拥有强大的战斗力，但成本昂贵且十分笨重。"
heavy_bm_chassis_1: "入门级重型战斗机甲框架"
heavy_bm_chassis_1_desc: "各势力验证其重型武器搭载平台的产物，由于体型巨大的原因往往需要装备大型供能系统才能运作，同时其复杂的结构导致出现了大量缺陷，严重影响了这辆巨兽的战斗力。"
heavy_bm_chassis_2: "标准重型战斗机甲框架"
heavy_bm_chassis_2_desc: "修复了原先重型机甲缺陷后的产物，现在俨然已经成为一个可靠的重型移动壁垒。"
heavy_bm_chassis_3: "改良重型战斗机甲框架"
heavy_bm_chassis_3_desc: "通过优化反应炉布局以及整体结构，重型机甲的各项性能都有了显著提升。"
heavy_bm_chassis_4: "先进重型战斗机甲框架"
heavy_bm_chassis_4_desc: "代表了基沃托斯载具战斗力的顶点，其各项性能都十分出众，要战胜这台怪物将会是十分困难的任务。"

super_heavy_bm_chassis: "巨型战斗机甲"
super_heavy_bm_chassis_desc: "最初的设计是作为大型工程器械使用，但自从有好事者拿它拆楼后，它就变成了用来打架的究极武器。"

#战斗机甲部件
bm_auto_cannon_1:"手持机枪"
bm_auto_cannon_1_desc:"本质是学生用的单兵武器的放大版，这套武器搭配采用的无托式机枪拥有不错的射击初速与精度，且短小精悍的枪身设计也适合单手持握，以便空出另只手来持握防弹钢板盾或使用其他副武器，但相对于它的体型而言，其火力其实相当有限。"
bm_auto_cannon_2:"火神机炮"
bm_auto_cannon_2_desc:"在大中型机甲上火神炮主要被用作牵制和近战用的副武器，但是对于多数小型机甲而言，其火力足以作为主武器使用。"
bm_auto_cannon_3:"脉冲激光炮"
bm_auto_cannon_3:"在对最近探索的欧帕兹进行研究后，其获得的知识让脉冲激光炮的能源问题得以部分解决，这种半实验性的脉冲激光炮拥有和这个体积不相称的大威力。但其较高的成本和高故障率的缺点同样也得考虑上。"
bm_small_cannon_1:"无后坐力炮"
bm_small_cannon_1_desc:"车载无后坐力炮的机甲版，完美继承了无后坐力炮的优点和缺点"
bm_small_cannon_2:"小型低后坐力炮"
bm_small_cannon_2_desc:"小型机甲的反应堆往往因为缺乏供能，结构强度也不足，无法搭载各类大型武器，但是为了火力支援需要同时保持高生产性，因此一部分学园选择在头部安装一门低后坐力炮从而成为为中距离支援用兵器。"
bm_small_cannon_3:"试做型磁轨炮"
bm_small_cannon_3_desc:"用于磁轨炮技术验证，小批量量产的实验型武器，可以将小口径炮弹高速射出。射出的弹丸表面会等离子化，能对各类装甲造成可观伤害，但庞大的耗能严重影响了磁轨炮的射速。"
bm_small_cannon_4:"欧帕兹磁轨炮“旗鱼”"
bm_small_cannon_4_desc:"在实验型磁轨炮基础上利用欧帕兹技术改进的产物，解决了供能问题，在保持穿甲威力基础上拥有不错的射速，装弹数也非常大。有些喜欢耍帅的同学喜欢安装两门，以折叠的状态在腰部两侧"
bm_small_electric_arc_1:"试验型电弧发射器"
bm_small_electric_arc_1_desc:"通过对古代欧帕兹武器技术的发掘，这一古代活动中使用的武器得以在当代复现出来，其产生的高压电能够瞬间击昏学生，或是导致载具短路，然而，其复杂的结构和高昂的耗能限制了它的威力。"
bm_small_electric_arc_2:"电弧发射器"
bm_small_electric_arc_2_desc:"在进一步的技术研究后，许多当时无法理解的结构得以用当代技术重新改进，在降低成本的同时大大提升了可靠性，但其威力没有得到提升。\n在基沃托斯，带有混乱能量的电弧一般比较稳定，因此不会出现伤害在1到1300之间浮动的情况。"
bm_small_electric_arc_3:"聚能电弧发射器"
bm_small_electric_arc_3_desc:"经过重新设计的电弧发射器，将当代技术和古代技术有机的结合到一起，其威力得到了进一步的提升。\n因为制造过程中没有使用合金，所以不是什么太可怕的武器"
bm_small_grenade_1:"迫击炮弹（手抛）"
bm_small_grenade_1_desc:"作为对于手榴弹这一概念的衍生，手抛迫击炮弹这一想法自然而然的出现在了不少钢盔团的机甲中，不过，这个想法在需要额外的火力时确实有效。"
bm_small_grenade_2:"攻坚用榴弹"
bm_small_grenade_2_desc:"手抛炮弹的正规化版本，加装了安全引信，改进了炸药的配方并更加易于携带。对于工事来说是不小的威胁。"
bm_small_grenade_3:"霰弹发射器"
bm_small_grenade_3_desc:"中口径霰弹发射器，能够发射茫茫多的霰弹来攻击无防护目标，就是事后清理霰弹时很麻烦。"
bm_small_grenade_4:"榴弹发射器"
bm_small_grenade_4_desc:"对霰弹发射器进行改装，可发射各种弹药的发射器，能够灵活的对付各种目标"

bm_small_anit_air_1:"对空机枪"
bm_small_anit_air_1_desc:"加装了专属对空瞄具，仰角较高的机枪，虽然火力不足，但对付低矮慢目标足够了。"
bm_small_anit_air_2:"联装单兵对空导弹"
bm_small_anit_air_2_desc:"装载在机甲上的简易单兵防空导弹，是拦击、毁伤各种低空飞行的目标的良好选择。"
bm_small_anit_air_3:"红外对空导弹"
bm_small_anit_air_3_desc:"专业车载对空导弹，在雷达的辅助下能够对低空目标构成巨大威胁。"

bm_small_anit_tank_1:"钻头"
bm_small_anit_tank_1_desc:"工业自动机上破碎岩石的主要工具，因为其制造成本低廉，也被部分小型机甲作为近战武器使用。 当然也可以将其一次性发射出去作为投射武器。\n“哈↑哈↑哈↑哈↑，钻头可是开发温泉的灵魂啊！”——鬼怒川霞"
bm_small_anit_tank_2:"重锤"
bm_small_anit_tank_2_desc:"用于破障作业的工程重锤，可以有效的破坏墙壁，树木等结构，拿来打人也很疼。"
bm_small_anit_tank_3:"小型反坦克近战套件"
bm_small_anit_tank_3_desc:"包含利爪，钳子，高强度大刀等近战套件，目的是在成功近身装甲单位后能够拆毁它身上的所有部件，把它大卸八块。然而，这种套件用来攻击学生等软目标时十分难以捕捉目标，且“需要很长时间且对双方都很难受”的情况下才能使其失去战斗力昏迷。所以一般还是用它攻击装甲单位"
bm_small_anit_tank_4:"小型反坦克近战套件（改进型）"
bm_small_anit_tank_4_desc:"将里面的部分工具换成超炫的新玩意，例如短程高功率激光，同时额外加装的电子停滞射线能够让受害者的引擎暂时停转。"

bm_small_artillery_1:"机载榴弹炮"
bm_small_artillery_1_desc:"加装在机甲顶部或肩部的小型榴弹炮，火力可观，但是存在主炮发射时失去平衡的问题，虽然放平进行直射也很好使，但一般不会直接在一线使用。"
bm_small_artillery_2:"改进机载榴弹炮"
bm_small_artillery_2_desc:"修改发射方式后的小型榴弹炮，射速得到了提升，并且使用全新弹种，使得炮击威力也得到提升"
bm_small_artillery_3:"先进机载榴弹炮"
bm_small_artillery_3_desc:"将小型加农炮接入数字化打击网络后大大降低了测算诸元、装填炮弹、调整角度等环节的操作耗时，让这一装备在战场上的威力得到了进一步提升"


