#主武器
ifv_recoilless_gun_1: "无后坐力炮 MK1" #T2
ifv_recoilless_gun_1_desc: "将步兵携带的无后坐力炮搬上了步战车，理论上它可以兼顾攻击步兵和装甲目标，但很多情况下它的精度根本打不到远处的装甲目标，其高爆弹对于步兵来说杀伤力也有限。"
ifv_recoilless_gun_2: "无后坐力炮 MK2" #T3
ifv_recoilless_gun_2_desc: "针对车载而进行改进的无后坐力炮，其精度和威力均有所提升，虽然缺点仍旧显著，但已经可堪使用。"
ifv_recoilless_gun_3: "无后坐力炮 MK3" #T4
ifv_recoilless_gun_3_desc: "进一步改进的无后坐力炮，尽管效果仍然不如坦克炮，但因为重量轻方便装备，在不少步战车的翻新方案下都可以看到它的身影"

ifv_mg_main_1: "12.7mm 机枪" #T2 主武器，搭载了之后无法搭载副武器
ifv_mg_main_1_desc: "重机枪，能够打穿一些掩体和轻装甲目标，是廉价的压制火力。"
ifv_mg_main_2: "14.5mm 机枪" #T3 主武器，搭载了之后无法搭载副武器
ifv_mg_main_2_desc: "专门的车载重机枪，其特制的穿甲弹能对许多轻装甲目标构成威胁，但它还只是一挺机枪而已。"
ifv_mg_main_3: "40mm 榴弹发射器" #T4 主武器，搭载了之后无法搭载副武器
ifv_mg_main_3_desc: "它发射的破片榴弹不会有学生想挨上一发的，同时破甲榴弹也能稍微提供一些反装甲火力，不是最好，但是是很有性价比的选择。"

ifv_machine_cannon_1: "20mm 机炮" #T3
ifv_machine_cannon_1_desc: "步战车标准火力支援武器，能够帮助步兵对付轻装甲目标，但面对重装甲目标就力不从心了"
ifv_machine_cannon_2: "30mm 机炮" #T4
ifv_machine_cannon_2_desc: "增大口径，改进弹药的机炮，能够提供更加凶猛的火力，但也更重，更昂贵。"
ifv_machine_cannon_3: "40mm埋头弹机炮" #T5
ifv_machine_cannon_3_desc: "虽然对于步战车来说这款武器有些太重了，但其火力足以破坏大部分建筑结构，同时其穿甲能力足以摧毁大部分同行，甚至可以挑战落后的坦克或者机甲。"
ifv_main_cannon_1: "76mm 低膛压火炮" #T2
ifv_main_cannon_1_desc: "大口径火炮，能够提供和体型不相称的凶猛的火力，但代价就是因为占用过多空间而无法再搭乘步兵了。"
ifv_main_cannon_2: "90mm 低膛压火炮" #T3
ifv_main_cannon_2_desc: "通过低膛压设计，这门大口径火炮得以搭载上步战车，尽管其威力不如坦克上的同款火炮，但胜在廉价。"
ifv_main_cannon_3: "105mm 低膛压火炮" #T4
ifv_main_cannon_3_desc: "通过更新火炮弹药，改进炮身结构，优化减震设计，其威力得到了进一步的提升。"
ifv_main_cannon_4: "85mm 磁轨炮" #T4
ifv_main_cannon_4_desc: "这种级别的火炮是只有主战坦克才会出现的武器，但通过设计的优化，得以搭载到步战车上。其威力固然强大，但任何有经验的学生都不会把它当坦克使用。"

ifv_atgm_main_1: "联装反坦克导弹 MK1" #T3 主武器，与副武器ATGM冲突
ifv_atgm_main_1_desc: "把原来步兵的空间塞满反坦克导弹，然后想办法在车子里打出去，这就是这款武器的使用方式，总而言之，这种改装牺牲的攻击其他目标和搭载步兵的能力，带来了无与伦比的反装甲能力，这在重武器到处都是的基沃托斯很有用。"
ifv_atgm_main_2: "联装反坦克导弹 MK2" #T4 主武器，与副武器ATGM冲突
ifv_atgm_main_2_desc: "更大，更重，更先进，带来就是更加强大的反装甲能力，同时经过改进的发射架能让发射车尽可能隐蔽的发动攻击，以弥补防护不足的缺点。"
ifv_atgm_main_3: "联装反坦克导弹 MK3" #T5 主武器，与副武器ATGM冲突
ifv_atgm_main_3_desc: "通过串联装药，复合制导，人在回路等一系列花里胡哨的技术，让搭载这种武器的步战车成为了恐怖的坦克猎手，同时超长的射程使得步战车可以在危险距离外攻击目标。"

ifv_artillery_1: "81mm 迫击炮" #T2 主武器，与副武器冲突
ifv_artillery_1_desc: "车载迫击炮，相对于步兵携带的版本，能够携带更多的弹药，同时成员也有最基本的装甲保护。"
ifv_artillery_2: "81mm 速射迫击炮" #T3 主武器，与副武器冲突
ifv_artillery_2_desc: "装备自动装弹机的81mm迫击炮，能够瞬间打出数枚炮弹压制目标，其重量和弹药的缺陷则被车载平台所弥补。"
ifv_artillery_3: "120mm 迫击炮 MK1" #T4 主武器，与副武器冲突
ifv_artillery_3_desc: "大口径迫击炮，相对于81mm迫击炮更具威力，但也更重，更昂贵。"
ifv_artillery_4: "120mm 迫击炮 MK2" #T5 主武器，与副武器冲突
ifv_artillery_4_desc: "在改进炮身结构，采用新式制导弹药后，其威力和价格都大大提高了。"


ifv_anit_air_gun_1: "23mm 防空炮" #T2 主武器。
ifv_anit_air_gun_1_desc: "装备有光电火控系统的23mm防空炮，提供基本的防空能力，也能对付地面目标。"
ifv_anit_air_gun_2: "35mm 防空炮" #T4 主武器。
ifv_anit_air_gun_2_desc: "装备有雷达和光电火控系统的35mm防空炮，拥有不俗的防空能力，但是很贵。"

ifv_anit_air_missies_1: "轻型防空导弹 MK1" #T3 主武器。
ifv_anit_air_missies_1_desc: "把步兵用的便携式防空导弹搬上去的成果，比起防空炮来说拥有更好的防空能力，但是只能防空。"
ifv_anit_air_missies_2: "轻型防空导弹 MK2" #T5 主武器。
ifv_anit_air_missies_2_desc: "车载专用的防空导弹，装备雷达和光电系统，拥有这个吨位来说相当不俗的防空能力，但是很贵很贵。"


ifv_atgm_sub_1: "外挂反坦克导弹 MK1" #T3 副武器
ifv_atgm_sub_1_desc: "将步兵使用的反坦克导弹外挂，虽然要步兵爬上去去操作，性能也不好，但也给了步战车基本的反坦克能力。"
ifv_atgm_sub_2: "外挂反坦克导弹 MK2" #T4 副武器
ifv_atgm_sub_2_desc: "改进型反坦克导弹，与步战车的火控系统联动，在不影响本职工作的的情况下让步战车有了不错的反坦克能力"

#副武器
ifv_mg_sub_1: "7.62mm 同轴机枪" #T2 副武器
ifv_mg_sub_1_desc: "中口径机枪，能提供基本的速射火力，但别指望有太大作用。"
ifv_mg_sub_2: "12.7mm 高射机枪" #T3 副武器
ifv_mg_sub_2_desc: "外挂的高射重机枪，提供可靠的压制火力和基本的对空火力。"
ifv_mg_sub_3: "30mm 榴弹发射器" #T4 副武器
ifv_mg_sub_3_desc: "外挂的中口径榴弹发射器，能有效补充反步兵火力。"


ifv_anit_air_sub_1: "外挂便携式防空导弹 MK1" #T4 副武器
ifv_anit_air_sub_1_desc: "外挂的便携式防空导弹，能为步战车提供一定的自卫防空火力，但别指望它能应对大规模空袭。"
ifv_anit_air_sub_2: "外挂便携式防空导弹 MK2" #T5 副武器
ifv_anit_air_sub_2_desc: "经过改进的便携式防空导弹，其对空能力有一定的提升，在必要时可以临时填补防空区的漏洞。"

#装甲
ifv_armor_al: "铝制装甲" #T2 装甲
ifv_armor_al_desc: "采用阻燃合金铝作为防护装甲，尽管防护效果有限，但较轻的重量和较低的成本使它仍然是一个好选择。"
ifv_armor_fe: "钢制装甲" #T3 装甲
ifv_armor_fe_desc: "以合金钢作为防护装甲，大大提升了防护能力和重量。"
ifv_armor_era: "复合装甲" #T4 装甲
ifv_armor_era_desc: "为了让自己的爱车不会在基沃托斯的高强度环境中快速报废，越来越多的步战车采用了复合装甲，虽然这让步战车的价格，体型和重量水涨船高，但防护力也是。"
ifv_armor_shield: "复合装甲（车载护盾）" #T5 装甲
ifv_armor_shield_desc: "在复合装甲的基础上，加入了实验性的护盾发生器，进一步提升了步战车的防护能力，但也十分昂贵，并且护盾发生器和其供能装置重量也不轻。"




#引擎
ifv_engine_oil_1: "柴油引擎 MK1" #T2 引擎
ifv_engine_oil_1_desc: "高效的柴油引擎。是步战车的标准配备，性能均衡可靠。"
ifv_engine_oil_2: "柴油引擎 MK2" #T3 引擎
ifv_engine_oil_2_desc: "高效的柴油引擎。是步战车的标准配备，性能均衡可靠。"
ifv_engine_oil_3: "柴油引擎 MK3" #T4 引擎
ifv_engine_oil_3_desc: "高效的柴油引擎。是步战车的标准配备，性能均衡可靠。"
ifv_engine_oil_4: "柴油引擎 MK4" #T5 引擎
ifv_engine_oil_4_desc: "高效的柴油引擎。是步战车的标准配备，性能均衡可靠。"
ifv_engine_ele_1: "电动引擎 MK1" #T3 引擎
ifv_engine_ele_1_desc: "对于那些缺乏燃料的学园或者组织，电动引擎是他们的好选择，尽管性能不如柴油引擎，造价也更加昂贵，但胜在不消耗专门的燃料。"
ifv_engine_ele_2: "电动引擎 MK2" #T4 引擎
ifv_engine_ele_2_desc: "对于那些缺乏燃料的学园或者组织，电动引擎是他们的好选择，尽管性能不如柴油引擎，造价也更加昂贵，但胜在不消耗专门的燃料"
ifv_engine_ele_3: "电动引擎 MK3" #T5 引擎
ifv_engine_ele_3_desc: "对于那些缺乏燃料的学园或者组织，电动引擎是他们的好选择，尽管性能不如柴油引擎，造价也更加昂贵，但胜在不消耗专门的燃料"
ifv_engine_opaz_1: "欧帕兹引擎 MK1" #T3.5 神秘引擎
ifv_engine_opaz_1_desc: "尽管由于对其原理仍然缺乏理解，其可靠性不佳，造价也十分昂贵，但其性能确实是实打实的优秀。"
ifv_engine_opaz_2: "欧帕兹引擎 MK2" #T5 神秘引擎
ifv_engine_opaz_2_desc: "尽管由于对其原理仍然缺乏理解，其可靠性不佳，造价也十分昂贵，但其性能确实是实打实的优秀。"
