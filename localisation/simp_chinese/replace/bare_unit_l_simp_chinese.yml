#设计器-机甲
bm_auto_cannon_1: "中口径机炮"
bm_auto_cannon_1_desc: "十分基本的机甲主武器，各项性能并不算强，但够用。"
bm_auto_cannon_2: "火神机炮"
bm_auto_cannon_2_desc: "在大中型机甲上火神炮主要被用作牵制和近战用，但是对于多数小型机甲而言，其火力足以作为主武器使用。"
bm_auto_cannon_3: "脉冲激光炮"
bm_auto_cannon_3_desc: "在对最近探索的欧帕兹进行研究后，其获得的知识让脉冲激光炮的能源问题得以部分解决，这种半实验性的脉冲激光炮拥有和这个体积不相称的大威力。但其较高的成本和高故障率的缺点同样也得考虑上。"
bm_auto_cannon_4: "激光火神炮"
bm_auto_cannon_4_desc: "通过新进获得的技术，我们得以将采用欧帕兹能源的脉冲激光小型化，成功研发出设置于头部的激光火神炮。不过为了满足脉冲激光武器的耗能和散热，不得不延长了头部的上层装甲，于是会形成了延伸出去的“后脑勺”。"
bm_small_cannon_1: "无后坐力炮"
bm_small_cannon_1_desc: "车载无后坐力炮的机甲版，完美继承了无后坐力炮的优点和缺点。"
bm_small_cannon_2: "小型低后坐力炮"
bm_small_cannon_2_desc: "小型机甲的供能系统往往因为缺乏供能，结构强度也不足，无法搭载各类大型武器，但是为了火力支援需要同时保持高生产性，因此一部分学院选择在头部安装一门低后坐力炮从而成为为中距离支援用兵器。"
bm_small_cannon_3: "实验型磁轨炮"
bm_small_cannon_3_desc: "用于磁轨炮技术验证，小批量量产的实验型武器，可以将小口径炮弹高速射出。射出的弹丸表面会等离子化，能对各类装甲造成可观伤害，但庞大的耗能严重影响了磁轨炮的射速。"
bm_small_cannon_4: "“旗鱼”欧帕兹磁轨炮"
bm_small_cannon_4_desc: "在实验型磁轨炮基础上利用欧帕兹技术改进的产物，解决了供能问题，在保持穿甲威力基础上拥有不错的射速，装弹数也非常大。有些喜欢耍帅的同学喜欢安装两门，以折叠的状态在腰部两侧。"
bm_small_electric_arc_1: "试验型电弧发射器"
bm_small_electric_arc_1_desc: "通过对古代欧帕兹武器技术的发掘，这一古代活动中使用的武器得以在当代复现出来，其产生的高压电能够瞬间击昏学生，或是导致载具短路，然而，其复杂的结构和高昂的耗能限制了它的威力。"
bm_small_electric_arc_2: "电弧发射器"
bm_small_electric_arc_2_desc: "在进一步的技术研究后，许多当时无法理解的结构得以用当代技术重新改进，在降低成本的同时大大提升了可靠性，但其威力没有得到提升。\n在基沃托斯，带有混乱能量的电弧一般比较稳定，因此不会出现伤害在1到1300之间浮动的情况。"
bm_small_electric_arc_3: "聚能电弧发射器"
bm_small_electric_arc_3_desc: "经过重新设计的电弧发射器，将当代技术和古代技术有机的结合到一起，其威力得到了进一步的提升。\n因为制造过程中没有使用合金，所以不是什么太可怕的武器。"
bm_small_grenade_1: "迫击炮弹（手抛）"
bm_small_grenade_1_desc: "作为对于手榴弹这一概念的衍生，手抛迫击炮弹这一想法自然而然的出现在了不少钢盔团的机甲中，不过，这个想法在需要额外的火力时确实有效。"
bm_small_grenade_2: "攻坚用榴弹"
bm_small_grenade_2_desc: "手抛炮弹的正规化版本，加装了安全引信，改进了炸药的配方并更加易于携带。对于工事来说是不小的威胁。"
bm_small_grenade_3: "霰弹发射器"
bm_small_grenade_3_desc: "中口径霰弹发射器，能够发射茫茫多的霰弹来攻击无防护目标，就是事后清理霰弹时很麻烦。"
bm_small_grenade_4: "榴弹发射器"
bm_small_grenade_4_desc: "对霰弹发射器进行改装，可发射各种弹药的发射器，能够灵活的对付各种目标"
bm_small_rocket_1: "联装一次性火箭筒"
bm_small_rocket_1_desc: "将一堆一次性火箭筒绑在一起，就成了机甲简易的反坦克武器，当然其精度完全随缘。"
bm_small_rocket_2: "火箭弹小型荚舱"
bm_small_rocket_2_desc: "简单便宜的小型机甲武装，可以用于火力支援和自行车越野中清除障碍物。"
bm_small_rocket_3: "制导火箭小型荚舱"
bm_small_rocket_3_desc: "在加入了激光制导功能后，尽管没那么便宜了，但这得以让火箭弹的命中率取决于驾驶员的技术而不是随机数。"
bm_small_rocket_4: "反装甲导弹荚舱"
bm_small_rocket_4_desc: "在改进了火控系统后，现在机甲可以直接为反装甲导弹提供制导了，有效提升了小型机甲的反装甲能力"
bm_small_close_range_weapon_1: "小型钻头"
bm_small_close_range_weapon_1_desc: "工业自动机上破碎岩石的主要工具，因为其制造成本低廉，也被部分小型机甲作为近战武器使用。 当然也可以将其一次性发射出去作为投射武器。\n“哈↑哈↑哈↑哈↑，钻头可是开发温泉的灵魂啊！”——鬼怒川霞"
bm_small_close_range_weapon_2: "重锤"
bm_small_close_range_weapon_2_desc: "用于破障作业的工程重锤，可以有效的破坏墙壁，树木，装甲等结构，拿来打人也很疼。"
bm_small_close_range_weapon_3: "小型反坦克近战套件"
bm_small_close_range_weapon_3_desc: "包含利爪，钳子，高强度大刀等近战套件，目的是在成功近身装甲单位后能够拆毁它身上的所有部件，把它大卸八块。然而，这种套件用来攻击学生等软目标时十分难以捕捉目标，且“需要很长时间且对双方都很难受”的情况下才能使其失去战斗力昏迷。所以一般还是用它攻击装甲单位。"
bm_small_close_range_weapon_4: "改进型小型反坦克近战套件"
bm_small_close_range_weapon_4_desc: "将里面的部分工具换成超炫的新玩意，例如短程高功率激光，同时额外加装的电子停滞射线能够让受害者的引擎暂时停转。"
bm_small_anti_air_weapon_1: "对空机枪"
bm_small_anti_air_weapon_1_desc: "加装了专属对空瞄具，仰角较高的机枪，虽然火力不足，但对付低矮慢目标足够了。"
bm_small_anti_air_weapon_2: "联装单兵对空导弹"
bm_small_anti_air_weapon_2_desc: "装载在机甲上的简易单兵防空导弹，是拦击、毁伤各种低空飞行的目标的良好选择。"
bm_small_anti_air_weapon_3: "对空机炮"
bm_small_anti_air_weapon_3_desc: "装备搜索雷达和火控雷达，可以轻易瞄准目标射击的对空武器，能在短时间内射出大量对空编程炮弹，也可以选择高爆燃烧曳光弹穿甲燃烧曳光弹这类弹种。"
bm_small_anti_air_weapon_4: "红外对空导弹"
bm_small_anti_air_weapon_4_desc: "专业车载对空导弹，在雷达的辅助下能够对低空目标构成巨大威胁。"
bm_small_artillery_weapon_1: "对空机枪"
bm_small_artillery_weapon_1_desc: "加装了专属对空瞄具，仰角较高的机枪，虽然火力不足，但对付低矮慢目标足够了。"
bm_small_artillery_weapon_2: "联装单兵对空导弹"
bm_small_artillery_weapon_2_desc: "装载在机甲上的简易单兵防空导弹，是拦击、毁伤各种低空飞行的目标的良好选择。"
bm_small_artillery_weapon_3: "对空机炮"
bm_small_artillery_weapon_3_desc: "装备搜索雷达和火控雷达，可以轻易瞄准目标射击的对空武器，能在短时间内射出大量对空编程炮弹，也可以选择高爆燃烧曳光弹穿甲燃烧曳光弹这类弹种。"
bm_small_artillery_weapon_4: "红外对空导弹"
bm_small_artillery_weapon_4_desc: "专业车载对空导弹，在雷达的辅助下能够对低空目标构成巨大威胁。"

bm_caterpillar_track:"履带移动"
bm_caterpillar_track_desc:"虽然有些离经叛道，但的确有相当一部分机甲采用的是履带式悬挂，性能可靠，同时弱点区域也更小，但可靠性不佳，而且一点也不coooool。"
bm_caterpillar_track:"双足步行"
bm_caterpillar_track_desc:"尽管会增加中弹面积机甲，稳定也不佳，但灵活的运动方式使其基沃托斯依然拥有大量拥趸,更不用说还有可在腿部额外装备武器，可以进行跳跃等优点了。"
bm_caterpillar_track:"多足行走"
bm_caterpillar_track_desc:"相比双足步行，多足机器人具有高稳定性以及被弹面积小的优点，不过结构更加复杂。"
bm_caterpillar_track:"步行移动&推进器"
bm_caterpillar_track_desc:"为了提高步行机甲的机动性而在机体后方设置推进器，提高机动性的同时一定程度上降低了中弹几率，但推进器的可靠性普遍不佳。"

