light_bm_chassis_desc: "小型战斗机甲，比人或者自动机来说高不了多少，较轻的重量赋予了它较高的灵活性和较低的成本，但其武备和防护也被重量严格限制。"
light_bm_chassis_1: "入门级轻型战斗机甲框架"
light_bm_chassis_1_desc: "在基沃托斯较为常见的轻型战斗机甲框架，在学生的户外活动中频繁出现。"
light_bm_chassis_2: "标准轻型战斗机甲框架"
