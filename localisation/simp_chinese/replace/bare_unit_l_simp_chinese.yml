#特殊装备
ifv_special_gunport: "射击孔"
ifv_special_gunport_desc: "在步战车的两侧安装射击孔，让车内的学生能够用自己的武器打着玩，但因为需要在装甲上开洞，因此防御力有所削弱"
ifv_special_armor_1: "外挂装甲"
ifv_special_armor_1_desc: "包括钢板，铝板，沙袋，水泥等乱七八糟的玩意，其目的为了让步战车在冲突中能够活得久一点。"
ifv_special_armor_2: "格栅装甲"
ifv_special_armor_2_desc: "这些格栅挂件能够提前引爆破甲弹，榴弹和碎甲弹，能够以较轻的重量换来还不错的防护性能。"
ifv_special_armor_3: "轻型反应装甲"
ifv_special_armor_3_desc: "轻型反应装甲尽管性能受限，但能大大提高步战车的防护能力，就是反应装甲引爆时容易糊到下车打架的学生。"
ifv_special_armor_4: "辅助护盾"
ifv_special_armor_4_desc: "额外的护盾发生器能让步战车毫发无伤的抵御轻型火力或是在重火力的打击下获得脱逃的时间，但较为昂贵，同时需要占用引擎动力来为护盾功能"

ifv_special_smoke: "烟雾弹发射器" #T2
ifv_special_smoke_desc: "为装甲车外挂烟雾弹发射器，能在必要时迅速产生大量的烟雾来隐藏自己。"
ifv_special_smoke_r: "改进烟雾发生器" #T3
ifv_special_smoke_r_desc: "为装甲车外挂烟雾弹发射器，能在必要时迅速产生大量的烟雾来隐藏自己，这种型号的烟雾弹改进了配方，能够在热成像仪和红外制导武器下隐藏自己。"
ifv_special_rwr: "雷达-激光-紫外告警系统" #T4
ifv_special_rwr_desc: "为步战车加装告警系统，让步战车在遭到对地雷达照射，激光照射或是探测到火箭的尾焰时发出警告，并自动部署烟雾弹来隐藏步战车，但因为价格昂贵，不少学生都在争论这值不值。"
ifv_special_aps: "主动防御系统"
ifv_special_aps_desc: "主动防御系统可自动探测并摧毁来袭的反坦克火箭等慢速物体，大大提升了运兵车的生存能力，但其系统较为昂贵，因此在基沃托斯装备量较少"


ifv_special_extra_ammo: "额外弹药" #自带
ifv_special_extra_ammo_desc: "将剩余的空间用来塞满能把半个D.U.特区炸平的弹药，虽然这会让整辆车变成一个火药桶，但成员表示她们打的很爽。"
ifv_special_extra_oil: "外挂油箱" #自带
ifv_special_extra_oil_desc: "在车外加装外挂油箱，让学生能够在离学校更远的地方郊游。"
ifv_special_reliability: "额外工具箱"
ifv_special_reliability_desc: "包含了所有学生可以自己处理的故障所需的零部件，有效降低了负责维修的学生的血压。"
ifv_engine_governor: "发动机限速器"
ifv_engine_governor_desc: "用于阻止学生飙车的小装置，尽管限制了机动性，但对于引擎的状态和学生的安全大有好处"


ifv_radio_1: "通讯系统 MK1" #T3
ifv_radio_1_desc: "改进型通讯系统，能让步战车和随车步兵进行更紧密的联系，从而提升作战效率。"
ifv_radio_2: "通讯系统 MK2" #T4
ifv_radio_2_desc: "允许随车步兵以步战车为中继，使用加密网络与前进指挥部共享情报，提升了作战效率"
ifv_radio_3: "通讯系统 MK3" #T5
ifv_radio_3_desc: "在通讯系统的基础上额外加入了信息处理能力，能够总结并根据当前战场情况给出建议，进一步提升了作战效率。"

