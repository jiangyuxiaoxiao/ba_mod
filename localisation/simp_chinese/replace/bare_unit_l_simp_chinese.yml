infantry: "常备步兵班"
infantry_desc: "由经过战斗训练，合理组织起来的基沃托斯居民组成的战斗小组，涵盖了负责整肃风纪的学生，佣兵，或是在道上混的多的混混，使用手中的枪械和班组支援武器进行作战，是各个团体进行战斗时不可或缺的部分，她们能够适应各种情况，但用装甲和火力支援配合她们可以让她们发挥更加高效。"
infantry_militia: "动员步兵班"
infantry_militia_desc: "包含紧急动员的学生，居民，或是那些缺乏战斗经验的混混，相对于常备步兵，她们更加容易集结，但最好不要指望她们的战斗力。"
infantry_heavy: "重甲步兵班"
infantry_heavy_desc: "装备了重型护甲，可以有效抵御轻武器射击的步兵，但这也让她们更容易被反装甲武器命中。"
infantry_sf: "特战步兵班"
infantry_sf_desc: "受过特战训练和装备的步兵，拥有良好的地形适应性和空降能力，但需要消耗更多战备和装备，训练时间也更长，而且不是所有人都能接受这种训练，数量有限。"
infantry_sp: "神秘步兵班"
infantry_sp_desc: "尽管在古代有所记载，但对基沃托斯神秘的研究直到现在才开始慢慢形成体系。不过，这不影响一些天赋异禀的学生使用神秘进行战斗，作为步兵的她们虽然战斗力往往比较强大，但相对稀有，且需要一定时间的摸索才能掌握她们的力量\n她们使用拥有神秘力量的武器，对于任何目标效果都很不错，她们使用的神秘化的护甲也能够有效抵御任何轻型武器攻击。"
infantry_sp_bbl: "圣女芭尔芭拉"
infantry_sp_bbl_desc: "对优斯提那圣徒会的投影研究的恐怖产物，以优斯提那圣徒会历史上的圣女为名，她能够在战场上发挥出十分恐怖的战斗力。"

infantry_am: "自动机步兵班"
