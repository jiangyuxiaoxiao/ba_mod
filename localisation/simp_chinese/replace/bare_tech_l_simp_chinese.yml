medium_tank_artillery_MK2: "重型自行火炮 MK2"
medium_tank_artillery_MK2_desc: "专门设计的重型自行火炮，更大口径的火炮带来了更大的威力。"
medium_tank_aa_MK2: "野战防空系统 MK2"
medium_tank_aa_MK2_desc: "对雷达和导弹进行了改进，使其能够对抗现代无人机的反制措施，同时提升了射程和命中率。"
medium_tank_destroyer_MK2: "导弹坦克 MK2"
medium_tank_destroyer_MK2_desc: "更新了导弹和主战坦克底盘的导弹坦克，攻击和防护能力均有所提升。"
medium_tank_MK3: "主战坦克 MK3"
medium_tank_MK3_desc: "技术较为成熟的现代主战坦克，装备复合装甲，大口径滑膛炮和先进火控系统，性能优异。"
medium_tank_artillery_MK3: "重型自行火炮 MK3"
medium_tank_artillery_MK3_desc: "额外提升了增程弹药与加装半自动装弹机的重型自行火炮，解决了大口径榴弹炮的不少问题。"
medium_tank_aa_MK3: "野战防空系统 MK3"
medium_tank_aa_MK3_desc: "采用了相控阵雷达和进一步改进的防空导弹，能够在安全距离对抗最先进的无人机。"
medium_tank_destroyer_MK3: "导弹坦克 MK3"
medium_tank_destroyer_MK3_desc: "采用现代主战坦克底盘和先进火控系统的导弹坦克，性能得到了进一步提升。"
medium_tank_MK4: "主战坦克 MK4"
medium_tank_MK4_desc: "昂贵且高效的现代化主战坦克，装备各种高新科技，例如主动防御系统或是电热化学炮。"
medium_tank_artillery_MK4: "重型自行火炮 MK4"
medium_tank_artillery_MK4_desc: "现代化重型自行火炮，尽管缺乏灵活性，但当经过精确制导的大口径榴弹砸到敌人头上时，一切都是值得的。"
medium_tank_aa_MK4: "野战防空系统 MK4"
medium_tank_aa_MK4_desc: "采用主动导引头，次世代雷达和防空导弹，能够同时与大量高威胁空中目标交战。"
medium_tank_destroyer_MK4: "导弹坦克 MK4"
medium_tank_destroyer_MK4_desc: "换装了人在回路的重型反坦克导弹，并拥有完善防护的导弹坦克，对装甲目标是巨大威胁。"




heavy_tank_MK1: "重型主战坦克 MK1"
heavy_tank_MK1_desc: "由老式重型坦克现代化改造而来的早期重型主战坦克，其防护和火力有时候能让现代装甲单位翻车。"
heavy_tank_artillery_MK1: "重型火箭炮 MK1"
