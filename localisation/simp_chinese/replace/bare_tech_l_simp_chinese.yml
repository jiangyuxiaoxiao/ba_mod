# infantry_weapons_upgrade_communication_T1: "基沃托斯2G网络"
# infantry_weapons_upgrade_communication_T1_desc: ""
infantry_weapons_upgrade_communication_T1: "功能手机"
infantry_weapons_upgrade_communication_T1_desc: "常见于那些经济情况不佳的学生的通信设备，同时也是最为廉价和可靠耐用的手提电话——毕竟在设计之初就是完全按照实用主义的思维，而非像他的后辈那种怎么好看怎么来和“性能至上”的消费主义逻辑\n不过唯一的缺点就是这玩意实际上就是个尺寸缩小版本的对讲机和照相机，除了发送短信、拍摄照片、远距离通讯之外就别无他用了。"

# infantry_weapons_upgrade_communication_T2: "基沃托斯5G网络"
# infantry_weapons_upgrade_communication_T2_desc: ""
infantry_weapons_upgrade_communication_T2: "智能手机"
infantry_weapons_upgrade_communication_T2_desc: "每个学生手里最常见的一个设备，他成为了如今遍布整个社会的社交网络和信息网络的基础，同时也是作为各种娱乐电子软件的搭载平台之一，供人们在闲暇之余消遣之用，并且前辈的全部功能也均有继承\n不过作为消费主义、轻奢侈品、资本主义下的可持续性商业销售的产物，他的坚实程度和耐用度只能说因人而异，并且其续航能力对比起前辈而言甚至有所倒退"

# infantry_weapons_upgrade_communication_T3: "学园内通讯网络"
# infantry_weapons_upgrade_communication_T3_desc: ""
infantry_weapons_upgrade_communication_T3: "平板电脑"
infantry_weapons_upgrade_communication_T3_desc: "虽然说是电脑，但是这玩意跟真正计算机的距离不能说是大差不差，也能说是相距甚远。这东西实质上就是个配置更好（通常来说）和屏幕尺寸更大的手机而已，毕竟他基本上是不自带实体键盘的\n不过得益于更好的配置和更大的屏幕，它成为了更多军事或特殊用途软件的搭载平台——主要是因为屏幕够大，能够在以大尺寸塞下全部操作按键的情况下，尽可能的提供更大的图像展示区域"

# infantry_weapons_upgrade_communication_T4: "加密通讯网络"
# infantry_weapons_upgrade_communication_T4_desc: ""
infantry_weapons_upgrade_communication_T4: "个人计算机"
infantry_weapons_upgrade_communication_T4_desc: "原本是专为商务人员以及前线执法人员开发的一种使用可快速拆装实体键盘的紧凑型笔记本电脑，在进行了改良和量产化设计之后，开始向中高资产阶层的人群以及军事作战人员推广销售\n虽然对比起真正的笔记本电脑还是略逊一筹，但是作为不需要太高配置的商务应用和军事软件来说已经属于是足够的水平，而便携性和多用途的优点也让他的主要受众选择性的忽视了“微不足道”的耐用性问题"

# infantry_weapons_upgrade_communication_T5: "作战指挥系统"
# infantry_weapons_upgrade_communication_T5_desc: ""
infantry_weapons_upgrade_communication_T5: "集成式个人超级计算机"
infantry_weapons_upgrade_communication_T5_desc: "一种采用了大量前沿技术的电子产品，几乎是做到把一台高配置的笔记本电脑缩小到了一个大号腕表的程度，并且其不仅具备常规智能手机的全部功能，同时能够作为各种军事软件的搭载平台\n——温馨提醒：这并不意味着你可以在上面打游戏，因为这个设备并没有正儿八经的散热装置，所以实际非常容易烧坏，并且即便有专门的防护外壳，但是各种因为磕碰、浸水、电磁干扰引发的问题依然层出不穷"


troop_training_T1: "正规化训练"
troop_training_T1_desc: "虽然在基沃托斯，几乎是个居民都有枪和会打枪，但会打枪是一回事，怎么打好枪，怎么不被枪打，怎么让一大群人为了共同的目标去打枪，并赢得打枪的胜利是另外一回事。因此，几乎每个地方对部分学生或者居民进行正规化训练，让它们可以团结一心，以标准的战术和战法进行战斗。"

troop_training_T2: "重装部队"
troop_training_T2_desc: "为了能在基沃托斯枪林弹雨的战斗环境下能够让自己站在，让敌人躺着，许多负责战斗的学生和居民都开始把重型护甲装备到自己身上，让她们能够抵御轻武器的攻击。不过嘛，额外的防具和装备需求会为后勤带来一些问题，因此需要专门的管理，同时，虽然重型护甲能有效抵御轻武器，但战场机动性的降低让她们更容易被反装甲武器命中。"

troop_training_T3: "特战训练"
troop_training_T3_desc: "并不是所有地方都适合进行战斗，也并不是所有势力都有足够的人手去对抗敌人，因此，她们选择用更严格的训练来应对这一情况，特战训练允许她们能在复杂环境下与优势数量的敌人对抗而不落下风，不过，不是所有居民或者学生都能适应这种训练，因此只有那些素质优秀的个体才能完成训练。"


troop_training_T4: "战术考试"
troop_training_T4_desc: "战术考试是基沃托斯各大学园都会开展的一种考试，总的来说就是考验学生在各种复杂条件下的战斗能力。尽管并非强制参加，但因为能加学分和丰厚的奖励，许多学生都会去参加战术考试。总体而言，战术考试能提升我们整体的战备水平。"

troop_training_T5: "快速整备"
troop_training_T5_desc: "在战斗中，损失是不可避免的，弹药会消耗，人员会受伤，设备会损坏，我们没办法避免，但可以想办法尽可能快的恢复，补充弹药，治疗人员，修复设备，准备好下一场战斗。"


mystical_infantry_weapons_T1:"回收神秘步兵装备"
mystical_infantry_weapons_T1_desc:"从古代遗迹和不知名废墟里头回收到的古怪武器，样子稀奇古怪，从枪械状的能量体到散发着蓝色光芒的高压水炮，应有尽有。\n尽管这些武器对于目前的防护都比较有效，但年久失修和缺乏使用教程严重影响了它的威力，因此通常来说不会去实际使用它们。"
mystical_infantry_weapons_T2:"试制神秘步兵装备"
mystical_infantry_weapons_T2_desc:"对于发掘出来的神秘武器逆向工程的产物，根据学园的不同，仿制思路也是千奇百怪。从严格根据发掘出来的制造方法进行制造，到干脆把它作为一种能量武器来制造。\n不过不管怎么说，这些仿制品达到了记载中至少六七成的威力，同时仿制的经验使得对它的改进成为可能。"
mystical_infantry_weapons_T3:"制式神秘步兵装备"
mystical_infantry_weapons_T3_desc:"随着对于神秘的研究形成了一套理论体系，再加上大量繁杂的测试和冒险的实验之后，对于神秘武器的完全复现成为了可能，如今，这些武器不仅能发挥出它们原有的威力，也由于理论的完善，对它的大规模量产成为了可能。\n不过，因为需要独特的资源，它的产量在基沃托斯一直上不去，而因为使用它需要经过长时间的研究和一定的天赋，因此在普通学生里这类武器是十分罕见的。"
mystical_infantry_weapons_T4:"自研神秘步兵装备"
mystical_infantry_weapons_T4_desc:"在彻底的解析并掌握了神秘武器的原理和结构后，学园的那些研究者们终于可以按自己的理解研发一款全新的神秘武器了，依靠现代化的设计思路和改进的材料，不仅武器的威力大大提高，同时也预留了充足的升级空间。\n不过很不幸，虽然她们竭尽全力，但产量问题和使用难度问题还是无法解决，但至少那些被上天眷顾的学生有新玩具了。"
mystical_infantry_weapons_T5:"改良神秘步兵装备"
mystical_infantry_weapons_T5_desc:"如果有什么能代表神秘理论应用的最高成果的话，这款武器绝对是有力的竞争者，在彻底吃透神秘理论后，设计师们将自己的奇思妙想融入了设计当中，同时她们放弃了提高普及率的想法，转而开始武器上面疯狂堆料。\n这让它们不仅威力十足的同时，也变得更像是稀有的艺术品，就如同它们在博物馆的前辈一样。"


fire_support_weapons_T1:"标准火力支援装备"
fire_support_weapons_T1_desc:"尽管轻武器已经足够有说服力，但战场上总有钢铁与混凝土这样的顽固份子：这就是步兵支援武器存在的意义——通过装备喷火器、榴弹发射器和火箭筒，即便是步兵火力班组也能对工事和装甲目标造成极为显著的威胁。"
fire_support_weapons_upgrade_1_T2:"高能炸药"
fire_support_weapons_upgrade_1_T2_desc:"自炸药发明以来，人们便一直在研究如何让炸药在不该爆炸时不爆炸和在该爆炸时制造尽可能大的爆炸。这一研究一直持续到了现代。\n新型配方制造的炸药具有更大的TNT当量，并且存储起来更加安全，于是它们就被装进了新式的炮弹战斗部，在基沃托斯制造更大的爆炸。"
fire_support_weapons_upgrade_2_T2:"测距仪"
fire_support_weapons_upgrade_2_T2_desc:"长期以来，学生如果想要打到远距离的单位，就需要根据瞄准镜上的密位计算目标的距离，再根据距离进行瞄准，这样不仅慢，不准确，还对数学不好的学生很不友好。\n而小型激光测距仪在基沃托斯的普及有效解决了这一问题，现在学生要做的就是把测距仪对准目标，然后照着射表倾泻火力就行了。"
fire_support_weapons_upgrade_3_T2:"神秘武器辅助装置"
fire_support_weapons_upgrade_3_T2_desc:"与神秘武器一同发掘出来的附加部件的简易仿品，这些部件既有外形科幻的能量线圈，也有长相奇怪的石头，不过相同的是，它们都能提升神秘武器的威力，同时也搭载了各式各样的传感器来为研究收集数据。"
fire_support_weapons_upgrade_4_T2:"超口径弹药"
fire_support_weapons_upgrade_4_T2_desc:"提升破甲弹威力的最简单方式就是提升战斗部的大小，这一理论用到反坦克武器上就是超口径弹药，这种弹药的战斗部直径远超武器身管的直径，只有后部和身管的直径相当。这样虽然影响了武器的射程，但大大提升了武器的威力。"
light_fire_support_weapons_T3:"爆发火力支援装备 MK2"
light_fire_support_weapons_T3_desc:"自动榴弹发射器对于小团体之间的战斗已经够用了，但学园级的冲突显然需要更强有力的火力，因此，60mm迫击炮，发射高爆弹的火箭筒，手推步兵炮就成为了学园纪律维持部门，瓦尔基里和雇佣兵的标配。\n当然，这些武器的出场意味着当地重建的账单将会急剧延长。"
light_fire_support_weapons_upgrade_T3:"多功能弹头"
light_fire_support_weapons_upgrade_T3_desc:"虽然火炮的主要用途是向敌人倾泻炸药，但通过引入额外的辅助弹药，火炮也能发挥别的作用，从能够把一整队学生遮的严严实实的烟雾弹，到能照亮一大片地方的照明弹，乃至能让一大堆学生失能的闪光弹。这些弹药让火炮能够更有力的支援学生行动。"
light_fire_support_weapons_upgrade_1_T4: "便携式弹道计算机"
light_fire_support_weapons_upgrade_1_T4_desc: "为了确保炮弹正确的砸到目标地点，而不是友方单位或者广场喷泉乃至某人的车库顶棚，炮手必须要在极短的时间内完美的计算出最佳角度。\n便携式弹道计算机就是为此而生：通过弹道计算机，经过训练的炮手可以轻而易举地完成对打击目标的解算。"
light_fire_support_weapons_upgrade_2_T4: "轻量化结构"
light_fire_support_weapons_upgrade_2_T4_desc: "对武器重量进行优化的系统工程，其目的是加强武器的人机功效，使得装备更易于携带。达成这一目标不仅意味着大量采用工程塑料等新兴轻量化材料，还包括对复杂结构的调整与重新设计，这对于武器设计师而言是一项富有挑战性的任务。"
light_fire_support_weapons_T5: "爆发火力支援装备 MK3"
light_fire_support_weapons_T5_desc: "对于那些精英团队而言，她们的敌人往往在数量上占据优势，而她们能做的就是在火力上占据优势,带装弹机的81mm迫击炮，温压火箭筒，轻型火箭炮代表了学生靠自己能带的动的最重型火力。尽管弹药昂贵，但惊人的破坏力（和附加损害）能让敌方的数量优势毫无意义。"
light_fire_support_weapons_upgrade_T5: "自动装弹机"
light_fire_support_weapons_upgrade_T5_desc: "这种专为迫击炮设计的自动装弹机能方便的运用在各个型号的迫击炮上，并让它能在几秒内迅速完成一轮射击，大大提升了火力。不过虽然它也节省了学生装填的体力，但其本身重量又成为了一大负担，并且价格也不便宜，因此只有一些团体才会采购它。"


heavy_fire_support_weapons_T3:"贯穿火力支援装备 MK2"
heavy_fire_support_weapons_T3_desc:"虽然火箭筒极大的提高了步兵对装甲单位的攻击能力，但它的射程还是太近了。为了能在安全距离上攻击重装甲目标，有条件的学园为自己的团体装备了无后坐力炮和反坦克导弹。这些装备虽然在性价比上不如火箭筒，且重量有所提升，但更远的射程，更大的战斗部带来的更大的威力弥补了这些缺点，并且学生还是能带的动这些装备。"
heavy_fire_support_weapons_upgrade_T3:"便携式阵地套件"
heavy_fire_support_weapons_upgrade_T3_desc:"对于反装甲单位而言，在攻击敌方的同时也得扛住敌方的反击，很不幸的是，并不是所有的地方都有野生的阵地来保护火力小组。\n为此，这种便携式阵地套件就此诞生了，它包含多块复合装甲护盾，伪装措施和工兵铲，能帮助小组快速构建稳定，隐蔽，可以防御轻武器攻击的射击阵地。大幅提升了小组暴露并被迫转移之前的开火次数。"
heavy_fire_support_weapons_upgrade_1_T4: "串联破甲弹头"
heavy_fire_support_weapons_upgrade_1_T4_desc: "对于破甲弹来说，反应装甲和防爆格栅是一生之敌，它们可以轻松的削掉破甲弹的大部分威力，而要做的就是在装甲上铺满它们。虽然理论上连续射击一处地方可以击破它们的防御，但这对于大部分学生来说实在有些困难。\n为此，一种连体弹头被研制了出来，在前面的弹头会触发掉反应装甲，让后面的主体能完成它们的本职工作。"
heavy_fire_support_weapons_upgrade_2_T4: "主动制导弹头"
heavy_fire_support_weapons_upgrade_2_T4_desc: "在信息化的战场，射击后立即进行转移能够极高提升射手的撤离概率。"射后不理"弹药允许射手在发射完弹药后立即撤离，而无需像其它半主动制导武器那样要持续进行校正操作。对以往不能射击后立刻转移阵地的火力组而言，“打了就撤”战术从今往后终于成为了一项可选战术。"

heavy_fire_support_weapons_T5:"贯穿火力支援装备 MK3"
heavy_fire_support_weapons_T5_desc:"尽管破甲弹的出现和改进让矛一度压倒了甲，但在复合装甲，反应装甲出现后，甲再次占据了上风。不过道高一尺，魔高一丈，反装甲武器的威力也在学生承重上限的边缘不断突破。\n如今，攻顶反坦克导弹，巡飞弹，乃至便携式磁轨炮再次让学生有能力挑战最为先进的装甲单位。当然，鉴于这些武器的技术含量和成本，只有最优秀且有钱的学生才能有机会使用它们。"
heavy_fire_support_weapons_upgrade_T5: "防护场发生器"
heavy_fire_support_weapons_upgrade_T5_desc: "采用克莱因瓶原理的防护场发生器，可以在使用者周围的一定范围内生成一个单向防护场。这意味着它既能阻止动能或能量武器的造成伤害，同时又不阻碍使用者向目标倾泻火力。\n这一设备毫无疑问是尖端科学的终极成就，尽管依然还处于“实验”状态，造价高昂，移动困难，但其提供的加值却依旧无可比拟。"


special_fire_support_weapons_T3:"神秘火力支援装备 MK2"
special_fire_support_weapons_T3_desc:"在对这些神秘武器有了一定的使用经验后，对威力的需求就自然而然的体现了出来。一个简单粗暴的提升方法就是把这些武器成比例的进行放大，然后再想办法让它能正常使用，尽管这样做会大大提升成本和重量，并且显得很蠢，但的确能射出更长更宽的闪电、光束，能量球或是其他鬼东西。"
special_fire_support_weapons_T21:"神秘武器仪表盘"
special_fire_support_weapons_T21_desc:"由于大型神秘武器更加难以使用和控制，为了保证其杀伤效率和可靠性，研究人员将可能影响武器状态的各个可观测参数尽可能的用仪表展现出来，方便缺乏经验的使用者能发挥武器的最大潜力，同时其设置的安全模式能够有效避免使用者用力过猛而把自己给崩了。"
special_fire_support_weapons_T22:"能量聚焦器"
special_fire_support_weapons_T22_desc:"类似于枪械上的抑制器，这种目前尚处实验的装置通过额外的结构，将原本在施能结构外溢的不可控神秘能量重新利用起来，极大的提升的武器的隐蔽性的同时也一定程度提高了安全性和武器威力。不过外溢的能量对于聚焦器的结构来说有一定的损害，因此这种装置需要经常更换。"

special_fire_support_weapons_T41:"模块化冷却单元"
special_fire_support_weapons_T41_desc:"大型神秘武器在极限充能时能发挥出恐怖的威力，但在此之后往往就会把武器连同使用者一起炸掉。为了避免使用者打的太嗨以至于把自己带走的惨剧发生。研究部门对现有的冷却装置进行了改进，在大大提高了散热效率的同时，该装置在武器过载的时候会将整个冷却单元连同热量一起弹出。这时候使用者只需要换上新的冷却单元，便可继续发射武器。"
special_fire_support_weapons_T42:"过载施能器"
special_fire_support_weapons_T42_desc:"对于那些神秘武器而已。提升能聚焦的能量往往能成比例的提升武器威力，但为了保证施能结构不会被聚焦起来的能量直接摧毁，因此相当长时间里能量的聚焦程度一直被严格控制。\n但有天才的学生提出了新的思路。她们将施能结构做的尽可能简单，不考虑其寿命，同时采用了模块化设计，换上这种施能器的武器在发射出以往数倍的能量后，损坏的施能器会直接弹出，这时射手可以换上正常的施能器发挥其持续火力，或者再来一遍。"
special_fire_support_weapons_T5:"神秘火力支援装备 MK3"
special_fire_support_weapons_T5_desc:"在完成了对神秘理论的总结后，对这些神秘武器的重新设计就势在必行，这些用现代理论重新设计的重型神秘武器不仅威力强大，重量适中，并且其科幻的外形吸引了一大批普通学生。\n不过，其较低的产量和高使用门槛注定了只有那些幸运且富有天赋的学生小组才能享用这些装备。"


support_equipment_T1:"支援装备"
support_equipment_T1_desc:"如果只是想打一下枪，带把枪背个书包就够了，但如果要进行大型活动，那就需要装备很多很多东西。\n这些东西包含能在任何地方开洞的温泉开发工具，能将被打坏的无人机彻底修好以便于再次打坏的维修工具，在被空尖弹打了之后能不留疤的医药箱等等。这些东西现在按照基本单位进行了统一分类，然后如何把她分到需要的人身上就是负责后勤的学生该头疼的事了。"
civilian_car_equipment_T2:"民用汽车"
civilian_car_equipment_T2_desc:"现代工业最好的见证品，由庞大且精密的流水线生产出的中型或轻型四轮驱动运输机械。\n在高度现代化的基沃托斯，机动车的存在可以说是十分广泛，尽管在大部分时候，她仅仅是做的她最基本的工作——运输，但也有各种用于工程建设或是后勤保障以及警用维安所使用的特种车辆。"
civil_automaton_equipment_T3:"民用自动机"
civil_automaton_equipment_T3_desc:"由简单的智能模块和廉价的机械部件拼接在一起的轻型多用途机器人，其人形的设计能够非常灵活的在各种地形和环境当中行动。而得益于简单的设计，他可以被安装各种不同的部件以用于执行不同的任务——从最基本的装上一对大金属钳子变成搬货机，或者给它发一把突击步枪和盾牌上前线。没有它做不了的工作，只有你想不到的用途。"
combat_automaton_equipment_T4:"智能自动机"
combat_automaton_equipment_T4_desc:"采用了更加先进的智能模块和重量更大也更加坚固的机械部件所组装出来的多用途机器人，尽管也有很多和平的用途，但许多时候这种机器人被各大组织用于作战。这种自动机在拥有更好的性能的同时，其智力允许其执行一些普通自动机根本无法执行的战术，相对而言更加适合作战。\n部分雇佣兵组织甚至使用它组建了特殊部队，以期作为强大的突击力量使用。（不过其实战表现实在是不怎么样）"

support_engineer_T2:"工程学理论"
support_engineer_T2_desc:"工程学泛指运用数学、物理及其他自然科学的原理来设计有用物体的进程，不过在大部分时候都是指代着机械学、材料学和土木工程学\n而在基沃托斯，工程学是一门非常热门和广受赞誉的学科，而这很大程度上归功于三天两头的大规模的枪战和爆炸事件，使得工程队几乎不愁没有工作——毕竟可能今天盖好的房子，后天就又没了。"
support_engineer_T3:"专用工程器械"
support_engineer_T3_desc:"尽管铲子和扳手足够你挖个坑或是修好水管，但如果是要盖一栋楼或是修好一辆6号坦克，靠这些是远远不够的。\n因此，对于专业团队而言，需要专业的工具，这些工程器械包含了各式各样的专业工具，例如起重机或是万能工具箱。"
support_engineer_T4:"先进工程学"
support_engineer_T4_desc:"人类从最初用木头和石块构建自己的房屋和工具，到现在运用钢铁和混凝土建造出了一栋又一栋高耸的房屋和一件又一件坚实可靠的工具。\n新时代的工程学则对于强化玻璃以及合金有着几乎偏执的喜欢，甚至恨不得一切都被镀上一层铬。但这些不切实际的想法很快就在新理论的指导下得到的纠正，然后在更加不切实际的想法上愈走愈远……"
support_engineer_T5:"先进工程器械"
support_engineer_T5_desc:"先进的工业科技让各种奇思妙想成为了可能。由此带来了更加先进的工程器械，比如先进的AI技术能让机器自动按图纸把建筑“拼”起来，而3D打印能让工程师不必再花半天找个螺丝。虽然这些器械的成本让学园的会记学生们很不爽，但效率的提升让它对得起它的成本"

support_logistics_T2:"后勤学理论"
support_logistics_T2_desc:"如果要组织大型户外活动，充足的后勤准备必不可少，从给每个学生准备吃喝，到带上必要的药品以应对拉肚子的情况，有时候还需要准备通讯器材来避免让学生的手机变成砖块。当然，如果大型户外活动指的是打群架的话，要准备的还有充足的弹药，可能还有白旗就是了。"
support_logistics_T3:"专业保障器材"
support_logistics_T3_desc:"如果只是普通的旅行的话，几个人的书包和行李箱就足够装下这个活动所需的一切，但如果是带着几百号学生准备去某个地方找茬，而你又不想让这次活动成为学生们最为痛苦的回忆的话，那么你就需要好好准备一下了。\n随着技术和理论的进步，专用的器材让后勤变得更加高效，野战医院让胳膊外拐或者腿子扭伤的学生能够就近处理伤势而不是疼上几个小时，炊事车允许学生能够为同学端上一碗热腾腾的暖胃浓汤，而移动基站让学生在野外也能给留校的同学发一句一切平安。"
support_logistics_T4:"先进后勤学"
support_logistics_T4_desc:"尽管人们竭力完善，但传统的后勤体系面对遥远的距离和庞大的规模依然相当无力，好在，各种技术和装备的出现虽然进一步加大了后勤的需求，但也为后勤体系的更新提供了机会。\n虽然新理论在各种方面的提议和见解显得相当激进，但在传统体系完全无法满足需求的今天，凭借新兴技术奋勇前进恐怕是唯一选择。"
support_logistics_T5:"尖端保障器材"
support_logistics_T5_desc:"依托着新理论，对新兴技术的引入让后勤的效率和稳定性大幅提升。\n人工智能和无人机械的普及让曾经极度依赖人力的后勤运输管理得到了极大优化。而更加先进的医疗器械也让各种疑难杂症能够在野外上得到解决，而不必冒着时间和二次伤害的风险送到学园治疗。而对学生来说感受最明显的是，效率更大和更稳定性的网络宽带能在保证远距离通讯的带宽的同时，让闲暇无事的学生能够刷刷桃信或者搓几把手游。"

support_security_T2:"治安战理论"
support_security_T2_desc:"尽管治安战实际上是一种运用于战争的理论，但在武德充沛的基沃托斯，治安战的场景对于那些治安没那么好的地区相当常见。\n因此，保障在当地的权威，部署侦察力量，找出并逮捕那些不良学生的头子便是各个学园纪律维持社团的必修课。1"
support_security_T3:"不对称作战装备"
support_security_T3_desc:"虽然直接使用常规的武器装备去执行治安任务亦是一种不错的选择，但是常规武器不仅浪费，其过剩杀伤力经常导致一些不必要的损伤和破坏。\n而针对治安的装备在设计上更多的偏向于让对面失去行动力，而非用纯粹的力量将其打倒在地——虽然实质上结果都是趋同的。总之催泪瓦斯和橡胶子弹在保证了对于暴乱者的身心摧残的同时，也把破坏效果减小到了最低的程度。而完善的监控设备则用于确保惩处嫌疑人的同时不会误伤无辜。"
support_security_T4:"先进维和战术"
support_security_T4_desc:"“和平的本质，是名为动乱和纷争的阴影之下由那些最勇敢和正直的人所照亮的一缕光明”。这句源自于古事纪的名言虽然古老，却也清晰的表达了维和的意义\n尽管基沃托斯的动乱虽然已经淡化成了一种稀松平常的日常情况，但是人们终究更加希望叫醒自己是手机的闹钟而不是爆炸声和枪声。而一些围绕着低危险性和灵活高效的战术和装备让负责维和的精锐学生有了更好的更多选择。"
support_security_T5:"特种作战装备"
support_security_T5_desc:"对于在那些动乱特别严重的地区，维和行动和深入敌后的特种作战没啥区别。于是接受过特种训练，使用特种装备的学生便成为了这些地区维和的主力。\n热成像仪和无人机能协助学生找到正确的目标，带抑制器的高精度枪械确保了她们的行动保持安静和隐蔽，而当目标使用平民做人盾时，震撼弹乃至麻醉气体能尽可能的确保人质的安全。"

support_security_T3_need:"侦察和安保支援小组将额外消耗8个单位的安保装备"
support_security_T5_need:"侦察和安保支援小组将额外消耗6个单位的安保装备"
support_logistics_T3_need:"医疗，后勤和通讯支援小组将额外消耗8个单位的后勤装备"
support_logistics_T5_need:"医疗，后勤和通讯支援小组将额外消耗6个单位的后勤装备"
support_engineer_T3_need:"工程和维修支援小组将额外消耗8个单位的工程装备"
support_engineer_T5_need:"工程和维修支援小组将额外消耗6个单位的工程装备"



#电子线

Personal_Computer_T1: "第6代个人计算机和服务站"
Personal_Computer_T1_desc: "虽然在基沃托斯，6代计算机已经有点落后于时代了，但因为价格便宜且性能足够，这些计算机仍然是很多学生进入网络时代的工具。"
Personal_Computer_T2: "第9代个人计算机和服务站"
Personal_Computer_T2_desc: "第9代个人计算机和服务器在基沃托斯随处可见。作为上一时代最具性价比的选择，这些计算机在基沃托斯随处可见。"
Personal_Computer_T3: "第12代个人计算机和服务站"
Personal_Computer_T3_desc: "这代计算机在硬件上为新时代计算机的许多功能提供了支持，同时随着大量根服务器的配置和网络架构的升级，计算机之间的连通性也大大增加了。这使得个人计算机变得更加不再“个人”，而是逐渐成为一个巨大的信息交流整体。"
Personal_Computer_T4: "第15代个人计算机和服务站"
Personal_Computer_T4_desc: "随着软硬件的进步，最新一代的个人计算机终于登上舞台。更优秀的配置，更优秀的性能，同时对于AI运算进行了专门的优化。可以说，这已经是在当下计算机结构框架中的巅峰了。"
Personal_Computer_T5: "实验性量子计算机"
Personal_Computer_T5_desc: "尽管我们试图榨干半导体的每一纳米空间，然而，冯诺依曼架构的计算机其算力终究会受到诸如量子效应等底层规律的制约。为了突破这层桎梏，我们将使用虚无缥缈的“量子”而非晶体管来进行计算——而这将革命性地提升我们的计算能力。"

Digital_control_system_T1: "可编程逻辑控制器"
Digital_control_system_T1_desc: "随着工业体系的逐渐复杂，我们必须要摆脱由人力控制每一个流程的思路。鉴于此，我们设计了最基本的可编程逻辑控制器，从而降低工业流程中工人的负担。"
Digital_control_system_T2: "集中式数字控制系统"
Digital_control_system_T2_desc: "很多时候，各个流程之间存在着极其复杂的依赖关系。因此，只控制单个工具是不够的。我们需要对各个流程进行集中的管理和控制，确保全流程的顺利进行。"
Digital_control_system_T3: "离散式数字控制系统"
Digital_control_system_T3_desc: "在面对极为庞大，或者分布于不同时空的流程控制问题时，集中式控制系统可能存在其能力的短板。为了解决这个问题，一套离散式的控制系统是必要的。通过对这些问题进行离散式管理，我们能够在减少控制压力的同时降低成本。"
Digital_control_system_T4: "现场总线控制系统"
Digital_control_system_T4_desc: "通过对集成控制系统进行进一步改进，我们能够对更大规模的生产过程进行更加精细的控制，而这自然将大大有利于我们的工业发展。"
Digital_control_system_T5: "自学习控制系统"
Digital_control_system_T5_desc: "原有控制系统的一个巨大的问题就是只能按照预设的程序来，难以应对各种突发事件。但如果控制系统能够自己学习呢？通过在控制系统中搭载先进的人工智能技术，我们能让控制系统不断地进行自我学习，从而更加高效、灵活、自动地处理各种突发事件。"

Industrial_Robots_T1: "早期工业机器人"
Industrial_Robots_T1_desc: "自动化是工业发展的必然方向，而这些最简单的小机器人则是我们在工业自动机械化方面所迈出的第一步。"
Industrial_Robots_T2: "标准化工业机器人"
Industrial_Robots_T2_desc: "通过规定标准规格和生产规范，我们大大提升了工业机器人的效率，并成功地降低了工业生产过程中的成本。"
Industrial_Robots_T3: "自动机装配间"
Industrial_Robots_T3_desc: "随着精细工业技术的发展，我们的自动机已经能够协同配合来完成一整个流水线的工作了。通过建立自动机装配间，我们能够以流水线为单位对生产过程进行改良和提升，解放劳动力的同时降低成本。"
Industrial_Robots_T4: "智能自动机"
Industrial_Robots_T4_desc: "通过一些预先的编程，我们能让自动机处理更加复杂的工作任务，并赋予这些自动机部分随机应变的能力。虽然还有很多缺陷（比如卡在墙角），但已经比之前死板的自动机好多了。"
Industrial_Robots_T5: "人工智能自动机"
Industrial_Robots_T5_desc: "通过搭载最新的生产用人工智能，并结合物联网等先进技术，我们终于打造出了“智能”的自动机。通过将这些自动机引入生产流程，我们只需要几个维修自动机的工程师和几个监管生产流程的安全员，便能够维持一整座大型工厂的运转。"


Communications_radar_T1: "通信监听站"
Communications_radar_T1_desc: "通过监听自治区通讯基站的通讯，我们能够掌控学生的通讯信息，进而掌握学生的位置，这项技能不论在治安还是作战都会有用的。"
Communications_radar_T2: "脉冲多普勒雷达"
Communications_radar_T2_desc: "通过采用多普勒技术，杂波和干扰问题终于得到了一部分的解决，因此，脉冲多普勒雷达在基沃托斯十分常见，并被用于多种用途。"
Communications_radar_T3: "区域通讯基站"
Communications_radar_T3_desc: "通过在各个区域中建立更多更先进通讯基站，我们能够有效地保证学生之间的通讯畅通，进而提高学生执行各类任务时的协同性，同时，通讯的便利也大大提升了情报的时效性。"
Communications_radar_T4: "相控阵雷达"
Communications_radar_T4_desc: "相控阵雷达（PAR），就是指通过相位控制电子对阵列雷达进行扫描，利用大量的个别控制的小型的天线进行单元排列，最终形成天线阵面，并且每一个天线单元都由各自独立的开关进行控制，形成不同的相位波束。因其优异的性能，相控阵雷达已经开始逐步取代了脉冲多普勒雷达，作为新一代的雷达系统为基沃托斯做出更多贡献"
Communications_radar_T5: "综合电子支援系统"
Communications_radar_T5_desc: "通过开发多种能够适应不同环境和作战目标的电子系统，我们能够搭建起一个全面而立体的电子支援体系。这毫无疑问能够大大提升我们部队的信息化水平，并让我们的战场感知系统提升到一个全新的高度。"


Communication_Network_T1: "第三代通讯网络"
Communication_Network_T1_desc: "虽然因为性能原因反响不佳，但因为极其庞大的覆盖率和支持设备，部分地区依然继续采用这种落后的通讯网络来维持无线通讯。"
Communication_Network_T2: "第四代通讯网络"
Communication_Network_T2_desc: "通过在第三代通讯网络技术上加入无线网络技术等新兴技术，第四代通讯网络得以出现。在这种通讯环境下，个体能够利用通讯设备传输视频等文件体积更大的信息，大大方便平常居民的生活了，因此，第四代通讯网络是目前基沃托斯主流的通信网络架构。"
Communication_Network_T3: "通讯设施标准化"
Communication_Network_T3_desc: "在早期，我们的通讯设施的修建相当随意。在后期进行维护时，数十种不同的通讯站使得维护工作变成了一场彻头彻尾的灾难。为了解决维护问题，并向不同地区的学生们提供更加稳定的服务，对通讯设施进行标准化将是必要的步骤。"
Communication_Network_T4: "第五代通讯网络"
Communication_Network_T4_desc: "随着通讯技术的进一步发展，我们的通讯能力已经使得我们的通讯网络迈入了第五代。依靠着强大的信息传输能力，万物互联的“物联网”得以有机会建立，并可以以难以想象的速度传输海量的数据。一部4K的超清视频或许只要几秒钟就能传输到另一个人的手机上——而在上一个时代，这个时间会长达几分钟。毫无疑问，在这个新的通讯时代里面，人与人的距离将更加接近。"
Communication_Network_T5: "第六代通讯网络"
Communication_Network_T5_desc: "虽然第五代通讯技术已经让几乎所有人震惊，但我们的研究者们并不满足于已有的成就。她们提出了第六代通讯网络的概念——在第六代通讯环境中，人们的通讯速度将会是第五代的十倍到一百倍，并将允许设备上搭载诸如复杂人工智能等高新科技。即便这些事情只是美好图景，但这并不妨碍我们去对第六代通讯网络的一些基础技术进行探索和研发。"


#工业资源

industrial_complex_T1: "生产资源统筹 I"
industrial_complex_T1_desc: "通过建立基础的生产资源统筹制度，我们减少资源开采和运输，生产，交易的浪费，并提高开采和贸易的效率。"
industrial_complex_T2: "生产资源统筹 II"
industrial_complex_T2_desc: "在原有的资源统筹制度上做进一步改进，通过改善物流体系、引入先进开采技术，进一步的贸易谈判等方法，最大化我们获得的各类资源。"
industrial_complex_T3: "生产资源统筹 III"
industrial_complex_T3_desc: "为了更好地对各色资源进行处理，我们将建设集粗处理、冶炼、浇筑等各色流程一体化的资源中心。而这些经验也能改善我们的资源获取效率"
industrial_complex_T4: "生产资源统筹 IV"
industrial_complex_T4_desc: "以资源中心为支点，我们将进一步拓展围绕其的基础设施网络和运输物流网络，确保资源处理在各个环节上的畅通无阻。"
industrial_complex_T5: "生产资源统筹 V"
industrial_complex_T5_desc: "通过在生产资源流程中引入先进的信息化技术，我们将实现高效的生产资源统筹管理，将我们生产资源和加工资源的效率提升到理论上的最大值。"




Metal_Refining_T1: "常规金属制造"
Metal_Refining_T1_desc: "以简单的化学反应为基础，建设标准的金属冶炼与加工设施，为我们的基础工业体系提供最基本的原料。"
Metal_Refining_T2: "转炉炼钢"
Metal_Refining_T2_desc: "通过引入更进一步的转炉炼钢技术，我们能够在更短时间内获得更多的钢材，同时减少工艺流程中产生的废渣和废弃。"
Metal_Refining_T3: "无碳铝冶炼"
Metal_Refining_T3_desc: "我们的学生们发明了一种名为“无碳铝冶炼”的技术。通过这种技术，我们能够大幅降低制取铝时所使用的电力，并获得更高纯度的铝金属。这无疑将为我们的铝工业带来飞跃式的革新。"
Metal_Refining_T4: "连续铸钢"
Metal_Refining_T4_desc: "连续铸钢，简称连铸，是一种重要的钢铁生产工艺。通过直接让钢水在机器中不断运动并对其进行强制性冷却，我们能够越过以前的各色复杂工序，更加快速地制得高质量铸坯——而这种特性能够在诸如桥梁建造、零件生产等工业领域带来客观的效率提升。"

Electronic_technology_upgrade_T1: "电子元件制造"
Electronic_technology_upgrade_T1_desc: "最基本的电子元件制造技术和配套的工厂建设，是我们进一步发展各色电子工业的科技基础。"
Electronic_technology_upgrade_T2: "先进封装技术"
Electronic_technology_upgrade_T2_desc: "想要把上万甚至数十万的二极管封装在一个指甲盖不到的空间中并非是一件容易的事情，而电路集成和封装技术便能帮我们做到这一点。通过学习和研发先进的集成技术，我们能够造出更小但算力更强的芯片，从而提升我们电子设备的效能。"
Electronic_technology_upgrade_T3: "高精度光刻机"
Electronic_technology_upgrade_T3_desc: "除了掌握先进的集成电路技术外，光刻机，这个“核雕者”，同样也是不可或缺的。通过利用高能激光对电路进行蚀刻，我们才能够生产出5纳米甚至3纳米的高精度芯片等一种电子元件，进一步地，我们便能够依托这些电子元件制造更加强力或者更加微型的计算机——而这带来的好处不言而喻。"
Electronic_technology_upgrade_T4: "超大规模集成电路"
Electronic_technology_upgrade_T4_desc: "即便是基沃托斯里最顶尖的工程师也不敢奢望的传说技术——超大规模集成电路，如今距离我们只有一步之遥。一旦我们掌握了这项技术，从手指甲大的计算机、到足够计算整个基沃托斯所有信息的超级计算机，都将成为现实。面对这种诱惑，有哪个工程师和科学家会选择放弃呢？"

Rare_metal_smelting_T1: "稀有金属锻造"
Rare_metal_smelting_T1_desc: "稀有金属，就它的名字，其含量非常的低。只有在一般金属的冶炼工序中加入几道特殊的筛选和富集工序，我们才能够获得少量的稀有金属。虽然获取量很低，但这也足以成为我们的稀土加工产业的基石了。"
Rare_metal_smelting_T2: "苏打烧结炼钨"
Rare_metal_smelting_T2_desc: "在之前，提炼钨——这种用于制造坦克、灯丝的重要金属是件很麻烦的事情。产量低不说，生成的各种有毒物质和废渣甚至能把那些带有光环的学生们毒得昏迷一整天。不过，随着一种新技术的发明，这种事情将成为历史——苏打烧结炼钨是利用苏打（碳酸钠）作为分解试剂，在高温下与钨矿物反应，生成可溶于水的钨酸钠。随后，通过水浸和过滤等步骤，将钨与其他水不溶物分离，从而提取出钨元素的一种工艺。通过引入这种工艺，我们将能够高效且环保地提炼金属钨，为我们的工业做出更大的贡献。"
Rare_metal_smelting_T3: "氢氧化钠压煮炼钨"
Rare_metal_smelting_T3_desc: "针对难以处理的黑钨矿及低钙黑钨矿，我们的研究人员提出了一种特别的湿法冶炼法——氢氧化钠压煮法。这种方法能够减少工艺中产生的杂质，提升工艺中各种辅助原料的回收利用率，在降低成本的同时促进工艺的绿色化。"
Rare_metal_smelting_T4: "镀铬技术"
Rare_metal_smelting_T4_desc: "你想要家里的水龙头不生锈吗？你想要零件变得更加光滑和耐用吗？镀铬技术能够很好地满足从民用到军用的各色要求。通过将金属铬电镀在各种金属表面，我们将能够制造出高度耐锈和更加坚硬的设备与零件。"


Opaz_smelting_T1: "欧帕兹再利用"
Opaz_smelting_T1_desc: "欧帕兹，即那些古老，但科技水平远超我们这个时代的造物，并且许多蕴含着“神秘”的力量，她们埋在基沃托斯古老的遗迹中，等待着后人能够将它们在此利用起来。我们将建立专门的研究中心，对这些产物进行研究和再利用，或许有一天，我们能够再次制造这些神奇的产物。"
