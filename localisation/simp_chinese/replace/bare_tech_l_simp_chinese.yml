medium_tank_aa_MK1: "野战防空系统 MK1"
medium_tank_aa_MK1_desc: "早期的野战防空系统，装备的导弹又大又重，射程不佳，但仍是空中目标的巨大威胁。"
medium_tank_destroyer_MK1: "导弹坦克 MK1"
medium_tank_destroyer_MK1_desc: "老式坦克改造的导弹坦克，防护和攻击能力有限，但也够用。"
medium_tank_MK2: "主战坦克 MK2"
