heavy_tank_aa_MK1: "通用防空系统 MK1"
heavy_tank_aa_MK1_desc: "在更换战斗部后。以一定的导弹射程和机动能力为代价换来了反装甲能力，是处理老式防空导弹的好选择。"
heavy_tank_destroyer_MK1: "突击坦克 MK1"
heavy_tank_destroyer_MK1_desc: "早期老式重型坦克改造而来的无炮塔突击坦克。"
heavy_tank_MK2: "重型主战坦克 MK2"
heavy_tank_MK2_desc: "对末代重型坦克进行现代化改造而来的重型主战坦克，现在它们能在基沃托斯发挥它们未完的使命了。"
heavy_tank_artillery_MK2: "重型火箭炮 MK2"
heavy_tank_artillery_MK2_desc: "威力和射程提升的自行火箭炮，进一步提升了对于敌人的威胁。"
heavy_tank_aa_MK2: "通用防空系统 MK2"
heavy_tank_aa_MK2_desc: "更新的光电火控系统和战斗部提升了通用防空系统的对地和对空能力。"
heavy_tank_destroyer_MK2: "突击坦克 MK2"
heavy_tank_destroyer_MK2_desc: "由成熟的重型底盘改造而来突击坦克，性能得到了很大提升。"
heavy_tank_MK3: "重型主战坦克 MK3"
heavy_tank_MK3_desc: "现代重型主战坦克，更加厚重的复合装甲和更强大的火力能让它在战场上占据优势。"
heavy_tank_artillery_MK3: "重型火箭炮 MK3"
heavy_tank_artillery_MK3_desc: "采用远程高精度弹药，并改进了装填机构，能在短时间内对远程的目标倾泻火力。"
heavy_tank_aa_MK3: "通用防空系统 MK3"
heavy_tank_aa_MK3_desc: "多用途雷达和改进的防空导弹进一步提升了防空系统的攻击能力，底盘的改进也带来了更好的防护，机动和备弹量。"
heavy_tank_destroyer_MK3: "突击坦克 MK3"
heavy_tank_destroyer_MK3_desc: "在去除炮塔后，更厚的复合装甲和更大口径的滑膛炮得以装备在现代主战坦克上。"
heavy_tank_MK4: "重型主战坦克 MK4"
heavy_tank_MK4_desc: "采用高新科技现代化重型主战坦克，它们是战场上的王者。"
heavy_tank_artillery_MK4: "重型火箭炮 MK4"
