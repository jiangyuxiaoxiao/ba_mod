civilian_car_equipment_T1: "民用汽车"
civilian_car_equipment_T1_decs: "代工业最好的见证品，由庞大且精密的流水线生产出的中型或轻型四轮驱动运输机械。\n在高度现代化的基沃托斯，机动车的存在可以说是十分广泛，尽管在大部分时候，她仅仅是做的她最基本的工作——运输，但也有各种用于工程建设或是后勤保障以及警用维安所使用的特种车辆。"

Armored_Vehicles_T1: "轮式装甲运兵车"
Armored_Vehicles_T1_Desc: "拥有基本的装甲和火力，比起民用汽车来说生存性更好，但还是没法扛线，坐着也不舒服。"
Armored_Vehicles_AA_T1: "高炮步兵战车 MK1"
