T1_infantry_weapon: "T1级班组武器技术"
T1_infantry_weapon_desc: "对于单兵武器最基本的维护和制造技术，这些技术能确保我们能有可以发射金属的机器"
T2_infantry_weapon: "T2级班组武器技术"
T2_infantry_weapon_desc: "对于基沃托斯的常见单兵武器的维护和制造技术，虽然普遍，但必要。"
T3_infantry_weapon: "T3级班组武器技术"
T3_infantry_weapon_desc: "这些技术让我们能够维护和量产性能优秀的单兵武器，让我们可以在武器上胜过对手。"
T4_infantry_weapon: "T4级班组武器技术"
T4_infantry_weapon_desc: "目前基沃托斯最为顶级的单兵武器维护和制造技术，代表了当前单兵武器的极限。"
T5_infantry_weapon: "T5级班组武器技术"
T5_infantry_weapon_desc: "实验性技术，这些技术是为所有试图在单兵武器的发展史上留下名字的学生而准备的。"

T1_mobile_vehicle: "T1级机动载具技术"
T1_mobile_vehicle_desc: "最基本的机动载具，比如摩托车、卡车等的制造和维护技术，这些基本技术是我们组建机动部队的基础。"
T2_mobile_vehicle: "T2级机动载具技术"
T2_mobile_vehicle_desc: "更加先进和进步的机动载具的维护知识，比如如何应对机动过程中载具的突发情况，能帮我们制造和使用更先进的机动载具。"
T3_mobile_vehicle: "T3级机动载具技术"
T3_mobile_vehicle_desc: "对机动载具的生产流程进行进一步的细化，并且开发更多种类的零件。在这个技术水平上，已经能够在流水线上生产相对可靠的机动载具了。"
T4_mobile_vehicle: "T4级机动载具技术"
T4_mobile_vehicle_desc: "目前基沃托斯各大学校能够稳定制造的最高等级的机动载具，不论是机动性还是稳定性上，都已经显著领先于前面几代的装备了。"
T5_mobile_vehicle: "T5级机动载具技术"
T5_mobile_vehicle_desc: "无论是工程部的奇思妙想，还是正义委的进阶要求，基沃托斯的学生们一直都在对机动载具提出更高的要求。通过各种大胆的技术创新，我们将能够制造出某些代表未来的机动载具。不过，这种装备的稳定性则还需要进一步测试。"

T1_assult_vehicle: "T1级突击载具技术"
T1_assult_vehicle_desc: "这代表着最基本的突击载具制造技术，虽然这不足以让我们制造我们自己的突击载具，但至少我们能让它跑起来。"
T2_assult_vehicle: "T2级突击载具技术"
T2_assult_vehicle_desc: "我们并不满足于只是让这些载具跑起来，我们将对突击载具进行标准化和量产化，从而为我们的学生有自己的坦克开。"
T3_assult_vehicle: "T3级突击载具技术"
T3_assult_vehicle_desc: "我们将基于原型来制造更加先进的突击载具和有关的部件。同时，针对不同的使用环境，我们将对这些突击载具进行特定改装，制造特殊的衍生型。如改进引擎来提升速度来获取高机动，抑或是在载具加装武器来适应低烈度战场。"
T4_assult_vehicle: "T4级突击载具技术"
T4_assult_vehicle_desc: "通过进一步打磨突击载具的各色系统，并引入更多信息化成分，我们将能够制造出顶级质量的突击载具，从而在战场上为我们赢得巨大的优势。"
T5_assult_vehicle: "T5级突击载具技术"
T5_assult_vehicle_desc: "这些技术代表了各色幻想中的突击载具——比如钛合金装甲的载具、或是能够跑到80码的超级机甲。但想要把它们从蓝图变成现实，无疑需要巨大的资源投入和努力。"

T1_drone: "T1级无人机技术"
T1_drone_desc: "最基础的无人机设计、制造、操作技术，不过也只能确保这玩意儿能飞起来的程度。虽然能用于侦察和运输，但想要将其运用于实战中，还是需要后续大量的研究。"
T2_drone: "T2级无人机技术"
T2_drone_desc: "对将对原型无人机进行改进，确保其能够在工厂里进行基本的量产，并在战场上执行诸如空战和轰炸等任务，或是带着学生一睹蓝天。"
T3_drone: "T3级无人机技术"
T3_drone_desc: "进一步改进无人机，提升其可靠性、航程、灵敏度等性能，允许它们在竞技场或战场上发挥更强大的威力。"
T4_drone: "T4级无人机技术"
T4_drone_desc: "通过学习全新的制造工艺，我们可以在成本不变的情况下，制造出更加精密的无人机。配合最新的信息化部件和操作员培训计划，我们将能够让无人机变得更好开的同时在战争上发挥出最大的价值。"
T5_drone: "T5级无人机技术"
T5_drone_desc: "变循环发动机、新一代飞控系统、激光武器…寄托着学生飞天梦想的无人机其实是个巨大的技术实验场，而我们有无数的工程师都想把自己的奇思妙想发挥在这上面。虽然贸然使用这些未经测试的技术有着不小的风险，但如果试验成功，我们则能够革命性地提高无人机的飞行性能和战斗力。"


T1_production: "T1级生产科技"
T1_production_desc: "从扳手、榔头到基本的生产机器，这些技术是我们工业的最基础部分。"
T2_production: "T2级生产科技"
T2_production_desc: "包括建设工厂，使用基础的电动工具等技术，再加上与此对应的工厂管理和生产规范等技术。能够帮我们建立一套算得上“不落后”的工业体系。"
T3_production: "T3级生产科技"
T3_production_desc: "引入各色重型机床、自动化机械等先进设备，并构筑一套工业管理的成熟理论体系。在这之后，我们的工业能力便能达到基沃托斯中的中坚水平。"
T4_production: "T4级生产科技"
T4_production_desc: "通过学习先进的组织管理技术，并在生产工序中引入高度信息化的管理模式，我们能够进一步提高我们的工业生产能力。"
T5_production: "T5级生产科技"
T5_production_desc: "纯无人工厂，人工智能流程控制，回收率近乎100%的特殊工艺，还有自带的微缩核能反应堆…这是集合了基沃托斯所有疯狂想法的“超级工厂”——即便肉眼可见的会出现很多问题，但面对这个本应只在梅花园的童话书中才会出现的未来，我们为何不去尝试一下呢？"

T1_electronic: "T1级信息化科技"
T1_electronic_desc: "最原始最简单的电子计算机，以及最基本的计算机操作指南。虽然这可能根本算不上“信息化”，但也是我们信息化事业的重要一步。"
T2_electronic: "T2级信息化科技"
T2_electronic_desc: "对原来的计算机进行改进，制造便携式的笔记本电脑或者计算力更强的计算阵列，建立更先进的互联网。并探索这些计算机在民用和战斗领域的初步运用，为我们的日常生活提供辅助。"
T3_electronic: "T3级信息化科技"
T3_electronic_desc: "制造较为先进的计算机，并进一步将其与其他信息系统联合，形成集成信息终端。使用信息终端辅助生活的同时，实现部分装备模块的自动或半自动的操作化。"
T4_electronic: "T4级信息化科技"
T4_electronic_desc: "制造最为先进的信息化元件，并建立强大的物联网，实现“万物互联”，在现有的成熟理论框架内实现信息的最大化利用。"
T5_electronic: "T5级信息化科技"
T5_electronic_desc: "未来的竞争一定是信息的竞争，无论是利用AI进行瞄准和决策，还是建立一个覆盖所有学生的所有信息的巨大“思维蜂巢”，都是一种对信息的利用。虽然诸如电子元件和算法等基础都不是很成熟，但我们可以在小范围对这种理论进行实验，并探索这些理论的可行性。"

T1_opaz: "T1级神秘科技"
T1_opaz_desc: "和欧帕兹有关的最基础的技术，包括如何获取、保存欧帕兹，以及一些最最基础的研究欧帕兹的设备，允许我们能够进行最简单的欧帕兹相关的科技研究。"
T2_opaz: "T2级神秘科技"
T2_opaz_desc: "通过改进研究设备和建立专门的理论框架，来拓展欧帕兹有关的研究范式。从这一步开始，我们才算摸到了欧帕兹研究的“门槛”。"
T3_opaz: "T3级神秘科技"
T3_opaz_desc: "通过制造更加专业化和尖端的研究设备，我们将能够更加深入地对欧帕兹的性质进行分析，并开发出对应的运用方法。"
T4_opaz: "T4级神秘科技"
T4_opaz_desc: "借助高昂的资金与物质投入还有大量的欧帕兹实验材料，我们得以在欧帕兹的研究领域中达到先进水平，并将这些神秘的材料运用在民用和军用等领域。"
T5_opaz: "T5级神秘科技"
T5_opaz_desc: "作为基沃托斯的一大神秘，欧帕兹所蕴含的知识和能量远远超出我们的认知。为了将这股巨大的力量掌握在手中，我们将集中一切力量，试图冲破现有理论的边界，探索这些神秘道具的更深一步的用途。

breakthrough_tech_text: "建造科研设施，招募科学家，完成对应的特殊科研项目解锁"