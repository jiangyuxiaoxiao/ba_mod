Oil_Processing_T1: "石化加工技术"
Oil_Processing_T1_desc: "包含对石油、煤炭、天然气等化石能源的开采和加工等技术，是我们制造各种工业制成品，以及为我们的汽车，坦克和飞机提供燃料的基础保障。"
Oil_Processing_T2: "催化裂化石油"
Oil_Processing_T2_desc: "通过研发全新的反应催化剂，我们能够以更快的速度对石油进行催化，从而在短时间内获得大量的烯类物质。"
Oil_Processing_T3: "加氢裂化石油"
Oil_Processing_T3_desc: "利用催化剂所催化的加成反应，在裂化过程中引入氢气，我们能够获得诸如乙烷、丙烷等饱和烃，最大化地利用原油中的化学物质。"
Oil_Processing_T4: "页岩油提取技术"
Oil_Processing_T4_desc: "当我们困扰于石油来源的缺乏时，一种新技术引起了我们的注意。通过在页岩中开采隐藏的石油资源，我们能够极大地扩张我们原有的石油储备，并为我们带来不可预估的巨大财富。"


kerosene_T1: "煤转油"
kerosene_T1_desc: "除了传统的石油开采，我们还会发展新的煤转油方法。这将会成为我们石油来源的一个很好的补充。"
kerosene_T2: "天然气合成油"
kerosene_T2_desc: "对于一些缺乏石油资源的学校，煤转油的方法也并不能够满足日渐庞大的石油需求。但除了煤以外，天然气也可以用来合成油。"
kerosene_T3: "生物煤油"
kerosene_T3_desc: "通过养殖某些能够产生油料的小球藻，或者其他经过特殊基因改造的植物，我们将能够从这些生物体内提取宝贵的生物油。这种油的成分和我们开采精炼出来的煤油相差无几，同样能够用于工业的加工生产之中。"



Synthetic_rubber_T1: "改进合成橡胶"
Synthetic_rubber_T1_desc: "进一步改进合成橡胶中的各色工序，将石油等化学物质更好更高效地转化为珍贵的橡胶。"
Synthetic_rubber_T2: "新塑料生产工艺"
Synthetic_rubber_T2_desc: "通过引入诸如泡沫塑料快速成型技术、挤出涂布成型技术、热压成型技术、复合注塑工艺等全新的塑料加工、成型工艺，我们的塑料生产能力能够得到更加长远的发展，为我们的学生和各色武器提供充足的塑料供应。"
Synthetic_rubber_T3: "合成纤维"
Synthetic_rubber_T3_desc: "无论是衣服还是先进的复合装甲，高强度的纤维永远都是不可或缺的。但从自然环境中提取的纤维存在产量少、质量不稳定等各种问题。因此，我们将开发一种化学合成纤维的技术，通过精妙的工艺设计，我们将使用最简单的石化资源，来大量合成各种拥有特殊性质的纤维。"



Power_Development_T1: "接入联邦电网"
Power_Development_T1_desc: "之前，基沃托斯内的各学院的电力系统都是独立于联邦电网独立运行的。虽然按照某些人的说法，这能够“确保电力安全和自治区的独立性”，但这依旧会在工业生产等方面给我们带来很多麻烦。因此，我们将对我们的用电系统进行调整，将我们的电网和联邦电网连接起来。"
Power_Development_T2: "火力发电站建设"
Power_Development_T2_desc: "无论如何，火力发电依旧是我们在很长时间内需要依赖的主要发电方式。因此，营建更多火力发电站对我们来说是必要的。"
Power_Development_T3: "污染物排放控制"
Power_Development_T3_desc: "虽然火力发电的成本很低，技术门槛也不高，但在燃烧过程中产生的各色污染则让我们的学生们苦不堪言。因此，我们将引入污染物排放控制技术，减小火力发电过程中对环境的次生影响。"
Power_Development_T4: "大型火力电站建设"
Power_Development_T4_desc: "小型的火力发电站也愈发难以满足我们的用电需求，我们将建立更大规模的火力发电站，在提升我们电力产出的同时，利用规模效应降低我们的发电成本。"
Power_Development_T5: "烟气余热回收"
Power_Development_T5_desc: "火力发电的一大损耗就是随着烟气逸散的余热，通过回收这些逃跑的热量，我们能够大幅提升我们的发电量。"


Ecological_power_generation_T1: "生态发电站建设"
Ecological_power_generation_T1_desc: "生态发电，作为一种和火力发电几乎并行的发电科技，有着清洁、适应性强等特点。我们将学习基础的生态发电站，比如水力、风力等发电站的建设，为我们的清洁能源未来铺好道路。"
Ecological_power_generation_T2: "风力发电"
Ecological_power_generation_T2_desc: "在某些陡峭且大风的丘陵，或者广阔的平原，风力发电站有着独特的优势。通过引入更加先进的风力发电技术，我们将进一步提高清洁能源在我们发电量中的占比。"
Ecological_power_generation_T3: "光伏发电"
Ecological_power_generation_T3_desc: "对于光照丰富的地区，我们可以使用新颖的光伏发电技术。此外，我们还可以为我们的学生宿舍装上便捷的太阳能发电板。通过这些努力，我们将能够为我们的学园带来一个全新的“光伏时代”。"
Ecological_power_generation_T4: "地热利用"
Ecological_power_generation_T4_desc: "虽然目前的地热技术并非特别成熟，但光是初期技术所能够产生的电量就已经达到了一个非常诱人的程度。通过加大投资等方法，我们将实现对地热的高效利用，进一步丰富我们的清洁能源发电手段。"


Opaz_Power_Generation_T1: "欧帕兹发电站建设"
Opaz_Power_Generation_T1_desc: "虽然我们还不清楚这些欧帕兹到底是什么，但我们发现某些特定的欧帕兹居然能够产生电力——而这就足够了。"
Opaz_Power_Generation_T2: "改进反应堆设计"
Opaz_Power_Generation_T2_desc: "欧帕兹发电站的结构和原理和其他任何发电手段都不同，但通过大量的实验和试错，我们能够逐渐改进发电站内部的反应堆设计，提高发电站的电能产出。"
Opaz_Power_Generation_T3: "改进核心结构"
Opaz_Power_Generation_T3_desc: "在改进了外部结构后，我们还将对反应堆的内部结构进行进一步的升级。这部分的工作难度更高，也更为危险。但考虑到调整核心所带来的巨大能量产出，这一切的风险都是值得的。"
Opaz_Power_Generation_T4: "冷却单元改进"
Opaz_Power_Generation_T4_desc: "欧帕兹生产电力的效率虽然很高，但也会有很多“副产品”——比如发电过程中的额外热量。如果我们不将这些热量进行适当的冷却处理，那我们辛苦建设的发电站很可能会变成一朵美丽的蘑菇云。因此，我们将进一步改进冷却单元，提升安全性与发电效率。"

#工业

Industrial_construction_T1: "自治区基础工业建设"
Industrial_construction_T1_desc: "基础工业，顾名思义是所有工业的基础，比如金属冶炼、模具浇筑，到零件生产组装、厂房建设维护等等。如果我们想大规模造点什么的话，我们必须要建设一套简单的基础工业体系。"
Industrial_construction_T2: "标准建筑技术"
Industrial_construction_T2_desc: "现代工业建筑并非是那种简单的茅草屋或者土坯房，而是一个庞大而精细的工程，任何一处承重墙的错位、地基的塌陷都可能造成严重后果。而通过设计标准的建筑模板并引入规范化的建设技术，我们能够在提升建设安全性的同时，极大的降低建筑成本。"
Industrial_construction_T3: "混凝土浇筑施工"
Industrial_construction_T3_desc: "相对于我们之前使用的方法，使用混凝土进行浇筑施工可以极大地提升建筑本身的强度。同时，由于混凝土的成本较低，来源广泛，我们的建筑成本也能得到进一步的降低。引入这种施工方法，对我们建造更多更优质的建筑有着巨大的裨益。"
Industrial_construction_T4: "复合材料建筑"
Industrial_construction_T4_desc: "普通混凝土虽然已经拥有不错的性能，但在面对某些特殊要求时依旧显得有些乏力。因此，基沃托斯的建筑师们创造性地发明了复合材料——通过将不同的材料混合在一起，我们能够进一步地提高建筑的坚固性。"
Industrial_construction_T5: "新式建筑学"
Industrial_construction_T5_desc: "全新的建筑风格和建筑思潮伴随着科学技术的进步，为基沃托斯的建筑事业带来了全新的革新。我们需要积极地迎合这股时代浪潮，设计出更加符合新质生产力和学生需求的全新建筑样式。"

Construction_center_T1: "日结工基地"
Construction_center_T1_desc: "基沃托斯并不缺少寻求工作的学生——无论是放假时想要给自己赚点小钱，抑或是那些混迹在都市中的无学籍学生，或是单纯想要体验体力劳动的好奇宝宝。我们可以建立专门的日结建筑工基地，通过雇佣她们的方式，提高我们的建设效率。"
Construction_center_T2: "劳务服务中心"
Construction_center_T2_desc: "虽然日结工更加便宜，但并不能满足我们更加长期的用工需求。因此，劳务服务中心应运而生。一方面，通过劳务服务中心，我们的企业能够获得稳定且长期的可靠员工来源；另一方面，这也能够帮我们消化多余的失业学生，提升我们社会的稳定度。"
Construction_center_T3: "职业培训所"
Construction_center_T3_desc: "俗话说，人才并非找到的，而是培养的。对于一些专业性较高的岗位，守株待兔一般地等待求职者来投递并不是什么明智的选择。因此，我们将建立分布式的职业培训所，对接学园端和企业端，为我们的企业点对点地输送它们所需要的学生人才。"

Construction_center_T1: "日结工基地"
Construction_center_T1_desc: "基沃托斯并不缺少寻求工作的学生——无论是放假时想要给自己赚点小钱，抑或是那些混迹在都市中的无学籍学生，或是单纯想要体验体力劳动的好奇宝宝。我们可以建立专门的日结建筑工基地，通过雇佣她们的方式，提高我们的建设效率。"
Construction_center_T2: "劳务服务中心"
Construction_center_T2_desc: "虽然日结工更加便宜，但并不能满足我们更加长期的用工需求。因此，劳务服务中心应运而生。一方面，通过劳务服务中心，我们的企业能够获得稳定且长期的可靠员工来源；另一方面，这也能够帮我们消化多余的失业学生，提升我们社会的稳定度。"
Construction_center_T3: "职业培训所"
Construction_center_T3_desc: "俗话说，人才并非找到的，而是培养的。对于一些专业性较高的岗位，守株待兔一般地等待求职者来投递并不是什么明智的选择。因此，我们将建立分布式的职业培训所，对接学园端和企业端，为我们的企业点对点地输送它们所需要的学生人才。"

Decentralized_industrial_T1: "分散式工业布局"
Decentralized_industrial_T1_desc: "分散式工业布局虽然在规模上比不上集中式工业布局，并且考验着我们的物流体系，但胜在产能在灵活且均衡，同时，在基沃托斯，生产的“意外”已经是司空见惯，分散式工业布局有利于我们将这种“意外”的影响降到最低。"
Decentralized_industrial_T2: "产业链配套物流设备"
Decentralized_industrial_T2_desc: "虽然我们的工厂之间有着一些距离，但我们可以通过建设完善的物流来弥补这个缺点。通过修建道路与仓库，购买更多的货运卡车乃至火车，我们能够建立一个更加完善的物流体系。即便工厂远在天边，我们的卡车飞机也会让它们变得“近在眼前”。"
Decentralized_industrial_T3: "产业潜力发掘"
Decentralized_industrial_T3_desc: "通过量身定制产业发展计划和安排专业人员，我们能够最大化每一家企业的潜能，并进一步产生联动效应，使得我们的生产力水平进一步提高。"
Decentralized_industrial_T4: "企业协同发展"
Decentralized_industrial_T4_desc: "通过引入统一信息管理与交换平台和物联网技术，我们能够实现企业-企业的高效信息共享，从而确保不同的企业能够在诸如生产、仓储和运输等多方面实现跨时间跨空间的协同配合与发展，从而真正实现万物互联的高效分散工业布局。"



Centralized_industrial_T1: "集中式工业布局"
Centralized_industrial_T1_desc: "通过将上下游工厂进行垂直整合，并在空间上临近设置，我们能够以非常高的效率生产大量的工业产品，这将对我们的工业和军工体系带来直接的好处。"
Centralized_industrial_T2: "大型工业园区建设"
Centralized_industrial_T2_desc: "通过建设工业园区和配套的基础设施，我们将能够塑造规模更大的工业集群。这毫无疑问将进一步提升我们的大规模生产能力。"
Centralized_industrial_T3: "上下游企业进驻"
Centralized_industrial_T3_desc: "集群生产模式的最大好处之一就是方便我们进行垂直整合——通过将一整条产业链的上下游企业同时分布在同一个区域，我们能够节省大量的物流成本，并方便我们的统一管理。"
Centralized_industrial_T4: "集中设备创新"
Centralized_industrial_T4_desc: "生产端的整合对于新式制造业来说已经远远不够，我们将集合企业的研发组织，并于诸如千禧科技学园等科研院所进行校企联动，针对上下游的不同需求，对设备进行共同的研发创新。通过这种集中研究，我们能够分摊新设备的研究成本，并能够更加平滑与迅速地实现上下游生产线的设备迭代与调整，确保我们的技术创新能够第一时间转化为先进的生产力。"



Heavy_industry_T1: "标准重工设备"
Heavy_industry_T1_desc: "对于轻工业来说，一间小的车间和简单的流水线就能完成许多产品的制造，但对于重工业来说则完全不是如此，我们需要标准且专业的设备和工业设施，才能造出轻工业造不出来的大家伙。"
Heavy_industry_T2: "重型机床"
Heavy_industry_T2_desc: "随着我们工业能力的进步，一般的机床早就无法满足我们愈发膨胀的设备制造需求，而这就为我们的机床设备水平提出了更苛刻的要求。因此，我们需要对重型机床的制造技术进行攻关，或是设法采购先进机床，为我们更进一步的重工业发展提供必要的硬件支持。"
Heavy_industry_T3: "一体化生产车间"
Heavy_industry_T3_desc: "通过集成多种生产设备和工序，建立一体化的生产车间。我们能够实现生产流程的自动化和连续化，并显著提高了生产效率。与之同时，一体化的生产流程能够显著减少生产过程中的等待和换线时间，确保生产节奏的规律和高效。"
Heavy_industry_T4: "超大型复合车间"
Heavy_industry_T4_desc: "你有没有设想过，一栋工厂可以容纳几千甚至上万个学生和市民在里面工作？很多人或许会觉得这是天方夜谭，但我们却实现了这个工程奇迹——超大型复合车间。随着一座座规模远超历史上任何一座工厂的超级建筑拔地而起，我们的工业生产将迎来前所未有的黄金时期。"


Infrastructure_construction_T1: "自治区生活设施建设"
Infrastructure_construction_T1_desc: "通过改进诸如学生公寓、小型超市、写字楼等自治区基建的规划和建造技术，我们能够进一步提升自治区的基础设施完备度，方便其中的学生和居民的生产生活。"
Infrastructure_construction_T2: "自治区公共交通"
Infrastructure_construction_T2_desc: "通过建设地铁、公交车站、城际轻轨乃至更先进的公共交通设施，我们能进一步便利自治区内部各个机构和生产设施的链接，帮助我们的学生和市民在城市中更好地生活，并提升她们的学习与生产效率。"
Infrastructure_construction_T3: "标准化道路整修"
Infrastructure_construction_T3_desc: "通过确定统一的道路修筑和维护守则，我们的工程人员将能够更快地处理基沃托斯各处发生的各种道路破坏情况。同时，这种先进的整修技术也能反哺我们的建筑技术，帮我们修筑更宽更好的道路。"
Infrastructure_construction_T4: "改进住宅建设"
Infrastructure_construction_T4_desc: "很多学生都抱怨过自己的校舍或者校外的住宅已经过时且老旧，因此我们将为她们设计一批全新的住宅。这些住宅将使用新式材料，融合最新的信息化技术和环境调控技术，为她们营造一个舒适的私人空间。"
Infrastructure_construction_T5: "先进城区规划"
Infrastructure_construction_T5_desc: "通过对城区的建筑模式进行调整和引入新式建筑，我们能够更大限度地利用我们有限的土地，从而进一步提升城区的承载能力，改善城区的居住环境。"


Train_T1: "重型交通工具"
Train_T1_desc: "重型交通工具包含火车、大挂车等大型交通工具，是我们进行人员和货物运输的“红细胞”。"
Train_T2: "武装运输载具"
Train_T2_desc: "鉴于基沃托斯并不是非常好的安全状况和人人持枪的基本情况，我们必须要给火车之类的运输载具配备上一定的防护与火力——无论是坦克装甲、机关枪还是小型加农炮。只要能够确保我们的货物安全抵达目的地，这一切都是值得的。"
Train_T3: "量产化运输载具"
Train_T3_desc: "随着学生和市民需求的进一步膨胀，我们需要设计一种便宜但可靠的运输载具。这种载具将以防御力为代价，换取制造成本的大幅降低，从而确保平时和战时的运输补给线的畅通。"



BARE_BD_Research_limit: "可研究BD改进科技上限"
bd_level_T1: "整合教材BD"
bd_level_T1_desc: "由于缺乏有关的规范，之前我们给学生使用的教学BD存在严重的版本问题。同一个班级的学生可能会分到三种甚至四种不同版本的BD，同时，只有那些学科必要的知识得以BD化，大量有用知识仍然停留在在书本上，这严重影响了我们的教学进度。因此，我们需要整合不同的BD版本，重新编撰新的，更加完善的教学BD。"
bd_level_T2: "初级BD制造"
bd_level_T2_desc: "在对图书馆的书本进行了完全的扫描后，我们得到了许许多多被我们略过的有用的知识，但这些知识太多了，并且十分散乱，我们只能先抽出精力完成一部分课程的整理。"
bd_level_T3: "中级BD制造"
bd_level_T3_desc: "通过以往的教学经验和对学生的调研，我们可以将我们最有用的信息装进BD里，这样我们就能腾出精力来完善并更新更多科目的BD了。"
bd_level_T4: "高级BD制造"
bd_level_T4_desc: "通过改进教学方法，更新BD风格，设置更合理的教学层级。同时大量使用计算机来整理知识，我们能进一步提高教学质量的同时精炼已有知识，让我们可以对更多BD进行整理和维护。"
bd_level_T5: "最高级BD制造"
bd_level_T5_desc: "通过在BD引入AI技术并建立专有知识库，我们可以将大量知识直接塞进BD里，而由AI进行整理和教学，这确保了我们可以对任何学科BD都能做到面面俱到。"
bd_language: "语文课BD"
bd_language_desc: "语文课能够提升学生的语言表达能力，从而为日常交流和学术表达，以及更之后的社会化与分工打下基础。同时，通过学习我们的文化作品，我们能够让学生更深入地了解我们的历史、文化和传统价值观，从而提升整个学园内部的凝聚力。"
bd_math: "数学课BD"
bd_math_desc: "作为一门最基础的工具学科，数学无疑在我们的知识体系中拥有极其重要的地位。通过学习数学，我们能训练学生的逻辑推理能力、抽象思维能力和问题解决能力。同时，数学知识也是工程学、经济学等领域的基础，掌握数学知识有助于解决实际问题。因此，我们很有必要对数学BD进行整合和更新。"
bd_sports: "体育课BD"
bd_sports_desc: "在基沃托斯，学生的体育成绩和学生的战斗能力息息相关。通过更新我们的体育课BD，我们能够让学生们更快更好地提升她们的身体素质，在让她们变得更加健康的同时让她们在面对敌人的时候有着更为强大的战斗能力。"
bd_art: "艺术课BD"
bd_art_desc: "很多人会觉得艺术教育并没有什么作用，但实则不然。通过教授学生最基本的审美法则，我们能够提升学生的情感表达能力并激发学生的创造力，使得我们的学生在人际交往和创新创造方面更具竞争力。"
bd_physics: "物理课BD"
bd_physics_desc: "物理乃自然世界运转之法则，小到苹果，大到星球无不受到物理法则的支配。物理教育能够帮助学生更加深入地了解自然世界，培养她们的科学思维，并为更加高端的教育内容打好基础。"
bd_chemistry: "化学课BD"
bd_chemistry_desc: "物理乃自然世界运转之法则，小到苹果，大到星球无不受到物理法则的支配。物理教育能够帮助学生更加深入地了解自然世界，培养她们的科学思维，并为更加高端的教育内容打好基础。"
bd_ideology: "思想品德课BD"
bd_ideology_desc: "当学生们如饥似渴的学习各种理科知识时，思想品德的教育同样值得重视。俗话说，要想教书，必先育人。而思想品德就是为学生灌输符合社会普遍道德的优良价值观的重要通道。要考虑她人感受、要尊重她人决定，要坚持善良的行事准则…只有通过思想品德教育，我们的学生才能成为一个“大写的人”，而非会对社会造成不良影响的犯罪分子。"
bd_music: "音乐课BD"
bd_music_desc: "即便不同的人们说着不同的语言，但她们在听到美妙的旋律时仍会发出同样的感慨。通过教授学生们音乐知识，我们可以提升学生的审美能力、情感感知与表达力、创造力等。而且，谁不喜欢一群孩子们一起合唱着悠扬动听的歌曲时的可爱样子呢？"
bd_politics: "政治课BD"
bd_politics_desc: "在基沃托斯，即便你只是一个普通的学生，你每天仍然会有意无意地涉及各种政治话题——尤其当你来自圣三一这类学校的时候。通过教导学生基本的政治概念、政治制度和政治哲学，我们能够让学生更深入地了解各个学园运转的内部逻辑，并让她们更好地发现和解决我们政治系统存在的问题。"
bd_history: "历史课BD"
bd_history_desc: "以史为镜，可以明得失。很多时候，我们所犯下的错误其实早在前人的故事中出现。通过教育学生我们的有关历史，我们能够帮助她们更好地明辨是非，分析得失。同时，通过构筑一个共同的历史纽带，我们能够在学生中间建立起坚固的共同意识，大大提升我们的凝聚力。"
bd_homemaking: "家政课BD"
bd_homemaking_desc: "让学生上家政课并非是把学生们培养成保姆，而是让她们掌握基本的生活自理能力。一个人即便再聪明，但如果连自己的床铺和衣服都打理不好，便难以独自在社会上生存下来。因此，我们要必要教给学生们一些基本的家政知识。"
bd_biology: "生物课BD"
bd_biology_desc: "除了头顶光环的学生、看起来像猫猫或者狗子的市民，以及奇奇怪怪的机器人之外，大自然里其实还有着非常多样的生命形式。此外，我们对自己内部身体构造的了解也并不是很充分。通过交给学生们基本的生物学知识，我们能够在拓展学生眼界的同时，告诉她们如何更好地照顾自己的身体、治愈自己的伤痛，从而帮助她们更好地生存下来。"
bd_computer: "计算机课BD"
bd_computer_desc: "随着科技的发展，计算机技术早已不是千禧年这种科学技术学园的专利。从最基本的momotalk到战场上的自动火控，计算机技术早就渗透到了生活的各个部分。为了让我们的学生能够追上时代潮流，我们需要教育她们最基本的计算机知识。"
bd_law: "法律课BD"
bd_law_desc: "随着科技的发展，计算机技术早已不是千禧年这种科学技术学园的专利。从最基本的momotalk到战场上的自动火控，计算机技术早就渗透到了生活的各个部分。为了让我们的学生能够追上时代潮流，我们需要教育她们最基本的计算机知识。"
bd_management: "管理学课BD"
bd_management_desc: "管理学，看似是个很高深的学问，但其实它一直存在于我们的生活各处。小到一个四人游戏社团，大到茶会这样能够决定一整个学园乃至全基沃托斯命运的庞大管理组织，都是组织的一部分，而管理学知识则是帮助学生们更好地管理和运行这些组织的手段。为了让基沃托斯里面的各种组织更好地运转，为学生们带来一些管理组织的知识是极其重要的。"
bd_medical: "医学课BD"
bd_medical_desc: "很多人觉得，医学知识只是救护骑士团等组织的专利。但基本的医学知识，如心肺复苏，伤口护理、抗生素使用、体液离子调节，却可以在随处可见的危险中拯救学生的生命。更不用说，开展医学课教育还能为一直以来紧缺人手的各大医疗组织带来急需的新鲜血液。因此，开展最基本的医学教育刻不容缓。"

