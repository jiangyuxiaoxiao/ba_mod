light_tank_MK1: "轻量化主战坦克 MK1"
light_tank_MK1_desc: "由老式轻型坦克改造而来的轻量化主战坦克，在经过现代化改造后，也能承担低烈度的作战任务。"
light_tank_artillery_MK1: "自行火炮 MK1"
light_tank_artillery_MK1_desc: "老式坦克改造而来的早期自行火炮，技术落后，但威力足够。"
light_tank_aa_MK1: "自行高炮 MK1"
light_tank_aa_MK1_desc: "在坦克底盘上装备了高射炮，其履带底盘允许其拥有更多的弹药和更好的防护，但缺乏辅助设备导致对空攻击力有限。"
light_tank_destroyer_MK1: "反坦克导弹发射车 MK1"
light_tank_destroyer_MK1_desc: "由老式坦克改造而来的导弹发射车，有一定的装甲和防护，但性能有限。"
light_tank_MK2: "轻量化主战坦克 MK2"
light_tank_MK2_desc: "早期现代化轻型坦克，牺牲了一定防护来换取速度和灵活性。"
light_tank_artillery_MK2: "自行火炮 MK2"
light_tank_artillery_MK2_desc: "专门设计的全封闭自行火炮，装备有大口径榴弹炮和一定的装甲，能满足火力打击的需求"
light_tank_aa_MK2: "自行高炮 MK2"
light_tank_aa_MK2_desc: "装备简易火控系统和更强大的高射炮的自行高炮，其对空攻击力得到的不小的提升。"
light_tank_destroyer_MK2: "反坦克导弹发射车 MK2"
light_tank_destroyer_MK2_desc: "相对上一代产品更新了导弹和对应的火控系统，其攻击能力和射程有所增加。"
light_tank_MK3: "轻量化主战坦克 MK3"
light_tank_MK3_desc: "作战思路开始从快速战场支援转变的轻型主战坦克，其防护和火力的提升让其有了更强的作战能力，同时其灵活性也不减。"
light_tank_artillery_MK3: "自行火炮 MK3"
light_tank_artillery_MK3_desc: "较为成熟的自行火炮，加装了半自动装弹机，高倍径火炮和增程弹药，火力得到了大大提升。"
light_tank_aa_MK3: "自行高炮 MK3"
light_tank_aa_MK3_desc: "装备搜索雷达和火控雷达，采用现代速射炮的自行高炮，足以对现代的空中单位造成巨大威胁。"
light_tank_destroyer_MK3: "反坦克导弹发射车 MK3"
light_tank_destroyer_MK3_desc: "尽管底盘老旧，但先进的导弹和火控系统使其成为了现代装甲的巨大威胁。"
light_tank_MK4: "轻量化主战坦克 MK4"
light_tank_MK4_desc: "轻量级选手，牺牲了一定装甲和火力换来了更好的机动和地形适应性，并且为每个基沃托斯的学生都有坦克开这一目标做出了一定的贡献。"
light_tank_artillery_MK4: "自行火炮 MK4"
light_tank_artillery_MK4_desc: "现代化自行火炮，加装自动装弹机，制导弹药和信息化系统，能精确的把大口径炮弹扔到敌人的头上。"
light_tank_aa_MK4: "自行高炮 MK4"
light_tank_aa_MK4_desc: "采用编程引信和近炸引信和新一代火控系统，同时全新的底盘也提升了防护和弹药量。"
light_tank_destroyer_MK4: "反坦克导弹发射车 MK4"
light_tank_destroyer_MK4_desc: "更新的底盘允许装备更大更重的反坦克导弹，进一步提升了对装甲的威胁。"


medium_tank_MK1: "主战坦克 MK1"
