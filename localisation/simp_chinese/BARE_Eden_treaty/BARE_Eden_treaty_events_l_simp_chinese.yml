l_simp_chinese:
 LS_GST.1.t: "古圣堂地区遭到导弹打击！"
 LS_GST.1.d: "我们刚刚确认，伊甸条约签订的会场圣三一古圣塔遭到了导弹打击，而参与条约签订的圣三一高层和老师都在导弹打击范围内！目前那边情况一片混乱，我们正在设法获取更多的情报，同时预备队已经开始突入古圣堂地区确认情况，很快我们就会知道发生了什么了。"
 LS_GST.1.a: "欸?!!!!!"
 LS_GST.2.t: "古圣堂地区遭到导弹打击！"
 LS_GST.2.d: "我们刚刚确认，伊甸条约签订的会场圣三一古圣塔遭到了导弹打击，而参与条约签订的格黑娜高层和老师都在导弹打击范围内！目前那边情况一片混乱，我们正在设法获取更多的情报，同时预备队已经开始突入古圣堂地区确认情况，很快我们就会知道发生了什么了。"
 LS_GST.2.a: "欸?!!!!!"
 LS_GST.2.b: "我们控制了古圣堂"
 LS_GST.3.t: "初次袭击简报"
 LS_GST.3.d.1: "由于导弹袭击缺乏成效，加上我们诱导圣三一和格黑娜的目标落空，我们的第一次袭击便遭受了两校的激烈抵抗。虽然我们的其他行动取得了成功，并依靠圣徒会的力量成功把她们赶出了古圣堂地区，但我们的部队也十分疲惫，与之同时，由于我们初期战略上的失误，战线后方还残留着大量未被清理的敌方部队，她们已经开始骚扰我们的后勤补给线路。如果我们不想出改变当前局面的方法，我们的未来进攻很可能会陷入停滞。"
 LS_GST.3.d.2: "我们的初次袭击基本上达到了我们的战略目的，利用双方学校互相交火产生的机会，我们的部队已经突破了她们设置的临时防线，把她们赶出了古圣堂地区。不过，虽然我们取得了一定成功，我们的战线后方还残留着大量未被清理的敌方部队。而且圣三一和格黑娜方面也正逐渐意识到我们才是袭击了谈判会场的人。可以预见，她们在未来肯定会联起手来对付我们，因此我们更需要速战速决，迅速拿下战略目标。"
 LS_GST.3.d.3: "随着我们的导弹成功地瘫痪了双方的最高领导层，圣三一和格黑娜的部队陷入了交火中。而我们则抓紧了这个千载难逢的机会对她们发动了突袭，并迅速击溃了她们。虽然她们正努力从政治混乱和指挥链失能当中恢复，但她们的实力毫无疑问大受打击。现在，尽管我们的战线后方还残留着大量未被清理的敌方部队，但我们应该灵活调整我们的战略计划，趁着双方尚未恢复的时候拿下更多战略要点。"
 LS_GST.3.a: "可恶！"
 LS_GST.3.b: "不能耽搁！"
 LS_GST.3.c: "进军！"
 LG_GST.4.t: "古圣堂之战"
 LS_GST.4.d: "你们不要再打啦,不要再打啦!"
 LS_GST.4.a: "不是姐们?!"
 LS_GST.4.b: "战!!!"
