#  ARI_end_tooltip_3: "高超的战略和指挥！在压倒性的实力差距面前，您仍然将敌人几乎逼入了绝路，您可能距离那个“结果”，就差一点运气和时机。就算敌人赢得了这场战斗，她们也会永远记住她们的恶意最终带来了什么。现在继续前进吧，“夫人”是时候离场了。\n随着古圣堂之战的失败，夫人的时代已经过去了，现在，让我们静静观看夫人的命运吧。\n感谢你完成了DEMO中阿里乌斯的内容，这并非阿里乌斯的结局，在后续的更新中，我们将加入重建阿里乌斯的内容，让阿里乌斯从废墟中崛起，并赎回自己的罪过，赢得真正的独立和自由，或许还有和解。\n《碧蓝档案-自始复新》MOD制作组感谢你的游玩。"
  
 ARI_ZJ.2.t: "公主与老师"
 ARI_ZJ.2.d: "“切，不过是一群乌合之众而已。”夫人心烦意乱的揉碎了眼前的战报。\n\n突然,她好像想到了什么，头顶的1千只眼展开，阴谋的味道，在空气中蔓延开来，“老师？竟然干扰我的实验，我管你是什么，乖乖被我摧毁吧！”。\n\n裙摆摇曳，每一只眼中都流露出嘲讽与狂妄，这位统治了阿里乌斯的夫人，想要将那不可知的存在带来摧毁那位一直妄图阻止她的老师，她非常想看到老师跪在面前乞求她原谅的样子~\n\n“那么，是时候贡献出你的价值了，亚律子……这场仪式需要你。”夫人拍了拍手，一位阿里乌斯的“监工”自阴影中走出半跪在地。\n\n“去吧，去把公主给我带回来，记住，一定要活的，至于小队的其他人，不用在意，她们已经背叛了我们。而你们，这是你们唯一赎罪的机会。”夫人冷漠的声音传来。"
 ARI_ZJ.2.a: "为了赎罪，带回公主！"

 ARI_ZJ.3.t: "奉与众神之祭"
 ARI_ZJ.3.d: "“你可让我好找啊，祭品。”夫人轻轻划过少女的脸庞，夫人注视着面前的少女，少女浑身为荆棘所缠绕，甚至刺破了少女的紧身衣，少女任由夫人抚摸着，戴着面罩的她没有一点反应，只有微微的喘气声印证着少女似乎还活着。眸光流转，千眼张开，充满了狂热。\n\n“贝缇莉彩，你到底在那神秘之地干些什么？”巨匠注视着夫人，黑服几人也看向她，“不要气恼，先生们，我只是为了我自己的目的罢了，再说我做什么，好像也和各位没什么关系，我在入会之初就说了。”夫人不屑一顾的说道。巨匠捶了一下桌子，“可是你把我的研究成果都当成兵器了，你违背了艺术！”夫人看向巨匠的眼神中充斥着嘲讽，“我就是把你的艺术当成兵器了，可那又如何，包括其余几人的，我也是这么用的，只是为了实现我的目的罢了。”说完夫人扭头就走了，也不顾几人异样的眼光。\n\n\n\n“锭前沙织，你们想救公主是吧。”\n\n夫人冷漠的说道，电话那头的纱织咽了口唾沫，夫人带给她的压迫感，始终未能消除，但一想到公主，她还是咬着牙硬挤出了一个字“是！\n\n“那你们就再去刺杀老师，只要能把他杀了，我就原谅你们。”说罢夫人便挂断了电话。\n\n另一端的纱织无力的跪倒在地上，雨水倾盆而下，不打在她身上，顺着她的帽檐下落，碎了一地。一边是和公主几人的自由，一边则是给予过小梓光明的老师，她一拳一拳的锤在地上，试图通过大吼来掩盖她内心的煎熬，少女无力，麻木的转身，隐于黑暗之中，或许她想好了，或许她也没想好。"
 ARI_ZJ.3.a: "究竟是原谅还是抛弃？"

 ARI_ZJ.4.t: "暗流涌动"
 ARI_ZJ.4.d: "“你说咱们到最后会不会失败？”一位学生小声的说道，旁边另一位阿里乌斯的学生连忙捂住她的嘴，瞪了她一眼，也小声的说道:“喂！你还这么说？不要命了？”但是还是晚了，在两位少女恐惧的眼神中，是凋零的花，是黑洞洞的枪口。\n\n“夫人！学生们的议论，最近越来越多了，我们似乎有点快控制不住了。”一名阿里乌斯“监工”紧张兮兮的说道。“那就把她们处理掉，我不需要有异议的东西！”夫人居高临下，冷漠的语气令“监工”心中发寒，在一千只眼的注视下，“监工”小心翼翼地退了出去。"
 ARI_ZJ.4.a: "阿里乌斯仍在掌控之中"
 ARI_ZJ_4_tooltip: "§R尽管夫人竭尽全力维持，但阿里乌斯的一切正在崩塌。§!"


 TRI_ZJ.1.t: "茶会的危机"
 TRI_ZJ.1.d: "在经历了伊甸园战争后，圣三一的校园已经失去了往日的欢声笑语，重建工作在一锤又一锤之下开始了，渚通过大量公关工作试图修复茶会的权威。\n\n“什么？！”渚手中精致的茶杯摔落在地成了一地碎片，颤抖的双手无时不刻证明着这位矜持的贵族小姐的恐慌与震惊。渚一把抓住眼前侍者的肩膀，精致的面容此刻满是惊慌，侍者被晃的想吐，但还是尽量稳住心神说道:“圣娅大人又昏倒了，未花大人也越狱出走了。”渚瘫坐在椅子上，这个消息对她来说无疑是晴天霹雳，这意味着她此前所做的努力几乎荡然无存，茶会仍面临着巨大的危机。\n\n“对，对，对了，老师呢？”渚像是抓住了救命稻草一般，她现在可以依靠也是唯一能依靠的只有老师了。侍者咬了咬唇，有些踌躇，但还是小心翼翼的开口道“夏莱的老师，此前失踪了。”渚双手无力地垂下。“对了，未花大人留下了一张纸条，让我交给您。”\n\n渚颤颤巍巍的接过纸条，“圣娅预言，基沃托斯或将因阿里乌斯而毁灭。”\n\n短短一句话令渚内心生出深深的不安。渚思虑良久，叹了一口气，最终她决定动用自己茶话会轮值主席的人脉来让全校再次进入动员状态，顺便尽可能的寻找阿里乌斯的情报。\n\n“各位，这便是我将你们召集起来的理由了。”渚尽可能的让自己保持冷静，看着面前各派系的领袖，渚深知茶会的威严已经丧失殆尽，像她这样强行去追求虚无缥缈的预言和保护未花这一行径，无疑是拿自己的政治生命在赌，但她不得不去赌，也必须去赌。\n\n“各位，我为我的这些话负责，我可以自己退出茶会，乃至退出圣三一。”\n\n渚咬了咬牙说道。本来喧哗的领袖们听到这句话突然沉默了，在良久的沉默过后，渚本以为迎接自己的是铺天盖地的质疑甚至于骂声，但出人意料的是，大家都肯定了渚的决定，并保证完成各自的任务，渚突然笑了，也哭了。\n\n“感谢，十分感谢大家的信任。”"
 TRI_ZJ.1.a: "全力以赴，为了圣三一！"


 ARI_ZJ.5.t: "背叛者"
 ARI_ZJ.5.d: "“她们怎么敢？！她们怎么可以？！”夫人怒吼着，下面每一位阿里乌斯将领都被吓得身体颤抖，战术小队并没有遵循夫人的指示，而是在老师的指挥下，反而突破了阿里乌斯的防线，“一群废物！一群饭桶！”夫人恨不得把面前的这群废物都当成祭品，竟然连四个人都拦不住干什么吃的？！\n\n同一时间。\n\n纱织再次抬手击碎了一道投影，她回头看向气喘吁吁的老师，“老师，你这体质不行啊。”沙织摇了摇头，“没事，我们继续突进吧！为了你们，也为了我们。”老师露出了一抹笑容，纱织不禁动容，这个大人还真是奇怪啊。\n\n“呃”又一名阿里乌斯学生倒了下去，未花活动了一下，酸疼的肩膀，“还真是难缠啊，你们。”她失望地撇了一眼源源不断的阿里乌斯学生。"
 ARI_ZJ.5.a: "突进！为了你我！"

 ARI_ZJ.6.t: "最后的反抗"
 ARI_ZJ.6.d: "“啧，真是麻烦。”夫人看了看空无一人的教堂，战术小队和未花咬的太紧，致使她目前手里只有大量的契约投影，但那又如何，只要仪式完成了，什么老师，什么茶会，都将是她掌中之物！对！只要完成了仪式！夫人癫狂的笑着，背后五彩斑斓的画壁上，映出的似乎是神女的虚影，七彩斑斓的光沐浴在十字架上，那为荆棘所缠绕的少女，此刻却成了夫人唯一的希望，她笑着，舞着，那扭曲的不可名状的舞蹈，却只有风这一位观众，献予众神之祭，我将此舞献给我的胜利！\n\n夫人高声狂笑，笑声绵延在风中。"
 ARI_ZJ.6.a: "集中一切力量！保卫大教堂！"


 TRI_ZJ.2.t: "救护行动"
 TRI_ZJ.2.d: "随着圣娅的再次苏醒，这段时间一直苦苦支撑的渚终于迎来了一丝黑暗尽头的光明。在圣娅的帮助下，渚终于得知了未花和老师的下落。而梓在此时也送来了她的帮助——在梓的指引下，圣三一的部队终于得以能够沿着错综繁杂的地下墓穴网络进入阿里乌斯内部。\n\n为了避免贻误这大好战机，渚已经以茶会领袖的名义下令发动代号为“救护”的特别军事行动。在这等前所未有的事态下，救护骑士团、修女会、正义委的部队少见的联合行动起来，与那些自愿加入正义实现委员会的原阿里乌斯学生携手，一起对“夫人”的最后据点发动了迅捷的突袭，力图在事态进一步扩大之前一劳永逸的解决问题，将和平带回圣三一。\n\n面对从地下墓穴的各处汹涌而来的敌人，美弥举起盾牌与枪将众人护在身后，无畏地跃入敌阵之中，英勇地吹响了战斗的号角。"
 TRI_ZJ.2.a: "对于恶徒，要用枪与炮进行援护！"


 ARI_ZJ.7.t: "将军（1）"
 ARI_ZJ.7.d: "“这是个命令！让那群敢死队进攻是个命令！”位于阿里乌斯最深处的大教堂中，“夫人”正歇斯底里地将怒火发泄在她眼前的几个高级指挥官身上。\n\n“但，但是，夫人，我们的部队损失惨重，无法发动进攻…”在短暂的沉默后，其中一人才鼓起勇气，面对眼前气势汹汹的“夫人”说到。\n\n“当初就应该把你们这群废物一起送上祭坛当祭品！”“夫人”用前所未有的力道猛砸着身前的桌子，就连周围那古老的大理石墙壁都仿佛因她的滔天怒气而微微抖动。\n\n一分钟后，“夫人”仿佛接受了事实一般。她稍微收敛了怒火，转头看向另一个军官，如同索命的魔鬼般缓缓开口：\n\n“那芭尔芭拉和剩余的投影部队呢？现在特殊小队和夏莱的老师正在外面，只要让她们回来夹击，我们胜券在握！”	\n\n可是…”那位倒霉蛋的眼神飘忽起来，像是在寻找着开脱的借口。\n\n“可是什么？”又是一声沉闷的敲桌声。\n\n“可是，芭尔芭拉和其他投影被圣三一的那个圣园未花一个人拦在巴西利卡外面了……”	\n\n她的话音未落，夫人的情绪又激动起来。\n\n“饭桶！废物！毫无价值的垃圾！当初我就应该把你们全部扔给圣三一那帮人，让她们把你们用硫磺活活烧死！可恶…”\n\n又是数分钟狂风暴雨般的情感宣泄后，“夫人”如同被抽走了所有力气一样，瘫坐在自己的椅子上，挥了挥手，把三人赶了出去。“既然这样的话，那我就自己出马！”"
 ARI_ZJ.7.a: "红色的恶魔紧咬牙关，露出了狰狞的笑容"

 ARI_ZJ.8.t: "将军（2）"
 ARI_ZJ.8.d: "结束了。\n\n一切都结束了。\n\n贝阿朵莉切一辈子都不会想到，她最倚仗的特殊小队，居然和那个sensei一起来对付自己。她更没想到的是，自己使出全力的一搏，在她们的攻势下，就如同小孩子的玩闹一般被轻松化解。\n\n“我还有芭尔芭拉，还有无限的复制能力，我不可能输，也绝对不会输！”\n\n如同谵妄的病人一般，夫人看着纱织救下公主，癫狂地说到。随即，她调动起全身的力量，即便她的计划再也无法成功，她也要让眼前这四个叛徒加上那个苍蝇般讨人厌的大人付出惨重的代价。\n\n“不，这件事到此结束。”\n\n那个杵着拐杖的熟悉身影出现，向夏莱的老师微微致意。\n\n“你，只是舞台装置而已，贝阿朵莉切。”冷峻的声音给出了最后的审判，“你的实验已经失败了，和我回去吧。”\n\n“戈尔孔达…！”贝阿朵莉切紧咬牙关，头顶的一千只眼死死地盯着这位烦人的同事。\n\n但戈尔孔达并没有任何反应，胸口的画像也依旧毫无表情，仿佛只是旁观了一场食之无味的表演一般。\n\n贝阿朵莉切又看了看眼前的特殊小队，只见四人紧紧地拥抱在一起，构成了一幅让她反胃的友情画卷。她又看向了那位老师。但仅仅对视了一眼，老师眼里那坚定的光芒便如同中午的太阳一般，让贝阿朵莉切立刻偏开了视线。终于，在沉默良久后，她无力地开口："
 ARI_ZJ.8.a: "好吧，我和你走"
 ARI_ZJ_8_tooltip: "夫人的统治已宣告终结，阿里乌斯将迎来美好的明天\n§R吗？§!"
 ARI_NO_GOV_MODE_name: "无政府状态"
 ARI_YTY_WHBD_name: "伊甸条约组织驻阿里乌斯维和部队"
 
 TRI_ZJ.3.t: "所以，怎么办？"
 TRI_ZJ.3.d: "虽然我们最终战胜了“夫人”，把她连同她那疯狂的计划一起送到了九霄云外。但一个丝毫不亚于“夫人”的麻烦却已接踵而至——阿里乌斯地区的维稳问题。\n\n虽然伊甸条约组织的军队已经成功控制了阿里乌斯的主要地区和交通节点，并在上面建立了据点。但在这些地方之外，“夫人”的余孽、落草的劫匪、自保的结社，还有所谓的阿里乌斯解放组织，她们就如同见到了嗅到了马林鱼鲜血的鲨鱼一般互相争抢和撕咬着，甚至隔三岔五还会来袭击我们的军队据点。\n\n更麻烦的是，由于自身权威的衰落和“处理”那些因为未花的下台而越发激进化的帕特尔派成员的需要，茶会将这些激进分子中的相当一部分派往了阿里乌斯地区。这群人一方面和伊甸条约组织的军官争抢指挥权，另一方面则暗地里积攒军火，想要以阿里乌斯地区为基地，复制“夫人”的计划，在边界上引发我们和格黑娜的又一次冲突，进而达到她们破坏伊甸条约的目的。\n\n然而，由于现在圣三一内部正处于政治混乱状态，无论是茶会还是正义委，或是其他的什么组织都暂时无暇顾及阿里乌斯的情况。我们只能祈祷伊甸条约组织能帮我们解决这个问题…"
 TRI_ZJ.3.a: "否则阿里乌斯便会再次陷于战火之中"
 ARI_ZJ.9.t: "我们的未来"
 ARI_ZJ.9.d: "随着圣三一的部队冲入“夫人”的最后据点，这个坐在我们头顶的压迫者终于消失了，而她用恐怖和鲜血建立的统治也顿时土崩瓦解。\n\n然而，我们的学校并没有迎来久违的和平。随着“夫人”和她统治机器的崩溃，权力真空所导致的无政府状态接踵而至。各派学生如今在我们母校的废墟上互相争斗，为了各种或正常或古怪的目标再次厮杀，就仿佛是10年前那场惨烈内战的戏谑性的再演。更糟糕的是，虽然名义上阿里乌斯已经被圣三一“解放”，但圣三一内有不少学生的态度和几百年前一样还是没啥改变，这些学生把阿里乌斯当成了实现她们目的的工具，而不顺从她们的学生就会遭到猛烈的打击。\n\n好在，我们并不是孤立无援，伊甸条约组织和老师，都愿意帮助我们，而圣三一内部也不是铁板一块，至少茶会和它的领袖目前似乎愿意站在我们这边。\n\n或许有一天，我们能够团结起来，用行动救赎自己的罪过，之后，或许我们和圣三一之间的矛盾能像伊甸条约的签订一样弥合。或者，依靠我们的力量，为阿里乌斯争取真正的独立。"
 ARI_ZJ.9.a: "我们该何去何从？"
 Eden_pact.100.t: "《伊甸条约》会谈完成"
 Eden_pact.100.d: "在经历了一系列的唇枪舌剑过后，圣三一和格黑娜双方最终达成了一致，一份双方都能接受的互不侵犯条约以及执行细节最终被拟定了出来，尽管肯定有一方会获得更多的好处，但对于珍贵的和平而言，这点小小的不公何足挂齿。\n\n目前，圣三一古圣堂地区以及周边被划定为条约签订仪式现场，并禁止无关学生的进入，待条约签订完成，则和平将至。"
 Eden_pact.100.a: "敬和平"
 Eden_pact.100.b: "敬和平"

 Eden_pact.101.t: "《伊甸条约》会谈完成"
 Eden_pact.101.d: "我们的情报系统得知圣三一和格黑娜的会谈已经完成，且将在约60天后在古圣堂地区举行签订仪式，届时圣三一和格黑娜的领导层，还有夏莱的老师都将到场，“仪式”的所有条件也会在当天得以满足。这将会是我们宝贵且唯一的行动机会。\n\n根据我们的准备程度，在正常情况下，导弹袭击会让圣三一和格黑娜的领导层双方失能，在此之后陷入混乱的双方很可能会互相开战。如果我们准备充分，其混乱足以让我们可以有足够的时间轻松击败我们的敌人。但是·，如果我们准备不足，让敌人躲过了导弹袭击，她们可能会联合起来共同对抗我们，然而，导弹袭击的混乱和完成的“仪式”还是可以让我们取得一个足以让我们正面对决的的机会。"
 Eden_pact.101.a: "骰子已经掷下"

 Eden_pact.1000.t: "第一次《伊甸条约》会谈"
 Eden_pact.1000.d: "在一个天气阴沉的上午，圣三一的现任领导人，茶话会的桐藤渚在正义实现委员会以及茶话会卫兵的保护下提前来到了缔结条约的现场。\n牵头发起这次谈判的领袖——联邦学生会会长并没有出现在现场，有的只是面露疲惫之色的联邦学生会总务部领袖七神凛。格黑娜学生会会长，万魔殿的羽沼真琴发表了一番或许具备挑衅意味的话语之后，在陪伴她的枣伊吕波的叹息之中离场。\n就在这次会议即将流产时，格黑娜的风纪委员会会长，实际管理着学院内事务的空崎日奈接管了本次会议有关格黑娜的议程。\n在她对桐藤渚表示些许歉意之后，双方艰难的重新开始了有关《伊甸条约》内容本身的商谈，即便最后仍未能达成具体的协议。\n桐藤渚认为仍需考量空崎日奈提出的条款是否合理，也需要进一步考量其是否足以代表格黑娜发起这次谈判；空崎日奈也表示需要更多的时间来处理院内的事务，并就圣三一方提出、体现出的问题进行更加深入审慎的考量。"
 Eden_pact.1000.a: "这场会谈希望犹存..."
 Eden_pact.1000.b: "和平要到来了吗？"
 BA_1st_eden_pact_begin: "完成第一次会谈的尝试"
 Eden_pact.1001.t: "圣三一与格黑娜宣布第二次《伊甸条约》会谈筹备开始"
 Eden_pact.1001.d: "在进行了充分的准备之后，圣三一与格黑娜的联络人员向媒体公开宣布，第二次《伊甸条约》会谈已经开始筹备。\n圣三一茶话会现任轮值主席桐藤渚与格黑娜风纪委员会会长空崎日奈发表联合声明：即便条约的签订本身有着重重阻碍，但无论是为了完成联邦学生会长的期盼还是为了两校普通学生的未来，其必将成为敲开“伊甸园”大门的钥匙。"
 Eden_pact.1001.a: "我们需明确：我们的努力不止是为了带来一代姊妹的和平！"
 Eden_pact.1001.b: "格黑娜将引领世界！"
 Eden_pact.1001.c: "嗯？"
 Eden_pact.1002.t: "《伊甸条约》的成功签订"
 Eden_pact.1002.d: "圣三一和格黑娜的联军阿里乌斯部队的严密防守下，设法突入了已成废墟的古圣堂地区，并在老师的见证下，完成了《伊甸条约》的签订，尽管许多分析人士认为在前线完成条约的签订似乎是一种炫耀胜利的方式，但在完成签订后，那些大肆攻击学生的圣徒会投影几乎完全消失了，失去了投影的阿里乌斯部队根本无力抵挡联军的反攻，而联军取得胜利也只是时间问题。\n《伊甸条约》在战火的洗礼下最终带来了和平，这将会在基沃托斯的历史上留下厚重的一笔。"
 Eden_pact.1002.a: "和平近在咫尺"
 Eden_pact.1002.b: "阿里乌斯完蛋了。"
 Eden_pact.1002.c: "所以，这叫不打不相识？"

#  Eden_pact.1003.t: "伊甸条约会场遭遇导弹袭击！"
#  Eden_pact.1003.d.a: "圣三一的商业广场人头攒动。无论是镶嵌于大厦之上亦或是空中的宣传飞艇都在不遗余力的播放着对于《伊甸条约》签订会场现场的报告。而在决议通过之后，圣三一所有的学生都获得了一天的假期以迎接《伊甸条约》正式签订的日子到来。可就在这样一片祥和的日常里，一个白发的少女瞪双眼望向窗外，而顺着她的目光看去，一道拖拽着火焰的流星朝着某个地方飞去。随后，伴随着沉闷的响声与广播中传遍现场的剧烈爆炸声过后，直播画面中的古圣堂化作了一片硝烟与火焰密布的废墟。\n没有预兆，没有通知，更没有人对这场袭击宣布负责。\n最初的死一般寂静被广播中不可置信的惊呼打断，越来越多的人开始搜索究竟发生了什么。\n伴随着信息的传递，越来越多的人开始对这场突如其来的灾难感到惊讶乃至恐慌。而混乱与仇恨也在这秩序逐渐崩溃的时刻滋生了起来。\n这场原本应当带来和平的会议，此刻反而成为了滋生暴力与仇恨的催化剂。"
#  Eden_pact.1003.d.b: "本台记者位于格黑娜和三一的伊甸条约谈判现场的记者传来消息：在今天早晨，不明导弹袭击了会谈现场，造成了楼体坍塌，部分人员失踪被埋。目前双方都在指责此为对方所为，而双方边境部队的调动也开始频繁起来，并发生了交火。至于后续是否会升级成边境摩擦乃至局部战争，需要进一步的追踪观察。"
#  Eden_pact.1003.a: "那边到底发生了什么！？"
#  Eden_pact.1003.b: "这对冤家终究是要开打了。"


 Eden_pact.200.t: "时机已至"
 Eden_pact.200.d: "我们已经得到情报，伊甸条约在在近日就会开展签订的仪式，届时圣三一和格黑娜的高层，还有夏莱的老师将全体出席，这会是我们千载难逢的机会，计划已准备就绪，我们的怒火会将她们燃烧殆尽！"
 Eden_pact.200.a: "点火"

 Eden_pact.2001.t.ARI: "“净空行动”汇报"
 Eden_pact.2001.t.general: "伊甸条约会场遭遇袭击！"

 Eden_pact.2001.d.TRI: "会谈现场遭到了不明势力的导弹袭击，好在我们的防空系统及时发出了预警，虽然她们没能拦截导弹，但我们成功在导弹命中前疏散了大部分高层。然而，导弹的攻击仍造成了现场的严重混乱。我们初步推测此为一直潜伏的老对手—阿里乌斯学园所为，且这次的袭击极有可能得到了内应协助。目前各派系尚不明确对此的态度，但我们必须要在事态变得更严重之前迅速做出反应，以维持我们内部的团结和稳定。"
 Eden_pact.2001.a: "她们终究是来了"
 Eden_pact.2001.d.GEH: "今早，我们在圣三一的谈判团遭到了不明导弹袭击。所幸我们的谈判代表和领导人们都提前得到了圣三一的预警并进行了提前撤离。但即便如此，对方很明显是在试图将我们的领导人一网打尽的。为了保卫格黑娜，当前我们必须紧急动员起来来应对不明势力的袭击。"
 Eden_pact.2001.b: "准备部队"
 Eden_pact.2001.d.ARI: "对圣三一防空系统袭击并不顺利，不知道是叛徒泄露了我们的情报，还是两校的眼线渗透进了阿里乌斯，或是我们的准备并不充足。在导弹接近时，我们仍未能完成行动，导致防空系统发出预警并开火试图拦截导弹，尽管导弹未被拦截，但导弹攻击区域的的大部分目标都已经提前疏散，并未达成我们斩首的最初目的。所幸，导弹的攻击仍造成了极大的混乱，其余行动将继续进行。"
 Eden_pact.2001.c: "小小的挫折不会影响复仇的伟业"
 Eden_pact.2001.d.general: "本台记者位于格黑娜和三一的伊甸条约谈判现场的记者传来消息：在今天早晨，不明导弹袭击了会谈现场，现场一片狼藉，所幸导弹来袭之前与会人员已经得到提前预警并及时进行了疏散。目前双方已正在进行情报交换，以找出幕后凶手。受制于现场信息的缺乏，目前的人员伤亡信息尚不明确。"
 Eden_pact.2001.d: "我的天啊！"

 Eden_pact.2002.d.TRI: "今早，伊甸条约谈判现场遭到了导弹袭击，目前我方代表团只有几人尚可行动，且均身受重伤，和现场的通讯连接也断断续续。虽然救援队伍已经火速赶往现场，但包括茶会领导者渚大人在内的高层们都已经和我们失去了联系。更麻烦的是，格黑娜方已经提出了抗议—抗议我方的抹黑与挑起争端。目前格黑娜方面的部队已经在边境开始调动与与我们零星交火，而我们的边境部队也已经进入了紧急状态以防不测。"
 Eden_pact.2002.a: "谁发出的指责？谁下令开的第一枪？"
 Eden_pact.2002.d.GEH: "今早，我们在三一的谈判团遭到了不明导弹袭击。真琴议长和日奈委员长都在本次袭击中下落不明，只有几个侥幸逃离的谈判队成员向我们传来了零散的消息。而三一则指责此袭击为我方想要撕毁伊甸条约，并对我们进行了谴责。目前圣三一在边境的部队已经开始行动，形势严峻。"
 Eden_pact.2002.b: "我们的人也失踪了，凭什么说我们干的？"
 Eden_pact.2002.d.ARI: "我们的行动成功完成了预期目标，圣三一和格黑娜的绝大部分领导层都处于我们导弹的打击范围之内，而圣三一和格黑娜也如我们预期般的互相认为对方才是幕后黑手。目前特殊小队也已经就位，主力部队早已枕戈待旦。只需夫人一声令下，我们就可以按照计划迅速袭击，打敌人措手不及！"
 Eden_pact.2002.c: "去吧"
 Eden_pact.2002.d.general: "本台记者位于格黑娜和三一的伊甸条约谈判现场的记者传来消息：在今天早晨，不明导弹袭击了会谈现场，造成了楼体坍塌，部分人员失踪被埋。目前双方都在指责此为对方所为，而双方边境部队的调动也开始频繁起来，并发生了交火。至于后续是否会升级成边境摩擦乃至局部战争，需要进一步的追踪观察。"
 Eden_pact.2002.d: "这对冤家终究是要开打了"

 Eden_pact.2003.d.TRI: "今早，伊甸条约谈判现场遭到了导弹袭击，包括渚大人在内的所有谈判成员都和我们彻底失去了联系。由于领袖的失联，议会的内部平衡已经濒临崩溃，而学校内部的主和派和主战派也因为对格黑娜的袭击怀疑而陷入了极度激烈的冲突中，导致我们的救援工作也不得不中断。而更难以理喻的是，格黑娜方面居然谴责是我们制造了此次袭击，并已经命令她们的部队朝我们主动进攻，可以说，和格黑娜的大战已经无法避免。"
 Eden_pact.2003.a: "既然这群恶魔想要战争，那就给她们战争！"
 Eden_pact.2003.d.GEH: "我们在伊甸条约会场的谈判团遭到了不明导弹袭击。真琴议长和日奈委员长都在本次袭击中下落不明，而我们同会场的联系已经完全中断。和领导层的联系中断导致之前被我们压制的社团和某些不良学生再次开始发生骚动，我们的军队指挥体系也因为高级军官的集体受困而陷入严重的混乱。更麻烦的是，三一方面甚至指责此袭击为我方所为！目前对方在边境的部队已经开始行动，并开始朝我们的军队开火，形势已经万分危急！"
 Eden_pact.2003.b: "一定是圣三一那帮家伙的阴谋！"
 Eden_pact.2003.d.ARI: "我们的袭击获得了远超预期的成功！由于我们精确的获取了双方领导者会面的时间，我们得以在她们扎堆的时候用导弹打击她们。目前，她们已经被深深掩埋在建筑物的废墟下，彻底和她们的学校失去了联系，而两大校的政治和军事体系也因为领袖的消失陷入了严重的混乱中。而我们的部队早已准备就绪，只等一声令下，我们便能按预先准备好的完美计划从地下杀出，为她们带来应得的惩罚！"
 Eden_pact.2003.c: "复仇时刻已到！"
 Eden_pact.2003.d.general: "最新消息！今日上午，一枚导弹袭击了伊甸条约会场。由于导弹来袭的时间正好是两方领导人面对面会谈时，整个会谈会场连同圣三一和格黑娜双方的领导人都遭受到了导弹的直接打击。由于目前来自谈判现场的连线已经中断，我们暂不清楚双方领导人是否安全，但考虑到本次导弹直接击中谈判现场，她们的情况可能凶多吉少。目前圣三一和格黑娜都用史无前例的激烈言辞严厉谴责了对方的背叛行为，并宣称“要让对方的可耻行径付出代价”，双方的部队也已经在边境开始接触，并爆发了猛烈的交火。基沃托斯的未来到底何去何从，只能等待事件的后续发展。"
 Eden_pact.2003.d: "到底发生了什么事情！？"