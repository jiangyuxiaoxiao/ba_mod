 LS_GST.6.t: "反戈一击"
 LS_GST.6.d: "“白洲梓.....”断壁残垣之下，昔日故友的名字从沙织口中缓慢蹦出。昏暗的灯光透过肮脏的玻璃照下，照在两人的身前，也照在沙织面具之上—那一双充满怨恨的蓝色眸子上。“.......”小梓控制着距离，与沙织对峙。四周弥漫着阔剑地雷爆炸后的烟雾，烟尘附着在她洁白的翅膀上。她默不作声，任由沙织的憎恶扫荡着自己。大楼安静地出气，寒冷的气息弥漫着。她举起了枪，对准了沙织。防毒面具下的眼睛紧紧盯着她，观察着她的一举一动。沙织的强大，小梓再清楚不过。但她却从未颤抖，也未曾恍惚；只有不变的决绝与不舍。沙织冲向了小梓，就像曾经冲向将死的她一样。弹药倾泻而出，席卷这将倾之大厦；身影交织，就像她们曾所被训练过的那样。二人的枪口从未离开过对方的身影，子弹怒吼着飞舞，每一发都承载着她们对彼此、对着虚无的世界的呐喊。楼道在颤抖，地面、墙壁、天花板上都充斥着战斗的痕迹。烟尘弥漫，一道道火光穿梭其中。“咳咳咳....”\n\n不久之后，小梓便跪倒在了弹痕之中。这一场战斗以小梓的败北谢幕，她俯身在沙织身前，吃力地咳嗽着。“结束了....”沙织缓缓上前，低头看向趴在地上的小梓。漆黑的枪口对准了最熟悉的敌人，挣扎的手指将要扣下无情的扳机。\n\n“不....”小梓呢喃道。“什么？！”小梓的腹下滚出一颗闪光弹，那挣扎的手为小梓提供了扭转局势的机会。“.....跑了吗”短暂的致盲之后，眼中只有破损的地面，与一个.....“娃娃....？”一只娃娃，一只小梓最喜欢的娃娃，一只象征着她新的友谊与救赎之路的娃娃，静静地躺在地面上。\n\n“无聊的东西.....”沙织拿起了娃娃，不屑地看着。就是这个娃娃，带走了她的小梓，给予她不存在的希望与光明。她再明白不过，所谓的奇迹，仅仅是虚无世界中一句虚无的口号罢了；而这所谓的希望和光明，也与她手中的娃娃一样没有意义、一文不值。“嘀嘀嘀....”“什么...”那娃娃当中传出了电子器械的滴滴声，一下又一下激化沙织心中的不安。\n\n“炸弹？！”她划开了娃娃，棉花填充物中俨然是一枚光环炸弹。那个黑色的杀气静静地躺在沙织的手中，发出催命而冰冷的倒计时声。“沙织！小心！”亚津子扑向了愣神的沙织，在爆炸的余波中昏迷过去。“公主！！不不.....”踉跄地沙织跪在昏倒的亚津子身旁，面对昏迷的公主，她的暴怒的吼声响彻着整座大楼。“白洲梓！！！”"
 LS_GST.6.a: "姐妹相残。"
 ARI_YJFASHENG_LOC_2: "§H已经发生:§!\n§R所有圣徒会编制被解散§!\n获得§C被削弱的投影§!民族精神"
 LS_GST.7.t: "关于叛徒的报告"
 LS_GST.7.d: "尊敬的夫人\n\n我们针对古教堂的袭击非常顺利，待圣三一与格黑娜部署的部队反应过来时，我们成功利用契约的力量击溃了她们，特别行动小队进展也较为顺利，小队成功击中了夏莱的老师，但需要进一步的情报确认他的情况。但在针对叛徒白洲梓的行动时，叛徒异常狡猾，通过引诱深入迂回等战术，将我们交付给她的「反光环炸弹」伪装成玩偶用于未能防备的特别行动小队身上，『公主』推开了最前面的沙织队长，扑到了炸弹上，最终致使「公主」重伤昏迷，沙织受伤，另外两人昏迷，特别行动小队损失颇重，不得已撤退，但所幸并无人员伤亡，我们预先在「公主」身上的保险装置抵挡住了炸弹的爆炸伤害。\n\n另外值得注意的是，在公主受伤后，“契约”力量遭遇了大幅度的削弱，虽然因为敌人已经陷入了混乱，因此暂时没有较大的影响，但敌人正在恢复过来，我们需要立刻重整“契约”。"
 LS_GST.7.a: "再派一支小队解除叛徒的威胁，把「公主」再派去古圣堂地下。不能让叛徒影响我们的计划"
 LS_GST.7.tt: "§R圣徒会的投影被此次袭击严重削弱§!"
 ARI_attacked_by_bomb: "被炸弹袭击"
 ARI_attacked_by_bomb_desc: "她受到反光环炸弹的袭击，尽管没有生命危险，但战斗能力已经大打折扣。"
 LS_GST.8.t: "前线攻势停滞！"
 LS_GST.8.d.a: "我们的战地指挥部传来消息，虽然我们在初期依靠突袭重创了圣三一和阿里乌斯的军队，但随着她们部队的迅速重整，前线的战线已经连续几日都陷入了停滞当中。我们的参谋分析，随着双方进入消耗战，处于较小体量的我们将逐渐处于下风当中，如果不能出现一次重大的战略突破，我们的部队将会有被对方消耗殆尽的风险。"
 LS_GST.8.d.b: "我们的战地指挥部传来消息，由于圣三一和格黑娜的激烈抵抗以及我们战略物资的不断消耗，前线的战线已经连续几日都陷入了停滞当中。我们的参谋分析，随着双方进入消耗战，处于较小体量的我们将逐渐处于下风当中，如果不能出现一次重大的战略突破，我们的部队将会有被对方消耗殆尽的风险。"
 LS_GST.8.a: "别管伤亡了，预备队给我全部压上！"
 LS_GST.9.t: "前线攻势停滞！"
 LS_GST.9.d.a: "虽然我们在一开始因为夫人的突袭而陷入了严重的混乱，许多部队都被打散了建制，但凭借我们战士的英勇抵抗，我们已经稳住了现有的战线。虽然我们的部队已经不再溃散，但她们源源不断的投影士兵也让我们完全无法向前推进。虽然一开始各方都认为这场战争会迅速结束，但事实是，这场战争似乎正从一场闪电战逐渐化为一场消耗战，并且在一段时间内见不到尽头。"
 LS_GST.9.d.b: "随着夫人第一波的进攻被我们阻挡，目前的战线已经陷入了停滞当中。虽然夫人的部队几乎已经不能再突破我们的防线，但她们源源不断的投影士兵也让我们不得不付出极大的代价来推进哪怕一步。虽然一开始各方都认为这场战争会迅速结束，但事实是，本场战争似乎正从一场闪电战逐渐化为一场消耗战，并且在一段时间内见不到尽头。"
 LS_GST.9.a: "至少可以腾出手处理内部问题了"
 LS_GST.9.b: "注意合理的人员轮换"
 LS_GST.9.c: "至少能喘口气了"
 LS_GST.9.d: "正好，让那些闲不住的活宝去打架"
 LS_GST.10.t: "统一战线"
 LS_GST.10.d.a: "我们的情报表明，圣三一和格黑娜已经通过私下沟通和情报交换达成了共识。她们现在已经意识到了我们才是古圣堂的袭击者，双方的部队也已经停止了交火，并联起手来将枪口对准了我们的部队。这无疑使得我们前线的压力陡然增大，如果我们不迅速做出应对，那圣三一的火炮和格黑娜的坦克就将突破我们的战线。"
 LS_GST.10.d.b: "经过艰难的谈判后，圣三一和格黑娜已经达成了共识——双方的领导人宣称，“阿里乌斯学园”才是袭击谈判会场的幕后主使，而为了对抗这个神秘而难缠的敌人，从今日起两校部队将停止任何形式的冲突，并一致对阿里乌斯学园发起进攻。"
 LS_GST.10.a: "终于可以抽出足够的兵力了"
 LS_GST.10.b: "尽全力处理我们共同的敌人"
 LS_GST.10.c: "啧，两个麻烦凑到一起了"
 LS_GST.10.d: "我们的图书馆查得到这个学园吗？"
 LS_GST.10.tt: "§Y圣三一§!与§Y格黑娜§!结成同盟"

 LS_GST.51.t: "圣三一的胜利"
 LS_GST.51.desc: "联邦学会长的消失，两大学院矛盾的激化，让伊甸园条约的约束脆弱不堪。没人能够想到，在老师的带领下，一个个伟大的胜利发生在这片古老而又神圣的土地上。我们奋战在街道上，我们奋战在田野里，我们奋战在建筑物内。从沦为战场的校区到一片废墟的古圣堂，从风纪委员会到茶话会。我们与自己曾经的敌人并肩作战，我们将侵犯的敌人挫骨扬灰。阿里乌斯的计划被粉碎，以老师为首的新伊甸园条约签订。这预示着学院间的关系走向新阶段，也预示着我们的奇迹再一次绽开了花朵。天佑老师，天佑圣三一，天佑基沃托斯。"
 LS_GST.51.a: "天佑圣三一！"
 LS_GST.52.t: "格黑娜的胜利"
 LS_GST.52.desc: "在这片被烈火侵蚀的战场上，暗与赤之色染遍虹空，既使条约脆弱不堪，但我们格黑娜从不认输，让炮火席卷敌人，让罪魁祸首悲唱哀歌，我们与圣三一放下矛盾，一致将尖锐的矛刺进谋乱者的心脏，当硝烟燃尽之时，这片战场他胜利者便已注定是我们，阿里乌斯，从来没有想过我们的联合，她们为自己的无知付出了代价，而今新的伊甸园条约的签订，将注定阿里乌斯的失败，格黑娜的威名即将加诸四海！"
 LS_GST.52.a: "我来我见我征服！"


 LS_GST.61.t: "联邦学生会介入古圣堂之战！"
 LS_GST.61.desc: "古圣堂之战已经演变为基沃托斯数十年来最为惨烈的战争，自治区沦为一片废墟，大量学生或是受伤或是流离失所，而阿里乌斯已经取得了战场的主动权，肆意的在领土上施加暴行。\n\n今日，深度参与古圣堂之战的夏莱公布了一份骇人听闻的情报，在情报里，阿里乌斯正在俘获大量学生，并将其用于据悉可毁灭基沃托斯的神秘仪式。同时，夏莱宣布将行使夏莱的紧急权力，动员全部学园的学生以击败阿里乌斯。\n\n晚些时候，联邦学生会召开紧急会议，正式宣布了联邦学生会介入古圣堂之战，并建立了联合指挥部以协调学园间的行动，而各个学园的学生会也发表声明，她们将跟随夏莱和联邦学生会一同战斗。\n\n同时，凯撒集团也进行了新闻发布会，宣布阿里乌斯已严重侵犯集团利益，凯撒集团也将跟随联邦学生会一同介入。"
 LS_GST.61.a: "基沃托斯在战斗！"
 LS_GST.61.b: "这毫无意义。"




 ARI_ZJ.1.t: "阿里乌斯大溃退"
 ARI_ZJ.1.d: "“废物，都是一群废物!养你们是干什么吃的?!”\n\n夫人暴怒，一气之下把面前的石桌锤了个粉碎，下面的阿里乌斯的“监工”们被吓得浑身颤抖，一句话也不敢说，但还是有一名“监工”鼓起勇气提议:“目前我们的推进已经失败，夫人，应该把剩下的部队召回，以保存一些实力，我们还可以青山再起啊，夫人!”\n\n夫人怒不可遏，抬手便甩了这个学生两巴掌，即使被扇了巴掌，“监工”也不敢有丝毫怨言连忙下跪，“撤退?你们就是一群酒囊饭袋，给了你们那么多部队还有“投影”大军，结果连这群大小姐都打不过!”说罢，夫人又踹了她两脚。其他人也战战兢兢的，唯恐夫人将怒火降在自己身上，所幸夫人回到她的座位上沉默了些许片刻，空气中传递着压抑的气息，压的每个人几乎都喘不过来气时，夫人嗤笑了一声，开口道:\n\n“算了，你们这些废物，还有利用的价值，通知下去，全部撤离回到校区，至于那些受伤的全部抛弃，她们已经没用了!”“\n\n是!”将领们看着阴影中的那种大人，内心的恐惧止不住的蔓延，于是都连忙离开吩咐下去了。同时，另一方向。\n\n纱织看看眼前屹立于废墟之上的补习部众人，又回头看了看公主，公主虚弱的笑了笑，纱织明白了，叹了一口气，纱织放下了枪，几人转头离开。\n\n公主回头，丢下了面罩，将其踩了个粉碎。“小梓，今后一定会过得很好吧。”\n\n公主喃喃自语道。沙织摇了摇头，“先别担心她了，我们现在被两方追捕，从今以后要亡命天涯了。”"
 ARI_ZJ.1.a: "抛弃伤员，全线撤退!"

 ARI_ZJ_1_tooltip: "§R小队将脱离我们的控制§!"
#  ARI_end_tooltip_1: "虽然我们输掉了这场战斗。但这本就不是一次公平的较量，而且，这对于所有人来说都不算是个坏结局，所以，抛开痛苦和悲伤，继续前进吧，我们所做的一切都不会白费。\n随着古圣堂之战的失败，夫人的时代已经过去了，现在，让我们静静观看夫人的命运吧。\n感谢你完成了DEMO中阿里乌斯的内容，这并非阿里乌斯的结局，在后续的更新中，我们将加入重建阿里乌斯的内容，让阿里乌斯从废墟中崛起，并赎回自己的罪过，赢得真正的独立和自由，或许还有和解。\n《碧蓝档案-自始复新》MOD制作组感谢你的游玩。"
