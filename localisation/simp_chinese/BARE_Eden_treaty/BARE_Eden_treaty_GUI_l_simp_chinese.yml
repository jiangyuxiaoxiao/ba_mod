 Cathedral_war_decision_desc_sl_GEH: "§Y胜利条件§!：\n占领§R古圣堂§!，将§1恶魔之火§!关入牢笼。\n\n§Y注意：§!控制§R主要目标§!与§C次要目标§!将有助于赢得这场战争。\n\n§Y关键目标：§!\n[140.Cathedral_war_state_status_GEH]\n[118.Cathedral_war_state_status_GEH]\n[305.Cathedral_war_state_status_GEH]\n\n§Y主要目标：§!\n[55.Cathedral_war_state_status_GEH]\n[116.Cathedral_war_state_status_GEH]\n[124.Cathedral_war_state_status_GEH]\n[113.Cathedral_war_state_status_GEH]\n[306.Cathedral_war_state_status_GEH]\n[187.Cathedral_war_state_status_GEH]\n[184.Cathedral_war_state_status_GEH]\n\n§Y次要目标：§!\n[348.Cathedral_war_state_status_GEH]\n[135.Cathedral_war_state_status_GEH]\n[127.Cathedral_war_state_status_GEH]\n[54.Cathedral_war_state_status_GEH]\n[122.Cathedral_war_state_status_GEH]\n[107.Cathedral_war_state_status_GEH]\n[141.Cathedral_war_state_status_GEH]\n[650.Cathedral_war_state_status_GEH]\n[173.Cathedral_war_state_status_GEH]\n[230.Cathedral_war_state_status_GEH]\n[301.Cathedral_war_state_status_GEH]\n[176.Cathedral_war_state_status_GEH]"
 
 Eden_cathedral_war_ARI: "§R警告：§!\n坚守§C古圣堂§!，否则战争将§R即刻失败。§!\n\n>>>>>>>>>>>>>>>\n「夫人」从不在乎阿里乌斯学生的意见。如果“复仇与崛起”可以实现她那妄想的伟业，那么“复仇与崛起”也可以是阿里乌斯的主轴。\n\n不过，谎言永远都是谎言，即便「夫人」的宏图伟业正立于此沙土之塔上：若不能尽快取得战场优势，那么谎言终有一日会被揭穿。\n\n§R“如是，自有人审判汝等之背弃！”§!\n>>>>>>>>>>>>>>>"

