 Eden_cathedral_war: "阿里乌斯复仇战争"
 Eden_cathedral_war_desc: "沉淀在历史中的疏漏终于铸就大错：\n\n阿里乌斯已经再次崛起，并开始执行它天命所归的这场复仇。只有一方能在这场可怕的冲突中站到最后——对所有卷入这场动荡中的人来说，已再无退路可言。\n\n[ROOT.Cathedral_war_decision_desc_sl]\n"

