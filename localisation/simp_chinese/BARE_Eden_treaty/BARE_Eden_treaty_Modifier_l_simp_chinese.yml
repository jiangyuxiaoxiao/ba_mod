l_simp_chinese:
 TRI_BeiAliWuSiTuXi: "被阿里乌斯突袭"
 TRI_ARI_GEH_JingPiLiJie: "精疲力竭"
 Eden_treaty_War_lost_content: "完全混乱的前线"
 Eden_treaty_War_lost_content: "突然袭击让我们的指挥链变成了一团浆糊！我们的大批部队晕头转向，只能被动挨打，我们正设法全力恢复指挥，但这需要时间。"
 Eden_treaty_War_blood_march: "苦难进军"
 Eden_treaty_War_blood_march_desc: "经过十余天的鏖战，我们的损耗已经超出了我们的可承受范围，我们的为数不多的物资在激烈的交战中逐渐见底，同时大量伤员也因为缺乏医疗救护短期内无法重新回到战场。另一方面，“夫人”却依然要求我们持续不断的发动进攻。\n我们需要因粮于敌，否则我们就会在消耗战中被彻底拖垮。\n\n§R完成国策“最后一步”将消除该修正，因为那时“夫人”已经不再需要她们了。§!"

 Eden_treaty_War_dead_battle_TRI: "明日之战"
 Eden_treaty_War_dead_battle_TRI_desc: "在最初的混乱过后，稍稍重新组织起来的众人发现她们正面临着史无前例的战争，这场战争不再是基沃托斯之前的小打小闹，如果她们失败，她们所珍视的一切都将被摧毁。\n即使目前的组织还是一片混乱，即使平时大家互相之间都有矛盾，但为了美好的明天，她们将奋战到底！"
 Eden_treaty_War_dead_battle_GEH: "明日之战"
 Eden_treaty_War_dead_battle_GEH_desc: "在最初的混乱过后，稍稍重新组织起来的众人发现她们正面临着史无前例的战争，这场战争不再是基沃托斯之前的小打小闹，如果她们失败，她们所珍视的一切都将被摧毁。\n即使目前的组织还是一片混乱，即使平时大家互相之间都有矛盾，但为了美好的明天，她们将奋战到底！"