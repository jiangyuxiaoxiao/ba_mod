 ARI_beatrice_revolt.1.t: "工厂骚动"
 ARI_beatrice_revolt.1.desc: "阿里乌斯校区的夜晚总是宁静的，随着在工厂上班的最后一批学生回到宿舍，诺大的郊区只剩下了偶尔巡逻的警卫。而在路旁一座不起眼的房屋的地窖之下，几个身影却在摇曳的灯火之下聚集了起来。\n\n“根据最近‘夫人’的活动情况，我们判断对方即将对我们展开大规模的扫荡行动。”为首的学生用面具遮住了自己的脸，被硝烟长期摧残的声带发出低沉的声音，“因此，我们需要先下手为强，打乱‘夫人’的部署。”\n\n看着身旁的队员们，她指向了桌山摊开的阿里乌斯地图，随即讲述起自己的战略安排：\n\n“我们的目标是阿里乌斯的工厂区。A组，你们负责控制工厂大门的警卫。B组则负责控制仓库并获取任何有用的物资，C组则尽可能地破坏机器，尽可能地破坏‘夫人’的生产。你们明白了吗？”\n\n在一阵短暂的沉默后，队员们一个个点起了头。\n\n而在又进行了一些战略上的交代之后，众人便如同午夜的幽魂一般从屋子里撤出，消失在浓稠的夜色中..."
 ARI_beatrice_revolt.1.a: "是夜，工厂区警铃大作"
 ARI_initialize_suppression_system_tt: "§Y启用清剿反叛者机制§!"
 ARI_beatrice_revolt.2.t: "宿舍区骚乱"
 ARI_beatrice_revolt.2.desc: "“可恶...”临时搭建的前线指挥部中，阿里乌斯第12特战小组队长“鬣狗”正有些沮丧的看着眼前的战术地图。只见地图上被标注“工厂区”的地方早已被各种触目惊心的红色标识填满覆盖，而在这块令人生厌的红色囊肿之上，正伸出一条尖锐的进攻线，直直地朝着“宿舍区”的方位插去。\n\n“这群家伙很明显是要切断我们的兵源，但...”她的目光又看向了桌上的那一叠战况汇报，“她们的打法也太激进了，就连普通学生的伤亡也不管的吗？”\n\n虽然她一开始只是为了混口饭吃而加入“夫人”的军队，但她并没有像她的同僚那样被洗脑成只会对那家伙唯命是从的傻瓜。甚至，她的心底里还有些暗暗同情那群所谓的“反抗军”。但这次她很清楚，即便她们很好地完成了她们的战略目标，但在战略上实在是有些冒进，如果她们能稍微收敛一点的话...\n\n想到这里，她微微叹了口气，将自己逐渐跑偏的思绪终止。她下意识地摸了摸腰间的配枪，扭头向外面的战场走去，只留下一句无奈的感叹回荡在房间当中——"
 ARI_beatrice_revolt.2.a: "真是胡来..."
 ARI_beatrice_revolt.3.t: "主校区袭击"
 ARI_beatrice_revolt.3.desc: "那群自称“反抗军”的家伙对我们的袭扰已经持续了一段时间。随着她们袭击了工厂区和宿舍区，现在她们已经将大部分兵力投送到我们的主校区附近，试图直接威胁我们的核心地带。\n\n不过，我们的参谋团发现，由于她们的进攻过于急躁，她们的兵力和物资如今损耗严重，士气远比一开始低落很多。按照她们的想法，我们应该采取坚壁清野的战术，通过阵地战继续消耗她们的有生力量，最后令她们自行灭亡。"
 ARI_beatrice_revolt.3.a: "无谓的抵抗"
 ARI_beatrice_revolt.4.t: "普遍动乱"
 ARI_beatrice_revolt.4.desc: "即便反抗军的推进势头已经在主校区得到了阻遏，但随着战争规模的不断升级，两方的交战终于蔓延到了阿里乌斯的外围校区。随着两方的士兵在每一条小河中、在每一个草丛里，在每一栋破旧的房屋中不断交火，本就混乱的战场局势变得更加混乱。不过，由于之前的战略冒进，反抗军的兵力在一次又一次激烈的绞肉中早已见底。于是，随着忠诚“夫人”的学生们逐渐推进，胜利的天平逐渐朝着“夫人”倾斜..."
 ARI_beatrice_revolt.4.a: "她们闹腾不了多久"
 ARI_beatrice_revolt.5.t: "最后的突袭"
 ARI_beatrice_revolt.5.desc: "随着形势愈发不利，反抗军们已经将最后的兵力集中起来，决定向我们的防线发起一次突破。但任何明眼人都能看出来，她们的所作所为只能被称之为“困兽犹斗”。现在我们要做的，就是慢慢收紧包裹猎物的口袋，然后..."
 ARI_beatrice_revolt.5.a: "给她们致命一击！"
 ARI_state_can_be_suppressed_tt: "\n\n反叛者的行踪彻底暴露，给予了我们§Y彻底平定此地§!的可能"
 ARI_beatrice_revolt.1000.t: "彻底平定[controled_state.GetName]"
 ARI_beatrice_revolt.1000.desc: "在[controled_state.GetName]遭到叛乱分子冲击后，我们终于通过雷霆手段，将她们清剿干净。至少在将来的很长时间内，“夫人”在[controled_state.GetName]的统治都不会再受到任何破坏。"
 ARI_beatrice_revolt.1000.a: "万岁！"

 ALR_resistance.1.t: "不期而遇"
 ALR_resistance.1.desc: "阿里乌斯自治区郊区\n\n\n\n“哈啊，哈啊…”少女心脏猛烈地跳动，胸口局促地随着呼吸而鼓动，血液中弥漫的肾上腺素则不断刺激着身体各处的肌肉。几颗子弹从她的身旁擦过，在她那残破的工作服上擦出一条条破口。\n\n借着夜幕的掩护，少女略显拙劣地躲闪着。但无论她如何用力奔跑，来自身后的枪声和火光都如同一条凶恶的猎犬，死死地锁定着她。\n\n“可恶！我不想要回到那个恐怖的地方啊！！”子弹再次划过，少女身上又多了几条血痕。缺血和长时间奔跑而越发虚弱无力的肌肉提醒着少女，自己逃脱的机会越发渺茫。意识到这点的少女发出一声无助的哭喊，但随即被夜晚那浓重的灰暗吞没殆尽。\n\n“砰！”又是一声枪声在耳畔响起，少女认命般地闭上眼睛。但预期的疼痛并未到来，少女有些不可置信地睁开眼，仓促地朝着身后瞟了一下。\n\n“砰砰！！”又是两枪，少女身后紧跟的人影应声倒地。\n\n藏在阴影中的野兽似乎被这一幕吓到了，它们停了下来，在原地逡巡徘徊，直到被不知从哪儿来的第四颗子弹彻底驱散。\n\n在少女的小脑袋还没搞清楚眼前发生的一切时，几个学生从附近的灌木中走了出来，朝着她挥手示意。\n\n“你，你们是？”少女的声音里仍然带着一丝颤抖。\n\n“我们吗？如果你要问我们的名字的话，我们早就忘记了。但如果你问我们所属的组织，我们是…”领头的学生摘下防毒面具，依旧有些稚嫩的脸上露出一个淡淡的微笑。"
 ALR_resistance.1.a: "抵抗者们"
 ALR_resistance.2.t: "逃亡者们"
 ALR_resistance.2.desc: "旧校舍的唯一一间活动室里，此时坐满了各色学生。她们衣着各异，有的穿着苦工的服装，也有人穿着普通的阿里乌斯校服，还有几位甚至穿着全套装甲的特殊战术套装。她们脸上的表情也各不相同，有人的脸上挂着逃离魔窟的兴奋，有人的脸上则带着一丝淡淡的焦虑，还有些孩子的脸上则毫无表情，仿佛眼前的喧嚣都和自己无关。\n\n“咳咳，大家请安静一下！”坐在桌子主位的学生喊了一声，屋子里悉悉索索的谈话声随即安静下来。所有人的眼光都落在了这位有着金色短发，身穿防弹衣的少女身上。\n\n“我知道，大家来到这里的原因有很多…”她那威严而沉稳的目光扫过在场的所有人。\n\n“有人是被夫人强迫在工厂里工作16小时。”几个穿着工装的学生握紧了拳。\n\n“有人则是不满夫人摧毁阿里乌斯的精神，向我们的姐妹们灌输所谓的‘仇恨’和‘虚无’。”穿着校服的孩子们抓紧了手中的记录本。\n\n“有人则是眼睁睁看着夫人亵渎我们的红十字，强迫拯救他人的白衣天使伤害无辜的学生。”几位护士打扮的同伴们带着痛苦的表情，闭上了眼。\n\n“还有人，则是被夫人逼迫着，将枪口指向自己的同伴。”穿着防弹衣的孩子们露出了愤怒的表情。\n\n“但我们都有一个目标…”她停顿了一下，清了清嗓子，“那就是将阿里乌斯，我们深爱的阿里乌斯，从‘夫人’这头野兽，这个暴君，这个全体阿里乌斯学生的大敌中，彻底地解放出来！”\n\n“对！对！！！”  “打倒夫人！解放阿里乌斯！！！” “为了我们的姐妹！”一时间，学生们愤怒的呼喊在会议室里响起，如同汹涌的波涛，仿佛要冲垮房间四周那摇摇欲坠的墙壁。\n\n等到人群的愤怒冷却下来，少女继续开口说到：“所以，为了达成这个共同的目的，我们必须团结一致。在这里，我向姐妹们请求，请将你们的力量借给大家，借给阿里乌斯所有有需要的人。”\n\n刚刚才安静的人群再次激昂起来，所有人都从座位上站起——"
 ALR_resistance.2.a: "活动室里的掌声经久不息"
 ALR_resistance.3.t: "我们的旗帜"
 ALR_resistance.3.desc: "在上次集体大会之后没多久，活动室们便再次被各色学生们挤满。不过相比于上次的“团结宣言”，这次她们讨论的事情似乎只是一件“小事”。\n\n“所以，姐妹们，今天把大家召集过来，是想与大家讨论一下我们组织的新旗帜的设计问题。毕竟我们之前所使用的旗帜并不统一，随着我们组织规模的扩大，这种不统一的旗帜已经为我们造成了很多麻烦，比如在识别友方部队的时候。”领头的少女稍作停顿，“所以，我希望各位畅所欲言，表达自己对组织旗帜的设计想法。然后，由我们来自前美术部的姐妹们将其记录下来，并绘制为最终的旗帜设计。”\n\n“那我先说一下吧。”一个穿着一件破旧的阿里乌斯校服的孩子站起来，“考虑到旗帜的特性和绘制的难度，在决定上面的图案时，我们需要确保这些图案的简洁和明了。”\n\n“嗯，简洁明了…”美术部的少女们思考了一下，点了点头。\n\n“我我我！”另一位带着眼镜的孩子有些心急地举起手，“我建议，为了和夫人喜欢使用的黑色与蓝色为主色调的旗帜作为区分，我们要使用白色和黄色作为主色调！”\n\n	“唔，白色和黄色为主色调，好的…”她们拿出白色与黄色的颜料，在画纸上涂抹着。\n\n“我建议，我们的图案要以十字架和象征团结的圆形光环为核心。”一位来自紫十字会的学生举起手来。\n\n“没有问题，十字架也是我们的象征。”小画家们拿出沾了黄色颜料的毛刷，没多久，十字架矗立在画纸之上。\n\n“请求发言。”穿着厚厚防弹甲的学生开了口，在得到众人许可后继续说到，“为了彰显我们与敌人战斗到底的决心，我们也需要添加一些更加…尖锐的元素到我们的旗帜中。”\n\n“这个简单。”画笔轻划，几条鲜黄的划痕便贯穿了雪白的纸面。在欣赏了一小会儿自己的成品后，她们把初步完成的设计稿放在了活动室的桌上，而好奇的众人们则第一时间将这张画团团围住，仔细打量着这面独属于抵抗者们的新旗帜。"
 ALR_resistance.3.a: "黄色与白色交织的火焰在她们的眼中跃动"
 ALR_new_flag_tt: "大家会共同绘制出我们的新旗帜！"
 ALR_resistance.100.t: "《阿里乌斯全体抵抗组织联合宣言》"
 ALR_resistance.100.desc: "诸位阿里乌斯的同学们：\n\n\n\n自从夫人来到阿里乌斯，并通过一场血腥的内战非法攫取权力以来，已经过去了八个年头。在这八年中，夫人彻底夺走了我们原来的生活，用一整套暴虐的体制来压迫和奴役我们，试图将我们绑架在她由癫狂的幻想所铸就的血腥战车之上。\n\n姐妹们，你们是否被关在工厂里，焊在流水线上，不停的拼装一只只枪械，直到在干渴和饥饿中昏迷？\n\n姐妹们，你们是否被人用枪逼迫离开自己的房子，一切财产都没无理由的没收，还要被夫人的走狗们肆意欺凌？\n\n姐妹们，你们是否不能自由的阅读和学习，而只能天天被迫学习那些充满了仇恨和狂热的癫狂话语？\n\n姐妹们，你们是否被强迫和最要好的朋友分离，然后被关进一个个如同火柴盒大小的“集体宿舍”中？\n\n姐妹们，你们能否接受？你们能否忍受？\n\n为了一个能够不用忍饥挨饿的生活！为了一个能够和朋友在一起尽情欢笑的生活！为了一个能够阅读自己喜欢的故事书的生活！\n\n起来吧！起来吧！起来反抗吧！\n\n我们或许有不同的背景，我们或许有不同的观念，我们或许有不同的过去。但我们却拥有一个共同的东西，那就是反抗的意志和战斗的勇气！只要我们团结一心，无论是那匹残暴凶恶的红色野兽，还是野兽身边那为非作歹的伥鬼，我们都将一一将其击败！\n\n从古圣堂到旧校舍，阿里乌斯将获得自由！\n\nFree Arius！"
 ALR_resistance.100.a: "名为梦想的火焰熊熊燃烧"

 ARI_beatrice_diplomacy.1.t: "地下之鼠"
 ARI_beatrice_diplomacy.1.desc: "在阿里乌斯那暗无天日而蜿蜒曲折的通道中，“耗子”正和往日一样巡视着。哦对了，现在应该叫她为“向导”。\n\n“耗子“很喜欢她这个新工作，对于从小就如同老鼠一般在这地下网道里钻来钻去的她来说，将那些从外面回来的人引导到主据点，就如同吃饭喝水一般简单而平常。而她居然能从这份工作中拿到整整三罐肉罐头，三罐！这可是她从前想都不敢想的量！\n\n不过最近，倒是有一件事情挺令她在意。听说之前那些被消灭的“叛乱分子“似乎又卷土重来了，而她们最擅长的事情，便是偷偷潜入网道之中，骚扰那些脆弱的、装载着各种物资的运输队，或者对那些夫人的忠诚合作者实施突袭，给她们一个巨大的教训。\n\n想到这里，“耗子“的心里突然有些害怕，如果那些人找上了自己怎么办？不过自己也就是一个普通的打工人，那些叛乱分子和自己无冤无仇，应该不会找自己麻烦吧？\n\n突然，一阵冰凉的触感从她的后脑勺传来。她打了个激灵，下意识地扭头朝着自己的身后看去："
 ARI_beatrice_diplomacy.1.a: "她的身后，是无边无际的黑暗。"
 ARI_beatrice_diplomacy.2.t: "新官上任"
 ARI_beatrice_diplomacy.2.desc: "这是少女新官上任的第一天。而她的任务意外的简单，就是从基沃托斯的黑市购买尽可能多的酒精制品，然后将这些货物交给自己的接头人——一个总是带着黑色防毒面具，沉默寡言的家伙。\n\n她并不知道夫人要这些酒精来做什么，或许是用来做燃烧弹，将她那看似永远都燃烧不完的熊熊烈火朝着她口中的“敌人”释放；或是制成医用酒精，用来治疗她手下那些被她洗了脑的，被仇恨与虚无填满的狗腿子；抑或是，最讽刺的，夫人或许会颇为恶趣味地把这些她们冒着生命危险搞来的酒精浓缩起来，最终化为她那摇曳的高脚酒杯中的一滴美酒。\n\n她甚至不清楚为什么“夫人”会选择自己来当“向导”，自己的沉默寡言给了她“虚无”的印象，也或许只是她懒得管，从战术训练班的前五名毕业生中随便挑了一个。\n\n不过她并不在意这么多，不如说，她非常地珍惜这份工作。因为在如今物资稀缺的阿里乌斯，她每次都能领到比其他人多出整整一倍的物资配给，从而能够喂饱自己那总是吃不饱的亲妹妹。甚至，如果自己这次去的地方是圣三一，那还能偷偷地带回一些额外的小甜品——撒了糖霜的小面包、五颜六色的马卡龙，甚至是一个小小的奶油蛋糕。而每次她带回这些小礼物时，便是她人生中最开心的时刻："
 ARI_beatrice_diplomacy.2.a: "因为她看见了妹妹的笑颜。"
 ARI_beatrice_diplomacy.3.t: "会议记录-FA3287"
 ARI_beatrice_diplomacy.3.desc: "会议时间：XXXX年XX月XX日\n\n\n\n会议议程：讨论如何回应昨日来自圣三一综合学院最高权力机构“茶会”的领导者圣园未花的邀请\n\n\n\n会议结论：在确认对方的合作意愿后，我们将与对方展开深度合作。利用其手上的权力，将我方间谍§R【绝密】§!转入圣三一，并同时派遣特战部队和对外行动组对圣三一的校区和诸行政机构进行渗透。在条件成熟时，和对方里应外合，控制并设法消灭整个圣三一的高级权力者。在这之后，执行计划§R【绝密】§!。"
 ARI_beatrice_diplomacy.3.a: "文件归档"
 ARI_beatrice_diplomacy.4.t: "密约"
 ARI_beatrice_diplomacy.4.desc: "从“雷帝”缔造格黑娜的霸权以来，万魔殿曾经接待过无数客人。不过今天的来客，就连自诩“见多识广”的真琴也感到陌生。\n\n四位带着面具，穿着简单的战术大衣的少女们正坐在会客厅的沙发上。她们带着各种武器，上面的阿里乌斯标记在水晶灯的光芒照耀下格外显眼。\n\n“咳咳，你们就是阿里乌斯一方的谈判代表吧，欢迎你们来到格黑娜。”真琴坐在摆着“议长”名牌的办公桌前，语气显得稍微有些局促。\n\n“不必多言，我们已经提前知道你们的要求了。”真琴的话语被为首的那位蓝发学生的声音打断，“你们提供装备，我们负责搅乱圣三一的内部，对吧？”\n\n“啊，对，就是这样。格黑娜会为您提供您需要的武器装备，但我们除了想要您给那群大小姐们添点麻烦之外，也希望您能给我们提供一些她们的内部情报。”\n\n蓝发少女和同伴对视一眼，似乎是在通过目光进行无声的交流，抑或是在揣测自己的主人会不会同意这个额外要求。在沉思了一会儿后，少女缓缓张口：\n\n“好，成交。你们把武器送到这个地址，我们的人到时候会接收。你们要的情报，会有专门的联络员给你们送过来的。如果没有其他的事情的话，我们就先回去了。” \n\n“啊，没有了。要不要我派人送你们…”\n\n“砰！！”真琴的话语被大门的关闭声无情地打断。\n\n“无礼的东西…真令人火大。”大门关上的那一刻，真琴脸上的笑容瞬间消退。她不满地啧了一声，狠狠地攥了攥拳，“就和那个空崎日奈一样讨厌。”\n\n但她的脑海里突然浮现出“英明神武”的自己通过绝顶聪明的计谋，破坏那家伙所珍惜和推进的伊甸条约时，她的脸上又露出了肆意的笑容。那幻想中的少女受挫的脸旁如同最好的兴奋剂，让她因为对方方才的无礼而略微不爽的心情瞬间拨云见日起来。\n\n“只要让那家伙失势，那整个格黑娜都将彻底被我一个人所掌控，哈哈哈！”"
 ARI_beatrice_diplomacy.4.a: "狂妄的笑声响彻万魔殿之上"
 ARI_beatrice_diplomacy.5.t: "特别训练"
 ARI_beatrice_diplomacy.5.desc: "在万魔殿的训练场中，几排万魔殿的卫队成员正在那里站着，阳光从训练场的窗户中透入，打在她们带着汗珠的脸上。\n\n“同学们！我们今天来了一位新教官！”一位戴着“队长”袖章的小头领站在演讲台上，向众人宣布着一位新“来客”的到来，“她来自诺斯替学园，代号‘灰影’，大家欢迎！”\n\n随即，在一阵“这是什么学园”的交头接耳的声音后，下面的学生们随之鼓起了掌。在掌声中，一位穿着全套黑色特战装备，留着灰色短发的少女踏步向前。\n\n“刚刚队长已经帮我做了介绍了，我就不多费口舌。以后，就由我来负责你们的训练。而你们今天的第一课，就是…”她深蓝色的眼睛如同黑夜中的独狼一般，盯着队伍中的学生们，“绝对的服从。”\n\n在众人还未来得及反应下，她用堪称鬼魅的步伐突然出现在那个说话最大声的“刺头”面前。一拳挥出，将对方打晕在地。随即用膝盖死死压住，双手一拧，伴随着一声凄厉的惨叫，少女的关节便被折成了一个诡异而扭曲的三叠状。\n\n“在战场上，不是杀人，就是被杀。如果不听从上级指挥，那你的下一个结果就是死在敌人的子弹之下。我只是直接跳到了结果而已。”教官的声音如同十二月的寒风一样冷冽，让在场这些散漫惯了的学生们不由得打了个寒战。她们面色苍白，看着在地上因巨大的痛苦而疼得满头冷汗得同伴，闭紧了嘴巴。\n\n“听明白了吗！”这冷酷的声音猛地提高，让人怀疑这是不是一个正值青春期的少女能够发出来的声响，就连站在一旁的教官也被这突如其来的动静吓了个激灵。\n\n“听明白了！”在最初的恐惧过后，众人再次高喊起来。"
 ARI_beatrice_diplomacy.5.a: "她们的声音从未如此整齐划一"
 ARI_beatrice_diplomacy.6.t: "笑面罗刹"
 ARI_beatrice_diplomacy.6.desc: "在浪迹于黑市的众多混混和无学籍学生中，“笑面”显得有些特别。\n\n相对那些喜欢打砸抢的佣兵专业户，或是那些偷偷摸摸的职业扒手，“笑面”每天所做的，却只是单纯地在黑市各处闲逛，和三教九流的各种闲散人员搭话。在少女热情的笑容和慷慨的款待下，上到黑市银行的总经理，下到帮派最底层的普通混混，都曾经和她一起在餐桌上高谈阔论，把酒言欢。她听过银行经理谈论着凯撒公司最近的资金异动，也笑着迎合着混混头目兴奋地吹嘘自己最近做的一票走私千年军火的大单，还耐心地倾听过那些底层成员抱怨着最近圣三一正义委对黑市区域的肃清。\n\n然而他们并不知道的是，一台微型录音机正在“笑面”的口袋里悄悄运转。精密的电子设备将这些声波转换为一阵阵电信号，存储在这个指甲盖大的设备当中，最后成为阿里乌斯那海量情报中的一部分。\n\n酒桌上的来客换了一批又一批，但她脸上的笑容始终如一，就如同那广袤而深邃的大海，默默地旁观着发生在自己身上的无常世事。没人知道她那时常眯起的眼睛后隐藏着什么，但她自己却十分清楚："
 ARI_beatrice_diplomacy.6.a: "野兽睁眼，便是狩猎的盛宴。"
 ARI_beatrice_diplomacy.7.t: "“黑蟒”行动"
 ARI_beatrice_diplomacy.7.desc: "（圣三一-格黑娜边界）\n\n太阳慵懒地从地平线探出头来，望向天穹那仍闪闪发亮的群星与皓月。宽阔的平原，只有微风吹拂灌木的声音和早起的小动物们偶尔发出的几声声响，一切事物仿佛都保持着一种静滞般的宁静。\n\n“砰！嗒嗒嗒嗒！”突然，步枪的射击声撕破了空气中的寂静。随即，冲锋枪的声音也一并响起。站立枝头的鸟儿被火光和巨响吓得扑朔乱飞，而那些小动物们也惊恐地朝着自己的巢穴奔去。\n\n圣三一的巡逻队迅速做出了反应，朝着交火的地方赶来。地上散落的弹壳、被子弹挂掉一层树皮的数目，甚至还有残留的一丝血迹，无不预示着这里爆发了一场惨烈的战斗。\n\n巡逻队队长的第一感便是，那群格黑娜的家伙们又偷偷摸过来捣鬼了。她命令队员们拉开保险，警戒着周围可能的敌人。而“凑巧”的是，与之同时，一队怀抱着相同想法的格黑娜巡逻队正好出现在了她们目前。\n\n高度紧张的神经并没有过多思考“之前的士兵去哪里了”之类的问题，激烈的交火随即在这篇空地中展开。愤怒的咆哮声、手枪开火声、被子弹击中的呻吟声，一场铁与肉、血与火的地狱篇章在平原上奏响，将所有参与者都无差别地卷入其中。\n\n而在一旁的灌木从中，几个穿着格黑娜或圣三一校服的人影正用望远镜观望着两方交火的具体状态。其中一位穿着队长制服的人，拿起手上的对讲器："
 ARI_beatrice_diplomacy.7.a: "总部总部，“黑蟒”行动顺利完成！"
 ARI_beatrice_diplomacy.8.t: "数秘术定期会议"
 ARI_beatrice_diplomacy.8.desc: "钢铁包裹的会议室总是阴冷而沉闷，“夫人”坐在属于自己的位置上，有些无聊地晃荡着手上的折扇，时不时用余光瞟向桌上其余的三位“同事”们。\n\n“那么，还是按照之前的日程，先开始有关‘神秘’研究进展的讨论…”黑服拿出一叠文件，稍微顿了顿，“因为相关研究场所和材料的缺乏，我们的进度有些缓慢。所以…”\n\n“我有一个建议。”黑服的话语被“夫人”打断，她露出一个皮笑肉不笑的可怕笑容，缓缓开口，“我可以提供你们需要的神秘研究场所和有关的补给物资，只要…”\n\n“夫人”头顶的上百只眼睛同时露出贪婪的目光，如同一头想要把猎物吃干抹净的野兽一般。\n\n“你们能够提供我需要的科技和某些资料…”\n\n“！”黑服皱了皱眉，似乎对“夫人”的提案有些意外，“贝阿朵莉切，你需要解释一下，你想用这些科技和知识去做什么。”\n\n“所以这次是圣徒会的古籍?我说，你什么时候对历史感兴趣了？”巨匠的身体微微前倾，似乎对“夫人”的新兴趣产生了好奇。\n\n“这些科技和知识我自有用处，反正不会影响到你们的‘研究’就是了~”折扇遮住夫人的嘴角，让人看不清她真正的表情。但只有她自己知道，在这本古迹的某个部分，是“色彩”研究可能的突破关键。\n\n“…”黑服等人陷入了沉默，似乎是在内心中盘算着得失。虽然“夫人”本就和自己并非一类人，但就按照她那三脚猫的研究水平，即使把这些知识给她，她也没法搅动什么风浪的…吧？更何况，目前自己的研究正处于瓶颈期，如果能够得到阿里乌斯那边有关场地的支持的话，或许能得到什么意外的突破也说不定。\n\n于是，黑服等人疑惑地点了点头，暂且同意了这桩交易。"
 ARI_beatrice_diplomacy.8.a: "鲜红的恶魔点了点头，露出了神秘的笑容"

 ARI_beatrice_operations.1.t: "废墟的馈赠"
 ARI_beatrice_operations.1.desc: "经过一番努力后，我们的废墟探索成员成功从那些无人的废墟中带回来了各种物资。有最基本的枪支弹药、食物饮品、通讯设备，甚至一台不知道是什么时候生产的坦克。有了这些物资，我们将能够更好地执行各种任务。"
 ARI_beatrice_operations.1.a: "我们会把这些资源用在更需要的地方"
 ARI_beatrice_operations.2.t: "废墟的新据点"
 ARI_beatrice_operations.2.desc: "经过一番艰难的努力，我们的一支先遣队成功在一处大规模的废墟中建立了一个先遣基地。之后，通过向这个基地中增派人手，我们能够获得一个相对稳定的物资来源。"
 ARI_beatrice_operations.2.a: "我们需要更多的物资"
 ARI_beatrice_operations.3.t: "情报交流"
 ARI_beatrice_operations.3.desc: "通过和黑市上的情报贩子、流氓混混等人接触，并加以一些小恩小惠，我们成功地得到了一批有价值的政治、军事和经济情报。"
 ARI_beatrice_operations.3.a: "我们会好好利用的…"
 ARI_beatrice_operations.4.t: "佣兵报告：成功"
 ARI_beatrice_operations.4.desc: "我们的佣兵小队成功地完成了她们的佣兵任务，并且为我们带来了急需的物资。更重要的是，她们的战斗方式都比之前变得更加成熟和沉着，性格也在战斗的锤炼之下变得干练、更加冷血。这些成长对我们的事业百利而无一害。"
 ARI_beatrice_operations.4.a: "我们得到了物资，而她们得到了磨练。"
 ARI_beatrice_operations.5.t: "佣兵报告：大成功"
 ARI_beatrice_operations.5.desc: "好消息！我们的佣兵小队以一种近乎完美的姿态完成了所有佣兵任务！她们不仅为我们带回了成堆的食物、枪械和其他补给，甚至还将她们在这段时间内得到的战斗经验写成了小册子！这些经验将为我们的事业提供莫大的帮助。"
 ARI_beatrice_operations.5.a: "非常好，继续这样！"
 ARI_beatrice_operations.6.t: "谣言传播成功！"
 ARI_beatrice_operations.6.desc: "想要制造谣言，其实并不是一件很困难的事情。一个半真半假的事实，几份模糊不清的证据，再加上恰到好处出现的几只提前安排好的“应声虫”，便能缔造出一条足以摧毁一个人、一个组织，乃至一整个学校的谣言。而我们潜伏的内应则很好地完成了上面的任务，现在，谣言正如同一阵风一般在圣三一上刮过，在平静的水面上吹起阵阵涟漪。假以时日，这些流言将化作熊熊燃烧的烈火，把周遭的一切都焚毁殆尽。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.6.a: "羊群从来只会跟随别人的诱导行事"
 ARI_beatrice_operations.7.t: "谣言传播失败！"
 ARI_beatrice_operations.7.desc: "不知道是因为我方内应的能力问题，抑或是对方管理机构的超长发挥，我们传播谣言的行动受到了暂时性的挫折。谣言已经被扑灭，几位被我们雇佣传播谣言的犯人也被有关部门所控制。我们只能暂时地收敛锋芒，等到下一次更好的机会出现。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.7.a: "一群谣言都不会制造的饭桶…"
 ARI_beatrice_operations.8.t: "谣言传播成功！"
 ARI_beatrice_operations.8.desc: "想要制造谣言，其实并不是一件很困难的事情。一个半真半假的事实，几份模糊不清的证据，再加上恰到好处出现的几只提前安排好的“应声虫”，便能缔造出一条足以摧毁一个人、一个组织，乃至一整个学校的谣言。而我们潜伏的内应则很好地完成了上面的任务，现在，谣言正如同一阵风一般在格黑娜上刮过，在平静的水面上吹起阵阵涟漪。假以时日，这些留言将化作熊熊燃烧的烈火，把周遭的一切都焚毁殆尽。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.8.a: "羊群从来只会跟随别人的诱导行事"
 ARI_beatrice_operations.9.t: "谣言传播失败！"
 ARI_beatrice_operations.9.desc: "不知道是因为我方内应的能力问题，抑或是对方管理机构的超长发挥，我们传播谣言的行动受到了暂时性的挫折。谣言已经被扑灭，几位被我们雇佣传播谣言的犯人也被有关部门所控制。我们只能暂时地收敛锋芒，等到下一次更好的机会出现。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.9.a: "一群谣言都不会制造的饭桶…"
 ARI_beatrice_operations.10.t: "暗处的流言"
 ARI_beatrice_operations.10.desc: "我们的情报部门和公共管理部门报告，近日学校中出现了多条流言。这些流言有的扭曲事实，引导舆论关注；有的煽动仇恨，意图挑起学园之间的对立；甚至还有流言意图颠倒黑白，将我们的学校塑造成一个政治失能、腐败横行的无能之校。虽然我们的人员已经积极采取了行动，控制了这些流言的进一步传播，但这些不知从什么地方出现的流言毫无疑问动摇了我们的稳定度，并可能影响《伊甸条约》的进一步推动。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.10.a: "一定要把幕后主使给我查出来！"
 ARI_beatrice_operations.11.t: "绑架计划成功！"
 ARI_beatrice_operations.11.desc: "我们的一支小组通过化装成混混，成功地在黑市地区伏击了几位圣三一的学生，并通过威逼利诱等手段获得了数目可观的钱财和圣三一的有关情报。目前，这些被我们抓获的学生都已经在确保不知道我们是谁的情况下被放回了学校，获得的物资和情报都已经整理好并送至了相关人员手中。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.11.a: "干得不错"
 ARI_beatrice_operations.12.t: "绑架计划失败！"
 ARI_beatrice_operations.12.desc: "很不幸，我们的绑架计划遇到了挫折。我们打扮成混混的绑架小队在试图对圣三一学生下手时遭遇了激烈抵抗，并很快引来了地区的安保人员。为了确保我们的行动信息不被泄露，我们的人员只能暂时撤退。\n\n考虑到地区安保力量的加强和我们受到的损失，下次行动只能过一段时间后再进行了。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.12.a: "一群废物！"
 ARI_beatrice_operations.13.t: "意料之外的失败"
 ARI_beatrice_operations.13.desc: "我们的绑票小队在最近的一次针对圣三一学生的绑架行动中遭遇了极其严重的失败。在我们试图绑架一位怀抱着鸟形毛绒玩具人偶的圣三一学生时，一群身份不明的学生突然对我们的小队发动了袭击。虽然袭击者只有五人，但她们的战斗力和战斗技巧都远超正常学生的平均水平，为了避免小分队在袭击下全灭，我们只能放弃目标而进行紧急回避。\n\n初步情报表明她们隶属于一个名叫“阿拜多斯”的学园。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.13.a: "得留意下她们。"
 ARI_beatrice_operations.14.t: "学生被绑架！"
 ARI_beatrice_operations.14.desc: "近日，有数位学生向我们反馈，在校外活动的时候受到了一伙不明身份的武装人员的攻击。所幸，这些武装分子只是抢劫了学生们的随身财物并询问了一些有关我们的学园的问题后便被释放，并未受到严重的人身伤害。\n\n虽然我们已经向那些区域派遣了调查队，但并没有得到有用的调查结果。建议学园出台有关规章制度，限制和规范学生在学校外的有关活动，并加大对黑市等区域的巡逻力度，防范有关事件再次发生。"
 ARI_beatrice_operations.14.a: "真可恶！"
 ARI_beatrice_operations.15.t: "设施袭击成功！"
 ARI_beatrice_operations.15.desc: "我们的一支特战小队通过伪装成一般的混混，成功地混入了圣三一的一处公共设施，并用随身携带的小型爆破装置将其炸毁。最后，以爆破带来的混乱为掩护，我们的成员成功撤离到了安全地带，现在正进行修整。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.15.a: "该让那群大小姐尝尝我们的怒火了"
 ARI_beatrice_operations.16.t: "设施袭击失败！"
 ARI_beatrice_operations.16.desc: "通过化装为一般混混，我们的一只小队成功潜入了圣三一学园，并在餐馆和咖啡厅等场所安装了数枚爆炸物。但不幸的是，这些爆炸物被圣三一方面的安保部队所发现。目前，我们的部队已撤离到安全屋，等候下一步指示。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.16.a: "真不走运…"
 ARI_beatrice_operations.17.t: "设施遇袭！"
 ARI_beatrice_operations.17.desc: "一枚炸弹在学校的一处公共设施内被引爆，造成了严重的人员伤亡和财产损失。目前，我们的救援队和应急处置小组已经受命前往该地区进行营救工作。虽然在袭击发生后，有一伙钢盔团出来认领这次袭击，并宣传原因是圣三一的大小姐看不起她们，所以引发了报复，但对现场的初步分析表明，袭击者拥有较高的专业素养，且使用的炸弹也是平时学园活动难以轻易获得的高威力炸药，因此我们不排除有校外势力对圣三一学校发动恐怖袭击的可能。而学校内的激进派则已经开始宣扬这一切的袭击都是格黑娜学园的阴谋。\n\n为了确保圣三一的稳定和《伊甸条约》的顺利签署，建议近日加强对公共场所的巡逻，并投入资源对学生们进行安抚和进行舆论管控工作。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.17.a: "这群歹徒，无法无天了！"
 ARI_beatrice_operations.18.t: "袭击阴谋被挫败！"
 ARI_beatrice_operations.18.desc: "我们的安保部门在校内公共场所的隐秘处搜查出了数枚大威力炸弹，并在它们爆炸之前对其进行了无害化处理。对炸弹的分析表明，这些炸弹均为专门用来炸毁建筑的战术炸弹，并且被有意地安放在了常人难以发觉的隐蔽位置，由此判断袭击者拥有较高的技战术素养和破坏经验，而她们的目的很可能是通过爆破我们的公共设施来制造混乱。因此，我们建议加强学园的安保措施，并加大对入校人员的检查力度，防止此类恶性事件再次发生。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.18.a: "必须要揪出幕后黑手！"
 ARI_beatrice_operations.19.t: "另一次会面"
 ARI_beatrice_operations.19.desc: "（圣三一校外 不知名的小巷）\n\n几个穿着黑色斗篷的身影如同鬼魅一般，在漆黑的小巷中隐藏着身形。那位带着一把冲锋枪的小队长则有些焦虑地踩踏着地面，似乎在等待着什么。\n\n“hello~”突然，一个穿着兜帽的粉色身影从巷子外出现。只见她踏着轻快的步伐，脸上挂着如同太阳一般的笑容，朝着眼前的几个黑衣人走去，就仿佛自己并不是什么接头人，而只是一位参与班级里春游的少女，“我来啦~”\n\n“…那么，我们要的东西呢？”少女这有些张扬的行为，还有她胸口隐约露出的茶会徽章让小队长的心中泛起一丝厌恶，但她立刻压下了这种感情，而是换上了更加冰冷和专业的语气。\n\n“哈哈，那个吗，都是小菜一碟~”粉发的少女挥了挥手，似乎并没有察觉到眼前人那转瞬即逝的不满之情，“已经给你们送到指定地点了，记得要自己去拿哦~”\n\n“明白了，我们会立刻接收有关物品。如果没有什么其他事情的话，请容我先告辞。”面对热情的少女，小队长的表情没有丝毫变化。\n\n“哎，你们阿里乌斯的人果然都很无趣欸…算啦，你们好好加油吧~”而少女看着眼前这根“木头”，只是叹了口气，便转身离去了，只留下巷子中那愈发深邃的黑暗。\n\n待到对方走远，小队的成员们才敢小声说起话来：\n\n“诶诶，这个家伙不是圣三一的那个领导人之一吗…为什么我们要和这家伙合作啊？”\n\n突然，队长的声音打破了她们的窃窃私语：\n\n“为了我们的复仇大计，即便是我们的敌人，只要有合作和利用的价值，就要暂时和她们进行合作，你们必须要明白这一点。”\n\n队长看着几个被自己突如其来的发言吓到的队员们，无奈的叹了口气。"
 ARI_beatrice_operations.19.a: "“领头的那个，破坏行动纪律，回去关禁闭一星期”"
 ARI_beatrice_operations.20.t: "师徒关系"
 ARI_beatrice_operations.20.desc: "“雷霆”\n\n“闪光”\n\n在得到回应后，两处身影从圣三一的废弃校舍中走了出来，其中一个身穿华丽的圣三一制服，但上面有和圣三一浑然不搭的标志，另一处是一个四人小组，身穿钢盔团的服装，但看她们的动作就知道她们绝非等闲之辈。\n\n“鼹鼠.....不，机会难得，还是叫回名字吧，小梓，那边最近情况怎么样了，她们应该没有怀疑你吧？”\n\n“情况很顺利，在茶会的接头人给了我良好的伪装，除了有些学生会找我问“转学”前的情况外，没遭到过什么盘查。我这边进行了几项行动来试探她们，这里是行动报告。”\n\n“嗯，这些情报会有用的。那在那边的生活呢，看起来最近吃的还不错？”\n\n“就跟之前学习的一样，她们的生活奢靡腐化，经常为了一些小事大打出手。但是，她们也有不少好人，像小队的大家那样的好人，也受了她们很多的帮助让我得以适应环境。”\n\n小队中的一个带着面具的学生挥起手来，想用手语表达什么，但被看上去想队长的学生拦下来了\n\n“唉，我大概猜到你在想什么了，当年不就是她们所谓的“心善”，然后就反手把我们赶出了这里吗？她们认识不到这个世界虚无的本质，就通过把“我们”献祭掉，换取了一时的安逸和奢靡。这些我应该是有教过你的。”\n\n“嗯，队长的教导我是不会忘记的，她们的行为是不会改变这个世界的本质的。对了，我这边带了一些她们的甜点，要不现在我们来分享一下？”\n\n“稍等一下，我看你最近的身手好像有些下降了，这样，我们就在这里进行一次训练吧，谁先打中对方，之后这盒马卡龙就归谁。”说完，她扔下了一把消音手枪和它的弹药。\n\n之后的旧校舍，既出现了电光火石间的交锋，也出现了共同分享的温暖和喜悦。"
 ARI_beatrice_operations.20.a: "刀锋之下亦有温情"
 ARI_beatrice_operations.21.t: "压制风纪委成功！"
 ARI_beatrice_operations.21.desc: "在内应的帮助下，我们的几只小分队化妆为活跃在格黑娜附近活跃的钢盔团成员，在风纪委员会的成员巡逻期间对其进行了袭击。目前，我们的袭击已经在风纪委内部引起了一定的混乱和猜疑，并分散了她们相当一部分的注意力。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.21.a: "一次成功的袭击"
 ARI_beatrice_operations.22.t: "压制风纪委失败！"
 ARI_beatrice_operations.22.desc: "为了打击风纪委的士气，我们的几支小部队化装为钢盔团成员，并在一个夜晚对风纪委的巡逻小队进行了突袭。但对方的反抗非常顽强，袭击小队并没有在短时间内占据上风。为了避免对方呼叫更多增援而导致任务彻底失败，我们的小队选择了暂时撤退。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.22.a: "什么，就连风纪委的杂兵你们也搞不定！？"
 ARI_beatrice_operations.23.t: "风纪委压制成功！"
 ARI_beatrice_operations.23.desc: "今日，针对风纪委的袭击出现了明显的增加趋势。对方的袭击手法很简单，一般是数人小队借助夜色的掩护，对风纪委的巡逻队进行袭击，并在将她们打昏后迅速撤离。\n\n无疑，这群不法之徒的袭击打击了风纪委的士气。但我们仍然不知道这群歹徒的目的是什么，也不知道她们的真实身份。她们或许是学园内敌视风纪委的派系，也可能是学园外和格黑娜一直不和的圣三一，甚至可能是某些更加黑暗和隐蔽的组织。但只有一件事情很清楚，我们必须要尽快采取行动来对应此事——如果我们还想要风纪委保持应有的战斗力的话。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.23.a: "必须要打击歹徒的嚣张气焰…"
 ARI_beatrice_operations.24.t: "风纪委压制失败！"
 ARI_beatrice_operations.24.desc: "近日，我们成功阻止了一起针对风纪委成员的袭击阴谋。我们的一只巡逻队发现了埋伏在草丛中的武装分子——而她们正好就藏在风纪委每晚巡逻的必经之路上。在被发现后，这群武装分子在短暂交火后便立刻撤退，并没有给我们留下什么有用的证据。但无论如何，我们成功地挫败了一场针对我们学生的恶意袭击。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.24.a: "这充分彰显了风纪委的专业素质"
 ARI_beatrice_operations.25.t: "假旗行动成功！"
 ARI_beatrice_operations.25.desc: "我们的队员伪装成圣三一和格黑娜的边防队员，并成功地通过互相交火的方式在两校边境诱发了一场边境冲突。现在，这场冲突有关的报道已经传遍了两校的各个角落，而无疑将极大地鼓动两个学校之间的对立和仇恨情绪。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.25.a: "就让仇恨的火焰将她们烧个一干二净…"
 ARI_beatrice_operations.26.t: "假旗行动部分成功"
 ARI_beatrice_operations.26.desc: "我们的队员伪装成圣三一和格黑娜的边防队员，并在两校的边境上进行互相交火。虽然两方过快的反应时间让我们无法扩大交火的烈度，但我们还是成功地在两校的边境上诱发了一场较小规模的边境冲突。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.26.a: "还不赖"
 ARI_beatrice_operations.27.t: "边境冲突！"
 ARI_beatrice_operations.27.desc: "近日，圣三一和格黑娜学园的边境发生了一场规模可观的边境冲突。根据调查，这场冲突由其中一方开火所致（但关于到底是谁先开火，目前尚未得出定论）。随后，交火便随着双方增援部队的赶到而迅速升级为一场小规模的边境冲突。目前，随着双方部队脱离接触和有关高层的沟通，双方的对峙暂时停止。但这场冲突无疑加剧了我们边界的紧张局势。\n\n更多情报详见报告附页。"
 ARI_beatrice_operations.27.a: "要着重加强我们的边境安全"
 ARI_beatrice_operations.28.t: "小规模边境冲突增加"
 ARI_beatrice_operations.28.desc: "近日，发生在圣三一-格黑娜边境之间小规模边境冲突次数显著增加。为了控制局势，双方学校的有关人员已经进行了多次通话，并互相交换了意见。\n\n目前，在双方领导层的协调之下，双方的边境部队已经暂时脱离了接触，并“保持着相当程度的克制”。但这些冲突所带来的紧张气氛似乎并没有在边境上消散，我们必须采取对应措施，保护我们学校边境安全的同时，阻止破坏势力的有关阴谋。 \n\n更多情报详见报告附页。"
 ARI_beatrice_operations.28.a: "多事之秋"
 ARI_beatrice_operations.29.t: "训练项目结束"
 ARI_beatrice_operations.29.desc: "虽然万魔殿的成员的技战术体系和我们所熟悉的体系相差甚远，但我们的教官依旧通过创造性的方法，将我们的部分战斗技巧教给了她们。现在，万魔殿人员的战斗技巧相较之前已经有了显著提升。凭借更强的战斗力，她们肯定能在与风纪委员会的权力争夺之中占据更大的优势。"
 ARI_beatrice_operations.29.a: "希望她们之后能帮到我们"
  
 ARI_beatrice_operations.50.t: "投影的力量被削弱了"
 ARI_beatrice_operations.50.desc: "前线报告E.R.101\n\n\n\n紧急报告！受到未知原因影响，我们和“契约”的联系被显著削弱了。之前我们召唤的投影现在正在逐渐弱化乃至消失。如果再不想办法补上突如其来的兵力缺口，我们的前线很可能会在圣三一和格黑娜军队的冲击下陷入崩溃。请司令部无比迅速往前线E01、K91、T63三个战略集结点增派更多人手！"
 ARI_beatrice_operations.50.a: "前线指挥官：幽魂-02"

