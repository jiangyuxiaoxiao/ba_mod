  ARI_beatrice.1.t: "夫人的铁幕"
 ARI_beatrice.1.desc: "在昏暗的天空下，“夫人”正站在城堡的顶端俯视着阿里乌斯，她的每只眼睛都朝着不同的方向看着，每个学生都在按部就班的工作着，她们没有表露出任何表情。看着她治下的阿里乌斯，她又想起了当年的“丰功伟绩”。\n\n在阿里乌斯脱离圣三一之后，在长久的独立生活后，学院内部渐渐分成了两派：回归派和独立派，两个派系间的矛盾不断加大，学生间的冲突时有发生。后来，“夫人”教唆阿里乌斯的学生攻击对立的彼此，挑起了内战。在双方两败俱伤的时候，隐藏在幕后的“夫人”凭借数秘会的力量介入了内战，打败了双方，阿里乌斯皇室被全部控制，变成了“夫人”的工具。在初期，还有不少学生可以组织起有规模的反抗，但后来，随着“夫人”的围剿，抵抗越来越少，到了现在，最后一点火苗似乎也已经被踩灭了……\n\n想着当年的胜利和阿里乌斯开始驶入她所设想“正轨”，她自言自语到："
 ARI_beatrice.1.a: "“进度越来越快了，离目标不远了”"
 ARI_beatrice.1.b: "但仍有许多学生奋力抵抗..."
 ALR_resistance_option_tt: "阿里乌斯的§R抗争§!或有§G一线希望§!..."
 ARI_beatrice.3.t: "被奴役者们"
 ARI_beatrice.3.desc: "在阿里乌斯一个个巨大的工厂中，无数的学生们正在加班加点的工作着，即使她们收到的报酬缺少之又少，因为她们知道，完全听从夫人的命令是唯一的出路，反抗没有什么好下场，曾经有几个杂鱼酱学生，试图反抗或者逃离，被夫人发现之后音讯全无，也有人说她们加入了抵抗组织，但，谁知道呢……只有拼命为夫人工作，才能生活下去，干的出色，还会有些许奖励。另外，夫人的洗脑教育也有很大功劳，大多数学生都抱着一种复仇心理去工作，想着生产出来的每一样东西都可以作为打向圣三一的子弹，工厂之外也是如此。在夫人的软硬兼施之下，她组建起了一支有着相当规模的军队，并以最残酷的方式训练她们，并施加洗脑教育，这使大多数学生有着强悍的战斗力和对战斗的渴望，夫人对此十分得意。"
 ARI_beatrice.3.a: "很好，最近的产量又提高了"
 ARI_beatrice.3.b: "感觉最近总有逃亡的杂鱼酱，应该是错觉吧。"
 ARI_beatrice.4.t: "特殊小队"
 ARI_beatrice.4.desc: "阿里乌斯特殊小队，作为夫人手下精锐中的精锐，进行的训练却并没有别的学生那样残酷，因为她们主要进行特定项目的训练，例如纱织主要训练近距离搏斗和斩首行动；日和主要训练远距离精准狙击；美咲则是爆炸物和各种作战规划；梓则师从纱织，进行差不多的训练。而亚津子是个例外，她进行的训练并不多，但夫人却十分关注她，原因是她身上的皇室血统，夫人需要好好利用它。\n训练结束后，带着一身疲惫的纱织回到了自己的床上，像往常那样拿起那张过去的照片，看着照片上的成员们，纱织冷淡的脸上出现了一丝笑容，即使夫人疯狂地给她们灌输虚无主义，但在纱织心中，有些东西比这更重要。纱织又想起了最近前往圣三一潜伏的小梓，她希望她的学生可以让他骄傲，也更希望她可以平安归来……"
 ARI_beatrice.4.a: "愿以后我们不会在战场上再见"
 ARI_beatrice.4.b: "愿终有一天我们可以并肩作战"
