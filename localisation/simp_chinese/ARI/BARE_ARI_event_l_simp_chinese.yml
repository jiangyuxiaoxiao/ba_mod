 ARI_beatrice.6.t: "仪式"
 ARI_beatrice.6.desc: "阿里乌斯的大教堂中，夫人正坐在那张有些破旧的礼拜椅上，玩味地看着眼前自己的“杰作”：\n\n只见一颗灰色的“树木”穿破地板，直冲教堂那高耸的天花板延伸而去，那如同冷铁一般的枝干在幽暗的灯火下显得尤为狰狞，仿佛巫师那枯瘦但贪婪的手臂。而在这无尽的灰色中，点缀着几具淡蓝色的躯体。她们的表情因极端的痛苦而扭曲，头顶上的光环也像是坏掉的霓虹管一般不稳定地闪烁着，几缕淡淡的光芒从她们的身体中抽离，汇聚到树木的尖端，凝聚成了一颗散发着荧光的小球。\n\n夫人仿佛听不见那些学生们痛苦的呻吟与可怜的求饶，专注地看着那颗小小的光球。\n\n它是多么美丽，多么迷人，如同寒夜中的烛火，却又像是那晶莹的水晶球。它将成为信标，成为引导自己走向那无限光芒与彼岸的引路人…\n\n啪！\n\n一声局促的爆炸声无情地将夫人从美梦中强行唤醒，当她的目光再次看向那颗小球，却只能寻得小球散灭后的一抹碎屑。\n\n愤怒、狂怒、恼怒。\n\n	像是丢失了猎物的鬣狗，又像是失去了孩子的母亲。夫人发出一声悲怆而凄厉的叫声，直直地朝着那颗大树跑去，在到达底端后，她毫不顾忌自己的形象，朝着顶端攀爬着。即便自己喜爱的长裙被树枝划破，即便那些昏迷的学生被自己仓促的动作给抛至地上，她也毫不在意。\n\n扑通!\n\n虽然夫人已经拼尽全力，但地心引力仍然执拗地把她拽向地面。她无助地看着树顶，发出一声愤恨的喘息。\n\n不够，不够，这些废物的“神秘”完全不够，不够成为“灯塔”的燃料。\n\n突然，一阵钻心的痛感从她的背部传来，但她的脑袋却仿佛被“净化”了一般，比之前的任何时刻都要清醒。慢慢地，一个更加宏大，更加邪恶，更加万无一失的计划在她的脑海里浮现：\n\n既然阿里乌斯的“薪柴”不够，那只要想办法把圣三一和格黑娜的那帮子小兔崽子也算上…\n\n夫人眼中的火焰再次燃烧，只不过，这次的火焰与其说是愤怒，不如说是如恶狼一般的贪婪。她缓缓地拿起口袋里已经被摔得有些发瘪的对讲器，对着自己最信任的手下，给出了自己新的命令："
 ARI_beatrice.6.a: "“告诉她们，我有一些新的安排”"
 ARI_beatrice.7.t: "数秘术定期会议"
 ARI_beatrice.7.desc: "钢铁包裹的会议室总是阴冷而沉闷，“夫人”坐在属于自己的位置上，有些无聊地晃荡着手上的折扇，时不时用余光瞟向桌上其余的三位“同事”们。\n\n“那么，还是按照之前的日程，先开始有关‘神秘’研究进展的讨论…”黑服拿出一叠文件，稍微顿了顿，“因为相关研究场所和材料的缺乏，我们的进度有些缓慢。所以…”\n\n“我有一个建议。”黑服的话语被“夫人”打断，她露出一个皮笑肉不笑的可怕笑容，缓缓开口，“我可以提供你们需要的神秘研究场所和有关的补给物资，只要…”\n\n“夫人”头顶的上百只眼睛同时露出贪婪的目光，如同一头想要把猎物吃干抹净的野兽一般。\n\n“你们能够提供我需要的科技和某些资料…”\n\n“！”黑服皱了皱眉，似乎对“夫人”的提案有些意外，“贝阿朵莉切，你需要解释一下，你想用这些科技和知识去做什么。”\n\n“所以这次是圣徒会的古籍?我说，你什么时候对历史感兴趣了？”巨匠的身体微微前倾，似乎对“夫人”的新兴趣产生了好奇。\n\n“这些科技和知识我自有用处，反正不会影响到你们的‘研究’就是了~”折扇遮住夫人的嘴角，让人看不清她真正的表情。但只有她自己知道，在这本古迹的某个部分，是“色彩”研究可能的突破关键。\n\n“…”黑服等人陷入了沉默，似乎是在内心中盘算着得失。虽然“夫人”本就和自己并非一类人，但就按照她那三脚猫的研究水平，即使把这些知识给她，她也没法搅动什么风浪的…吧？更何况，目前自己的研究正处于瓶颈期，如果能够得到阿里乌斯那边有关场地的支持的话，或许能得到什么意外的突破也说不定。\n\n于是，黑服等人疑惑地点了点头，暂且同意了这桩交易。"
 ARI_beatrice.7.a: "鲜红的恶魔点了点头，露出了神秘的笑容"
 ARI_beatrice.8.t: "会议记录"
 ARI_beatrice.8.desc: "会议时间：XXXX年XX月XX日\n\n\n\n会议议程：讨论如何回应昨日来自圣三一综合学院最高权力机构“茶会”的领导者圣园未花的邀请\n\n\n\n会议结论：在确认对方的合作意愿后，我们将与对方展开深度合作。利用其手上的权力，将我方间谍§R【绝密】§!转入圣三一，并同时派遣特战部队和对外行动组对圣三一的校区和诸行政机构进行渗透。在条件成熟时，和对方里应外合，控制并设法消灭整个圣三一的高级权力者。在这之后，执行计划§R【绝密】§!。"
 ARI_beatrice.8.a: "会议记录归档"
 ARI_beatrice.9.t: "密约"
 ARI_beatrice.9.desc: "从“雷帝”缔造格黑娜的霸权以来，万魔殿曾经接待过无数客人。不过今天的来客，就连自诩“见多识广”的真琴也感到陌生。\n\n四位带着面具，穿着简单的战术大衣的少女们正坐在会客厅的沙发上。她们带着各种武器，上面的阿里乌斯标记在水晶灯的光芒照耀下格外显眼。\n\n“咳咳，你们就是阿里乌斯一方的谈判代表吧，欢迎你们来到格黑娜。”真琴坐在摆着“议长”名牌的办公桌前，语气显得稍微有些局促。\n\n“不必多言，我们已经提前知道你们的要求了。”真琴的话语被为首的那位蓝发学生的声音打断，“你们提供装备，我们负责搅乱圣三一的内部，对吧？”\n\n“啊，对，就是这样。格黑娜会为您提供您需要的武器装备，但我们除了想要您给那群大小姐们添点麻烦之外，也希望您能给我们提供一些她们的内部情报。”\n\n蓝发少女和同伴对视一眼，似乎是在通过目光进行无声的交流，抑或是在揣测自己的主人会不会同意这个额外要求。在沉思了一会儿后，少女缓缓张口：\n\n“好，成交。你们把武器送到这个地址，我们的人到时候会接收。你们要的情报，会有专门的联络员给你们送过来的。如果没有其他的事情的话，我们就先回去了。” \n\n“啊，没有了。要不要我派人送你们…”\n\n“砰！！”真琴的话语被大门的关闭声无情地打断。\n\n“无礼的东西…真令人火大。”大门关上的那一刻，真琴脸上的笑容瞬间消退。她不满地啧了一声，狠狠地攥了攥拳，“就和那个空崎日奈一样讨厌。”\n\n但她的脑海里突然浮现出“英明神武”的自己通过绝顶聪明的计谋，破坏那家伙所珍惜和推进的伊甸条约时，她的脸上又露出了肆意的笑容。那幻想中的少女受挫的脸旁如同最好的兴奋剂，让她因为对方方才的无礼而略微不爽的心情瞬间拨云见日起来。\n\n“只要让那家伙失势，那整个格黑娜都将彻底被我一个人所掌控，哈哈哈！”"
 ARI_beatrice.9.a: "狂妄的笑声响彻万魔殿之上"
 ARI_min_intelligence_tt: "对§Y$TAG$渗透进度§!将不会低于§Y30%§!"
 ARI_beatrice.10.t: "坚果行动的教训"
 ARI_beatrice.10.desc: "战斗记录：20180731-FFAW\n\n\n\n原先，这只是简单的平叛行动，我们集结了一支大军，对反叛份子可能的集结地进行突袭，我们在训练，装备和人数上都胜过对手，这不会有任何失败的可能...\n\n但那群该死的“牧羊人”，她们偷袭了我们的前进指挥部，并让指挥部失去了战斗力，在失去了指挥部的指挥后，原先一切顺利的进攻行动很快变成了混乱的溃退，谁都不知道自己需要干什么，只能以小队为单位呆在掩体然后被逐个击破。\n\n直到夫人知道发生了什么，并派出了特战部队来重建指挥链，这场混乱才得以停止，而那群反叛份子，早已逃之夭夭。\n\n夫人不会对这一结果满意的，我已经准备好承受夫人的怒火，但如果她们复制这一战法，那下次就是我的后辈去承受夫人的怒火。\n\n\n\n因此..."
 ARI_beatrice.10.a: "我们需要加强指挥部的防卫能力，并提升指挥部的效能"
 ARI_beatrice.10.b: "我们需要对学生进行另外的教育和训练，提升她们的主观能动性"
 ARI_beatrice.11.t: "叛徒的明天"
 ARI_beatrice.11.desc: "“新闻！阿里乌斯的可耻叛徒白洲梓被阿里乌斯对外行动部的特工处决！叛徒终将付出代价！”\n\n\n\n至少阿里乌斯校内的新闻上面是这么说的。\n\n\n\n然而，此时呆在自己卧室里的“夫人”却并没有表现出与之相对的开心意味。只见她双手紧紧地攥着对外行动部递交的战斗报告，本就凶恶的面容则因为难以抑制的愤怒而更加恐怖扭曲。\n\n\n\n“战术小队遭遇了目标和圣三一正义委的联合反制，在损失惨重后被迫退回阿里乌斯进行再次休整。”报告上的每一个字都在刺痛着“夫人”的自尊心，她不能容忍自己努力建设了这么久的特殊部队居然还打不过一个叛徒个一群圣三一的乌合之众。\n\n\n\n但她又无能为力。特战小队的训练强度已经提升到了人体能够接受的最高水平，武器装备也是她能搞到的最精良的了。她想不明白，自己的计划为何还会失败。少有的迷茫困住了夫人，她下意识地看向窗外，却只能看到地下墓穴中那无边无尽的黑暗。不住地，一个淡淡的念头突然从她的心底浮起："
 ARI_beatrice.11.a: "叛徒或许没有明天，但她自己又是如何？"
 ARI_beatrice.12.t: "审查"
 ARI_beatrice.12.desc: "惨白的灯光照射在锭前纱织的脸上，让她本就因为长期营养不良而发白的面色显得更加憔悴。她的双手和双脚被紧紧地束缚在身下的铁质椅子上，隔着单薄衣服传来的冰冷感让她下意识地挪动起身体。\n\n\n\n而在她的对面，她的上司、主人，“夫人”，或者，贝阿朵莉切，正用她那散发淡淡黄光的千只眼睛死死地盯着她。\n\n\n\n“纱织，你是我最信任的人。”红色的野兽露出了虚假的关心，但随即便凶相毕露，“所以，我不希望你有任何...背叛我的事情。”\n\n\n\n“自然，夫人大人。”少女的脸上并没有泛起丝毫波澜，仿佛只是平日里一场普通的对话，“我并没有干任何对阿里乌斯不利的事情。”\n\n\n\n“这样吗？”夫人上下打量着纱织，仿佛想要从她哪怕最细微的一个表情或是动作中找到突破口，但眼前人那仿佛水潭一般冷静空无的表情却让她的计划扑了个空。\n\n\n\n在僵持了半个小时后，毫无所获的夫人只能不情不愿地释放眼前的人。但在这个深蓝色的身影离开房间前，她对着自己曾经最信任的心腹，给出了自己的警告：\n\n\n\n“你给我小心一点，毕竟...”"
 ARI_beatrice.12.a: "“亚津子还在我的控制之下”"

#终局事件链
  ARI_beatrice.100.t: "合作的终结"
  ARI_beatrice.100.desc: "数秘术基地中，四个身影正围绕着那张金属的圆桌。只不过，这次众人的气氛并不像之前的例会一般。粘稠到仿佛产生了实体的空气沉淀在他们之间，带来一股令人窒息的沉重。\n\n“贝阿朵莉切，我希望你能够好好说明一下你现在正在干的事情。”黑服的语气罕见地带上了一丝恼怒的意味。他将双手交叠在身前，身体微微前倾，如同仿佛在质问着自己对面的红色身影。\n\n“只是普通的‘研究’罢了，探索知识，这难道不是数秘术组织的目标吗？”\n\n“真正的艺术，是用最朴素的泥土雕刻出最伟大的雕塑。”巨匠的声音有些沙哑，但仍然饱含威严，“而不是用一颗炸弹把整个工坊炸掉，只因为你觉得烟花很好看。这不是艺术，这是彻头彻尾的愚蠢暴行。你明白吗，贝阿朵莉切？”\n\n“就是这样！”印花釉法在一旁附和道。\n\n“哼，现在你们倒来说教起我来了。”夫人打开折扇，将自己的脸庞遮住，但却难掩脸上的不屑之情，“如果只是将整个基沃托斯作为柴火燃烧，便能为我们照亮通往至高知识的道路，那这有什么不值当的呢？”\n\n说到这里，贝阿朵莉切放下了扇子，脸上的数千只眼睛齐刷刷地看向对面的黑服。\n\n“就像你当年打算牺牲小鸟游星野来探索‘神秘’的知识一样，我只是换了个牺牲对象罢了。这难道是什么违反组织规矩的事情吗？”\n\n“贝阿朵莉切，看来我一直都高看你了。”黑服并没有和夫人预想中的一样生气，反而是换上了那常用的冷漠语调，“你连‘神秘’的本质都没有研究清楚，就妄谈什么‘至高知识’。就像是一个连十都不会数的小孩子想要学习复变积分一样。”\n\n“在山海经，我学习到了她们的一句古话，我觉得很适合你。”巨匠接过黑服的话茬，接着说到，“没有金刚钻，别揽瓷器活。”\n\n“你们是在质疑我的能力吗！你们这群畏首畏尾的东西！”两人的话语终于激怒了夫人，她狠狠地拍了下桌子，黄色的眼瞳中仿佛下一秒就要喷出烈火。\n\n“对了，鉴于贝阿朵莉切的逾越行为，按照数秘术章程，我提议，进行将贝阿朵莉切驱逐出组织的表决。同意决议的请举手。”面对张牙舞爪的贝阿朵莉切，黑服并没有过多反应，而是淡淡地抛出了一个更重量级的提案。\n\n随着巨匠和戈尔孔达举起自己的手，决议立刻便得到了通过。\n\n“好啊，给我等着瞧，你们一定会付出代价！”留下这么一句话，夫人头也不回地离开了这间昏暗的房间，只留下沉默萦绕着三人。"
  ARI_beatrice.100.a: "看来，要去联系下那位老师了。"

  ARI_beatrice.101.t: "阿里乌斯的骚动"
  ARI_beatrice.101.desc: "在指挥部，夫人看着无人机传输的画面，没有露出任何反应，她虽然从”巨匠”手中抢到了用于保护公主的装置的控制权，但对它的运用还不算熟练，装置也保护了小队的其他成员，让夫人仅有的反光环武器和清理部队没能完成斩草除根的使命。不过这对夫人来说无关紧要，因为”公主“，这一仪式的火种已经到手。\n\n然而，虽然夫人已经严格封锁了这一同室操戈的消息，但在阿里乌斯的角落里，关于“夫人”那真正的疯狂计划的流言蜚语已经开始悄悄地流传。\n\n虽然在我们高强度的仇恨教育和虚无主义教育下，仍然有不少阿里乌斯的学生决定追随“夫人”的脚步。但还是有数目相当可观的学生的心态发生了显著的动摇，她们有的选择消极抗命，有的选择逃离阿里乌斯，更有甚者选择了与所谓“阿里乌斯抵抗阵线”的残部合流，开始在我们的后方进行着恼人的游击战，对我们的战争局势造成了不小的影响。\n\n而“夫人”已经下令成立特别秩序小队，授权这些小队使用“任何方法”来维持阿里乌斯内部的纪律。虽然这毫无疑问会进一步加剧学校内部的紧张局势，但这也是当下我们的唯一方法。"
  ARI_beatrice.101.a: "让她们跑了算了，我们还要更重要的事。"

  ARI_beatrice.102.t: "大人的决断"
  ARI_beatrice.102.desc: "洁白的办公桌上堆满了各式各样的文件，老师放下手上的咖啡，将空罐放在手边。\n\n连续两天，这位大人都没有睡个好觉。深色的眼袋如同一轮黑色的新月，挂在他的眼角，使他显得更加憔悴。即便他已经来到了如今的“前线指挥部“进行指挥，但目前的战况仍然在不断恶化，甚至可以说已经到了”危急存亡“的紧要关头。于是，他只能逼着自己一遍又一遍地看着各方寄来的报告，苦思着能够解决当下问题的良方。\n\n正当他茫然于这茫茫的信息之海中时，一位圣三一的学生急急忙忙地推开大门，冲了进来。\n\n“老，老师，有紧急情况！“少女的衣服有些发皱，身上还有一股淡淡的硝烟味，就连那本应精心打理的黄色短发也被泥土染成了黄灰色，很明显刚刚从前线回来，”我们的前线巡逻队发现了一支受了重伤，向我们投降的阿里乌斯小队，从她们身上的文件，我们发现阿里乌斯似乎在执行更危险的计划，请您过目！“\n\n他迎着眼前的孩子那明显充满了担忧的眼神，再次打开一瓶咖啡，狠狠地灌了一口。随即便接过报告，细致地阅读起来。\n\n报告上的文字诉说了一个疯狂的计划，那个毫无底线的“大人“居然想要以自己的学生作为祭品，将那不可名状的恐怖之物带到自己所珍爱的基沃托斯。越是阅读，他的手臂便愈发因为不可抑制的愤懑之情而打起抖来，手指也不自觉地用力起来，将眼前的白纸揉捏出”嘎嚓“的惨叫。他知道，如果自己再不阻止“夫人“的暴行，那她的野心毫无疑问将会把整个基沃托斯拖入毁灭的深渊。\n\n即便自己的意识已经因为过度的压榨而有些模糊不清，即便自己的四肢因为连续十二个小时的久坐而酸痛无比，但他的内心却比以往任何时候都更加坚定——既然对方是一个不惜一切手段也要达到自己目的的疯子，那自己也将用上一切可能的方法来组织她。\n\n”把她们送到野战医院，好好治疗和对待她们“，”是“\n\n随后，他坐回自己的椅子上，拿起什亭之匣，以“夏莱“的名义发出了自己的恳求，希望全基沃托斯的学院和各大势力能够放下彼此的成见，共同对抗”夫人“的阴谋，将基沃托斯从毁灭的命运中拯救出来。他知道，这条消息会立刻被递送到从山海经到凯撒的各个领导人的办公桌上，但他依旧不太放心。\n\n他摸了摸自己的口袋，像是确认着什么。稍加摸索后，塑料卡片特有的坚硬手感和一股不知从哪儿传来的温暖一起，给他带来了一点点的安心。他拿出这张神奇的卡片，放在手心仔细地端详着。他曾经用这张卡片拯救了阿拜多斯，但也付出了对应的“代价“。现在，他将要用这张卡片拯救整个基沃托斯，那这一次的自己将要支付什么样的”代偿“呢？\n\n一阵刺骨的寒意悄然划过他的脊椎，仿佛在提醒他这个决定的后果。但恐惧之情随即被他抛在了脑后。取而代之，一个淡淡的笑容浮现在他的脸上。\n\n是啊，自己既然接下了“老师“这个岗位，那还有什么可以纠结的呢？"
  ARI_beatrice.102.a: "毕竟，这就是身为大人的责任。"

  ARI_beatrice.104.t: "埋伏"
  ARI_beatrice.104.desc: "虽然前线的战况十分顺利，阿里乌斯的复仇烈焰即将燃遍敌人的自治区，但是，作为前线指挥官的纱织一直都高兴不起来，她知道，夫人一直对阿里乌斯的“公主”有着据为己有的想法，至于为什么，她不知道，她只知道的是，公主还能陪伴在身边只是因为她们还有利用价值，一旦战斗结束，公主乃至整个小队的结局恐怕都不会太好。\n\n这么想着，纱织带领着她的小队进入了她们预设的安全屋，但很快，她们就发现了一个十分显眼的文档，这个文件什么时候出现的，她不知道，她们已经检查过。没有任何人进入过这里的痕迹，她们也没有发现任何陷阱。看起来，她们能做的就是阅读它。\n\n文件上记录了一个阴谋，一个以“公主”和千千万万个学生为祭品，只为满足其肮脏愿望的阴谋。文件内容的来源她们还不得知，但“夫人”最近种种异常行为验证了内容。\n\n但她们已经没时间思考该怎么办了，一枚导弹击中了安全屋，而导弹上面的标志，是纱织最害怕的标志。\n\n“反光环武器，快跑！”\n\n随着一阵震耳欲聋的爆炸，纱织在心里做好了和世界说再见的准备，但睁开眼，却发现自己虽然浑身酸痛，但自己和小队成员却没什么大碍，而”公主“佩戴的面具，正在散发着微弱的光芒，显然，那个面具救了她们一命，只不过，安全屋的塌陷把”公主“埋在了废墟之下。而在远处，一支庞大的阿里乌斯部队正在接近。\n\n小队，掩护我，公主，我来把你救出去。“但此时，”公主“开口说话了，虽然因为长期用手语交流，”公主“的话不算流利，但纱织听的一清二楚。\n\n”纱酱，不要管我，她们是冲着我来的。快跑，跑的越远越好，把这里的事告诉其他人，告诉那位...夏莱的老师“\n\n”队长，是坦克和无人机，我们不能在这里在呆下去了。“-美咲一遍开火，一遍喊道。\n\n纱织的心里痛苦万分，但最终，她还是下了那道她最不愿意下的命令。她知道，如果她想和”公主“在未来的某日再度相会的话，她就只能相信朋友，相信敌人，相信前些日子自己还要奋力刺杀的敌人，相信夏莱的...老师。"
  ARI_beatrice.104.a: "等我回来。"


