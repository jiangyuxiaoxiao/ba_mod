 BASCE.1.t: "阿里乌斯占领和平之门广场"
 BASCE.1.d: "关于这场混乱大战的最新消息！\n\n就在不久前，格黑娜公开宣布，出于“战术考虑”，其防卫部队将暂时放弃在和平之门广场的阵地，转而在后方设立“更有利于击败敌人”的新防线，阿里乌斯绝无可能通过这里。\n\n作为此事的回应，阿里乌斯也公开宣称，她们击败了懦弱的敌人，并占领了这扇“虚伪”之门，而这只是一个开始。\n\n在社交媒体上，有关本区域的内容正在广泛传播。视频显示，阿里乌斯的学生已经在和平之门广场升起旗帜，其工兵部队正在逐一爆破广场上的和平纪念碑。这一行动招致广泛的批评，但阿里乌斯的决心表明，在今天入夜前，不会有任何一座雕像被保留下来。\n\n不论如何，这对于格黑娜而言是一场重大的失败：毫无疑问，将阿里乌斯困毙于古圣堂区域的计划已经破产。"
 BASCE.1.a: "和平之门关不住战争。"

 BASCE.2.t: "圣三一占领和平之门广场"
 BASCE.2.d: "关于这场混乱大战的最新消息！\n\n在就古圣堂的袭击事件进行无休止的指责与谩骂后，圣三一和格黑娜还是走到了兵戎相见的地步，就连造成这一切的阿里乌斯学园，在这一刻也仿佛背景板。\n\n对《伊甸条约》而言，这无疑是极大的讽刺，对格黑娜来说，现在的一切则更像是一场灾难。就在刚刚，圣三一学生在和平之门广场上升起旗帜的视频已经在社交媒体上疯传。\n\n这引发了公众对于冲突是否会演变为另一次基沃托斯大战的强烈担忧。不过，格黑娜声称这只是暂时的状态。她们已组建新的防线，圣三一绝无可能继续前进。\n\n尽管如此，这对格黑娜而言依然是一场重大的失败：公众普遍怀疑，格黑娜是否拥有面对圣三一决心的能力。"
 BASCE.2.a: "和平之门关不住战争。"

 BASCE.3.t: "阿里乌斯占领莱茵港口"
 BASCE.3.d: "事态持续变化，随着阿里乌斯不断进军，莱茵港口也落入其控制之下。\n\n作为面向圣三一方向的门户枢纽，莱茵港口拥有独特的地位。该地是格黑娜民用船舶的建造中心，也是最受欢迎的旅行目的地之一。该地也因此一直被视作格黑娜的边境明珠，遗憾的是，格黑娜显然并无能力避免明珠蒙尘的命运。\n\n根据逃走的船舶工人的报告，阿里乌斯正在搬运各种重型生产器材，而无法搬运的在建船体，则面临就地拆解为原材料，或直接销毁的命运。尽管格黑娜的体量足以应对这种损失，但这依然是一种重大的打击。\n\n达摩克利斯之剑如今已经缓缓垂落，在边境门户落入敌人手中后，战火将不可避免地侵入格黑娜腹地。"
 BASCE.3.a: "芝麻开门……"

 BASCE.4.t: "圣三一占领莱茵港口"
 BASCE.4.d: "事态持续变化，穿过和平之门后，圣三一部队又下一城。\n\n作为面向圣三一方向的门户枢纽，莱茵港口拥有独特的地位。作为在圣三一学园内为数不多的，受欢迎的格黑娜旅行目的地之一，圣三一部队并未对此地造成过多破坏。\n\n根据留在当地的船舶工人的报告，尽管使用了各种重型武器，但圣三一的火炮并未直接对工厂区和滨海旅行区开火。在短暂的谈判后，圣三一和平接管了这些区域，这也使得格黑娜部队得以从容撤退。\n\n不论如何，这被视作一项重大的进展：边境门户如今已落入昔日宿敌手中，对格黑娜而言，继续这场冲突或将得不偿失。"
 BASCE.4.a: "芝麻开门……"

 BASCE.5.t: "阿里乌斯占领格黑娜化工厂"
 BASCE.5.d: "格黑娜学园再次遭遇重大挫折。\n\n社交平台上的照片与视频证实，阿里乌斯突击部队已经登上了格黑娜化工厂的制高点，在上面升起了旗帜。\n\n作为格黑娜最重要的化工原料生产基地，格黑娜化工厂生产的各种军用炸药对维持其部队的持续作战至关重要。依托工厂的坚固建筑，格黑娜部队在这里设下重防。但在激烈且残酷的巷战后，阿里乌斯成功对几个重要的火力据点实施了分割包围，并将其逐一击破。\n\n失去该地点将使格黑娜的军事生产计划受到巨大影响，许多人都在猜测，格黑娜是否还能战胜阿里乌斯这个可怕的挑战者。"
 BASCE.5.a: "重大的进展。"

 BASCE.6.t: "圣三一占领格黑娜化工厂"
 BASCE.6.d: "格黑娜学园再次遭遇重大挫折。\n\n圣三一茶话会发言人称，其部队已解放格黑娜化工厂地区。而战地记者的照片也证实，圣三一的旗帜已在工厂正门飘扬。\n\n作为格黑娜最重要的化工原料生产基地，格黑娜化工厂生产的各种军用炸药对维持其部队的持续作战至关重要。依托工厂的坚固建筑，格黑娜部队在这里设下重防，而圣三一则回以重炮群的彻夜轰炸。\n\n失去该地点不仅意味着整个工业区都将处于圣三一的火炮攻击范围之内，损失的工业生产能力也表明格黑娜目前已居于绝对的劣势。"
 BASCE.6.a: "重大的进展。"

 BASCE.7.t: "阿里乌斯占领金色音乐厅"
 BASCE.7.d: "格黑娜学园已陷入危机。\n\n在毫不留情的战斗后，格黑娜学院主校区的最后门户，金色音乐厅遭到阿里乌斯占领。驻守该地区的格黑娜部队已经投降，等待胜利者的进一步安排。\n\n金色音乐厅是格黑娜最知名的文化象征，其历史可以追溯回学院建立的时代。但在残酷的轰炸与连续不断地反复争夺后，这座历史名胜已经化为瓦砾。目前，仅有侧翼的一座连廊建筑得以幸存。\n\n显而易见，阿里乌斯已经建立对格黑娜的绝对优势。观察家普遍认为，士气低落的格黑娜部队已看不到胜利前景。"
 BASCE.7.a: "音乐之都遭到亵渎。"

 BASCE.8.t: "圣三一占领金色音乐厅"
 BASCE.8.d: "格黑娜学园已陷入危机。\n\n在激烈的室内战斗后，格黑娜学院主校区的最后门户，金色音乐厅已落入圣三一手中。驻守该地区的格黑娜部队已经投降，等待胜利者的进一步安排。\n\n金色音乐厅是格黑娜最知名的文化象征，其历史可以追溯回学院建立的时代。为了不伤害这栋历史建筑，圣三一部队没有使用重炮，而是选择进入建筑内，逐房清理格黑娜抵抗者。\n\n尽管付出了巨大代价，但这一胜利被认为是值得的。在圣三一修女乐团于音乐厅中央奏响《庄严弥撒》后，该区域的残余格黑娜学生已公开承诺放弃参与抵抗活动。\n\n显而易见，圣三一已经逼近最终胜利。观察家普遍认为，格黑娜应当立刻寻求体面结束战争的方式。"
 BASCE.8.a: "Kyrie Eleison."

 BASCE.9.t: "阿里乌斯占领部栋室本馆"
 BASCE.9.d: "阿里乌斯的进军未能被阻止，在又一次激烈的战斗后，部栋室本馆也遭占领。\n\n尽管没有显眼的标志，或是与众不同的外观，但部栋室本馆一直被视作格黑娜的象征。它是格黑娜各个社团进行活动的主要场所，也是诸多社团的总部所在地。\n\n在本馆的主楼附近，来自不同格黑娜社团的学生们共同设立了防线。她们曾经分歧巨大，但如今选择背水一战。但即便如此，阿里乌斯依然粉碎了她们的抵抗，并将这栋社团活动中心付之一炬。\n\n对格黑娜的学生而言，这将是不可抹去的伤痕。和谈的声音如今已经彻底消失，如若局势逆转，她们必将对造成这一切的敌人进行更加严酷的报复。"
 BASCE.9.a: "谁将成为下一个受害者？"

 BASCE.10.t: "圣三一占领部栋室本馆"
 BASCE.10.d: "圣三一的尖刀如今已插入格黑娜的心脏，在激烈的战斗后，圣三一的部队成功占领了部栋室本馆。\n\n尽管没有显眼的标志，或是与众不同的外观，但部栋室本馆一直被视作格黑娜的象征。它是格黑娜各个社团进行活动的主要场所，也是诸多社团的总部所在地。\n\n在本馆的主楼附近，圣三一遭遇了迄今为止最激烈的一次战斗，在部栋室本馆附近设立防线的格黑娜学生们拒绝投降，但在圣三一部队接连不断的冲击中，防线最终还是被攻破。\n\n对格黑娜的学生而言，这是一场颇为耻辱的失败。在部栋室天台升起的三位一体旗帜，化为了对格黑娜士气的另一次重大打击。"
 BASCE.10.a: "圣三一将赢得一切……"

 BASCE.11.t: "阿里乌斯占领风纪委员会本部"
 BASCE.11.d: "全基沃托斯恐怕都将要目睹一场不可思议之事发生。阿里乌斯，一个弱小的挑战者，如今却已占领了格黑娜最重要的军事本部。\n\n这是一场毁灭性的战斗，因为交战的双方都拒绝任何形式的退缩。狂热的阿里乌斯学生与空崎日奈最忠诚的近卫部队在每一个可以藏匿身形的掩体中搏斗，造成的损失几乎每一分钟都在翻倍增长。\n\n遗憾的是，尽管进行了殊死一搏，但这场“最漫长”的战斗依然以阿里乌斯的胜利告终。不过，疲惫的阿里乌斯学生并未如往常那样升起旗帜，而是沉默着远离了这片毫无生机的残垣断壁。\n\n也许格黑娜的战争即将失败，但对阿里乌斯而言，麻烦也许才刚刚开始。"
 BASCE.11.a: "大限将至……"

 BASCE.12.t: "圣三一占领风纪委员会本部"
 BASCE.12.d: "全基沃托斯恐怕都将要目睹一场未完成之战争的结束：在上次冲突中，双方都未能得到决定性的胜利，但这一次，胜利女神终于对圣三一微笑。\n\n这是一场毁灭性的战斗，因为交战的双方都拒绝任何形式的退缩。[TRI.GetLeader]派出的突击部队与空崎日奈最忠诚的近卫部队在每一个可以藏匿身形的掩体中搏斗，造成的损失几乎每一分钟都在翻倍增长。\n\n遗憾的是，尽管进行了殊死一搏，但圣三一的力量终究更胜一筹。在自知胜利无望后，仍清醒着的风纪委员最终选择了停止抵抗。不过，圣三一并未如往常那样升起旗帜，在救护骑士团的活跃下，所有参与了这场战斗的风纪委员都得到了妥善治疗。\n\n格黑娜和圣三一的恩怨也许还会延续，但现在，圣三一已有资格眺望战争之后的世界。"
 BASCE.12.a: "基沃托斯将见证。"

 BASCE.13.t: "阿里乌斯占领万魔殿"
 BASCE.13.d: "当冲突持续进行到今日时，似乎发生任何事都毫不意外。但阿里乌斯的复仇者向世界证明，仇恨的烈焰在焚尽一切前永远不会停下。\n\n现如今，万魔殿，格黑娜最重要的政治中心，终于落入了这团持久且骇人的烈焰里。在议会大厦的保卫战中，万魔殿卫队做了最大的努力，甚至一度阻止了阿里乌斯的前进步伐。但在阿里乌斯动用包括温压弹在内的轻重型武器后，这栋建筑终于还是彻底沦陷。\n\n阿里乌斯的紫色旗帜如今已在万魔殿议会大厦的楼顶飘扬。尽管[GEH.GetLeader]及其他重要人士已经转移到了更安全的地带，但对格黑娜而言，战争的失败已经不可避免。"
 BASCE.13.a: "竟真有人能为地狱降下审判？"

 BASCE.14.t: "圣三一占领万魔殿"
 BASCE.14.d: "当冲突持续进行到今日时，似乎发生任何事都毫不意外。但圣三一学园向世界证明，传统与荣耀从未过时。\n\n万魔殿，格黑娜最重要的政治中心，如今终于被圣三一所占领。尽管保卫议会大厦的万魔殿卫队做了最大的努力，但在圣三一最强大的战争机器面前，就算是用混凝土夯实的壁垒也毫无作用。在接连失去几道阵地后，士气所剩无几的格黑娜学生无一例外地选择了放弃抵抗。\n\n随着圣三一的旗帜飘扬在万魔殿议会大厦的屋顶，这场冲突的赢家已不言而喻。"
 BASCE.14.a: "现在，连地狱也向执剑的天使俯首。"

 BASCE.15.t: "阿里乌斯占领格黑娜学生广场"
 BASCE.15.d: "阿里乌斯的部队如今已进入格黑娜的核心地区，就在不久之前，格黑娜的重要地标，学生广场也被阿里乌斯占领。\n\n这里并非什么有历史价值的地方，也不是什么有重要意义的场所。但对于大多数格黑娜学生来说，借用学生广场来进行活动已是其日常生活的一部分。但现在，这片承载回忆之地，已经落入敌手。\n\n失去这一地区或许表明，格黑娜学生一直坚持的“常态”早已不复存在。若继续踌躇不前，则整个学园都将面临灭顶之灾。"
 BASCE.15.a: "失去“常态”也只是第一件要烦恼的事。"

 BASCE.16.t: "圣三一占领格黑娜学生广场"
 BASCE.16.d: "圣三一的部队如今正长驱直入，就在不久之前，格黑娜的重要地标，学生广场也被圣三一占领。\n\n这里并非什么有历史价值的地方，也不是什么有重要意义的场所，但对于大多数格黑娜学生来说，借用学生广场来进行活动已是其日常生活的一部分。现在，格黑娜的学生不得不接受广场的大看台上升起“三位一体”旗帜的现实。\n\n于许多格黑娜学生沉默的注视中，[TRI.GetLeader]在学生广场向全格黑娜进行了简短的演讲。失去这一地区或许表明，格黑娜学生一直坚持的“常态”早已不复存在。若继续踌躇不前，失败已是板上钉钉。"
 BASCE.16.a: "失去“常态”也只是第一件要烦恼的事。"

 BASCE.17.t: "阿里乌斯占领格黑娜温泉酒店"
 BASCE.17.d: "阿里乌斯刚刚占领了格黑娜学园的旅游名胜，格黑娜温泉酒店。因为缺乏必要的战略意义，格黑娜部队主动放弃了该区域。\n\n这里是格黑娜最有名的旅游景点，许多格黑娜知名人物也时常拜访这里。出人意料的是，阿里乌斯学生并未如往常那样直接将新占领的区域付之一炬，而是原样不动地保留了酒店的景观，并在这里设立了作战军事司令部。\n\n正如许多观察家指出的那样，本地区没有任何战略价值。但弃守这一地区依然表明，格黑娜已无力在这场冲突中维持其超然的地位……"
 BASCE.17.a: "看起来温泉不在阿里乌斯的毁灭名单上。"

 BASCE.18.t: "圣三一占领格黑娜温泉酒店"
 BASCE.18.d: "圣三一刚刚占领了格黑娜学园的旅游名胜，格黑娜温泉酒店。因为缺乏必要的战略意义，格黑娜部队主动放弃了该区域。\n\n这里是格黑娜最有名的旅游景点，许多基沃托斯的知名人物也时常拜访这里——包括圣三一的大人物们。在酒店控制权易手后，一支摄像团队也迅速入驻这一区域，酒店原本的工作人员则被安排在原岗位继续工作。\n\n显然，圣三一期待将这场微不足道的胜利转换为一次有力的宣传攻势；就结果而言，这一策略的确有效。"
 BASCE.18.a: "不开玩笑地说，温泉也可以是战略要地。"

 BASCE.19.t: "圣三一重夺古圣堂"
 BASCE.19.d: "圣三一重新夺回了对其有重要历史意义的地点：古圣堂。\n\n正如我们所知的那样，古圣堂不仅是决定了圣三一建校的“第一次公会议”的会议地点，也是经历了圣三一与格黑娜过往的那场大战的重要历史遗迹。而现在，作为「伊甸条约」谈判地址的古圣堂，更是见证了这场足以载入基沃托斯史册的“阿里乌斯”动乱。\n\n收复该区域对陷入这场旋涡的圣三一而言至关重要。这不仅意味着阿里乌斯动乱遭到了有力遏制，还证明她们有能力处置自己的家务事……"
 BASCE.19.a: "这会是阿里乌斯狂乱的终结吗？"

 BASCE.20.t: "格黑娜重夺古圣堂"
 BASCE.20.d: "格黑娜重新夺回了「伊甸条约」原定的谈判地点，古圣堂。\n\n正如我们所知的那样，古圣堂不仅是决定了圣三一建校的“第一次公会议”的会议地点，也是经历了圣三一与格黑娜过往的那场大战的重要历史遗迹。而现在，作为「伊甸条约」谈判地址的古圣堂，更是见证了这场足以载入基沃托斯史册的“阿里乌斯”动乱。\n\n在雷帝的时代结束后，这是格黑娜的武装力量首次在世人面前重新亮相。毫无疑问，收复该地区对格黑娜而言是一场重大胜利，但对圣三一而言，无法率先收复这片土地，可谓是颇为苦涩的结果。"
 BASCE.20.a: "这会是阿里乌斯狂乱的终结吗？"

 BASCE.21.t: "阿里乌斯占领洛林商业中心"
 BASCE.21.d: "阿里乌斯的兵锋如今已触及格黑娜最繁荣的角落。\n\n洛林商业中心是格黑娜境内最繁华的商业地带，因为处于生活区的黄金地段中，因此拥有极为庞大的客流量。\n\n但这一切已经是过去式。\n\n曾经繁华的商业区如今已燃起熊熊烈火，但相比阿里乌斯所掀起的复仇烈焰，这也只能称得上一股微小的火苗。"
 BASCE.21.a: "黄金在燃烧。"

 BASCE.22.t: "圣三一占领洛林商业中心"
 BASCE.22.d: "圣三一的兵锋如今已触及格黑娜最繁荣的角落。\n\n洛林商业中心是格黑娜境内最繁华的商业地带，因为处于生活区的黄金地段中，因此拥有极为庞大的客流量。\n\n但现在，这条繁华的商业街必须接受它的新主人。\n\n随着圣三一的部队在街道上开进，许多商家已经推出各种受圣三一学生欢迎的新风格商品。"
 BASCE.22.a: "正可谓利益永恒。"

 BASCE.23.t: "阿里乌斯占领圣三一重工业园"
 BASCE.23.d: "古圣堂的混乱余波仍在扩大。宣布对圣三一进行复仇的阿里乌斯不断进军，而圣三一则对此措手不及。\n\n现在，圣三一的重要军械生产地，圣三一重工业园已经受到阿里乌斯的控制。据悉，有大量轻重型火炮落入阿里乌斯之手，除此之外，也有一些实验型的新锐装备因此遭到缴获。\n\n失去重工业园对如今陷于混乱的圣三一可谓是又一次重大打击，不仅打乱了圣三一的动员计划，还使得其敌人，阿里乌斯学园，获得了许多意料之外的储备。\n\n目前，许多观察家正在密切关注事态的进展。现在的事态表明，留给圣三一的，极有可能是一场苦战。"
 BASCE.23.a: "战争之神的神龛已遭掠夺。"

 BASCE.24.t: "格赫娜占领圣三一重工业园"
 BASCE.24.d: "古圣堂的混乱余波仍在扩大。格黑娜的部队在混乱中进军，却意料之外地取得重大战果。\n\n现在，圣三一的重要军械生产地，圣三一重工业园已经受到格黑娜部队的控制。据悉，有大量轻重型火炮落入格黑娜之手，除此之外，也有一些实验型的新锐装备因此遭到缴获。\n\n失去重工业园对如今陷于混乱的圣三一而言可谓是又一次重大打击，不仅打乱了圣三一的动员计划，还使得格黑娜，其最重要的对手，得以窥探圣三一最重要的军事机密。\n\n目前，许多观察家正在密切关注事态的进展。现在的事态表明，留给圣三一的，极有可能是一场苦战。"
 BASCE.24.a: "战争之神正在注视凡间。"

 BASCE.25.t: "阿里乌斯占领圣三一高新工业园"
 BASCE.25.d: "在不断溃退后，圣三一如今已将其工业心脏，高新工业园拱手让人。阿里乌斯现在已经接管了该区域，并开始拆卸各种重要设备。\n\n自信息时代开始以来，高新工业园一直是圣三一最重要的发展中心。高新工业园拥有从精密仪器到人工智能开发在内的各种业务，为圣三一部队供应精密元件的圣三一光学仪器厂也位于这一区域。\n\n但现在，随着圣三一部队后退，所有未能来得及迁移的设施与敏感资料都已尽数落入敌手。许多市民都在担忧，阿里乌斯是否会将这些资源转化为扩大战争的柴薪。"
 BASCE.25.a: "滚开，不要动我的圆！"

 BASCE.26.t: "格黑娜占领圣三一高新工业园"
 BASCE.26.d: "在不断溃退后，圣三一如今已将其工业心脏，高新工业园拱手让人。格黑娜部队接管了该区域，并开始系统性搜集各类技术资料。\n\n自信息时代开始以来，高新工业园一直是圣三一最重要的发展中心。高新工业园拥有从精密仪器到人工智能开发在内的各种业务，为圣三一部队供应精密元件的圣三一光学仪器厂也位于这一区域。\n\n但现在，随着圣三一部队后退，所有未能来得及迁移的设施与敏感资料都已尽数落入敌手。毫无疑问，这是在圣三一与格黑娜的历史恩怨上，又重重画下了新的一笔。"
 BASCE.26.a: "重大的进展。"

 BASCE.27.t: "阿里乌斯占领圣殿博物馆"
 BASCE.27.d: "阿里乌斯的凌厉攻势仍未能遭到任何有效阻拦，目前，圣殿博物馆已被占领。\n\n作为圣三一宗教领域中相当重要的一处历史遗迹，圣殿博物馆中存有大量宗教圣物，其历史甚至可追溯到圣三一成立以前。这也使得保卫此地区的修女和救护骑士投鼠忌器，在数小时的围攻后，阿里乌斯终于得偿所愿地进入了核心圣殿。\n\n阿里乌斯在这里的胜利不仅意味着许多珍贵文物将遭到掠夺，也意味着通向圣三一核心校区的道路终于向阿里乌斯敞开。因此，修女会和救护骑士团已经宣布总动员，应对这一迫在眉睫的攻势。"
 BASCE.27.a: "看来，复仇之火不会在这里停下……"

 BASCE.28.t: "格黑娜占领圣殿博物馆"
 BASCE.28.d: "格黑娜的凌厉攻势仍未能遭到任何有效阻拦，目前，圣殿博物馆已被占领。\n\n作为圣三一宗教领域中相当重要的一处历史遗迹，圣殿博物馆中存有大量宗教圣物，其历史甚至可追溯到圣三一成立以前。这也使得保卫此地区的修女和救护骑士投鼠忌器，在几小时的谈判后，格黑娜宣布和平接管这一区域，\n\n格黑娜的确如其承诺的那样，并未对文物染指分毫。但这反而成为了一种耻辱：随着通向校园核心区的道路向格黑娜敞开，对圣三一军事部门的质疑声正在不断升高。"
 BASCE.28.a: "战争的失败也会成为文化的失败。"

 BASCE.29.t: "阿里乌斯占领圣三一大教堂"
 BASCE.29.d: "阿里乌斯再次向所有人证明，她们不会被一座桥梁挡住——也不会被其它任何障碍所阻拦。在激烈的战斗后，阿里乌斯学生已攻破大教堂的最后一道街垒。原先在大教堂穹顶的“三位一体”旗帜已经被焚毁，替换为了阿里乌斯那瞩目的紫色旗帜。\n\n作为圣三一最古老的建筑，以及最为人所知的地标，圣三一大教堂长久以来一直被视作圣三一的象征。但占领此地的阿里乌斯部队显然并不在乎这一点，所有圣三一相关的文物和标志尽数遭到销毁或涂改，仅有存储圣徒会历史的一间偏殿被谨慎地保留了下来。\n\n对圣三一来说，这毫无疑问是刻骨铭心的一天。被她们逐出伊甸的复仇者如今已带着震怒归来，若圣三一不能逆转局势，那么她们所建立的一切都将化为瓦砾。"
 BASCE.29.a: "神怒之日。"

 BASCE.30.t: "格黑娜占领圣三一大教堂"
 BASCE.30.d: "格黑娜如今已占据上风。在激烈的战斗后，格黑娜学生已攻破大教堂的最后一道街垒。修女会拒绝投降，这也使得大教堂的主体结构不可避免地遭到了火炮的破坏。\n\n作为圣三一最古老的建筑，以及最为人所知的地标，圣三一大教堂长久以来一直被视作圣三一的象征。但在激烈的战斗之后，原先屹立于此的宏伟建筑，已经变得千疮百孔。许多建筑艺术家对此表达了极大的惋惜情绪，根据她们的评估，想要恢复建筑原本的外观，至少需要长达数年的修复工作。\n\n对圣三一来说，这毫无疑问是刻骨铭心的一天。毕竟，即便在上次战争中，格黑娜的兵锋也从未侵入过如此深入的区域。"
 BASCE.30.a: "恰如彼时彼刻……"

 BASCE.31.t: "阿里乌斯占领正义实现委员会总部"
 BASCE.31.d: "正义实现委员会总部已遭占领。尽管付出了高昂代价，但阿里乌斯的确离胜利更近一步。\n\n自正义实现委员会成立以来，该会馆就一直是其总部所在地。历任正实会的部长都从未放松过对该区域的经营，时至今日，该区域已和堡垒无异。\n\n但阿里乌斯再一次证明，没有不可摧毁的壁垒，在付出了大量的损失后，其工程兵部队摧毁了用于阻拦重型装备进攻的沟壑与龙牙桩，随着阿里乌斯的重型突击炮将目标对准了会馆，战斗的结局也已注定。\n\n这对圣三一来说是一场毁灭性的惨败，许多没有来得及销毁的机密军事文件如今已落入阿里乌斯手中，圣三一的命运，也正随着升起的烈焰飘摇。"
 BASCE.31.a: "达成了一场残酷的胜利。"

 BASCE.32.t: "格黑娜占领正义实现委员会总部"
 BASCE.32.d: "正义实现委员会总部已遭占领。格黑娜在战斗中展现出了压倒性的战斗力，并迫使圣三一将这座要塞拱手相让。\n\n自正义实现委员会成立以来，该会馆就一直是其总部所在地。历任正实会的部长都从未放松过对该区域的经营，时至今日，该区域已和堡垒无异。\n\n但在相同体量的对手，也是圣三一长期以来的假想敌格黑娜面前，固定的工事依然如沙堡般脆弱。在进攻中，格黑娜使用了包括新型排雷索在内的各式装备，成功为部队开辟了道路。\n\n这对圣三一来说是一场毁灭性的惨败，许多没有来得及销毁的机密军事文件如今已落入格黑娜手中。这也是多年以来的第一次，圣三一面临被外校主宰命运的威胁。"
 BASCE.32.a: "唯有战场方见真章。"

 BASCE.33.t: "阿里乌斯占领圣三一历史陈列馆"
 BASCE.33.d: "在圣三一广为人知的历史陈列馆如今已被变作瓦砾。阿里乌斯在进攻中毫无顾忌地使用了各式燃烧武器，等到作战结束时，原本的陈列馆主体已变成浓烟滚滚的废墟。\n\n自从阿里乌斯对圣三一发动战争以来，圣三一的部队就一直在不断后退。如今，她们终于将承载了自己建校以来所有历史的陈列馆拱手让人。在陈列馆的对岸，无数圣三一学生目睹了这一场惊天动地的大火。但现在，她们所能做的也仅有祈祷。\n\n显然，圣三一已经得到了最无情的警告——在焚毁她们所珍视的一切之前，阿里乌斯绝无可能停下一分一秒。她们已经被迫做出最艰难的选择：要么取得胜利，要么一切灭亡。"
 BASCE.33.a: "唯有玉碎，绝无瓦全……"

 BASCE.34.t: "格黑娜占领圣三一历史陈列馆"
 BASCE.34.d: "在圣三一广为人知的历史陈列馆如今已落入其头号宿敌手中。格黑娜的机械化部队碾过陈列馆门前的宽阔柏油街道，接管了仅剩的街垒。\n\n自冲突爆发以来，圣三一的部队就一直在不断后退。如今，她们终于将承载了自己建校以来所有历史的陈列馆拱手让人。在交火中，陈列馆的外墙遭受了严重损害，幸运的是，由于[GEH.GetLeader]的特别命令，格黑娜没有使用重炮参与作战，因此陈列馆的内部没有遭受损害。\n\n当然，格黑娜也不必通过摧毁这片文化宫殿来彰显她们的胜利：只消在陈列馆前升起格黑娜的旗帜，世人自然就会明了是谁占据上风……"
 BASCE.34.a: "下一站：茶话会。"

 BASCE.35.t: "阿里乌斯占领圣三一部室大堂"
 BASCE.35.d: "对圣三一部室会馆的争夺战已经结束。在阿里乌斯的不断围攻下，圣三一的社团联军最终失去了所有阵地。\n\n该地区是圣三一社团活动的中心，除了新生代的社团外，许多有悠久传承的社团也经常使用这里的设施进行活动。尽管因为血统与家世的原因，这些社团矛盾重重，但阿里乌斯对此地的进犯还是成就了一支由各个社团组成的联军。\n\n遗憾的是，团结的力量未能胜过钢铁与火药。在轰炸使得大量建筑坍塌后，接下来对这些残垣断壁的争夺又造成了更严重的破坏。现在，部室会馆已成为历史。\n\n不论如何，阿里乌斯的胜利依然还在继续——但从未减弱的抵抗似乎说明，她们的战争还远未到收官之时。"
 BASCE.35.a: "复仇总是创造更多仇恨。"

 BASCE.36.t: "格黑娜占领圣三一部室大堂"
 BASCE.36.d: "对圣三一部室会馆的争夺战已经结束。格黑娜的装甲部队如今已穿过最后一道尚且屹立的墙壁，继续向着圣三一的核心区前进。\n\n该地区是圣三一社团活动的中心，除了新生代的社团外，许多有悠久传承的社团也经常使用这里的设施进行活动。尽管因为血统与家世的原因，这些社团矛盾重重，但格黑娜对此地的进攻还是成就了一支由各个社团组成的联军。\n\n遗憾的是，她们的对手这回也旗鼓相当：那是一支由格黑娜诸多社团组成的混合部队，在对方稀奇古怪的奇思妙想面前，防御者们终究败下阵来。\n\n看起来格黑娜的胜利已经不再遥远，现在，整个基沃托斯都在静待这场战争的终幕。"
 BASCE.36.a: "听说还有松饼在咬人呢……"

 BASCE.37.t: "阿里乌斯占领圣三一古书馆"
 BASCE.37.d: "随着阿里乌斯的兵锋继续挺进，圣三一古书馆也落入其手。\n\n古书馆由一群暴躁的图书委员保卫着，如其名字所述，尽管规模无法与圣三一的中央图书馆相比，但古书馆的馆藏价值却也是基沃托斯所有图书馆都难以望其项背的。有传言称，该馆藏有目前为止所有能搜集到的古书，也因此，早在战火蔓延至此之前，圣三一就已经启动了藏书的转移工作。\n\n蹊跷的是，阿里乌斯少见地没有在攻略要地时使用重型火炮。在占领此地后，她们甚至还派出了一支修女装扮的学生回收馆中剩余的藏书。\n\n显然，阿里乌斯正试图从这些古籍中寻找什么。考虑到该学园到目前为止的所作所为，许多人都担心阿里乌斯可能正在寻求更加高效的武器。"
 BASCE.37.a: "还能从书里找出把古董武器不成？"

 BASCE.38.t: "格黑娜占领圣三一古书馆"
 BASCE.38.d: "随着格黑娜的兵锋继续挺进，圣三一古书馆也落入其手。\n\n古书馆由一群暴躁的图书委员保卫着，如其名字所述，尽管规模无法与圣三一的中央图书馆相比，但古书馆的馆藏价值却也是基沃托斯所有图书馆都难以望其项背的。有传言称，该馆藏有目前为止所有能搜集到的古书，也因此，早在战火蔓延至此之前，圣三一就已经启动了藏书的转移工作。\n\n有意思的是，格黑娜并未阻止这项转移工作。或许在她们眼中，这些被转移的藏书，只是一种失败主义的象征。"
 BASCE.38.a: "靠晦涩的古代文字可打不赢这场战争……"

 BASCE.39.t: "阿里乌斯占领中央图书馆"
 BASCE.39.d: "圣三一的重要图书馆被确认已于昨日清晨失守。圣三一在此地设下重防，但未能阻止阿里乌斯对这一重要地点的攻击。\n\n中央图书馆是全基沃托斯最大的实体书图书馆，也是圣三一现代化的象征。大多数圣三一学生会在这里借阅藏书，圣三一的电子软件发展中心也设立于此地。\n\n失去这里意味着圣三一的现代化成果，以及诸多尚未能问世的新锐技术被残暴地付之一炬，即便圣三一能够扭转局势，这里所遭遇的的损失依然难以挽回。\n\n不过，据称阿里乌斯并未能毁掉这里的一切，位于中央图书馆地下数百米的火种知识库依然还完好无损。阿里乌斯正试图寻找通向这里的入口，但到目前为止都一无所获。"
 BASCE.39.a: "书本是如此易燃。"

 BASCE.40.t: "格黑娜占领中央图书馆"
 BASCE.40.d: "圣三一的重要图书馆被确认已于昨日清晨失守。圣三一在此地设下重防，但未能阻止格黑娜对这一重要地点的攻击。\n\n中央图书馆是全基沃托斯最大的实体书图书馆，也是圣三一现代化的象征。大多数圣三一学生会在这里借阅藏书，圣三一的电子软件发展中心也设立于此地。\n\n在图书馆沦陷后，许多图书委员拒绝撤离。不过，格黑娜并未强制驱赶这些图书委员，所有没有离开的图书委员被格黑娜占领事务部要求继续履行原本岗位的工作，直到有新的命令下达。\n\n图书馆的易手对这场战争而言是一种标志性的象征：当这颗圣三一明珠被嵌于格黑娜的王冠上时，战争的胜负已经不言自明。"
 BASCE.40.a: "这会是历史的终结么……？"

 BASCE.41.t: "阿里乌斯占领天鹅堡"
 BASCE.41.d: "圣三一上城区的中心，天鹅堡已经被阿里乌斯占领。\n\n天鹅堡是圣三一上城区一座有悠久传承的城堡，其外观大致保持了起初修建时的模样。作为贵族的行宫，天鹅堡从一开始就不具备军事堡垒的功能，其仅有的部分具有防御作用的城墙，也随着城市的发展被拆除。\n\n当年修建这处度假山庄的建筑师们或许从未想过，战火会蔓延到这片遥远的田园牧歌之地。在激烈的交战后，这里的一切都已经不复存在。"
 BASCE.41.a: "一个历史摧毁了另一个历史。"

 BASCE.42.t: "格黑娜占领天鹅堡"
 BASCE.42.d: "圣三一上城区的中心，天鹅堡已经被格黑娜占领。\n\n天鹅堡是圣三一上城区一座有悠久传承的城堡，其外观大致保持了起初修建时的模样。作为贵族的行宫，天鹅堡从一开始就不具备军事堡垒的功能，其仅有的部分具有防御作用的城墙，也随着城市的发展被拆除。\n\n当年修建这处度假山庄的建筑师们或许从未想过，战火会蔓延到这片遥远的田园牧歌之地……"
 BASCE.42.a: "微小，但依然是胜利。"

 BASCE.43.t: "阿里乌斯占领茶话会本部"
 BASCE.43.d: "一切似乎终于终结。在全圣三一静默的注视中，阿里乌斯学生缓慢地登上了大楼残存的顶端，升起了象征阿里乌斯的旗帜。\n\n这是阿里乌斯与圣三一之间爆发的最激烈的一场冲突，为了取得胜利，双方近乎无限制地投入了手中所有的有生力量，每一道走廊都会爆发激烈的战斗，这也造就了远超任何战斗的残酷烈度。\n\n现在，属于茶话会的建筑已经变成瓦砾——而它的最终命运则警告着所有试图与阿里乌斯为敌之人。根据圣三一发表的通告，[TRI.GetLeader]及其他重要成员已经在这之前转移到了安全地带，但对圣三一而言，战争的惨败已经无可避免。"
 BASCE.43.a: "现在，天国也已经坠落。"

 BASCE.44.t: "格黑娜占领茶话会本部"
 BASCE.44.d: "一切似乎终于终结。在全圣三一静默的注视中，格黑娜的特使自装甲车中走下，接受了茶话会卫队的投降。\n\n这是格黑娜与圣三一之间爆发的最古怪的一场战斗。茶话会卫队在建筑前设立了多道防线，但却并未将茶话会的建筑本身视作战场。在知晓格黑娜的进军已经无可抵挡后，茶话会卫队停止了抵抗。\n\n现在，属于茶话会的建筑已经暂时由格黑娜控制。根据圣三一发表的通告，[TRI.GetLeader]及其他重要成员已经在这之前转移到了安全地带，但对圣三一而言，继续抵抗也许已经不具备现实意义。"
 BASCE.44.a: "地狱的使节终于叩开了天国之门。"

