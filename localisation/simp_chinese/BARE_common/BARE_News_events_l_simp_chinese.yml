 ALF_news_event.1.t: "哨兵防务赢得公司战争"
 ALF_news_event.1.desc: "随着硝烟散尽，这场位于边缘地带的迷你战争终于决出了最后的赢家。胜利者，出乎意料，是在不管地带新近崛起的崭新势力：哨兵防务。\n\n仅靠言语显然难以描述这场以少胜多的胜利，但可以肯定的是，随着哨兵防务的完胜，地区的力量平衡将被彻底改写。而从今往后，这片曾经的混乱之地，也将迎来新的秩序。\n\n凯撒集团的惨败，也让许多消息人士开始重新审视这家曾经的商业巨头。不过，对许多生活在这里的普通居民来说，这更像是“正义得胜”：随着凯撒的统治化为齑粉，从今往后，这里将不再匪徒横行。\n\n现在，第一场庆祝胜利的集会已经在黑市广场上举行。对所有居住在这里的人来说，这是值得纪念的一天。"
 ALF_news_event.1.a: "这会是新的时代吗？"

 ALF_news_event.2.t: "哨兵防务赢得公司战争"
 ALF_news_event.2.desc: "随着硝烟散尽，这场位于边缘地带的迷你战争终于决出了最后的赢家。胜利者，出乎意料，是在不管地带新近崛起的崭新势力：哨兵防务。\n\n这个新兴的安全公司顶住了凯撒公司的全力进攻，并在近一年的较量中仍旧屹立不倒。随着成本的无限增加，凯撒集团不得不宣布停止与哨兵防务的敌对行为，并终止所有行动。\n\n凯撒集团的失败，也让许多消息人士开始重新审视这家曾经的商业巨头。不过，对许多生活在这里的普通居民来说，这更像是“正义得胜”：随着凯撒的统治化为齑粉，从今往后，这里将不再匪徒横行。\n\n现在，第一场庆祝胜利的集会已经在黑市广场上举行。对所有居住在这里的人来说，这是值得纪念的一天。"
 ALF_news_event.2.a: "……就这么结束了？"

 ALF_news_event.3.t: "公司战争"
 ALF_news_event.3.desc: "惊人的消息传来。在“哨兵防务”于黑市中崛起，并建立自己的业务线后，遭遇挑战的凯撒集团终于做出了回应：全面战争。\n\n这毫无疑问是一场不平等的较量。凯撒集团声称，这是对不正当商业竞争的回应，但许多消息人士都批评道，这场冲突实际起源于哨兵防务对于凯撒灰色产业的严厉打击。联邦学生会官网的公开信息显示，黑市地带（又称不管地带）目前处于贫困与治安恶化的状态，这与凯撒集团在该地区的活动有必然联系\n\n显然，凯撒的回应并不受人欢迎，然而，其力量也不可小觑。许多人都紧张地关注着这场冲突，猜测弱小的正义能否战胜强大的暴力。"
 ALF_news_event.3.a: "让我们看看究竟鹿死谁手。"

 ALF_news_event.4.t: "伊甸条约未能顺利签署"
 ALF_news_event.4.desc: "出人意料的事件发生了。随着第二次伊甸条约谈判的落幕，圣三一和格黑娜本应就签署条约事宜进行谈判，但最新爆发的丑闻，则暂停了这一切。\n\n据称，一位来自“阿里乌斯解放阵线”的成员闯入了伊甸条约会场，并公开了一份有关“阿里乌斯分校”的材料以及一份声明，该材料详实地记载了阿里乌斯分校的存在、如何遭到圣三一的打压，以及她们对现在伊甸条约的态度。阿里乌斯分校在声明中表示，如若“伊甸条约”在不邀请她们的情况下自行召开，阿里乌斯将尽一切手段破坏这一谈判。\n\n目前受夏莱管制的学生，如今深居简出的圣园未花接受了本报的采访，并进一步证实了“阿里乌斯的存在并非虚假”。据称，所有相关资料仍旧有留存在古书馆与修女会的典籍上。\n\n由前茶话会成员做出的这番表态毫无疑问激起了轩然大波。也有阴谋论者认为，在如此关键的时刻释放负面消息，所谓的阿里乌斯分校背后必然有对谈判结果有所不满的学园高层。除此之外，也有人质疑为何一直在积极推动条约的夏莱会在这件事上允许圣园未花出面表态。\n\n但不论如何，这份材料已造成了显而易见的破坏，随着格黑娜宣布暂缓伊甸条约签署，一切又陷入了僵局。观察家普遍认为，这可能对两所学园的政治生态造成严重冲击……"
 ALF_news_event.4.a: "那这就很可笑了……"

 ALF_news_event.5.t: "圣三一紧急状态"
 ALF_news_event.5.desc: "随着混乱在圣三一持续蔓延，被广泛认为是“极端强硬派”的圣三一团结会接管了茶话会，并宣布圣三一进入紧急状态。\n\n这一切混乱源自第二次伊甸条约谈判的悲惨失败。随着签署条约的可能性不复存在，广泛的抗议与混乱开始在圣三一管辖区内蔓延。\n\n这也成为了团结会掌握圣三一权力的契机。在政变事件后，由于圣园未花的“缺席”，茶话会的权力三角已不再完整。这使得她们无力应对团结会的逼宫行动。在接管了圣三一后，团结会发表了一份公开声明，称桐藤渚和百合园圣娅已正式辞职。\n\n许多人质疑相关辞职信的真实性。有目击者称，在团结会宣布接管权力的当晚，茶话会本馆发生了一次激烈的交火。不过，团结会拒绝就这一问题做出回答。\n\n尽管新的团结会政权顺利地接管了权力，但修女会与救护骑士团依然拒绝接受团结会的命令，并公开批评这是“严重的违宪行为”。同时，原本针对茶话会的广泛抗议也演变为了对团结会的暴动。这似乎表明，相关事件仍未告一段落……"
 ALF_news_event.5.a: "……另一次政变？"

 ALF_news_event.6.t: "雷帝支持者崛起"
 ALF_news_event.6.desc: "在伊甸条约的失败后，格黑娜学园最终陷入了自顾不暇的内斗中。然而，这场内部斗争以出乎意料的方式收尾：销声匿迹了一段时间的雷帝支持者意料之外地崛起，成为了万魔殿的新主人。\n\n当然，这场“黑天鹅”事件也并非完全无迹可寻。在条约谈判失败后，万魔殿的领袖，羽沼真琴，同风纪委员会的委员长，本次谈判的负责人空崎日奈爆发了严重的争吵，并上升为一场针对空崎日奈的不信任弹劾案。\n\n当然，许多人都不认为羽沼真琴的行动能够得逞，但出人意料的是，空崎日奈还是在弹劾投票当日亲自出席。意外就在这一刻发生，在所有议员不知道的时候，忠诚于前格黑娜领袖，雷帝的武装成员已经行动起来，包围了万魔殿。这随即转变为一场激烈的战斗，但幸运的是，空崎日奈和羽沼真琴都成功突围。\n\n目前，两人已撤退至格黑娜的边境地带，并共同宣布将对背叛者展开行动，但考虑到雷帝的支持者如今已经掌握了大半个格黑娜，最终的赢家已经不难猜测……"
 ALF_news_event.6.a: "旧日阴霾再次降临。"

 ALF_news_event.7.t: "伊甸条约签署"
 ALF_news_event.7.desc: "随着为人瞩目的第三次伊甸条约谈判落下帷幕，这份被称为“火中取栗”的条约最终排除万难，得到了签署，被称为“伊甸条约”的军事同盟也因此得到建立。\n\n根据条约的内容，签署方，也即阿里乌斯分校、圣三一学园，以及格黑娜学园，将无条件地支持各自的主权完整，以及学园正常化的行动。这一条款毫无疑问是针对最近依靠政变手段掌握权力的圣三一团结会，以及格黑娜雷帝派的一项战争宣言。\n\n单纯从力量对比来看，伊甸条约明显处于劣势的一方，但另一方面，伊甸条约却得到了基沃托斯的广泛支持。一方面，联邦学生会与夏莱对这一宣言态度暧昧，其支持的对象可谓不言自明，另一方面，如红冬联邦学园这样的学园更是已经扬言要派遣“国际纵队”支持阿里乌斯分校。\n\n出乎意料的是，不论是改组圣三一学园，亦或是雷帝派格黑娜，都没有对这一消息做出回应。有目击报告称，两校的火车都已经开始秘密向前线输送部队，其外交官员也被目击到在敏感地带展开了密切交谈。\n\n许多分析师认为，相关的异动，说明两校已经决定使用武力来摆平伊甸条约这一威胁。也有部分军事观察家好奇，这是否将成为基沃托斯步入千禧科技时代以来的第一场全面大战。"
 ALF_news_event.7.a: "滴答、滴答、滴答……"

 ALF_news_event.8.t: "钢铁协定成立"
 ALF_news_event.8.desc: "作为对伊甸条约的回应，改组圣三一学园宣布，将成立与雷帝派格黑娜共同进退的军事同盟「钢铁协定」。雷帝派的外交事务发言人也公开确认了这一点，并声称这是对显著威胁的必要回应。\n\n这一决定显然超出了观察家们的预测。之前，主流舆论普遍认为，由反对派执政的圣三一和格黑娜会遵循过去的外交惯性，各自对伊甸条约做出回应；但现在，钢铁协定的成立则表明，这两所学校对于铲除异见的决心和愿意为此付出的代价都远超外界猜想。即便与传统对手结盟，也是可以接受的状态。\n\n现在，任何外交努力都已经不可能拥有成效。不论是伊甸条约亦或钢铁协定，都已经进入了战争的快车道上。"
 ALF_news_event.8.a: "讽刺的是，这也算是实现了「伊甸条约」"

 ALF_news_event.9.t: "伊甸条约赢得胜利"
 ALF_news_event.9.desc: "当战争开始时，没人敢猜测这场战争的胜利桂冠将落于何方，但当硝烟散去时，胜利者，不出意料地，是始终勇往直前的阿里乌斯分校，与它的伊甸条约。\n\n当她们还被称为流亡者时，就连她们自己，也无法想象她们将在今日的成就。但现在，随着她们不断地克服困难，那股永不言弃的精神逐渐地征服了基沃托斯的每一个人。越来越多的人意识到，她们的努力，将决定全基沃托斯对下个世代之公理的定义。援助从四面八方而来，最终汇聚成了一股不可战胜的洪流。\n\n如今，圣三一学园和格黑娜学园重回正轨，名为“野心”的猛兽终于又被关回了笼中。当然，将一切恢复原状仍需要一段漫长且痛苦的过程。为混乱所吞噬的秩序和制度也需要时间来重新稳固。我们无从得知，这样的灾难在未来是否会重蹈覆辙，但伊甸条约的胜利证明，不论未来走向何方，怀揣正义者都能最终得胜。\n\n不过，也有许多人更加关心「伊甸条约」这个超军事同盟在未来会走向何方。随着阿里乌斯分校的学生会长宣布将拜访夏莱，这一问题也许也在接下来的时光中得到解答……"
 ALF_news_event.9.a: "跨越险阻，终得黎明"

 ALF_news_event.10.t: "伊甸条约-钢铁协定战争"
 ALF_news_event.10.desc: "伊甸条约与钢铁协定之间的紧张关系不出意料地成为了引燃战争的导火索。尽管双方均称由对方先射出了第一枪，但对基沃托斯而言，此事已无足轻重。\n\n不论是伊甸条约，亦或是钢铁协定的部队，都已经离开出发阵地，跨越了边境。双方都将彻底击垮对手作为唯一的胜利目标，数场规模庞大的交火已经展开，并且毫无疑问会发展成为更酷烈的冲突。\n\n就体量而言，伊甸条约居于绝对的劣势，但同样的，钢铁协定这一由昔日宿敌组成的联盟，也并非无缝铁板。战场上的胜负将成为决定两者未来的唯一标准，但最富有经验的分析师，也无法预测胜利女神将垂青何人。\n\n现在，基沃托斯唯能在硝烟组成的阴云下屏息以待。正如主流舆论共同指出的那样，任何一方的胜利，都将彻底塑造基沃托斯在本世纪的一切……"
 ALF_news_event.10.a: "从历史中总是学不到任何教训。"