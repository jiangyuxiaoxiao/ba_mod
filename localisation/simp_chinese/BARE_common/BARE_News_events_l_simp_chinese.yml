 BARE_World_News.15.t: "“灾厄之狐”被逮捕！"
 BARE_World_News.15.desc: "来自瓦尔基里公安局的官方信源已经确认，近日，来自SRT的特战队员们经过一番苦战，终于将瓦尔基里通缉犯，七囚人之一的“灾厄之狐”成功逮捕。\n\n现在，“灾厄之狐”本人已经移交给瓦尔基里进行收押和再教育，而SRT的队员们则因为她们在逮捕通缉犯时表现出来的高超技战术水平而受到了广泛赞誉。可以预计的是，随着“灾厄之狐”的落网，基沃托斯的安全情况将出现一定的好转。而各大主要学校也对该结果表示了欢迎，并希望SRT学园能够继续履行她们的本职工作，为基沃托斯带来正义与和平。\n\n然而，有分析人士指出。SRT学园受已失踪数周的联邦学生会长的直接指挥，与瓦尔基里不属于一套行政体系，SRT学园此举属于擅自行动。对此，各方目前没有做出任何回应。"
 BARE_World_News.15.a: "可算少了个大麻烦"
 BARE_World_News.15.b: "这就是SRT的实力！"

 BARE_World_News.16.t: "SRT废校！"
 BARE_World_News.16.desc: "令人震惊的消息传来：联邦学生会今日正式宣布，因为经费不足和“行政管理问题”，SRT学园今日起将正式废校。其名下的所有学生和有关资产将由瓦尔基里学园进行接收。\n\nSRT学园由目前已下落不明的联邦学生会会长亲自成立，以“维护正义”的价值观和能够直接介入大多数事项的超然执法权而闻名，但其在会长失踪后则一直饱受经费不足、装备老化和缺乏新生等诸多问题的困扰。即便如此，联邦学生会如此突然的废校决定依旧震惊了观察家。有观点认为，联邦学生会此举意在将会长下放给SRT的权力收回，以增强联邦学生会对各大学园的控制能力。\n\n值得关注的是，有少部分SRT学生表示不接受废校决定，并表示“将采用一切可能的手段”以挽救自己的母校。但她们的行为将对基沃托斯产生何种影响，则仍需进一步追踪观察。"
 BARE_World_News.16.a: "飞鸟尽，良弓藏"
 BARE_World_News.16.b: "这并非我们所愿..."

 BARE_World_News.17.t: "第二轮伊甸条约会谈正式开始"
 BARE_World_News.17.desc: "在经历了一系列变故之后，圣三一和格黑娜正式宣布第二轮伊甸条约会谈正式开始，并宣布争取在这场会谈中正式确定伊甸条约的各项细节。\n\n第一轮伊甸条约会谈由于双方的内部问题和重重矛盾，未能取得任何有价值的成果，而随着时局的变故和双方内部问题的缓解，新一轮的会谈的时机得以成熟。\n\n尽管双方都有达成条约的决心，但矛盾依旧明显：可以预见的是，两校定会想方设法为自己赢得优势并设法更多地获取对条约的领导权，因此，这场谈判势必漫长而艰苦。"
 BARE_World_News.17.a: "希望这场唇枪舌剑是值得的。"
 BARE_World_News.17.b: "这群假惺惺的家伙……"
 BARE_World_News.17.c: "这两个家伙真的能和解嘛？"

 BARE_World_News.18.t: "伊甸条约赢得胜利"
 BARE_World_News.18.desc: "随着圣三一的旗帜在阿里乌斯本馆缓缓升起，有关伊甸条约谈判的一切混乱似乎已经落下帷幕。目前，由重新建立的伊甸条约组织设立的维和部队已经基本控制了阿里乌斯的主要人口聚居区，所有大型军事行动也都宣布结束，剩余的抵抗也已经无法改变大局。\n\n在阿里乌斯袭击签署条约的古圣堂时，整个基沃托斯都在担忧这个貌合神离的脆弱同盟究竟能否度过难关，但如今，这场艰难但意义重大的胜利将一切质疑均数粉碎。\n\n现在，“伊甸条约”这一神圣的名字已经重新由圣三一和格黑娜两校所掌握。而窃取这一名讳的主谋，曾经统治着阿里乌斯的领袖“夫人”——现在我们知晓其名字为贝阿多莉切——已遭完全的驱逐。\n\n当然，想要抹平贝阿多莉切及其爪牙带来的伤痕依旧任重道远。长期的高压统治和接连不断的战火已经彻底摧毁了这个自治区，而偏远地区战火也仍未得到彻底平息。\n\n在今早由圣三一举办的新闻发布会中，茶会向外界承诺，进一步的维和行动，重建工作，以及系统化消除“夫人”在阿里乌斯影响的行动已在伊甸条约组织的框架下开始筹备。但对于阿里乌斯以后的地位，茶会仅以“不会重复前辈的错误”这一意味深长的语句作为最终的回答……"
 BARE_World_News.18.a: "至少现在，可以为胜利欢呼了。"
 BARE_World_News.18.b: "这会是一切的结束吗？"

