 Great_Game.1000.t: "学园战术演习开始！"
 Great_Game.1000.d: "随着学生会长失踪导致联邦学生会的行政能力大大减弱，学生会不得不将自己所拥有的部分地区的控制权转移给各大学园和凯撒集团，并让她们进行管辖。这个政策的成效显著，在减少了学生会的行政压力的同时，也大大促进了这些地区的繁荣与发展。\n\n然而，随着各个势力下属的自治区逐渐变多，各大势力之间的摩擦也愈发频繁——有学园因为边界地带划界而把官司闹到联邦学生会，有组织为了获取某个地区的经营权和控制权去伪造法律文书的，甚至还有几次升级为全面战争的案例。为了不让边界摩擦进一步影响基沃托斯的和平稳定，联邦学生会决定举办全基沃托斯范围的学园战术演习。在演习中，双方将围绕某块争议土地进行模拟战争，而胜利的一方则将被认可为这块土地的主人。\n\n目前，全基沃托斯的各大势力都已摩拳擦掌，准备在这场前所未有的“以武会友”中为自己争取更多的土地。至于这场战术演习到底会给基沃托斯的势力平衡带来何种影响，还需要进一步的观察。"
 Great_Game.1000.a: "加油！哦！"

