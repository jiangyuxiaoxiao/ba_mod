 BAREXP_ENDGAME_TITLE_DEFAULT: "谢幕之时……"
 BAREXP_ENDGAME_SUMMARY_TRI_Successful: "伊甸条约已经签署，从杳无人烟的遥远海岸，到繁华的商业区，一个庞大联邦的初啼已响彻整个基沃托斯：更重要的是，这一切并非来自天赐，而是由圣三一与格黑娜的学生靠自己的双手共同铸就。曾经的桎梏如今已成为圣三一学生心中胜利的丰碑，在跨越了艰难险阻后，圣三一不仅在校外达成了外交胜利，亦在校内化解了积压已久的分歧。在新茶话会的领导下，圣三一的学生们正大踏步着前进，畅想着属于她们的美好未来。\n\n当然，不是所有的困难都已经被克服：伊甸条约并非那么稳固、曾经根深蒂固的误解与歧视也未曾尽数离去，对于圣三一未来的领导者们而言，化为瓦砾的古圣堂依然是一种警告。但不论前路如何，理想主义者点燃的火焰已经照亮了黑暗的边陲，圣三一已经准备就绪，并且——充满自信。"

 BAREXP_ENDGAME_SUMMARY_ALF_Successful: "一切终于尘埃落定——全基沃托斯如今都见证了属于流亡者的、毫无疑问称得上史诗的旅途。在多年的背井离乡、多年的颠沛流离、以及多年的南征北战后，在“领袖”的指引下，流亡者们终于达成了她们最终的夙愿。改组圣三一学园和大格黑娜学园被皆数击败，在这场伟大传奇的结尾，公理与正义再次得以声张。\n\n现在，阿里乌斯分校的旗帜，已经在圣三一学园的中心广场之上飘扬，与菲利乌斯、帕特尔和桑库特斯并列。往日的嫌隙如今依旧被铭记，但经历了同舟共济之后，仇怨却已经烟消云散。圣三一与阿里乌斯的学生真正地了解了彼此，而这种互相理解，也将成为砌筑新世界的基石。\n\n诚然，对于重新在基沃托斯取得一席之地的阿里乌斯学生们而言，“阳光下的世界”也不完全是美好的。战后留下的许多创伤仍未愈合，伊甸条约留下的许多事务也必须尽快得到妥善处理。不过，经历了这一切的阿里乌斯学生们都相信一件事，那就是：§G事在人为！§!\n\n\n§Y作者结语§!：\n\n我很早想创造一个关于§R战争、梦想与爱§!的故事。但自从我从游戏公司离开起，已经很久没有系统化地去书写一个完整的故事了（关于上次，还得追溯到“青春之泉”的故事呢！）。\n\n§O选择“钢铁雄心4”作为撰写故事的平台§!，自然是因为我相当熟悉这个引擎，虽然我在几年前创作过一个碧蓝航线题材的MOD，因为引擎的限制最终决定放弃，但在长久思考之后，我还是决定重操旧业。§C至于为什么是阿里乌斯§!……嗯，这大概是我一开始就被这段故事吸引了。即使现在重新回顾，也能感觉到伊甸条约的故事真的很棒，但不论如何，官方的结局（当然！绝无批评的意思）对我而言总觉得还是有一点遗憾在。\n\n总之，§G如果您能看见这段话§!，请允许我向您完成了全部的流程表达§G由衷的感谢§!。如果有机会的话，我们还会在模组中别的路线再次相会。\n\n最后，祝您身体健康，谢谢。"

 BAREXP_ENDGAME_SUMMARY_ALF_BAD_Successful: "如今，曾经繁华的土地上只剩下灰色的瓦砾。在鲜血与硝烟的浸染下，用以培育梦想的美丽土地已成为昨日泡影。每一道在大地上留存的沟壑，都将成为未来数十年无法忘却的伤痕。战争结束了，但它所铸就的错误却依然在延续。\n\n现在，阿里乌斯分校可以与她的盟友庆祝胜利，即便美酒如今已变为苦涩的酸汁：所有人都将在接下来的时光中不断质问自己，这样的结局究竟是如何导致的。这个被怀疑所摧毁的世界需要更多，并且更加艰辛的努力，才能在表面上恢复昔日的原状。而其中的大多数责任，都将由阿里乌斯分校所肩负。\n\n也许唯一的宽慰是，公理与正义最终得到了声张。经历了这一切的人，能在一个悲伤但宽容的世界思考过往的一切。终有一日，人们能从今日的结局中得到许多有用的教训，如若不然，那这段痛苦的历史必定再度重演……\n\n\n§Y作者结语§!：\n\n虽然很遗憾，但我们还是在这个结局相见了。我不想对这种最终成真的可能性发表任何看法，因为正如现实中那样，所有青春的故事总是有着尝不完的苦涩。\n\n尽管如此，青春的故事总是会继续下去，就像生命总会寻找自己的结局。但如果您不介意的话，也可以稍微回溯一下存档，去找寻另一个稍显完美的结局。\n\n总之，§G如果您能看见这段话§!，请允许我向您完成了全部的流程表达§G由衷的感谢§!。如果有机会的话，我们还会在模组中别的路线再次相会。\n\n最后，祝您身体健康，谢谢。"