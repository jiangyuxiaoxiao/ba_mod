BARE_sudden_death_end_text: "随着老师和夫人一起同归于尽，夫人的“投影”军队消失的无影无踪，而原本包围小队的阿里乌斯部队面面相觑，最终，她们走上前去，为小队和那些被当成祭品的学生提供了医疗救护，没有夫人，她们已经没有了任何继续战斗的意义。\n\n而在基沃托斯的战场，联军发现原本打的她们节节败退的圣徒会部队，忽然不再向她们发动攻击，转而攻击那些刚才还和她们并肩作战的阿里乌斯部队。而在之后，她们才得知，在没有夫人的控制后，作为契约主体的“公主”得以命令圣徒会部队，并让她们履行她们真正的职责。\n\n于是，战争结束了，新的伊甸条约在老师和众多学生的鲜血下终于得以签订，也许圣三一和格黑娜之间还有相当的矛盾，但至少在现在，她们愿意尊重老师的遗愿。\n\n而阿里乌斯，依然是新的伊甸条约框架下的“伊甸条约组织”，“公主”-亚津子接过了小队的指挥权，并带着小队，重组了阿里乌斯学生会，亚津子决心用自己的行动，让阿里乌斯得以弥补自己的罪过，并走上一条光明的道路。而那些顽固的极端份子，不论是圣三一，格黑娜，还是阿里乌斯，都要面对“契约”的力量。\n\n基沃托斯的故事仍在继续，但，那就是另外一个篇章了。"

BARE_sudden_death_end_tooltip: "不论如何，祝贺您的凯旋\n——这正代表了您真正精通战争艺术，具备着高超的战略与战术头脑。现在，是重新开始，为基沃托斯带来一个更为美好的结局的时候了。\n《碧蓝档案-自始复新》MOD制作组感谢你的游玩。"


