 ALF_go_home_achievement_DESC: "§L“阿里乌斯，母校！我们回来了，我们要把你从叛徒的手中解救出来了！”§!"

 ALF_win_the_final_battle_achievement_NAME: "跨越和平之门"
 ALF_win_the_final_battle_achievement_tt: "作为§Y[ALF.GetFlag]阿里乌斯分校§!和§G伊甸条约§!，击溃§O钢铁协定§!和它那§R不切实际的野心§!。"
 ALF_win_the_final_battle_achievement_DESC: "§L乐观的人选择无视命运，悲观的人最终接受命运，勇敢的人奋起征服命运。\n\n你们的胜利证明了一件事：预言也只过是关于可能性的惊鸿一瞥而已。\n做得好。\n\n——老师§!"