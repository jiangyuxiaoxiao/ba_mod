 ALF_ending_of_a_long_march_achievement_NAME: "流亡之路"
 ALF_ending_of_a_long_march_achievement_tt: "作为§Y[ALF.GetFlag]流亡者§!，在青蓝丘度过第一个日夜。"
 ALF_ending_of_a_long_march_achievement_DESC: "§L阿里乌斯，我的家\n我生于此，死于此\n爱与怒各占一半\n我恨你，我的家\n\n——远方歌谣§!"

 ALF_rasing_the_flag_achievement_NAME: "旗帜升起"
 ALF_rasing_the_flag_achievement_tt: "作为§Y[ALF.GetFlag]流亡者§!，找回丢失的旧校旗。"
 ALF_rasing_the_flag_achievement_DESC: "§L“我以为再也不会找回这面旗帜了……简直像做梦一样。”\n\n——领袖§!"

 ALF_knock_down_the_giant_achievement_NAME: "击倒巨人"
 ALF_knock_down_the_giant_achievement_tt: "作为§Y[ALF.GetFlag]流亡者§!，击退§O凯撒集团§!的§R干涉§!。"
 ALF_knock_down_the_giant_achievement_DESC: "§L就算是夜之城的荒坂塔也照样被烧了。我对这个结果毫不意外。§!"

 ALF_go_home_achievement_NAME: "完成未竟之事"
