 TRI_welcome_text_1: "§b  对于日新月异的基沃托斯而言，圣三一综合学院是少有的异类——传承自古典时期的遗产依然深刻地影响着这所学院的一切事务。§!\n  §b历史上三一综合学院的地区曾经存在很多学院，这些学院虽然信奉同一本经典而且均与格黑娜学院敌对，但是由于其对经典的解读不一，导致了学院之间长期的纷争。最后，在一次代表和平的茶会之后，学院之间联合在了一起，并且随着“第一次公会议”的召开而合并为了现在的三一。阿里乌斯分校不同意统一教义解释而遭放逐，直至今日依然如此。§!\n  §b在立校之初，圣三一的主要派系有「菲利乌斯」、「帕特尔」以及「圣库斯特」、「圣约翰」以及「尤斯蒂娜圣徒会」。§!\n  §b「圣约翰」派系的领袖虽曾具备主要地位，但由于很少使用，现已经逐渐淡出了政治，形成了现如今奉行「救护之道」的「救护骑士团」。§!\n  §b「修女会」的前身——「尤斯蒂娜圣徒会」——其领袖在当时同样具备主要地位，但也很少使用。由于逐渐淡出政治的行为以及奉行严格修行的缘故，在大部分三一学生的眼里「修女会」是个神秘而恐怖的集团，其神秘主义形象根植于一般学生的印象之中。§!\n§b而如今，在由「菲利乌斯」、「帕特尔」以及「圣库斯特」派构成的「茶话会」领导下，构成庞大学院的诸多派系各献其力，对当前现状发表意见指出问题，共同铸就圣三一的繁荣与优雅。§!"
 TRI_welcome_text_2: "§e势力情况：§!\n\n§b圣三一与格黑娜之间素有积怨。而在联邦学生会会长的撮合下，以古圣经中的“乐园”为名：一份名为《伊甸条约》的停战协议逐渐成型。可随着联邦学生会会长的唐突失踪，原本就对条约不满的人开始暗中行动了起来。§!\n§b为了保证圣三一不会在某些人的“专断独裁”中走向悲剧的分权在这场风暴的席卷中逐渐显得捉襟见肘，各个势力也开始试图利用这一次危机提升自己的影响力。原本就对桐藤渚感到不满或怀抱有异见的人们也正进行着什么准备。§!\n§b这场无穷无尽的暴风雨正在席卷根基动摇的圣三一，而究竟应该对这场危机做出何种应对，则成为了令现任茶会领袖桐藤渚辗转难眠的困境。即便冲突被继续推进的《伊甸条约》暂时划上休止符，我们也必须尽快弥合院内的分歧。否则大敌当前，姐妹阋墙，内外共生的危机或将彻底摧毁我们为之骄傲、历史悠久的圣三一。§!\n\n§e势力目标：§!\n\n  §C「政通人和」§!\n§b    —获取社团支持\n    —确保议会多数\n    —繁荣基于团结\n§!\n\n  §G「重整旗鼓」§!\n§b    —获取社团支持\n    —确保议会多数\n\n§R  「犁庭扫穴」§!\n§b    —粉碎潜藏在圣三一的阴谋\n    —或是顺其自然(敬请期待)\n\n§1  「不可思议同盟」§!\n§b    —签署伊甸条约\n    —化解反对团体\n\n§e作者寄语：§!\n\n§b感谢各位选择游玩圣三一，希望我们可以为大家带来足够有趣、尽量还原原作细节的游戏内容。§!\n§b请容许我们在此处向为了圣三一内容的实装做出了巨大努力的组员们。§!\n\n§b请而你，我们的朋友，屏幕的你同样也是本模组的重要作者——没有大家对蔚蓝档案的喜爱就不会有我们这一次相遇！§!\n§b那么现在，让我们揭开序幕吧！§!\n\n§e主策：§!§b  光与他的影子恋人§!"
 GEH_welcome_text_1: "  §b“格黑娜，格黑娜，自由的学园，造就伟大的奇迹”§!\n§b正如任何一位格黑娜学生都会传唱的这首歌谣一般，格黑娜学园凭借着从立校以来便坚持的§!§e自由传统§!§b，完成了诸多伟大的壮举。在§!§Y雷帝§!§b时期，格黑娜更是在这位颇具争议的铁腕领导者的率领之下，一度成为足以睥睨基沃托斯的巨人。§!\n§b  然而，随着雷帝的离去，格黑娜的地位也再次回到了“主要大校“的水平。不过，格黑娜的绝大多数学生并不在意母校地位的变化。毕竟，依照古老的传统，无论是谁坐上格黑娜的至高宝座，她们的自由都将得到最大限度的尊重。§!\n§b  不过，随着羽沼真琴成为万魔殿的新一任议长，以及负责维持校内治安的风纪委员会的成立，学园内部关于§!§e“自由”§!§b的辩论再次被摆上了台面。而万魔殿和风纪委的两位领导人之间的§!§R不和流言§!§b则进一步加剧了学园内弥漫的紧张气氛。而正是在这种混沌的状态中，名为§!§Y“伊甸条约”§!§b的大考来到了格黑娜面前，为本就乱作一团的学园事务更填了一份变数。§!\n§b  现在，格黑娜已经来到了她的十字路口——无论是回归自由，还是拥抱秩序；无论是放下仇怨和宿敌和解，或是拿起武器，用火药与枪炮一劳永逸地解决问题。摆在她面前的道路有很多，但有一点是确凿无疑的\n§R  ——前进也好，后退也好，但格黑娜永远不会停滞不前。§!"
 GEH_welcome_text_2: "§e势力情况：§!\n\n§b作为一所堪称“混沌”的学园，格黑娜学园面临着诸多麻烦事。§!\n§b首先，是格黑娜的两个核心组织——万魔殿与风纪委员会的冲突，或者说，是这两个组织的领导者——羽沼真琴与空崎日奈的分歧。因为某些奇怪的自尊心作祟，羽沼真琴一直想要竭力证明自己在能力上能够强过被她单方面视作竞争对手的日奈。而这种好胜心的结果便是真琴那隔三岔五对风纪委的无端挑衅。很明显，这种行为严重并影响了格黑娜的稳定。因此，无论当事人有意或是无意，对格黑娜的§!§R政治领导权§!§b的竞争已经悄然在学园中展开。最终，两方必须要以某种形式决出胜者，或是达成妥协，从而确保格黑娜的航船不至于在未来的旅途中倾覆。§!\n§b同时，格黑娜的§!§R社团问题§!§b也愈发严重。由于格黑娜的自由传统，格黑娜的各色学生社团们正在学校内制造越来越大的麻烦。而学园必须选择一个对待她们的态度。无论是尊重她们的自由传统以安抚她们，或是使用铁腕手段将其镇压…§!\n§b在处理各色内部问题的同时，关于§!§Y伊甸条约§!§b的谈判也逐渐提上了日程。作为由联邦学生会会长推动的条约，伊甸条约旨在化解格黑娜和圣三一这对仇敌的积怨。但条约的谈判进程随着联邦学生会会长的神秘失踪而进入了停滞。于是，到底要如何处理这份条约，也成为了格黑娜目前的一个棘手问题。§!\n§b总而言之，格黑娜必须要快刀斩乱麻。否则这些问题将会变得愈发严重——最后让格黑娜拖入永无尽头的泥沼当中。§!\n\n\n§e势力目标：§!\n\n  §6「灰狼与雄鹰」§!\n§b    —在“双头政治”机制中摆动格黑娜的政治天平\n    —确保天平平衡，或是支持一方\n    —保证格黑娜的平稳航行\n§!\n\n  §G「自由或秩序」§!\n§b    —改革古老的社团制度\n    —与社团合作以建设格黑娜\n    —或是镇压其中的麻烦制造者\n\n§1  「不可思议同盟」§!\n§b    —签署伊甸条约\n    —化解反对团体\n\n§e作者寄语：§!\n\n§b感谢各位选择游玩格黑娜，希望我们可以为大家带来足够有趣、尽量还原原作细节的游戏内容。§!\n§b请容许我们在此处向为了格黑娜内容的实装做出了巨大努力的组员们。§!\n\n§b请而你，我们的朋友，屏幕的你同样也是本模组的重要作者——没有大家对蔚蓝档案的喜爱就不会有我们这一次相遇！§!\n§b那么现在，让我们揭开序幕吧！§!\n\n§e主策：§!§b  无名氏、黑海千里花、光与他的影子恋人§!"
 ARI_welcome_text_1: "§b  “用仇恨精美包装的趁手工具””—某位匿名人士对阿里乌斯做出的评价。§!\n§b  阿里乌斯的历史和几乎和圣三一一样悠久，在许多方面，阿里乌斯和圣三一的分校其实没有多大差别，都有着相似的风俗习惯，都充满着对格黑娜的敌意，都信奉同一部经典。然而，在第一次公会议中，不像其他学园，阿里乌斯始终坚持自己的教义解释，对联合持反对意见，而最终没有参与到圣三一的联合中。§!\n  §b如果故事到此为止，阿里乌斯也只是个见证历史的普通学园而已，然而，接下来发生的一切永远改变了这个学园。§!\n§b  新成立的圣三一综合学园，下达的第一道指令，便是从圣三一的自治区驱逐这个“异端”，并由此引发了一场充满血与泪的战争，这场战争的细节已经不得而知，但其最终结果是可以确定的，那就是阿里乌斯遭到驱逐。但阿里乌斯在尤斯蒂娜圣徒会的协助下，通过隐蔽的地下墓穴作为通道，来到了一片未知的土地。在此重新开始她们的生活。在此之后，虽然尤斯蒂娜圣徒会试图促进她们和圣三一的和解，但由于双方的仇恨，任何努力都以失败告终，之后，阿里乌斯就渐渐有了自己的生活方式，而圣三一在试图通过不断变化，如同迷宫的地下墓穴的努力失败后，就放弃了并渐渐淡忘了她们。§!\n§b  虽然只是一个分校，但这片土地足以让阿里乌斯自给自足，能够通过地下墓穴的学生，被称为“向导”，会定时通过地下墓穴来到外界，以伪装的身份获取知识和物资，让阿里乌斯并没有被时代抛弃，同时，阿里乌斯学生会选举的方式不像其他现代学园，她们仍然采用了传统的世袭制，某个名贵家族的后人将会被教授最好的知识，并组建每届学生会。虽然条件艰苦，但依靠阿里乌斯学生们的努力，日子还过得去。直到10年前。§!\n§b  虽然理论上驱逐令只针对阿里乌斯，但实际上很多圣三一其他派系的反对者因为特意的陷害，或者只是样子相似也被卷了进去，在面对共同的困境面前，她们共同生活，共同学习，样子与其他的阿里乌斯学生没啥差别。但在很久之后，她们圣三一独特的特征开始显现，并最终在外貌区别于其他的阿里乌斯学生，而随着仇恨逐渐被淡忘，她们开始试图推动阿里乌斯和圣三一的和解。然而，那场久远的浩劫仍然影响着大部分学生，许多学生仍然如同仇视她们的传统敌人格黑娜一样仇视圣三一，于是争吵逐渐变成了争端，进而变成的争斗，最后演变成了内战。§!\n§b  虽然一开始这只是一个路线问题，双方也其实想控制冲突的规模，但每隔一段时间，就会有某件突破底线的事，加深双方的仇恨，最后演变成了全面内战。而这一切，正是“夫人”贝阿朵莉切的手笔。当贝阿朵莉切率领极端派和数密术的科技下场时，双方都意识到了幕后黑手，但为时已晚。面对压倒性的力量，双方决定联手，以自己最后的努力来掩护尽可能多的学生脱逃。但不幸的是，只有少部分年龄较小的学生得以通过地下墓穴离开了这里，其“向导”伪装了她们的身份，以转学生的名义生活在在圣三一中，她们的故事也因为年龄太小被当成都市传说，被人忽视。而剩下的，要不就是在外界孤独求生，要不就是被“夫人”抓了回去。§!\n§b  “夫人”在掌控了整个阿里乌斯学园后，就开始将阿里乌斯改造成一个大军营，阿里乌斯原来的文化和艺术，娱乐，被认为是“堕落”的象征加以清除，原来正常的学科教育也消失不见，取而代之的是严酷的战斗训练，“夫人”扭曲的虚无主义教育，和针对圣三一和格黑娜的仇恨教育。学生要不是在工厂中工作14个小时，就是进行各种严酷的战斗训练，依靠“夫人”的威名，忠诚于夫人的“监工”，还有胡萝卜加大棒的政策，她们没有任何机会。如今，整个阿里乌斯都成为一个战争机器，内部充满了对圣三一和格黑娜复仇的烈焰。§!\n§b  但“夫人”并没有什么闲情逸致和这群孩子们玩复仇游戏或是统治游戏，她只是需要一个工具而已，而她真正的目的，便埋藏在了阿里乌斯的文献馆和特鲁克大教堂某个神秘地方。§!"
 ARI_welcome_text_2: "§e势力情况：§!\n\n§b欢迎来到人间炼狱。§!\n§b经过了10年的统治,阿里乌斯已经成为了夫人的“趁手工具”，“夫人”的统治在胡萝卜加大棒，对敌人的仇恨，还有扭曲的“虚无主义”下，已经成为了牢不可破的存在。尽管仍然有着“叛徒”的活动和各类大大小小的问题，但至少现在，她们威胁不到“夫人”。§!\n§b同时，依靠与数密术的联系和“夫人”多年来的研究，“夫人”已经确信自己已经找到了通向伟大“力量”道路的方向。而近期外界的变故也给了夫人争取这股“力量”的机会，“夫人”将以复仇为名，好好利用阿里乌斯来实现自己的愿望，但机会稍纵即逝，时间不站在阿里乌斯这边。§!\n§b同时，变数也给了“夫人”的敌人以机会，或许她们现在羸弱不堪，但假以时日，她们重整旗鼓，为阿里乌斯的真正独立战至最后一息，不论是从“夫人”，还是圣三一。§!\n§b阿里乌斯已经走向了十字路口，不论她们要为何而战，现在已经到了行动时刻。§!\n\n\n§e势力目标：§!\n\n  §6「做出抉择」§!\n§b    —解决阿里乌斯的内部问题，铲除任何试图阻碍复仇和“夫人”伟业的叛徒。\n   —或者，成为“叛徒”（敬请期待）\n§!\n\n  §G「藏匿于阴影」§!\n§b    —通过对外隐秘行动，加强自己，削弱敌人。\n    —利用伊甸条约，创造痛击敌人的机会，将自己遭受的不公原样奉还。\n    —但机会稍纵即逝，我们的迟疑将带来严重后果。\n\n§1  「夫人的意志」§!\n§b    —继续夫人的研究，在追求“力量”的道路上坚定前行\n    —在这条道路上，阿里乌斯只是一个趁手工具。\n    —夫人决心贯彻自己的意志，哪怕以基沃托斯作为代价。\n\n  §G「即使一切皆为虚无，我们也要奋力挣扎」§!\n§b    —我们的成功几率十分渺茫。\n    —但失败不代表失去一切，也可能是新生（敬请期待）。\n    —不论结果如何，你的努力绝不会白费。\n\n§e作者寄语：§!\n\n§b要刻画阿里乌斯绝非易事，在原作剧情里，阿里乌斯只是剧情的一节而已，因此，我们加入了大量基于原作细节而进行的合理设想，为的是让阿里乌斯的设定在符合其游戏主旨的前提下更加丰满。§!\n§b在此，请容许我们在此处向为了阿里乌斯内容的实装做出了巨大努力的组员们道谢。§!\n\n§b请而你，我们的朋友，屏幕的你同样也是本模组的重要作者——没有大家对蔚蓝档案的喜爱就不会有我们这一次相遇！§!\n§b那么现在，让我们揭开序幕吧！§!\n\n§e主策：§!§b  去兰州买烧饼、8048867390、星辰灼啸§!"  
 ####流亡者
 ALF_welcome_text_1: "§b正如流亡者所知的那样：§!§R失败仅仅是阿里乌斯历史的一个注脚。§!\n 从s§b 阿里乌斯的历史和几乎和圣三一同样悠久，在许多方面，阿里乌斯和圣三一的分校其实没有多大差别，都有着相似的风俗习惯，都充满着对格黑娜的敌意，都信奉同一部经典。然而，在第一次公会议后，新成立的圣三一综合学园，下达的第一道指令，便是从圣三一的自治区驱逐这个“异端”。\n\n……这也毫无疑问改变了一切。\n\n阿里乌斯的学生们迁徙到了尼科米底亚，再也不愿意回望这段充满伤痕的历史。但和平与稳定并未眷顾这群流亡之人。频繁的政权更迭摧毁了它的制度，并最终导致了暴政的兴起：“夫人”——也即贝阿多莉切，利用阴谋与武力窃取了阿里乌斯的统治权力。许多人尝试过反抗，但最终却徒劳无功。\n\n逃亡到青蓝丘的流亡者们，也是这群失败者中的一部分。在「领袖」的指引下，她们逃过了被消灭的命运，并在阳光下的角落里建立了一处立足之地。幸运的是，流亡者并非一无所有，她们只是输掉了内战，但尚且没有丧失勇气。\n\n现在，流亡者们正在积蓄力量，在风起云涌的基沃托斯中，她们渴求的机会也终将到来……§!"
 ALF_welcome_text_2: "§e势力概况：§!\n§b流亡者之家是一群失败者所组成的社区，组成这个社区的成员，大多是在阿里乌斯内战后，不愿意接受“夫人”统治的学生们。在反抗失败后，她们在“领袖”的带领下，逃离了地下墓穴，在鱼龙混杂的黑市中建立了流亡者之家，以期有安身立命之所。正如社区的名字所言，她们如今无家可归，是一群蜗居在远方的流浪者——更加令人不安的是，“夫人”的爪牙依然还在追猎着这群流亡者们，总有一天，这处僻静之地也会变为燃烧烈焰的战场。\n\n不过，并非所有流亡者都已经向命运屈服。在这群饱受挫折的学生们之中，敲碎锁链的声音依然在被传递。流亡者们在眺望着她们的家园：她们已经从失败中吸取了教训，并开始着手准备真正的全面反抗。贝阿多莉切的残暴统治终有尽头，到那一天，她们将骑着白色的骏马，重新解放那片属于她们的家园故土……§!\n\n§e势力目标：§!\n§b - 重返家园§!\n\n§G站稳脚跟：§!\n§b - 确保黑市的秩序\n - 消灭紧追不放的猎犬\n - 驱离凯撒集团§!\n\n§t完成使命：§!\n§b - 解放阿里乌斯校园\n - 终结与圣三一的历史问题。§!\n\n§O起来，战斗！永不言败！§!\n\n§e主策：§!§b  星辰灼啸§!"

 welcome_text_3: "§b相对于钢铁雄心4原版，本MOD在许多机制上进行修改，为了避免因为不了解规则而带来§!§R不必要的心理创伤§!§b建议还是在关掉提示前翻一下这里的内容。§!\n\n §G「各就各位」§!\n\n§b在本MOD中，我们对原版的人力系统进行了一定程度的修改，其成果就是战备系统，你可以在原来看人力的地方，看到战备系统的各项数据。虽然看上去数据很恐怖，但其实你需要记住的就只有：\n战备度（即原版的人力）会随时间根据缺额自动恢复，因此不必担心打光，但在短期内仍然需要控制损失。\n现役部队会占用战备上限，因此，战备越多，回复的战备就越少。§!\n\n §v「经验+3」§!\n\n§b本MOD对于学说进行了扩展，同时装备的升级上限也有所提升，因此，你会需要大量的经验。§!\n\n §1「升级科技」§!\n\n§b本MOD的科技没有任何的年份限制，取而代之的是科技等级系统，你只能研究当前科技等级的科技，要提升科技等级，你需要通过特殊项目研究完成特定研究项目，或者如果你没有足够的工业的话，你也可以直接用科研槽研发（但这个不是个好选择，只有在你别无选择时才这样做）§!\n\n §2「“神秘”的力量」§!\n\n§b“神秘”科技可以获得新的强大兵种，为你的载具进一步升级，或是升级你的地区产能，然而，这些都需要消耗欧帕兹资源，注意取舍。§!\n\n §3「统计小工具」§!\n\n§b上面的+号可以添加一些国家的参数，让你可以实时监控这些数值。好好利用。\n（你也可以像对待它下面那些老伙计一样用右键取消他们）§!\n\n §4「战术演习」§!\n\n§b在游戏开始一段时间后，战术演习系统将启用，这个系统允许你夺取其他学园附庸的势力（其他学园也是如此），别忘记了你的部队。§!"
 welcome_text_4: "§e鸣谢§!\n\n\n§b正如所有故事的开端：相识于一次邂逅，共怀对名为“蔚蓝档案”故事的喜爱，守护着微如毫末的星火般期盼一路磕绊着走到如今，我们经历了太多太多。§!\n\n§b“人生的旅途就像两根线，它不总是相伴左右，在那交汇过后便可能是渐行渐远”——我们或许听过这样的话语。§!\n\n§b可我们同样相信：即便只是一瞬的相遇、片刻的共事、转瞬后就要告别，但只要我们留下这段记忆，羁绊便融刻在了长河之中，这正是我们喜爱并为之感动的故事核心——【与你的日常，就是“奇迹”】。§!\n\n§b因此，无论我们身处何方，无论我们写就的故事是否划上休止符，无论我们在下一秒钟是否就要挥手道别...正是因为大家的努力，我们才得以渡过难关，走向期盼的未来。§!\n\n§b此番冗言所甚，感谢各位可以耐着性子看到这里，请容许我们向每一个参与过本项目的成员致以最诚挚的感激。§!\n\n\n§e作者（按名字首字母排序）§!\n\n§bAK、法尔·克兰茨[fgvfgfs]、富川若羽子、GabeHuang、Galaxy、Graywind、宫下乃爱、光与他的影子恋人、浑元太极张伯伦、黑海千里花、ヒカリ、莉雾苏安、看你、绫空落羽初、柳如烟、Lumi、零零落落、卖土豆的奥班农、Mars火星星、Nicholas_023、ONF_194、涪晨、去兰州买烧饼、上条、桐藤渚、兔兔、无名氏、网友红顺白、洗不白de衣服、星辰灼啸、Yudachi、渚门，Zlinwzx、8048867390、他说堵桥已经把父母塞保险箱里§!\n\n§e特别鸣谢\n\n§b秋起及秋起图书馆（mod宣发和技术支持）§!\n§b小生蠢非（图标绘制）§!\n\n§b当然，我们同样也要感谢\n§b游玩这个mod的你§!\n§b你们的热爱和支持，便是支撑这个mod，支撑整个碧蓝档案二创社区的最大力量。§!\n\n§b现在，请与我们携手，开启充满爱与希望的伟大征程吧！！§!"
