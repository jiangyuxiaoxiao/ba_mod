 ARI_nihilism: "虚无主义"
 ARI_nihilism_desc: "夫人教导学生们，世界上的万物都是虚无，没有真正的意义或价值。她强调无论是物质财富、人际关系还是个人成就都是微不足道而转瞬即逝。这种观念旨在剥夺学生们对正常生活和人际关系的渴望，让他们认为追求这些东西是徒劳无益的。"


 ARI_beatrice_desc: "“夫人”是在数密术中她的代称，也是大部分阿里乌斯学生对她的称呼，其名为贝阿朵莉切，数密术成员，阿里乌斯的拥有者。\n\n在十年前的阿里乌斯的内战中，她依靠强硬且卑劣，或者说，“大人”的手段，成功掌控了阿里乌斯，而在此之后，她利用暴力，狡诈，谎言，还有矛盾为阿里乌斯构建了一个茧房，将阿里乌斯成为了只听命于她的趁手工具。\n\n而夫人掌控阿里乌斯的目的，并不是和这群可怜的学生玩统治游戏，她真正的目的，就藏于特鲁大教堂的深处，而她将会不惜一切代价实现它。\n\n§R哪怕，代价是基沃托斯§!"

 
 ARI_nihilism_showcase: "虚无主义"
