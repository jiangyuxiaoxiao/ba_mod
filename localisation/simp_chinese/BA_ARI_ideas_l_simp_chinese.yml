 ARI_broken_provisioning_system: "受损的物资供应体系"
 ARI_broken_provisioning_system_desc: "在此之前，夫人其实有意限制了生活物资的产量，通过控制来源，达到一个不充足，但能勉强活下去的数量级，来在维持稳定的情况下最大化效率，并通过控制物资来源来控制学生。但神圣之塔的崩溃所带来的外界物资供应的中断，打破了这一平衡，不仅生产和日常行动受到了影响，还引发了一系列起义。尽管在夫人的镇压，这些起义被压下去了，而来自圣三一的物资也解了燃眉之急。但重建物资供应体系已是当务之急。"

 ARI_flame_of_revenge: "复仇之焰"
 ARI_flame_of_revenge_desc: "尽管如同地狱，但满腔的仇恨还是支撑着阿里乌斯学生在这种环境生活和奋斗下去，只要她们能看到复仇的可能，她们能把这种生活的苦难发泄到她们的“敌人”，而不是夫人身上。\n当前§Y$ARI_flame_of_revenge$进度§!：[?ARI_revenge_progress|Y%%0]，每月衰减[?ARI_flame_of_revenge_monthly_decay|%1-]"
