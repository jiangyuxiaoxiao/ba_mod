 ARI_unclear_target: "缺乏目标"
 ARI_unclear_target_desc: "长期的蛰伏让阿里乌斯的学生开始思考这种生活的意义，并给夫人的统治带来了麻烦，在我们宣传这种思考是没有意义的同时，我们得尽快让阿里乌斯动起来，去追求她们的目标—复仇。"

