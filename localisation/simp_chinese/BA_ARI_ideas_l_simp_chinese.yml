 ARI_Intelligence_department: "阿里乌斯对外情报和行动组"
 ARI_Intelligence_department_desc: "阿里乌斯负责对外行动的行动小组，相对于普通的特战小组和学生来说，她们更加熟悉外界的生活，能够以更好的姿态与外界进行交流，但战斗力则不如专业战斗的特战小组。"
