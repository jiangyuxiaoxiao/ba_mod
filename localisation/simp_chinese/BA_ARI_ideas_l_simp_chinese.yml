 ARI_tax_farming: "阿里乌斯包税制"
 ARI_tax_farming_desc: "出于各种原因，夫人并不热衷于管理阿里乌斯自治区的经济，因此她将各个工厂以及农地的生产指标转包给了下属的忠诚于她的阿里乌斯学生，俗称“监工”。这些学生被提拔的原因大多是出卖朋友或者以某些手段超额完成夫人任务。她们在被夫人委派的领地上有较大的自主权来选择满足夫人生产指标要求的办法，同时也负责承包当地学生训练和战斗任务。"
 ARI_tax_farming_tt: "强化§Y$ARI_tax_farming$§!效果"
