 ARI_armed_students_modifier: "阿里乌斯武装学生部队"
 ARI_armed_students_modifier_desc: "阿里乌斯的常规步兵归属于夫人或是在夫人体系下充当“监工”学生们，通常承担地方防卫，清缴游击队，或者在必要时间留在战壕里为特战小队争取行动时间的任务。他们的主要来源是当年被袭击的阿里乌斯自治区里的小孩子们，在接受夫人的洗脑后放弃了当年的圣三一阿里乌斯分院的信仰，只能改宗夫人的虚无主义。\n这些阿里乌斯步兵完全没有受过除战斗外的任何课程教学，所以她们的行动极其依靠受过指挥课程并且忠诚的学生来领导，通常装备是冲锋枪及单兵榴弹发射器，而指挥官可以使用配备附加型榴弹发射器的突击步枪，这些突击步枪外形上与圣三一古书馆文献上记载的曾经圣徒会所使用的略微类似，配合严酷的战斗训练，这使得她们在有组织的情况下战斗能力异常强悍，但如果指挥官失去战斗力或被策反，其战斗力就会大大下降，甚至在极度的慌乱中出现成建制投降或者大规模溃退的情况。"

