 ARI_merkava_main_battle_tank_desc: "阿里乌斯学园的主战坦克驰车式与基沃托斯其他地域所采纳的型号存在显著的差异。在多数学园倾向于运用前沿的自动化与人工智能技术以减少坦克操作人员，甚至追求无人化操作时，阿里乌斯的坦克仍然保留了十分传统的4人车组。对于这一与主流趋势背道而驰的选择，夫人选择这一设计当然有其独特考量。\n没有各种高顶尖自动化设备，让阿里乌斯的坦克可以腾出更多冗余来提升基本性能，同时也大大加强了可靠性和易维护性，而4人车组在一定程度上也方便夫人更方便掌控装甲部队，让阿里乌斯很难出现其他学园的一个人开着坦克胡闹的情况。\n至于多人车组带来的人员受伤几率大大增加和同样人手只能操作更少的坦克等缺点，夫人并不关心这些，阿里乌斯本身没有足够的产能去大规模量产坦克。\n当然，夫人也从来不关心她手下的学生的健康情况。"
