 GEH_dualHeaded:0"双头政治"
 GEH_dualHeaded_desc:0"空崎日奈——羽沼真琴\n      [?zhanbi_two|%]:[?GEH_dualHeaded_Influence_Factor|%]\n            [?hina_yingxiang]——[?makoto_yingxiang]"
 GEH_dualHeaded_desc: "在格黑娜学园中，以羽沼真琴为首的万魔殿和以空崎日奈为首的风纪委员会是最为强大的两股势力。分别代表了格黑娜学园的两面，她们有些时候会在一些重大问题上达成共识，然而矛盾和冲突才是她们之间打交道的常态，万魔殿在名义上是格黑娜学园的学生会组织，但其对学园的掌控十分有限。而风纪委员会虽然掌握着格黑娜最为强大的武力，但繁杂的事务让她们很难抽出精力来与万魔殿争权夺利。因此至少在目前，她们达成了一种微妙的平衡。\n\n我们选择了试图维持万魔殿和风纪委员会的平衡，这意味着我们需要保证任意一方的影响力都不至于过于强大，否则将会产生严重的后果。"


