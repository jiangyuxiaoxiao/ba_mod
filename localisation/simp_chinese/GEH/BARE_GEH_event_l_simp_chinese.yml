#日常事件
GEH_daily.11.t: "风纪委员会-事件报告 DESQ-2234。"
GEH_daily.11.desc: "在最近的一次巡逻中，风纪委员会的一个巡逻小队在其他格黑娜学生的配合下成功拦截了越境的一个混混团伙。当时该混混团伙试图勒索一群格黑娜学生，并与其发生了交战，巡逻队接到呼叫后在其他格黑娜学生的配合下赶到现场，在巡逻队赶到现场后该混混团体逃窜到了格黑娜的第三澡堂，并不慎跌落进浴池中。目前该混混团伙的成员正在急救医学部接受烫伤治疗，之后成员将移交给瓦尔基里处置。"
GEH_daily.11.a: "这代表了格黑娜学生和风纪委员会的良好合作。"
GEH_daily.11.b: "70度的洗澡水真的很烫吗?。"
GEH_daily.12.t: "风纪委员会运营资金被万魔殿扣押。"
GEH_daily.12.desc: "在最近一次的例行检查中，派来检查的万魔殿议员找出了各种所谓的不合规定与资金浪费，以此扣押了我们下个月的部分运营资金。"
GEH_daily.12.a: "这怎么行？给我拿回来！。"
GEH_daily.12.b: "就当是喂了伊吹了。"
GEH_daily.13.t: "商业街发生餐厅爆炸事件。"
GEH_daily.13.desc: "商业街餐厅发生了爆炸事件，目前并未造成学生与市民受伤，嫌疑人仍然在逃，不过根据目击者所言，此袭击极有可能是惯犯—美食研究会所为。"
GEH_daily.13.a: "真麻烦…又要去抓人。"
GEH_daily.13.b: ".优先保证商业街的恢复与安保。"
GEH_daily.14.t: "万魔殿因伊吹布丁失踪整体陷入瘫痪状态。"
GEH_daily.14.desc: "由于冰箱里的布丁不翼而飞，真琴下令万魔殿全体成员寻找失踪的布丁，因此万魔殿处于半瘫痪状态。并且在布丁找到前，大抵是履行不了应有的职能。"
GEH_daily.14.a: "随她们去吧，反正也帮不上什么。"
GEH_daily.14.b: "…为什么不再多买几个？。"
GEH_daily.15.t: "虎丸坦克载人空投实验。"
GEH_daily.15.desc: "我们的科研社团利用仓库里的虎丸坦克进行了一次人车一体化空降实验，第一次实验似乎失败，但她们要求资金进行改造以再次测试。"
GEH_daily.15.a: "去做，前提是保证测试员的安全。"
GEH_daily.15.b: "换个项目吧。"
GEH_daily.16.t: "真琴议长的24小时环格黑那飞艇演讲巡演。"
GEH_daily.16.desc: "千秋报道，我们的…真琴议长带着伊吹，坐着飞艇在整个格黑娜进行了24小时巡回演讲。万幸途中并没有造成什么意外，但也有学生举报扰民。"
GEH_daily.16.a: "随她去吧，别撞到那几个电线塔就行。顺便发放一下免费耳塞。"
GEH_daily.16.b: "这怎么行，让她们下来！。"
GEH_daily.17.t: "风纪委员带头破坏风纪?万魔殿特派员千秋独家报道——风纪委员会的内幕。"
GEH_daily.17.desc: "“根据本记者千秋酱的报道！我们万人瞩目的风纪委员长在夏莱实际上带头违反风纪，包括但不限于…”。"
GEH_daily.17.a: "什么东西？赶紧禁止掉！。"
GEH_daily.17.b: "我不是，我没有！。"
GEH_daily.18.t: "风纪委员会日奈会长钢琴独奏限定BD预售，好评如潮。"
GEH_daily.18.desc: "风纪委员的BD大规模出售，好评如潮…目前看来没有被乱编的迹象。"
GEH_daily.18.a: "记得打击黄牛，减少同学被骗。"
GEH_daily.18.b: "随便来吧，别出事就好。"
GEH_daily.19.t: "急救医学部最新数据统计显示，格黑那学员因扰乱风纪而被镇压造成的伤患率下降了三个百分点。"
GEH_daily.19.desc: "根据急救医学部统计，由于我们的工作，伤患减少了三个百分点。"
GEH_daily.19.a: "这有助于她们的正常休息。"
GEH_daily.19.b: "消息虽好，但我们不能懈怠。"
GEH_daily.20.t: "供给部部长的假期"
GEH_daily.20.desc: "枫香终于获得了难得的假期，但这同时也导致以晴奈为首的美食研究会成员们在格黑娜中成为了一股不确定因素，大量餐饮店因为无法满足她们的胃口而被炸毁，我们需要想一些办法来稳定住她们。"
GEH_daily.20.a: "不如我们多培养一些擅长厨艺的学生？。"
GEH_daily.20.b: "这种小事，让茱莉上！。"
GEH_daily.21.t: "《不忍之心》电影系列连载漫画正式发售，一起来看忍者和坦克同台战斗的飒爽英姿吧。"
GEH_daily.21.desc: "从“百鬼夜行”传来的系列漫画，目前正在格黑娜广泛传播。我们应该管一管吗？。"
GEH_daily.21.a: "漫画罢了，应该不用。"
GEH_daily.21.b: "加强一下管理，顺便查一下可能的禁书。"
GEH_daily.22.t: "行政官亚子的擅自行动。"
GEH_daily.22.desc: "在委员长离开时，亚子纠集伊织、千夏和一众风纪委员会军队前往阿拜多斯自管区并与阿拜多斯的学员发生激烈交火，并对阿拜多斯自管区造成一定程度的破坏，直到风纪委员长到达才将事件平息，目前风机委员会尚未对外公布发生交火的原因。"
GEH_daily.22.a: "向阿拜多斯高级学院致歉。"
GEH_daily.22.b: "明明是你的部队先开火的！"
GEH_daily.23.t: "装甲部队的建设分歧。"
GEH_daily.23.desc: "风纪委员会向万魔殿装甲仪仗队提出建议，提出装甲仪仗队目前准备装备的虎丸坦克造价过于高昂，应当简化虎丸坦克的设计以获取更大的产量。"
GEH_daily.23.a: "听取风纪委员会的意见...话说这份文件是怎么到我们自己手上批复的？"
GEH_daily.23.b: "风纪委员会的同学们毕竟坦克开的少。这事还是交给专业的来吧。"
GEH_daily.24.t: "神秘自传的争议。"
GEH_daily.24.desc: "最近一本名为《我自己的奋斗》的自传开始学生中间开始流动，其内部含有大量对圣三一综合学院的仇恨，并声称格黑娜应该是基沃托斯最伟大的学院，经过风纪委员会的调查，该自传出自一名不良学生，茜勒福阿，该如何处置？。"
GEH_daily.24.a: "写出这种书，已经不是一般的学生了，必须出重拳！。"
GEH_daily.24.b: "出版自由是格黑娜学院的传统，这没什么大不了的。"
GEH_daily.25.t: "学生食堂暴动。"
GEH_daily.25.desc: "一群不满风纪委员会的格黑娜学生聚集正聚集在学生食堂里，其中一个学生更是站在餐桌上激情的演讲道：“你们知道现在一辆坦克要多少生产嘛？500锤！”。目前食堂内的学生还不算太多，我们应该在人多起来之前想想解决方法。"
GEH_daily.25.a: "立刻逮捕她们。"
GEH_daily.25.b: "哗众取宠，无需理会。"
GEH_daily.26.t: "火力研究部的失误。"
GEH_daily.26.desc: "在火力研究部的一次日常“活动”，一枚榴弹炮炮弹出现了数百米的偏差，导致一栋房屋被击中倒塌，所幸没有造成人员受伤。"
GEH_daily.26.a: "让她们以后挑其他地方活动。"
GEH_daily.26.b: "一枚炮弹就击垮了房屋？这不多来点？。"
GEH_daily.27.t: "暴动的...松饼？"
GEH_daily.27.desc: "我们接到报告，一个超巨大的...松饼正在格黑娜到处破坏，并且正在让受害现场变得黏糊糊的。其原因我们还在调查，但在出现更多受害者前我们要阻止那个...松饼。"
GEH_daily.27.a: "先把它抓住！"
GEH_daily.27.b: "先恢复供餐再说，它跑不远的。"

GEH_daily.28.t: "美食研究会每月推荐"
GEH_daily.28.desc: "美食研究会在她们的社交账号发布了新一期的每月推荐，有幸在这上面的店铺都经过了晴奈的精心品鉴，并且得以免于被炸飞的命运。换句话说，这些店铺真的有两下子，因此得到推荐的店铺的生意往往一下子能好不少。\n这次推荐中，许多在格黑娜自治区的店铺得以上榜，并因此带火了自治区的经济。"
GEH_daily.28.a: "这群家伙只要不搞事，还挺好的。"
GEH_daily.28.b: "要不让她们宣传下万魔殿的产业。"

GEH_daily.29.t: "温泉开发部的新温泉"
GEH_daily.29.desc: "温泉开发部终于在正常的地方挖出了温泉！随着温泉开发部的高效运作，一整个温泉乡已经拔地而起，并且吸引了许多学生前来享受。"
GEH_daily.29.a: "至少温泉开发部能安分一点了。"
GEH_daily.29.b: "我也要去泡温泉"

GEH_daily.30.t: "捷足先登"
GEH_daily.30.desc: "今早，风纪委员会接到举报，有一场大型传销会议在格黑娜自治区举行。而当风纪委员赶到现场时，发现会场已经被炸了个天翻地覆，风纪委员们不费吹灰之力就逮捕了所有嫌疑犯。\n事后调查，似乎是便利屋68的成员参与了此次会议并识破了骗局，于是把会场炸上了天。"
GEH_daily.30.a: "这下省事了。"
GEH_daily.30.b: "虽然结果正确，但这也不是啥合法行为..."
GEH_daily.31.t: "平安日"
GEH_daily.31.desc: "今天，格黑娜居然没有任何枪战和爆炸，万魔殿也没来找麻烦，风纪委员会难得度过了悠闲的一天。"
GEH_daily.31.a: "好好享受这一天吧。"


#社团线事件
 #社团线相关事件
GEH_societies_events.1.t: "格黑娜社团现状"
GEH_societies_events.1.d: "格黒娜从来不是一个普通的学院，我们的学生始终追着自由——可能有些过于自由了，这导致的后果之一是现在格黒娜可谓是群魔乱舞，我的一切生产活动乃至基本秩序都受到了巨大的影响。"
GEH_societies_events.1.a: "我们不得不接受"
GEH_societies_events.1.b: "已经不是一般的不良学生了"
GEH_discipline_committee_events.1.t: "假日时光"
GEH_discipline_committee_events.1.d: "与风纪委员会众人一起来到了海边，要做些什么呢？"
GEH_discipline_committee_events.1.a: "去打沙滩排球吧!"
GEH_discipline_committee_events.1.b: "或许直接下水会更好？"
GEH_discipline_committee_events.1.c: "快点让我看泳装！"
GEH_discipline_committee_events.2.t: "沙滩排球"
GEH_discipline_committee_events.2.d: "伊织，亚子，你还有千夏打得有来有回只有日奈因为身高问题一脸无奈的在一边吸着椰子，叹了口气——虽然但是，真的好可啊！就在你放下排球打算去安慰一下可爱的委员长的时候"
GEH_discipline_committee_events.2.a: "不远处，一个风纪委员会杂鱼酱跑了过"
GEH_discipline_committee_events.3.t: "可爱的委员长"
GEH_discipline_committee_events.3.d: "出乎你的意料，平日里威严满满的日奈员长居然是唯一一个不会游泳的，在其她三人在水里打起了水仗的时候，她只是带着圈握着你的手在浅水区起起落落，不复往日威严的她此刻脸上的红霞却显得那么可爱你正打算带着日奈游到深一点的地方"
GEH_discipline_committee_events.3.a: "不远处，一个风纪委员会杂鱼酱跑了过"
GEH_discipline_committee_events.4.t: "hentai！"
GEH_discipline_committee_events.4.d: "你简直是个大变态！大色狼！"
GEH_discipline_committee_events.4.a: "呱，这下就算是死也值回票价了啊！"
GEH_discipline_committee_events.6.t: "意外总会发生"
GEH_discipline_committee_events.6.d: "正当你们享受着欢乐时光时，一个风纪员会杂鱼酱赶来并报告了附近不远处，美食研炸开了一家售卖发臭海鲜的食品店然后出了温泉吸引来了温泉开发部喊来了转行做土木的前不良学生进行开发的事件，并不重，但显然假期不得不结束了，你觉得需要安慰一下这些可爱的学生们，但是日奈用指放在了你的嘴唇上"
GEH_discipline_committee_events.6.a: "这就是格黒娜，sensei"
GEH_discipline_committee_events.7.t: "风纪委员会的日常"
GEH_discipline_committee_events.7.d: "是的这就是风纪委员会的日常，四小只快换上了正装，准备好了执行任务。"
GEH_discipline_committee_events.7.a: "老师，很感谢您今天的陪伴，下次假期们再一起度过吧！"
GEH_discipline_committee_events.8.t: "伊织出动"
GEH_discipline_committee_events.8.d: "“都准备好了吗？”\n一群少女小鸡啄米样点头。\n伊织掏出一颗震爆弹，拉开弦—三，二，一！崩！\n“啊啊啊啊啊啊啊！”里传来一阵尖叫。\n“上上上！”\n杂鱼们踹开门，一边乱打乱叫一边冲进屋里。\n伊从窗户翻进去，随即大喊：“都不许动！把枪扔地上！”\n但屋内一片混乱，衣着五花门的少女们互相混战着—甚至有风纪委部员听到后下意识把枪扔到了地上。\n“没让你扔啊！”伊织大喊：“你们怎—”\n一颗子弹飞来，打的少女的两条辫子像风火轮一样转两圈。\n“我跟你们没完！”\n“坏了！”部长心想不妙：“快！启动紧急脱离！”\n“好！\n在场还能动弹的部员们立刻交替掩护，撤向房子后方。风纪委一时之间难以突破。\在屋外，周边数个巡逻队都在朝这里靠拢。\n部员们紧急撤退到房屋的一个小隔间，即部长掀开了地板，露出一个地道口。\n“快去！快！”\n部员们一个个下去，部长在边催促。\n此时此刻，风纪委员们正在准备第二次突破。伊织躲在一个油桶后边，忍着部员的压制。\n“现已不限制连带损失。”耳机里传出亚子的声音。\n“早说啊！手弹招呼！”\n一时之间，屋内的战斗变成手榴弹互扔，不断有人被炸飞。\n待部员们多从地道逃走后，部长跑出房间：“快走！”\n“你先走吧部长！我们尽可能拖—”\n还说完，少女就被一颗子弹打进婴儿般的睡眠。\n“那我先走了！我不会忘记你们的！\n…\n“又给他们跑了！气死我了！”伊织气的直跺脚。\n“别着急，她们会再露面的。”"
GEH_discipline_committee_events.8.a: "总归是要露面的"
GEH_discipline_committee_events.9.t: "亚子的支援"
GEH_discipline_committee_events.9.d: "“你确定是在这吗？”\n“我的定位什么候错过？平常不都是你找错了吗？”\n“准是准，你要是多给点提示多好，亚子。”伊叹了口气。\n“好好好，我尽力。你快去吧，旁边的巡逻队也在赶来了。暂时都归你挥。别一直问问问的。”\n一架侦察无人机从远方缓缓飞来，保持低速移动，注视着渐被包围的房屋。\n“没有哨兵，看来她们很松懈。”\n“其实是有的，只不过刚才被顺手收掉了。”伊织补充。\n“上吧。”\n…\n“332巡逻队，往东北方向前进，堵住街区口。”\n“362巡逻队，西北方向路不通，换个方向。”\n“235巡逻队，把路障拆了！你搞错地方了！”\n亚子通过无人机远程指挥着战局。\n“这里是112巡逻队，我们突不去！”\n“现已不限制连带损失！”\n…\n“这能跑？太扯了吧，这怎么这么菜啊！”\n“不是你来打！站着说话不腰疼！”伊织有一种想顺着信号打过去的冲动：“谁知道那里条地道啊？！”\n"
GEH_discipline_committee_events.9.a: "也许在未来，无人机真的能查地道。"
GEH_discipline_committee_events.10.t: "日奈出动!"
GEH_discipline_committee_events.10.d: "“呵呵~你们这家店真是有趣呢~居然敢肠粉里面倒芝麻酱...你们这是对美食的亵渎！”格黑娜的一家普通餐厅中，穿着华丽晴奈正坐在餐椅上。只见她的右手拿着一个红色的按钮，大拇指作势要按。而左手处跪着这家餐厅的老板，只见他脸上挂着惊恐的表情，竭力向少女解释着这个行为的正性：\n“但，但小店一直以来都是这么做的啊...客人们也很满意...”\n“啊啦~看来老先生并没有什么悔意呢~那么，我就只能为了美食，对这家店铺加以惩戒...”\n“砰！但在少女按下按钮的前一刻，一束紫色的光芒将她手上的遥控器炸了个稀巴烂。\n“馆晴奈...”一个冰冷而熟悉的声音从背后响起，就连晴奈的表情也不由得绷紧了一分但她的语气依旧和平常一般优雅而毫无波澜：\n“是风纪委员长同学呢，请问找我们什么事情吗?”\n“给我乖乖举起手，然后...”看着眼前这几位“孜孜不倦”的麻烦制者，日奈的声音变得更加冷冽。\n"
GEH_discipline_committee_events.10.a: "“跟我走一趟吧”"
GEH_discipline_committee_events.11.t: "日奈出动!"
GEH_discipline_committee_events.11.d: "“哈哈哈！对，给大爷我把这里炸开！照我精确的计算，这里肯定有温泉！”格黑娜某处，温泉部的成员们正进行自己平日“社团活动”。\n“知道了，霞部长！最大装药量，准备起爆！”\n“轰隆！”话音未落，大的爆炸声便炸响在霞的耳边。\n啊，这爆炸声是如此美丽，仿佛随着土石迸裂的音，那蒸汽腾腾的温泉就要立刻出现在自己眼前一般...啊咧？\n霞揉了揉眼睛，眼的地面似乎并没有出现温泉，甚至爆炸留下的豁口都没看见。反而是自己得力的部们，如今却歪歪扭扭地昏迷在了地上。\n突然，熟悉的声音响起。那是恶魔的低语，阎王的索命——\n“鬼怒川霞...”风纪委员长那刺骨的冰冷声音响彻在霞的耳畔。\n"
GEH_discipline_committee_events.11.a: "“欸，欸欸欸QWQ——”"
GEH_discipline_committee_events.12.t: "日奈与美食部的沟通"
GEH_discipline_committee_events.12.d: "“啊啦~风纪委员长大人今天居然亲自访，是有何事？”看着出现在眼前的风纪委员长，晴奈的语气中带上了一丝疑惑，“如所见，我这次只是和我的部员们正常的用餐，并没有想要爆破这家餐馆的意思。”\“嗯，今天来找你们，并不是要把你们抓去牢里...”相较于前几次把美食研的众人投大牢，这次日奈的语气却显得温和了不少，“只是想要，和你们稍微聊聊。”\n“哦？员长大人想和我们讨论些什么呢？”晴奈挑起眉毛，似乎被委员长大人这“反常”的举勾起了一丝兴趣。\n“啊，大概就是，嗯...你们的想法、动机还有宗旨之类的...”日的声音变得有些小，此刻的她仿佛并非是平日里那令人闻风丧胆的风纪委员长，反而像是一位普通的学生，甚至还显得有些拘谨和可爱。\n“呵呵~既然委员长大人对我们食研究会的宗旨感兴趣的话，那就必须要好好地和您分享一下了呢~”晴奈拿起手边的巾，优雅地擦拭掉嘴角的油渍，“不过，比起枯燥的上课，让您亲自体验美食本身，许才是更好的交流方式呢，不是吗？”\n说罢，晴奈拍了拍手，对着一旁的服务员道：\n"
GEH_discipline_committee_events.12.a: "“您好，请为我身旁的日奈同学加一张位”"
GEH_discipline_committee_events.13.t: "日奈与温泉部的沟通"
GEH_discipline_committee_events.13.d: "（格黑娜郊区 温泉部挖掘现场）\n“哈哈！小的们，干的漂亮！没想到真的把温泉给挖出来了啊！”经过数天辛苦劳作后已是蓬头垢面的霞看着眼前喷涌而出的清澈温泉，不由得发出一声感叹。\n“老，大！”但正当霞沉浸在挖出新温泉的喜悦之情时，一位部员却着急忙慌的冲了进来，霞的思绪打乱，“外...哈啊，哈啊...外面有个人想要找你！”\n“嗯，谁啊？”霞有些耐烦地问道。\n“是，是风纪委员会的委员长本人！”\n“欸，欸欸欸QWQ——”听到这个字的一瞬间，霞刚刚被激起了那么一点的火气顿时消失的无影无踪。她着急忙慌地收起身旁的工具箱，想要在那位可怕的家伙将自己逮住之前溜之大吉。\n“鬼怒川霞。”而，对方的身影却先于自己逃跑的动作而来。身着军服的小柄少女，此刻已矗立在霞身旁。\n“在，在的...”眼见逃跑无门，霞只能弱弱地回应道。然而，正当她准备放工具，举手投降时，日奈的话语却让她的惊讶更上了一层楼。\n“今天我并不是来抓的，而是想和你讨论一些...其他事务。”\n“其，其他事？”霞被日奈的话语弄得一头水，她努力止住自己抖若筛糠的双腿，站直了身子询问道。\n“对。”日奈点了点头，气竟从未有过地温和起来，“是这样的，我们风纪委希望和你们达成一个协议。”\n“体来说，我们希望雇佣温泉部为我们在特定地区进行废旧建筑清理、温泉开发和工事筑工作。作为回报，风纪委将不会干涉温泉部的活动——只要你们不在工地之外的地方意进行爆破。”\n面对日奈和风纪委突如其来的邀请，霞愣了一会儿。之后才有些迷糊糊地开口：“但，为什么要把这份合同给我们呢？毕竟，你们也有专业的团队...”\“嗯，怎么说呢...”日奈稍微沉思了一会，似乎在寻找合适的话语，“因为我们想要把们的才能最大限度地发挥出来。”\n“！”霞的双瞳不由得缩了一下，随即，一股奇妙愉悦的情感涌上她的心头。于是，面对这位“对头”的邀请，她用力地拍了拍自己的脯：\n"
GEH_discipline_committee_events.13.a: "“好，这合同，本大爷我接了！”"
GEH_discipline_committee_events.14.t: "教育美食部"
GEH_discipline_committee_events.14.d: "风纪委监狱。\n“神啊，我有罪，向你悔。这些年，我不是在吃就是在炸，炸过的店铺比常吃的还多…不过，在此之前，还让我，把这些对食物不敬的光环折了！”\n“闭嘴！”一位风纪委员绷不住了：“没人会你的胡言乱语！你这恐怖分子！”\n铁栏杆里边的少女回敬：“即便如此，整个格黑娜店铺，都不会忘记我—黑馆晴奈的大名！”\n“我会堵住你这张破嘴！”风纪委员肉眼可的红温。\n“你就活该难受，每天只能吃食堂里朱莉的东西，体会胃里有食物打架的觉！”\n“够了！”\n荡气回肠，荡地几个人都不敢说话了。\n那个熟悉的身影，从门慢慢走来。\n“啊，啊哈，好久不见啊—”\n“什么好久不见，几个小时前才把你们抓来！”日奈叹了口气。\n“那也是好久不见啊我的老朋友。”\n风纪委员看着这俩看上那么熟，突然感到一阵发冷。\n“你要真把我当朋友就少炸点店！”\n“没办法，那实是做的太难吃了，谁家把土豆和姜丝一块炒？再说了我不也赔钱了嘛！”晴奈果断心。\n“那也少炸！”\n晴奈扒着铁栏杆：“好好好，您大人有大量饶我们一下呗，您纯子她都晕那了，但凡有一口吃的她都会吐槽一句的！”\n“其实，我也有点快饿晕哦？”角落里的金发少女提醒，另一边的泉已经开啃看守所里的凳子了。\n日奈：“给等着！到时间再走！”\n“哎！不要走啊！等等！”\n大门再次关上，徒留那位风纪委看着晴奈精彩的表情。\n“咳咳，那咱继续，咱们猜猜你肚子里有几个饼在打架？”\n"
GEH_discipline_committee_events.14.a: "“闭嘴！”"
GEH_discipline_committee_events.15.t: "教育温泉部"
GEH_discipline_committee_events.15.d: "“嗒，嗒，嗒...”厚重的皮靴和冰冷水泥地碰撞，发出沉闷的声音。一个并不高挑的身影在风纪委的监狱中缓步前行，然在其中一扇门前停下。\n“鬼怒川霞，你反省了没有？”冰冷的声音回荡在牢房中。\n牢房内，一个穿着白罩袍和红衬衣的学生则支起了身子，用一种带着恳求的语气说道\n“我我我，我反省了，反省了！我再也不会在学生广场地下挖温泉了！所以，日奈人，您能不能行行好，早点放我出去？”\n看着眼前人嘴上讨饶却毫无诚意的样子，奈无奈地叹了口气，给出了自己的“终审判决”——\n“给我老老实实在这呆着，等你彻反省了，我会放你出去的。”\n“欸，欸欸欸，不要啊啊啊QWQ——”\n"
GEH_discipline_committee_events.15.a: "幽暗的风纪委监狱中，霞的哭号声显格外响亮"
GEH_hot_spring_events.1.t: "追踪温泉部"
GEH_hot_spring_events.1.d: "风纪委员会抓住了一名试图爆破万魔殿大门的温泉发部成员，并从她嘴里问出了温泉开发部下一个打算爆破的目标——格黒娜一处废弃的假村，日奈和真琴关于这件事进行了讨论"
GEH_hot_spring_events.1.a: "日奈说服了真琴：不能让她们四处破坏了"
GEH_hot_spring_events.1.b: "真琴说服了日奈：随她们去吧，反正那里不重要"
GEH_hot_spring_events.2.t: "废弃度假村"
GEH_hot_spring_events.2.d: "温泉开发部来到了这个废弃的度假村，出乎我们的料，这一次居然真的有温泉而不是随便找个什么地方开炸，现在废弃度假村的主体建已经基本被摧毁了，但是温泉开发部也如愿开发出了好几处天然泉眼，我们该如何处她们呢？"
GEH_hot_spring_events.2.a: "把她们全部抓起来反思！"
GEH_hot_spring_events.3.t: "崭新的温泉度假村"
GEH_hot_spring_events.3.d: "显然放任温泉开发部去建成她们想要的温泉度假村一个完美的主意，新建成的温泉度假村设施齐备，风景怡人，显然是完美的旅游、度目的地，稍加经营便可获得可观的收益，我们应当怎么处理这个度假村呢？"
GEH_hot_spring_events.3.a: "既然是温泉开发部开发的，理应交给她们"
GEH_hot_spring_events.4.t: "度假村的午后"
GEH_hot_spring_events.4.d: "在一个平常的周末下午，许多格黒娜的学生来到了泉度假村，准备享受一段舒适的温泉时光，甚至就连日奈委员长都难得的享有了一个暂的假期，在度假村门口，我们遇见了温泉开发部的成员"
GEH_hot_spring_events.4.a: "你们好啊，祝你们享受一段愉快的温泉时光"
GEH_hot_spring_events.5.t: "红冬的学生"
GEH_hot_spring_events.5.d: "在温泉度假村内，风纪委员会一行人遇上了来自红的学生，她们似乎也对温泉有着自己的喜爱和看法，只不过为什么这个名叫时雨的学一直在向其她人推荐自己手里的小饮料？"
GEH_hot_spring_events.5.a: "时雨不要给别人喝酒啊！"
GEH_hot_spring_events.6.t: "格黑娜的温泉时光"
GEH_hot_spring_events.6.d: "在这个温泉度假村，学生们惬意地享受着温泉带来温暖与舒适，这是难得的休憩，是温泉开发部所一直追求的，美妙的温泉时光！"
GEH_hot_spring_events.6.a: "现在，让我先闭上眼睛感受一下温泉"
GEH_hot_spring_events.7.t: "温泉开发中！"
GEH_hot_spring_events.7.d: "在格黑娜学园中一处不起眼的街区，惠带领几名温开发部成员悄悄钻进了一条小巷。\n“这附近就是部长指示的坐标，就在那条公路的下。”惠兴致勃勃地拿出工具，开始盯着尚且完好的路面想象即将开发出的新温泉。\几人在巷子口鬼鬼祟祟地四处张望了一会；在确认周围没有风纪委员的身影后立刻抄各自的工具蜂拥而上。惠在地图上标记的位置附近试探性地钻了几个洞，马上便有地水喷涌出来，一股硫磺味弥漫在街区中。见此情景，众人都像打了鸡血一般，鼓足干继续深挖。钻头声、铲土声、敲击声汇成了开发温泉的交响乐，很快就在路中央挖出一眼温泉。如果忽略坑坑洼洼、惨不忍睹的路面和散落在整个街区的土石的话，眼前温泉确实是值得称赞的劳动成果。心满意足的惠带着汗滴和身上的泥土，事了拂衣去深藏功与名。"
GEH_hot_spring_events.7.a: "维修公路的文件在不久后出现在日奈委员长的办公上"
GEH_hot_spring_events.8.t: "温泉开发中！"
GEH_hot_spring_events.8.d: "“大家都到了吗~今天的任务在这片住宅区挖温泉哦~背着喷火器，手拿十字镐，惠看着旁边的温泉部成员，眼中的兴奋之情难以抑制。\“哦哦哦！”部员们情绪火热，纷纷举起手上的爆破工具。\n“那么，我们就开始工吧！”\n没多久，住宅区里便传来一阵阵爆炸声。随后是尖叫声、怒骂声和断断续续枪械交火声。\n而当风纪委的成员赶到时，住宅区里只剩下了被炸了个底朝天的花园被炸成危楼的几栋宿舍，以及充斥着刺鼻火药味道的空气。\n"
GEH_hot_spring_events.8.a: "三栋宿舍受损，十三人轻伤，直接损失超百万..."
GEH_hot_spring_events.9.t: "温泉开发中！"
GEH_hot_spring_events.9.d: "“轰隆隆...”沉闷的雷声将日奈从休息日的睡梦中醒。她揉了揉眼睛，下意识拉开窗帘。\n然而，窗外并非阴云密布。相反，明媚的阳却晃得她有些睁不开眼。\n“嗯？”正当少女疑惑于这诡异的爆炸声从何而来时，她的机却突然想起。\n“喂？亚子，什么事？”\n“委员长，非常抱歉打扰您的休息。但温部的人在校区的多个地方同时引爆了大当量的炸药，引发了巨大的混乱！需要麻烦您人去处理一下！”\n“嗯，我明白了。”仿佛已经习惯了假期被取消的事实，少女的声无比冷静。她放下电话，披上了自己常穿的军服，单手提起枪，朝着门外走去...\n"
GEH_hot_spring_events.9.a: "“真麻烦...”"
GEH_gourmet_research_events.1.t: "美食研的新一天"
GEH_gourmet_research_events.1.d: "美食研的新一天已经收敛了自己的美食研究来到了一家新的，网上突然走红的明星店铺，准备开始今日的美食探索之旅\n“真是人期待呢，今天的下午茶”\n“唔，我有点想吃团子”\n“啊，西式甜点店没有团子呢”\“嗨呀，希望这次吃完钱包不要破产吧，西点一向不便宜呢”\n“等的好久啊——怎么这慢”\n“再不上菜的话，要不把店铺炸了吧！”"
GEH_gourmet_research_events.1.a: "不行！"
GEH_gourmet_research_events.2.t: "今天是——美味时光!"
GEH_gourmet_research_events.2.d: "“意外的不错呢！”\n“是吧，幸亏没有因为不及就把店铺炸掉了”\n“看来以前的做法确实多少有一点问题呢，今后可以改变一下度了”\n“先别聊了，刚烤出来的甜点可要及时享用呢”\n“那么，让我们开始吧——”"
GEH_gourmet_research_events.2.a: "今天的美味时光!"
GEH_gourmet_research_events.3.t: "泉的美食指南"
GEH_gourmet_research_events.3.d: "“唔，今天去哪里找好吃的呢~”泉穿梭在格娜的美食街中，探索着四周新出现的店铺或者小摊。\n“啊，有了！”突然，她的目光焦在路旁一个从未见过的小摊上。只见摊位上挂着一个简易的木牌，上面“糖炒鲍鱼”个字格外显眼。\n“老板，请帮我来一份糖炒鲍鱼~”泉凑过去，看着锅里的鲍鱼逐渐裹上金黄的糖衣，拼尽全力才将差点要流出来的口水吸回去。\n美食出锅，泉高兴地过装着美食的包装袋，满意地离开，全然没有注意到旁边路人的奇异眼神...\n"
GEH_gourmet_research_events.3.a: "“下一个美食，可乐大葱~”"
GEH_gourmet_research_events.4.t: "纯子的美食指南"
GEH_gourmet_research_events.4.d: "“牛肉串、章鱼烧、可丽饼...好多好吃啊！”如同一位普通少女一般，纯子漫步在夜晚的小吃街上。油锅的刺啦声和摊贩的卖声交织在一起，形成一派热闹景象。少女不由得踮起脚来，狠狠地吸了吸这充满着食气息的空气。\n在经过一番痛苦而甜蜜的纠结后，纯子总算站定在了一家转专卖章烧的店铺前。当那暖呼呼的，装着章鱼烧的纸袋被递到自己手上时，少女只感觉一天疲劳都一扫而空。她开心地拿起一串，正准备往嘴里塞...\n“哇啊啊啊啊，快闪开，开！”一辆不知从哪儿飞出的摩托车疾驰而来，如风一般穿过了纯子身边。而在摩托的影子消失后，纯子只发现自己的手上似乎变得轻飘飘了。\n转眼一看，自己一口还吃的章鱼烧正静静地躺在地上，如同秋天的落红一般散落的到处都是...\n"
GEH_gourmet_research_events.4.a: "“哇啊啊啊——”"
GEH_gourmet_research_events.5.t: "明里的美食指南"
GEH_gourmet_research_events.5.d: "“今天是明里的美食探索日哦~”少女拿起机，对着自己来了张小小的自拍，“今天，我们要品尝的是麦当当的最新套餐哦~”罢，少女便推门走入，熟练地找了个位置坐下，用手机熟练地下单起来。\n没多久，位服务员走来，有些疑惑地询问：\n“那个，同学...请问您是一个人来用餐吗？”\n“的哦~”\n“呃，但您一个人点了八分豪华套餐，还有额外的五个汉堡和十杯可乐...您定没有任何点餐上的操作失误吗？”\n“我确定，没有哦~毕竟...”\n"
GEH_gourmet_research_events.5.a: "“对我来说只是正常食量啦，呼呼~”"
GEH_gourmet_research_events.6.t: "晴奈的美食指南"
GEH_gourmet_research_events.6.d: "“欢迎您光临，晴奈小姐。”穿着笔挺西装的店经理向眼前的白发少女鞠躬致意，但他的心里仍旧紧张无比。按照格黑娜餐饮界的价，这位客人是出了名的出手阔绰，但服务上一旦出了什么纰漏...\n想到这里，他由得打了个寒战，腰也弯的更低了些。\n“请您到餐馆顶层的包厢就坐，餐点马上为送到。”\n少女点了点头，优雅地上楼、落座。随后便保持一个端正的坐姿，等着自的美食被端上餐桌。\n嗯，前菜是洋葱汤。还算不错。然后是番茄沙拉，虽然也是菜，但勉强可以接受。\n主菜则是普罗旺斯炖菜...等等，就只有这一道吗！？\n“板！”少女微微有些生气地喊道，在门外不远处观察情况的经理一下就跑了进来。\n“什么今天的餐点全是素菜！”\n“那个，小店最近正在举行以环保为主题的活动。听说并不介意，所以就...”\n“...”\n"
GEH_gourmet_research_events.6.a: "“滴滴滴...轰隆！”"